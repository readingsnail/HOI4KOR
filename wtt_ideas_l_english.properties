CHI_nine_power_treaty코0=9개국 조약
CHI_nine_power_treaty_desc코0=우리는 중국을 향한 "문호 개방 조약"이 공식화된 불평등 조약의 효력 탓에 과도한 노동을 하고 있습니다. 외국인들은 여전히 치외법권을 행사하고, 우리는 경제를 완벽히 통제하지 못 하고 있습니다.
CHI_army_corruption코0=부패한 육군
CHI_army_corruption_desc코0=우리의 국군은 부패와 연고주의로 가득 차 있습니다. 이들을 강한 전투력으로 만들기 위해선, 길고 값비싼 육군 개혁 프로그램을 시행해야 할 것입니다.
CHI_ineffective_bureaucracy코0=비효율적인 관료제
CHI_ineffective_bureaucracy_desc코0=내전으로 인한 혼란은 효율적인 국가 기구의 설립을 방해했습니다. 징병 가능 인구의 3분의 1 이상이 그들이 있다는 것을 아는 사람이 아무도 없다는 이유로 징집되지 않았습니다. 이 검사 과정을 개혁하는 것은 우리가 충분한 병력을 모집하는 것을 보장해 줄것입니다.
CHI_incompetent_officers코0=무능한 장교단
CHI_incompetent_officers_desc코1=우리의 장교들은 현대전을 수행할 준비가 되어있지 않습니다. 그들이 다른 나라들의 장교들과 동등한 능력을 갖추기 전까지는 강도 높은 교육을 이들에게 시행해야 합니다.  이들을 교육하는 것은 군대 개혁 프로그램의 가장 큰 부분을 차지하게 될 것입니다.
CHI_hyper_inflation_none코0=안정된 경제
CHI_hyper_inflation_none_desc코0=경제에 아무런 문제의 조짐이 보이지 않습니다.
CHI_hyper_inflation_1코0=낮은 인플레이션
CHI_hyper_inflation_1_desc코0=우리의 경제학자들은 미약한 인플레이션 상승을 주의했습니다. 계속 주시해야 합니다.
CHI_hyper_inflation_2코0=보통의 인플레이션
CHI_hyper_inflation_2_desc코0=인플레이션이 경제에 상당한 영향을 주기 시작했습니다. 손쓸 수 없게 되기 전에 대책을 마련해야 합니다.
CHI_hyper_inflation_3코0=높은 인플레이션
CHI_hyper_inflation_3_desc코0=정부가 보증하는 돈은 가치가 없어졌고, 구매력은 떨어졌으며 몇몇 상품은 국민들 사이의 정당한 연결로만 거래되고 있습니다.
CHI_hyper_inflation_4코0=초인플레이션
CHI_hyper_inflation_4_desc코0=우리 통화의 가치는 증발해버렸습니다. 물가는 날마다 극적으로 치솟고 있습니다. 우리는 총체적인 붕괴로 고통받기 전에 긴급 대책을  세워야만 합니다.
CHI_hyper_inflation_5코0=경제 붕괴
CHI_hyper_inflation_5_desc코0=우리의 통화 체계는 완벽히 무너졌습니다. 나라의 각지에서, 상거래는 물물교환이 대신하고 있습니다. 빈곤이 확산되고 있습니다. 우리 고용인들은 급료로 받은 화폐를 불쏘시개로 쓰고 있습니다. 상황을 해결하려면 공격적인 재정 프로그램과 경제 개혁이 필요합니다.
CHI_dai_li코0=\ 다이리
CHI_t_v_soong코0=쑹쯔원
CHI_soong_mei_ling코0=쑹메이링
CHI_chiang_ching_kuo코0=장징궈
CHI_lin_sen코0=린썬
CHI_h_h_kung코0=쿵샹시
CHI_chen_guofu코0=천궈푸
CHI_warlord_integration코0=군벌 통합
CHI_chinese_unity_1코0=중화 단결
CHI_chinese_unity_1_desc코0=군벌들은 우리를 지원하기로 선언했고, 정부는 외세 침략자에 저항하는데 중점을 둘 수 있을 것입니다.
CHI_camco_1코0=CAMCO
CHI_camco_2코0=CAMCO - 전투기 사업부
CHI_camco_3코0=CAMCO - 폭격기 사업부
PRC_the_long_march코1=대장정의 여파
PRC_the_long_march_desc코0=산시 성으로의 긴 후퇴 과정은 우리의 병력을 크게 감소시켰으며,  옌안의 기반 영역은 아직 봉기를 뒷받침해줄 준비가 되지 않았습니다. 회복을 위해서는 긴 시간 또는 외국의 도움이 필요합니다.
PRC_the_long_march_2코0=대장정에서의 회복
PRC_low_popular_support코0=낮은 인민 지지도
PRC_low_popular_support_desc코0=농민들은 내전에서 크게 고통받았습니다. 우리가 적합한 중국의 정부로 인정받기 위해서는 반드시 그들의 지지를 받아야 합니다.
PRC_power_struggles코0=권력 투쟁
PRC_power_struggles_desc코0=중국 공산당은 당이 나아가야 할 최선책을 놓고 내부적으로 분열되어 있습니다. 다양한 세력들의 권력 투쟁이 발생하고 있으며 이들 중 하나가 권력을 장악할 때까지 끝나지 않을 것입니다.
PRC_red_army_weakened코0=약화된 홍군
PRC_red_army_weakened_desc코0=대장정으로 지친 우리의 홍군은 전투에 투입될 준비가 아직 안 됐습니다. 우리는 반드시 새 병력과 해방군들을 모아야 합니다.

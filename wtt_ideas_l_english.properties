JAP_military_purges코0=숙청된 군대
PRC_soviet_tribute코0=소비에트 헌납
MAN_low_legitimacy코0=낮은 정통성
MAN_low_legitimacy_5_desc코0=푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해 혁명의 결과로 강제 폐위당했습니다. 일본이 만든 푸이의 만주국 황제 즉위는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다. \n\n우리는 만주국이 푸이 황제의 통치 아래 단결하기 위해서 황제를 일본의 간섭으로부터 독립시켜야 합니다.
MAN_low_legitimacy_4_desc코0=푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해 혁명의 결과로 강제 폐위당했습니다. 일본이 만든 푸이의 만주국 황제 즉위는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다. \n\n우리는 만주국이 푸이 황제의 통치 아래 단결하기 위해서 황제를 일본의 간섭으로부터 독립시켜야 합니다.
MAN_low_legitimacy_3_desc코0=푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해 혁명의 결과로 강제 폐위당했습니다. 일본이 만든 푸이의 만주국 황제 즉위는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다. \n\n우리는 만주국이 푸이 황제의 통치 아래 단결하기 위해서 황제를 일본의 간섭으로부터 독립시켜야 합니다.
MAN_low_legitimacy_2_desc코0=푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해 혁명의 결과로 강제 폐위당했습니다. 일본이 만든 푸이의 만주국 황제 즉위는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다. \n\n우리는 만주국이 푸이 황제의 통치 아래 단결하기 위해서 황제를 일본의 간섭으로부터 독립시켜야 합니다.
MAN_low_legitimacy_1_desc코0=푸이 황제는 300여년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 그는 후기 청나라 정부가 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못해 일어난 1911년 신해 혁명의 결과로 강제 폐위당했습니다. 일본이 만든 푸이의 만주국 황제 즉위는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다. \n\n우리는 만주국이 푸이 황제의 통치 아래 단결하기 위해서 황제를 일본의 간섭으로부터 독립시켜야 합니다.
MAN_banditry코0=도적
MAN_banditry_desc코0=우리는 게릴라, 탈주자, 공화파 테러리스트들과 낮은 강도의 전쟁을 벌이고 있습니다.  이 도적들을 잡기 위해서 우리는 농촌 지역을 개척하는 데 주력해야 합니다.
MAN_kwantung_veto코0=관동군 거부권
MAN_kwantung_veto_desc코0=1905년 일본이 러시아로부터 다롄 항을 양도받은 후 그곳에 주둔하던 관동(간토)의 팽창주의자 장군들은 일본이 더 많은 중국 땅을 얻기를 원했기에 차츰 정치에 개입하기 시작했습니다. 결국 이들은 1932년 만주 사변을 일으켰고 북동 지방의 하찮은 군벌들로 이루어진 만주국을 만들어 냈습니다. 관동군은 이 지역을 지배하기 위한 노력을 계속하고 있고 그들의 관심을 만주국의 필요보다 우선시하고 있습니다.\n\n이 문제를 해결하려면 일본군이 우리를 동등하게 대우해 주게 만들던지, 아니면 그들을 무력으로 몰아내는 방법밖에 없을 것입니다.
MAN_mamc_light코0=만주국 비행기 제조 주식회사 - 전투기 사단
MAN_mamc_medium코0=만주국 비행기 제조 주식회사 - 폭격기 사단
MAN_mamc_heavy코0=만주국 비행기 제조 주식회사 - 대형 프로젝트 사단
MAN_five_year_plan코0=5개년 계획
CHI_chinese_support코0=중국의 지원
german_chinese_tank_designer코0=중국-독일 기술 사절단
shanghai_electronics코0=상하이 전자공학
sino_soviet_resource_surveyors코0=중국-소비에트 자원 탐사반
MAN_arms_seized_1코0=만주의 탄약 부족
MAN_arms_seized_1_desc코0=청은 그들 영토 내의 무기 저장고와 탄약창 다수를 기습 공격하고 점유하는 공작을 펼쳤습니다. 현지의 우리 보급망이 어떤 상황인지를 파악하려면 시간이 걸릴 것입니다.
MAN_underground_gun_shops코0=지하 작업장
MAN_underground_gun_shops_desc코0=가정집의 뒷마당과 저장고에 임시 작업장을 여러 곳 꾸려서 더 많은 장비를 생산할 수 있습니다. 품질은 대단하지 않겠지만, 수량은 채울 수 있을 것입니다.

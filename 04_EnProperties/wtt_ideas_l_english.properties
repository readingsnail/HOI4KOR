CHI_nine_power_treaty코0=Nine Power Treaty
CHI_nine_power_treaty_desc코0=We still labor under the effects of the Unequal Treaties that formalize the "Open Door Policy" towards China. The foreigners still have extraterritorial rights, and we are not in full control of our economy.
CHI_army_corruption코0=Army Corruption
CHI_army_corruption_desc코0=Our armed force are rife with corruption and nepotism. If we want to turn them into a potent fighting force, we will have to engage in a lengthy and expensive program of army reform.
CHI_ineffective_bureaucracy코0=Ineffective Bureaucracy
CHI_ineffective_bureaucracy_desc코0=The chaos of the civil war has disrupted the creation of an effective state apparatus. More than a third of available recruits are not drafted, simply because no one knows they exist. Reforming the examination process will ensure that we hire competent people.
CHI_incompetent_officers코0=Incompetent Officers
CHI_incompetent_officers_desc코2=Our officers are not yet up to the task of managing a modern war. Hard lessons will have to be learned before they are truly equal to their counterparts in other nations. Educating them will be part of a bigger program of army reform.
CHI_hyper_inflation_none코0=Stable Economy
CHI_hyper_inflation_none_desc코0=The economy is showing no signs of trouble.
CHI_hyper_inflation_1코0=Low Inflation
CHI_hyper_inflation_1_desc코0=Our economists have noticed a slight increase in inflation. We should keep an eye on that.
CHI_hyper_inflation_2코0=Moderate Inflation
CHI_hyper_inflation_2_desc코0=Inflation has started to affect the economy significantly. We should consider counter-measures before things get out of hand.
CHI_hyper_inflation_3코0=Heavy Inflation
CHI_hyper_inflation_3_desc코0=Government-issued money is worth less and less, purchasing power is dropping and some goods are only available to people with the right connections.
CHI_hyper_inflation_4코0=Hyper Inflation
CHI_hyper_inflation_4_desc코0=The value of our currency is evaporating. Prices rise dramatically from day to day. We must very urgently take counter-measures before we suffer a complete collapse.
CHI_hyper_inflation_5코0=Economic Collapse
CHI_hyper_inflation_5_desc코0=Our system of currency has completely collapsed. In large parts of the country, trade has reverted to a barter system. Poverty is widespread. Our employees use the paper money we pay them with to heat their homes. An aggressive program of financial and economic reform is needed to resolve the situation.

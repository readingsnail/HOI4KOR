MAN_low_legitimacy_5_desc코0=Emperor Puyi is the legitimate descendent of the Qing emperors who ruled China for three hundred years. The Xinhai Revolution which deposed him in 1911 was very popular, as the late Qing government was powerless against both the foreigners stealing Chinese land and the regional governors establishing themselves as warlords. Emperor Puyi's installation by Japan as Emperor of Manchukuo is not yet accepted by the Manchurian populace, let alone the rest of China.\n\nWe will have to establish the Emperor's independence from Japan to rally the nation under him.

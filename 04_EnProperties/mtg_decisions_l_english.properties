ENG_urge_restraint코1=Urge Restraint
ENG_urge_restraint_desc코0=It is imperative that our next march goes off without a hitch, lest the violent response to it spills over to the rest of the country and ignites nation-wide unrest, and potentially even civil war. Though it may turn away some of our most hard-line supporters, we must instruct our marchers to refrain from violence at all costs.

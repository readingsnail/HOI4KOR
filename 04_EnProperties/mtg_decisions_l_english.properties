USA_decolonisation코0=Decolonization
USA_readmit_state_tt코0=The state will start the process to become a core.
USA_raise_silver_legions코0=Raise the Silver Legions
ENG_expected_decolonization코0=Expected Decolonization
ENG_expected_decolonization_tt코0=A coup attempt will be averted.\n

ENG_march_on_downing_street_desc코0=A final great march on No. 10 Downing Street will surely push the government to call for a referendum on the future of the nation. They cannot stand against the will of the people.
ENG_speech_against_germany코1=Hold Anti-German Speech
ENG_speech_against_germany_desc코0=As Mosley's popularity soars, so does the outlandish criticism he is bombarded with. To assuage fears that he merely wishes to force Hitlerism upon the British people, perhaps a grand and powerfully-formulated speech is required, in which Mosley distances himself in unmistaken terms from the Hitler's variety of fascism.
ENG_speech_against_germany_tt코0=§RShould stability drop below 50% during the Blackshirt Marches, a civil war will start!§!\n
ENG_the_mosley_plan코2=Enact The Mosley Plan
ENG_the_mosley_plan_desc코0=A bold restructuring of the economy, combined with ample propaganda and public investments, should galvanize the people in one great effort to repair the nation and kick-start our rearmament.
ENG_imperial_conference_decision코0=Imperial Conference
ENG_imperial_conference_decision_desc코0=The Imperial Conference has started, and we may push our agenda for the next two months, before Dominion representatives return home again. Improving diplomatic relations with our Dominions will likely increase the chances of those Dominions agreeing with our proposals.
ENG_imperial_conference_discussion_in_progress코0=Imperial Conference discussion in progress.\n
imperial_conference_ends_tt코0=The Imperial Conference ends.\n
ENG_discuss_imperial_defense코0=Discuss Imperial Defense
ENG_discuss_imperial_defense_desc코0=We will put forward a motion proposing that all members of the Commonwealth make a significant contribution to the defense of the Empire.
ENG_discuss_imperial_trade코0=Discuss Imperial Trade
ENG_discuss_imperial_trade_desc코0=We will put forward a motion proposing that all members of the Commonwealth increase the preferential trade within the Empire, so that we as a whole may prosper even more.
ENG_discuss_imperial_economy코0=Discuss Imperial Economy
ENG_discuss_imperial_economy_desc코0=We will put forward a motion proposing that all members of the Commonwealth make a significant investment in their domestic economies, reducing their reliance on our investments and strengthening the Empire as a whole.
ENG_discuss_appeasement코0=Discuss Appeasement
ENG_discuss_appeasement_desc코0=We have received ample criticism for our policy of appeasement, so we shall put this policy up to the Commonwealth for discussion.
ENG_discuss_imperial_federation코0=Discuss Imperial Federation
ENG_discuss_imperial_federation_desc코0=Ever since the previous century, voices have spoken up in favor of joining all parts of the Empire together in one Imperial Federation, rather than progress further to the alternative of 'home rule', involving independence for all Dominions. We will now put forward a motion to discuss it for the last time.
won_british_civil_war코1=Won a civil war less than one year ago.\n
ENG_abdication_crisis코1=Edward VIII Abdication Crisis
ENG_abdication_crisis_changed_mind코1=Edward VIII did not marry Wallis Simpson
LIT_move_capital_to_vilnius코0=Move Capital to Vilnius
governments_in_exile코0=Governments In Exile
governments_in_exile_desc코0=Although their homelands are under enemy occupation, some brave soldiers and citizens are willing to continue the struggle. If we extend our recognition to friendly governments in exile, they can harness the resources of the expatriates, emigres and refugees, forming new units which will fight at our side.
request_reinstatement코0=Request Reinstatement from [From.GetAdjective]
request_reinstatement_desc코0=Our faithful allies have helped us to recapture the lands occupied by our mutual enemies and the [Root.GetAdjective] homeland is relatively secure. We should request permission from our host to relocate our government and establish a [Root.GetRulingPartyLong] cabinet in preparation for the end of the war.
grant_parliamentary_audience코1=[From.GetAdjective] Parliamentary Speech
grant_parliamentary_audience_desc코0=The abuses by the occupation forces terrorising [From.GetNameDef] are utterly intolerable. Let us bring representatives of the [From.GetAdjective] nation before our legislature to testify to the [Root.GetAdjective] people of our just cause for war.
lobby_for_parliamentary_support코0=Lobby for Support
public_support_for_from코0=Public Recognition of the [From.GetAdjective] Exile Government
request_faction_member_support_of_from코0=Request Faction Support for [From.GetNameDef]
exile_recruitment_campaign코0=[Root.GetAdjective] Exile Recruitment Campaign
exile_recruitment_campaign_desc코0=Thanks to our friends in [From.GetNameDef], we have a base from which to operate, growing our strength in preparation for our triumphant return to [Root.GetNameDef]. We should focus on gathering useful personnel to aid in the war effort.
exile_extraction_campaign코0=[From.GetAdjective] Extraction Campaign
exile_extraction_campaign_desc코0=Although most of the standing army formations were captured and interned when the [From.GetAdjective] government capitulated, there are still demobilised troops in [From.GetNameDef] who would jump at the chance to leave the occupied regions and assist our war effort. We will formulate plans to help retrieve stranded units who can then be armed and trained to fight for their homeland.
expatriate_donations코0=Expatriate Donations from [From.GetNameDef]
expatriate_donations_desc코0=The suffering populace in [From.GetNameDef] has relatives and refugees living abroad. By appealing to these [From.GetAdjective] communities to make a special sacrifice to free their homeland sooner, we can gather more resources for the war effort.
request_control_of_navy코0=Request Control of [From.GetAdjective] Navy
request_control_of_navy_desc코0=For the sake of efficiency, our alliance would benefit greatly from the integration of the [From.GetAdjective] navy into our own.
category_exile_forces코0=Exile Forces
category_exile_forces_desc코0=Our united front will smash the hated enemy! By joining forces, we will combine the best of the assets available to our nation and overcome any obstacle the aggressor may throw at us!
weapons_for_the_resistance코0=Weapons for the [From.GetAdjective] Resistance
weapons_for_the_resistance_desc코0=Patriotic [From.GetAdjective] elements behind enemy lines will wreak havoc upon our mutual foes, if we can deliver reliable munitions to them.
purge_infiltrators코0=Purge [From.GetAdjective] Infiltrators
purge_infiltrators_desc코0=Our friends in the legitimate [From.GetAdjective] government are concerned by the increasing support for Bolshevist and ultranationalist movements within the volunteer forces serving us. We should remove disloyal officers and disarm mutinous formations before things get out of hand. The influence this will win us inside their country will be invaluable, especially post-war.
unity_parade코0=[From.GetAdjective]-[Root.GetAdjective] Unity Parade
unity_parade_desc코0=The veteran soldiers of the [From.GetAdjective] volunteer forces have won many victories against the hated enemy, and our shared sacrifices are a source of pride. We will parade the troops around the Home Front and demonstrate our indefatigable might! Critics of the legitimate [From.GetAdjective] government might oppose this as a waste of resources but our successes will silence the doubters.
joint_training_exercise코0=Joint [From.GetAdjective]-[Root.GetAdjective] Training Exercise
joint_training_exercise_desc코0=By land, sea and air, our combined forces will smash the tyrannical aggressors who drove our [From.GetAdjective] allies from their homes and threatened the future of world civilisation! We will launch a training exercise to learn better methods of waging war against our shared belligerents.
custom_cost_joint_training_exercise코0=£command_power  §Y25§!
custom_cost_joint_training_exercise_blocked코0=£command_power  §R25§!
eng_gateway_to_europe_full_influence_breakdown코0=[Root.GetNameDefCap] has [?Root.eng_gateway_to_europe_influence|+0] §HTrade Influence Points§!\n
eng_gateway_to_europe_icon_value코0=[?Root.eng_gateway_to_europe_influence|0H]
ger_gateway_to_europe_full_influence_breakdown코0=[Root.GetNameDefCap] has [?Root.ger_gateway_to_europe_influence|+0] §HTrade Influence Points§!\n
ger_gateway_to_europe_icon_value코0=[?Root.ger_gateway_to_europe_influence|0H]
HOL_gateway_to_europe_hol_category코0=Gateway to Europe
HOL_gateway_to_europe_hol_category_desc코0=The tug-of-war between the British and the Germans over our trade is mounting. In dealing with their demands we must be careful, as caving to the demands of one is likely to lead to hostilities with the other...
HOL_gateway_to_europe_ger_category코0=Gateway to Europe
HOL_gateway_to_europe_ger_category_desc코0=The Dutch form a 'back door', allowing us to circumvent the British blockade and to maintain trade through neutral ports. We must pressure the Dutch to increase the amount of trade they allow to pass to us through their borders.
HOL_gateway_to_europe_eng_category코0=Gateway to Europe
HOL_gateway_to_europe_eng_category_desc코0=The Germans are using the Dutch as a 'back door', circumventing our blockade by using neutral Dutch shipping and ports to pass trade through. If we wish to make our blockade more successful, we must bend the Dutch to our will.
HOL_attract_foreign_investors코0=Attract Foreign Investors
HOL_attract_foreign_investors_desc코0=Attracting more investors to fund parts of our colonial developments with will lighten the financial burden on us, and allow us to dedicate more resources to the continent.
HOL_attract_foreign_industry코0=Attract Foreign Industry
HOL_attract_foreign_industry_desc코0=Attracting more foreign industry to our colonies will lighten the financial burden on us, and allow us to dedicate more resources to developing our domestic industry.
HOL_attract_west_indies_oil_companies코0=Attract West Indies Oil Companies
HOL_attract_west_indies_oil_companies_desc코0=Many foreign oil companies have expressed an interest in building refineries on Curaçao and Aruba, to share in processing Venezuelan oil and all the riches that come with it.
HOL_attract_west_indies_oil_companies_tt코1=Add §G1§! Building Slot and §Y1 Civilian Factory§! to §YCuraçao§! after taking this decision §Y5§! times.\n
HOL_attract_east_indies_oil_companies코1=Attract East Indies Oil Companies
HOL_attract_east_indies_oil_companies_desc코1=With the help of foreign oil companies the refineries in the East Indies could be expanded without great cost to ourselves, allow us to match the increased demand on oil in East Asia.
HOL_attract_east_indies_oil_companies_tt코1=Add §G1§! Building Slot and §Y1 Civilian Factory§! to §YJava§!, §YSumatra§!, or §YKalimantan§! after taking this decision §Y3§!, §Y6§!, and §Y10§! times, respectively.\n
HOL_inundate_the_water_lines코0=Inundate the Water Lines
HOL_inundate_the_water_lines_desc코0=The carefully-prepared Dutch Water Line must now be flooded to prevent the advance of the enemy, even though it will cause damage to the countryside.
HOL_drain_the_water_lines코0=Drain the Water Lines
HOL_drain_the_water_lines_desc코0=The danger has subsided, and we can therefore drain the Dutch Water Line, allowing us to use the countryside once again.
HOL_crack_down_on_pacifist_movements코0=Crack Down on Pacifist Movements
HOL_crack_down_on_pacifist_movements_desc코0=The various pacifist movements have already hampered our military rearmament quite enough. If the voice of the people cannot be swayed, it must be silenced by force.
hol_war_on_pacifism_in_progress코0=Already tackling pacifism.\n
HOL_establish_pro_war_labor_indoctrination코0=Establish Pro-War Labor Indoctrination
HOL_establish_pro_war_labor_indoctrination_desc코0=As long as the laborers are on our side, the rest will fall in line eventually. At the small cost of some minor workplace productivity, we will instill a sense of patriotism in our people, and make them understand the necessity of a strong military to protect our values.
HOL_anti_pacifist_propaganda코0=Anti-Pacifist Propaganda
HOL_anti_pacifist_propaganda_desc코0=Only hard work and dedicated resources will effect a change in the dispositions of our people. We shall begin a major propaganda campaign that, though not cheap, will get people to understand that we will not for much longer have the luxury of defenselessness without consequences.
HOL_request_equipment코0=Request Equipment
HOL_request_equipment_desc코0=Our military is in dire need of equipment to support the required expansion. Perhaps our potential future allies may be of assistance...
HOL_request_equipment_tt코0=OR\n
HOL_request_equipment_tt_2코0=§R[From.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n
HOL_draw_up_combined_staff_plan코0=Draw Up Combined Staff Plan
HOL_draw_up_combined_staff_plan_desc코0=Our survival depends on the concerted cooperation of our military with that of a potential future ally. We may send a military mission with the goal of developing a combined staff plan, which will greatly facilitate that cooperation from the very moment of invasion by a hostile power.
HOL_exchange_intelligence_data코0=Exchange Intelligence Data
HOL_exchange_intelligence_data_desc코0=Our intelligence service has had some successes, and it may be possible to offer an exchange of information to our potential future allies, greatly increasing both of our nations' preparedness against the most likely opening moves in an invasion scenario.
HOL_prepare_evacuation_of_gold_reserves코0=Prepare Evacuation of Gold Reserves
HOL_prepare_evacuation_of_gold_reserves_desc코0=Our national gold reserves - the very foundation of our national government - must be evacuated in the event of an invasion. To not do so would render an exiled government utterly powerless.
HOL_prepare_evacuation_of_gold_reserves_tt코0=This is removed when becoming a §YGovernment-in-Exile§!.\n
HOL_prepare_evacuation_of_gold_reserves_tt_2코0=Gain §Y100 Political Power§! and an increase in £legitimacy §YLegitimacy§! when becoming a §YGovernment-in-Exile§!.\n
HOL_share_military_knowledge코0=Share Military Knowledge
HOL_share_military_knowledge_desc코0=After almost 150 years of peace, our neighbors are much more advanced in their understanding of military matters than we are. Perhaps our potential future allies might be willing to share some of that knowledge, to aid the future defense of our homeland.
HOL_demand_reduced_dutch_trade_with_germany코0=Demand Reduced Dutch Trade with Germany
HOL_demand_reduced_dutch_trade_with_germany_desc코0=The Dutch must be brought to heel, and fall in line with the trade restrictions placed upon Germany. Certainly they would not want us to include them in those restrictions...
HOL_demand_increased_dutch_trade_with_germany코0=Demand Increased Dutch Trade with Germany
HOL_demand_increased_dutch_trade_with_germany_desc코0=The Dutch must be... reminded... of their trade obligations to the German state, as well as their military vulnerability as our neighbor. Subtily, of course.
HOL_gateway_to_europe_decisions_tt코1=If [HOL.GetNameDef] caves to our demands, we will receive an amount of §YPolitical Power§! equal to the total amount invested by all §YGateway to Europe§! participants. Currently this amounts to:\n
HOL_placate_the_british코0=Placate the British
HOL_placate_the_british_desc코0=We must make some concessions to the British in the current trade negotiations, if we are to preclude the threat of being included in their trade sanctions.
HOL_placate_the_germans코0=Placate the Germans
HOL_placate_the_germans_desc코0=We must make some concessions to the Germans in the current trade negotiations, if we are to preclude the threat of invasion in the event of their dissatisfaction.
HOL_radio_oranje코0=Radio Oranje
HOL_radio_oranje_desc코0=It is time for another Dutch-language "Radio Orange" broadcast on the BBC, to give hope both to those in the occupied homeland as well as those fighting for their freedom alongisde our allies.
HOL_obtain_dockyard_access코0=Obtain Dockyard Access
HOL_obtain_dockyard_access_desc코0=At the time of the invasion various ships were under construction. We have managed to salvage some of them by towing the unfinished hulls to England, but we now require British assistance to finish them.
HOL_assemble_air_squadron코0=Assemble Air Squadron
HOL_assemble_air_squadron_desc코0=A number of our recruits have expressed a desire to learn to pilot aircraft to do what they can in the air. We should request aircraft from our allies to let them.
HOL_request_infantry_equipment코0=Request Infantry Equipment
HOL_request_infantry_equipment_desc코0=If we are to aid our allies in battle, we must obtain the necessary equipment from them to do so.
HOL_pull_strings_with_british_industrialists코0=Pull Strings with British Industrialists
HOL_pull_strings_with_british_industrialists_desc코0=Anglo-Dutch cooperation in industry has been on-going for many years, and has sprouted various multinationals, such as Philips and Royal Dutch Shell. We might be able to now use these British connections to see to the supply of our exiled forces.
HOL_request_aid_for_the_engelandvaarders코0=Request Aid for the Engelandvaarders
HOL_request_aid_for_the_engelandvaarders_desc코1=The over 100 miles of North Sea separating England from the Netherlands is no deterrent to Dutchmen seeking to escape the occupation and fight alongside their countrymen for the liberation of the homeland. In rickety small rowboats or kayaks, these "Engelandvaarders" or "England Sailers" brave the open waters, in conditions so difficult that fewer than one in ten survive the voyage. Merely attempting this puts them among the very bravest of the brave, and it is our duty to ask the British to do whatever they can to increase the likelihood of their success.
VEN_abc_islands코0=The ABC Islands
VEN_abc_islands_desc코0=The ABC Islands lie just off our shores, and by all accounts should rightfully belong to us. Not only does their geographical proximity make this a natural state of affairs, but almost all of our oil is refined on these islands as well, making them hugely important for our economy. With the current weakness of the Dutch government, they surely would not dare refuse our kind offer of 'aiding' them in the defense of the islands...
HOL_offer_venezuelan_protection코0=Offer Venezuelan Protection
HOL_bernhard코0=Bernhard
HOL_bernhard_desc코0=The Queen's son-in-law and Princess Juliana's husband, Bernhard van Lippe-Biesterfeld, has shown a great desire to fight the enemy on behalf of his country. Though originally German himself, he now feels entirely Dutch and wishes nothing more than to do his patriotic duty. Considering his free-spirited and independent personality, and his desire to be personally involved in affairs, giving him the position he desires may well have unforeseen consequences...
HOL_give_bernhard_generalship코0=Give Bernhard Generalship
HOL_give_bernhard_generalship_desc코0=The Prince has indicated his desire to fight for his new homeland, and wishes to take command of our forces, to share their ordeals, and lead them to victory.
HOL_pursue_diplomatic_grievances코0=Pursue Diplomatic Grievances
HOL_pursue_diplomatic_grievances_desc코0=The insults directed at Prince Bernhard and, indeed, our entire government, have escalated to a full-blown diplomatic row to the point of military threats. We demand an immediate and unequivocal apology, or we may well feel forced to follow up on our words...
HOL_pursue_diplomatic_grievances_tt코0=This may result in a war goal against the target.\n
HOL_relocate_government_to_batavia코0=Relocate Government to Batavia
HOL_relocate_government_to_batavia_desc코0=Our mainland has been overrun, but our colonies lie untouched. Though it goes against the wishes of the Queen, we can relocate our government to Batavia, the capital of the East Indies, and continue the war effort from there.
HOL_propose_benelux_unification코0=Propose Benelux Unification
HOL_propose_benelux_unification_desc코0=Global crises abound, and we are but small nations among the great. If we are to weather the coming storm, we must seek unification on all levels of government, even if this means abandoning our sovereignty.
HOL_propose_benelux_unification_tt코0=§R[BEL.GetNameDefCap] and [LUX.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n
ENG_host_CZE_exile_government코0=Create a [CZE.GetAdjective] Government in Exile
ENG_demand_treaty_compliance코0=Demand Treaty Compliance
ENG_demand_treaty_compliance_tt코0=If they do not comply within §Y60 days§!, we will get a §YPuppet Wargoal§! on them.\n
ENG_demand_treaty_compliance_tt2코0=Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y100%§!.
ENG_demand_treaty_compliance_tt3코0=Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y65%§!.
ENG_demand_treaty_compliance_tt4코0=Navy size in §YBattleships§!, §YBattlecruisers§!, and §YCarriers§! compared to §Y[Root.GetName]§! more than §Y35%§!.
ENG_britain_demands_treaty_compliance코0=[ENG.GetName] Demands Treaty Compliance
ENG_britain_demands_treaty_compliance_desc코0=[ENG.GetNameDefCap] has demanded that we reduce the numbers of our capital ships to bring us back in line with the stipulations of the Washington Naval Treaty.
ENG_britain_demands_treaty_compliance_tt_1코0=Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y100%§!.\n
ENG_britain_demands_treaty_compliance_tt_2코0=Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y65%§!.\n
ENG_britain_demands_treaty_compliance_tt_3코0=Ratio of §YBattleships§! and §YCarriers§! compared to §Y[ENG.GetName]§! not more than §Y35%§!.\n
foreign_influence코0=Foreign Influence
foreign_influence_desc코0=The countries we have taken under our protection deserve only the best and most equitable governance. Destabilizing influences from alien ideologies must be curtailed.
nation_building코0=Nation Building in [From.GetNameDef]
nation_building_desc코0=We must train a new generation of administrators to lead the [From.GetAdjective] people away from totalitarianism and into democracy and the rule of law.
socialist_education코0=Socialist Education in [From.GetNameDef]
socialist_education_desc코0=Enemies of the [From.GetAdjective] people are infiltrating our fraternal allies and sowing dissent against the democratic movement we are fostering. We must assist the legitimate government in re-educating the population in the immortal science of Marx and Engels.
paramilitary_training코0=Paramilitary Training in [From.GetNameDef]
paramilitary_training_desc코0=Left-wing agitators and other traitorous filth are weakening the [From.GetAdjective] nation. We will assist friendly forces who are willing to collaborate with our army.
military_parade코0=Military Parade in [From.GetNameDef]
military_parade_desc코0=Democrats, socialists, nationalists and other verminous products of the Enlightenment are making trouble for the [From.GetAdjective] government. We will march our unvanquishable troops through the capital of [From.GetNameDef] and show them the splendour of [Root.GetAdjective] military might.
police_action코0=Police Action in [From.GetNameDef]
police_action_desc코0=The [From.GetAdjective] people are ready to receive responsible self-government from local police and paramilitary forces.
fraternal_republic코0=Fraternal Republic in [From.GetNameDef]
fraternal_republic_desc코0=The [From.GetAdjective] people demand intervention from our forces to oust the parasitical landlords and capitalists who reign over them.
ultranationalist_coup코0=Ultranationalist Coup in [From.GetNameDef]
ultranationalist_coup_desc코0=The weak [From.GetAdjective] government doesn't deserve our support. We must usher in a new age for their people!
military_dictatorship코0=Military Dictatorship in [From.GetNameDef]
military_dictatorship_desc코0=There are many weak links in the [From.GetAdjective] government which we must remove. Atheists, trades unionists and even liberals are reported amongst the [From.GetLeader] ministry.
MTG_naval_treaties코0=Naval Treaties
MTG_naval_treaties_desc코1=In order to limit expenditures and avoid another mutually ruinous naval arms race, the great naval powers of the world have signed a number of treaties, limiting the overall size of their fleets and the size of each individual ship. As a signatory of these treaties, we are subject to certain restrictions, but as long as our opponents follow them as well, the balance of power should be maintained.\n\nWe are currently [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] in Capital Ship Strength.
ENG_Naval_treaty_nation코0=@ENG Britain
USA_Naval_treaty_nation코0=@USA [USA.GetName]
Naval_treaty_over_100코0=above
Naval_treaty_lower_than_50코0=below 50% of
Naval_treaty_50코0=between 50 and 75% of
Naval_treaty_75코0=between 75 and 90% of
Naval_treaty_90코0=between 90% and 100% of
MTG_abandon_treaty_democratic코0=Withdraw from the Naval Treaties
MTG_abandon_treaty_democratic_desc코0=The attempt to contain the march of naval armaments has failed. We must be allowed to rearm to meet the threats of the future.
MTG_abandon_treaty_fascist코0=Abandon the Naval Treaties
MTG_abandon_treaty_fascist_desc코0=The democracies of the world have foolishly shackled themselves to the rule of law. But in the struggle of nations there is but one law: that of nature, and the laws of nature require strength. We will not be contained in our desire to build a mighty fleet!
MTG_cheat_on_treaty코0=Cheat on the Treaties
MTG_cheat_on_treaty_desc코0=The restrictions put on our ship designs by the Naval Treaties are far too cruel. With some creative accounting, we could perhaps free up some weight for something more useful...
MTG_second_london_conference코0=Second London Naval Disarmament Conference underway
MTG_invite_FROM_to_treaty코0=Invite [From.GetNameDef] to join the Naval Treaties
MTG_send_treaty_warning_to_FROM_previous_signatory코0=Issue Warning to [From.GetNameDef]
MTG_treaty_reduction_mission코0=Implement Naval Disarmament
MTG_treaty_reduction_mission_desc코0=We have publicly commited to a reduction of active capital ships in our navy. We need to urgently dispose of some of them in order to meet the agreed numbers.
MTG_treaty_reduction_signatory_mission코0=Return to the Treaty Naval Size
MTG_treaty_reduction_signatory_mission_desc코0=As signatories of the Naval Treaty, we are only allowed a certain amount of capital ships. We are currently exceeding the alloted number, and people are starting to wonder if we are as committed to the idea of international arms limitations as we claim.
MTG_treaty_renew_mission코0=Second London Naval Conference
MTG_escalator_clause_invocation_mission코0=Escalator Clause Invoked
MTG_escalator_clause_invocation_mission_desc코0=One of the signatories of the treaties has decided not to follow the treaty any longer and is even now probably building larger and more powerful ships. Thankfully, a clause in the Treaties permits us to automatically invoke an Escalator Clause, which allows us to relax the restrictions on ship size and armament in this case.
MTG_escalator_clause_tt코0=This will reduce the restrictions on the cost of Capital Ships for all other signatories.
MTG_send_treaty_warning_to_FROM코0=Send warning to [From.GetNameDef]
MTG_send_treaty_warning_to_FROM_desc코0=It appears that [From.GetNameDef] believes we wouldn't notice the irregularities in their naval buildup. We should inform them about their error in judgment.

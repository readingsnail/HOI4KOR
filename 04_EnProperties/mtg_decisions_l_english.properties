created_american_monarchy코0=Installed an American monarchy.\n
ENG_install_american_monarchy코0=Install American Monarchy
ENG_create_pan_north_american_state코0=Create Pan-North-American State
ENG_create_pan_north_american_state_tt코0=Annexes and gains cores on all §YAmerican§! states.\nWill be known as §YDominion of North America§!.\n

civil_war코0=내전
civil_war_desc코0=내전! 국가는 통제하고 있는 지역의 세력으로 분할됩니다.
civil_war_short_desc코0=이 전쟁 목표는 평화 회담에서 더욱 쉽게 합병할 수 있게 만들 것입니다.
topple_government코0=정부 전복
topple_government_desc코0=집권 정부를 전복시킵니다.
topple_government_short_desc코0=이 전쟁 목표는 평화 회담에서 정부가 전복되도록 만들 것입니다.
anti_comintern_pact코0=방공 협정
anti_comintern_pact_desc코0="코민테른이라 알려진 공산주의 인터내셔널의 목표란 지령을 받아 모든 수단을 동원하여 기존 체제를 붕괴시키고 제압하는 행위이자, 한 국가의 내부 문제에서 국제 공산당 동맹에 의한 개입을 용인하는 것은 그들 내부의 평화와 사회적 삶의 질을 위험에 처하게 하는 것만이 아니라, 공산주의자들의 체제 전복 행위에 대한 방위 협력을 촉구하는 세계의 요구와 평화를 향한 갈망에 위협이나 다름없음을 확인하는" 조약을 만들 시간입니다.\n이것은 조약에 참여한 국가들 간의 관계를 개선시킬 것입니다.
anti_comintern_pact_short_desc코0=§L이탈리아 및 일본과 함께 공산주의에 대항하는 연합 전선 결성.§!
tripartite_pact코0=삼국 동맹 조약
tripartite_pact_desc코0=방공 협정을 강화하기 위해,  조약 서명국들은 "국민들의 안녕과 상호 번영을 증진시키는 중요한 목적에서, 향후 10년간 새로운 질서를 수립하고 유지"하기로 합의하였습니다.
tripartite_pact_short_desc코0=§L이탈리아 및 일본과 새로운 조약을 맺음으로써 더 긴밀한 관계를 형성합니다.§!
demand_sudetenland코0=주데텐란트 요구
demand_sudetenland_desc코0=주데텐란트 지역의 독일인들은 지역을 점유한 체코슬로바키아 지도자에 의해 폭압을 당하고 있었으며, 그러한 범죄는 이제 용납되어서는 안 됩니다! 주데텐란트와 그 주민들은 즉시 독일의 품으로 돌아와야 합니다.
demand_sudetenland_short_desc코0=§L체코슬로바키아에 있는 대군이 국경 너머의 프라하에 압력을 넣습니다.§!
fate_of_czechoslovakia코0=체코슬로바키아의 운명
fate_of_czechoslovakia_desc코0=주데텐란트가 우리 손에 있는 한 체코슬로바키아는 무력화될 것입니다. 앉은뱅이 국가의 슬픔을 끝낼 시간입니다.
fate_of_czechoslovakia_short_desc코0=§L체코의 남은 부분을 합병하기위해 주데텐란트의 병력들을 모읍니다.§!
molotov_ribbentrop_pact코0=몰로토프-리벤트로프 조약
molotov_ribbentrop_pact_desc코0=소련과의 불가침조약과 우호조약을 체결함으로써,  우리는 무역량 증가뿐만 아니라 양국 국경 사이에 있는 지역에 대한 합의를 이끌어 내었습니다.  불가침 조약을 규정하는 것 외에도, 이 조약은 나치와 소련의 영향권 내에 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드의 분할에 대한 비밀 조항을 포함하였고, 이들 국가의 잠재적인 영토적, 정치적 재배치를 기대할 수 있습니다.
molotov_ribbentrop_pact_short_desc코0=§L소련의 개입을 피하기 위해 소련과 불가침 조약을 맺었습니다.§!
poland_goal코0=단치히냐 전쟁이냐!
poland_goal_desc코0=단치히는 독일의 일부였고, 독일의 일부로 남아있으며, 지금도 독일의 일부여야 한다! 우리는 독일 국민들로 하여금 폴란드와의 피할 수 없는 전쟁을 준비시켜야 한다. 선동 캠페인은 전 서계에 폴란드인들의 범죄를 드러내는 동안 다가올 전투에 대한 그들의 의지를 굳건하게 만들 것입니다. 단치히와 그 주변은 독일의 것으로 돌아올 것입니다!
poland_goal_short_desc코0=§L독일인들은 폴란드와의 전쟁을 준비하고 있고, 곧 바르샤바로 진군할 것입니다!§!
poland_goal_1코0=전쟁 준비
poland_goal_2코0=선전 포고
test_the_chinese_focus코0=중국 국경 분쟁
test_the_chinese_focus_desc코0=중국은 여전히 우리의 만주국 승인을 거부하고 있으며, 베이징 주변 국경지역에서 소규모 접전을 가져왔습니다. 만약 우리가 도발을 감행 한다면, 전면전으로 분쟁을 확대할 수 있습니다. 이것은 한번에 모든 중국과의 현안에 대해서 대처할 수 있는 빌미를 우리에게 줄 것입니다!
test_the_chinese_focus_short_desc코0=§L중국 국경선에 대군으로 대립을 일으켜라.§!
chinese_border_incident_SUCCEEDED코0=노구교(루거우차오) 사건
chinese_border_incident_SUCCEEDED_DESC코0=베이징 남부의 마르코 폴로 다리를 전략적으로 확보하려는 과정에서, 우리군 일부가 중국 병사들과의 치열한 접전에 휘말렸습니다. 싸움은 결론이 확실하게 나지 않았으나, 우리는 사과 및 추가적 영토 할양을 요구했습니다.
south_pacific_mandate코0=남양군도
south_pacific_mandate_desc코0=지난 전쟁 이후, 국제 연맹에서 의해 승인된 태평양 지역 섬들은 미국과의 전쟁에 있어서 일본의 첫번째 방어선이 될 것입니다. 이 섬들은 마치 침몰하지 않는 항공모함과 같아서, 그 섬들을 요새화하기 위한 조치를 취해야 합니다.
south_pacific_mandate_short_desc코0=§L우리의 태평양 섬들에 새로운 해안 요새를 건설합니다.§!
south_pacific_mandate_SUCCEEDED코0=남양군도가 요새화되었습니다.
south_pacific_mandate_SUCCEEDED_DESC코0=우리 공병들이 남양군도에 있는 우리의 섬들을 요새화했습니다. 어떤 공격자도 우리 군대를 몰아내기 어려울 것입니다.
demand_indochina_focus코0=프랑스령 인도차이나 요구
demand_indochina_focus_desc코0=유럽에서의 패배 이후, 해외 식민지에 대한 프랑스의 지배력은 약해졌습니다. 프랑스 신 정부는 일본으로부터 인도차이나의 기지에 대한 완전 개방 권한을 부여하도록 압력받았습니다. 이 지역은 장래의 작전을 위한 발판으로 유용할 것입니다.
demand_indochina_focus_tt코1=프랑스가 인도차이나를 가짐.
demand_indochina_focus_short_desc코0=§L신생 프랑스 정부에 인도차이나를 포기하도록 압박합니다.§!
demand_french_indochina_SUCCEEDED코0=요구를 보냄
demand_french_indochina_SUCCEEDED_DESC코0=우리의 군대들은 프랑스령 인도차이나 국경을 따라 배치되어 있으므로, 우리의 제안이 거절된다면 심각한 결과가 초래될 것이 분명합니다.
test_the_ussr_focus코0=소비에트 국경지대 강화
test_the_ussr_focus_desc코0=우리는 우리 북방 국경지대에서 계속된 소련의 도발에 대응해야합니다. 그들의 끝임없는 만주 국경의  침입은 더 이상 용납할 수 없습니다. 만주 북부에 대군은 향후 있을 침입을 막을 것입니다.
test_the_ussr_focus_short_desc코0=§L만주의 대군은 소련의 도발을 막고 있습니다.§!
naval_expansion_focus코0=해군력 생산 증대
naval_expansion_focus_desc코0=우리는 더 이상 워싱턴 해군조약을 준수하지 않고 섬 국가로써 해군은 우리 생존에 대단히 중요합니다. 우리의 해군 생산을 증대시키기 위해 항만시설을 확장합니다. 그런 다음에야 일본은 가치있는 함대를 구축할 수 있습니다.
naval_expansion_focus_short_desc코0=§L많은 조선소를 건설함에 따라 일본의 함대 생산이 증가되었습니다.§!
increase_naval_production_SUCCEEDED코0=해군력 생산 증대
increase_naval_production_SUCCEEDED_DESC코0=우리는 성공적으로 우리의 함대 생산을 증가시켰습니다. 천황께서는 곧 세계에 전례없는 강대한 함대를 보시게 될 것입니다!
siamese_puppet_focus코0=시암 압박
siamese_puppet_focus_desc코0=우리 군은 영국의 소유물인 버마와 말레이에 도착하기 위해 시암의 통행권이 필요합니다. 위력 시위는 시암 정부로 하여금 우리의 충실한 대공아공영권의 동반자로써 동맹을 체결할 수 있도록 설득시킬 수 있을 것 입니다.
siamese_puppet_focus_short_desc코0=§L우리와 함께 서도록 시암을 설득합니다.§!
occupy_philippines코0=필리핀 점령
occupy_philippines_desc코0=성공적인 태평양 군사행동의 첫 번째 단계는 필리핀 점령입니다. 미국인들은 일본을 직접 타격하는 전진기지로써 섬을 사용하는데 주저하지 않을 것입니다. 하지만 우리도 남부 자원 지대에 대한 향후 작전에 같은 목적으로 사용할 수 있습니다.
occupy_philippines_short_desc코0=§L우리에 대항할 기지로 쓰기 전에 군대를 상륙시켜라.§!
southern_resource_area코0=남방 자원 지대
southern_resource_area_desc코0=영국령 보르네오와 부유한 네덜란드의 동인도회사는 필수적인 전략 목표로 설정되었습니다. 일본은 반드시 석유 지대와 고무 플랜테이션 지역을 안전하게 접근해야합니다. 그렇지 못하면 산업은 아사하고 전쟁 기계는 붕괴될 것입니다.
southern_resource_area_short_desc코0=§L우리의 전쟁산업을 위한 희귀금속을 확보하기 위해 남부 자원 지대를 차지합니다.§!
british_far_east코0=영국령 극동
british_far_east_desc코0=영국은 일본이 대동아의 새로운 질서의 리더로서 정당한 자리를 차지하기 위해 아시아의 식민지 제국을 박탈할 필요가 있습니다. 홍콩을 점유하고 말레이 반도를 점령 하고 버마에 진출합니다. 인도쪽으로 국경을 따라 새로운 국경 을 설정합니다.
british_far_east_short_desc코0=§L홍콩, 싱가포르 와 버마 점령을 완료했습니다.§!
isolate_australia코0=호주 고립
isolate_australia_desc코0=호주는 연합군의 태평양에서의 전쟁활동에 필수적이므로, 일본과 그 점령지들에 대항하는 군대가 모이는 기지로 활용되도록 두면 안됩니다. 태평양 남서쪽의 주요 섬들을 차지함으로써 우리는 호주를 미국으로부터 격리시킬 수 있습니다.
isolate_australia_short_desc코0=§L호주를 둘러싼 주요 섬들을 점령하여 그들을 고립시킵니다.§!
invade_australia코0=호주 침공
invade_australia_desc코0=호주에 대한 전면적인 침공을 할 때가 왔습니다. 이는 태평양에서 가장 연합군 세력의 가장 큰 요새를 영구히 제거하고 대동아 공영권의 남측을 확보하게 할 것입니다.
invade_australia_short_desc코0=§L호주에 대한 전면적인 침공을 시작합니다.§!
secure_the_pacific코0=태평양 장악
secure_the_pacific_desc코0=우리영토 내에서 미군의 함대 투사능력을 줄이기 위해서 태평양에 있는 미군기지는 반드시 확보되야 합니다. 제국 해군작전 참모는 점령해야 할 몇 군데의 섬들을 파악했으며, 거기에는 미국 태평양 함대 모항인 하와이도 포함되어 있습니다.
secure_the_pacific_short_desc코0=§L주요한 미국 섬들을 점령하여 태평양의 통제권을 확보합니다.§!
close_panama_canal코0=파나마 운하 봉쇄
close_panama_canal_desc코0=미국인은 동서해안 사이의 해군자산 수송을 파나마 운하에 의존해 왔으며, 이곳이 그들의 약점입니다! 우선 갈라파고스 군도를 점령해 전진기지를 세우고난 뒤, 육군으로 파나마 운하는 폐쇄합니다. 천황 폐하 만세!
close_panama_canal_short_desc코0=§L미국의 파나마 운하 이용을 금지하기 위해 파나마 운하를 점령합니다.§!
invasion_of_alaska코0=알래스카 침공
invasion_of_alaska_desc코0=알류산 열도를 점거하여 본국으로 가는 북부 진입로를 반드시 확보해야합니다. 이 섬들을 통제는 알래스카를 침공함으로써 북미에서의 발판을 만들어줄 것입니다. 이 지역은 외진 곳에 있기 때문에 미국의 증원을 어렵게 할 것입니다.
invasion_of_alaska_short_desc코0=§L미국 영토인 알레스카를 침공하고 점령합니다.§!
invasion_of_west_coast코0=결호 작전
invasion_of_west_coast_desc코0=대본영에서는 미국 서해안 침공을 감행해 전쟁에 종지부를 찍는 단계라고 판단 했습니다. 작전의 목표는 로스 앤젤레스, 샌프란시스코, 시애틀이 포함되어 있습니다. 교두보에서 적들이 반격할 가능성에 대해 대비가 필요합니다.
invasion_of_west_coast_short_desc코0=§L미국 서부 해안 침공을 시작합니다.§!
invasion_of_india코0=인도 침공
invasion_of_india_desc코0=마침내, 영국의 인도대륙 지배 시대는 끝나게 될 것입니다. 우리는 버마서부터 그들을 압박해 아시아에서 완전히 축출 시켜야 합니다. 이로 인해 대영제국은 회생 불가능한 피해를 입게 될 것입니다.
invasion_of_india_short_desc코0=§L인도 대륙을 차지함으로써 영국을 인도에서 몰아내십시오.§!
secure_the_indian_ocean코0=인도양 장악
secure_the_indian_ocean_desc코0=아시아로 향하는 연합군 함대의 움직임을 저지하기 위해 인도양을 통제하지 않으면 안됩니다. 아프리카 해안의 마다가스카르 섬을 포함해, 몇가지 전략목표를 탈취해야 합니다. 그 섬은 중동으로 향하는 영국 수송선단을 방해하는 기지로 활용할 수 있습니다.
secure_the_indian_ocean_short_desc코0=§L주요 목표들을 장악하여 인도양의 통제권을 확립합니다.§!
invasion_of_south_africa코0=남아프리카 침공
invasion_of_south_africa_desc코0=저지할 수 없는 우리 군은 이제 남아프리카를 침공하기에 이르렀습니다. 남아프리카 정복은 수에즈 운하를 이용하지 않는 한 연합군 해군이 인도양으로 진입하는 것을 매우 어렵게 만들 것입니다. 해가지는 영국의 모습이 우리 눈 앞에 펼쳐집니다.
invasion_of_south_africa_short_desc코0=§L육군을 남아프리카에 보내고 모든 반대자들을 없애라.§!
extend_maginot_line코0=마지노선 확장
extend_maginot_line_desc코0=독일과 마주하는 우리 국경은 매우 강력한 마지 노선 지키고 있지만, 1914년도 처럼, 독일이 룩셈부르크와 벨기에를 통한 측면공격을 할 가능성이 언제나 있습니다. 그렇기에 심지어 만약 벨기에가 독일의 손에 떨어지더라도 지킬 수 있게 영국 해협까지 우리의 강력한 요새를 연장해야 합니다.
extend_maginot_line_short_desc코0=§L마지노선을 영국 해협까지 온 힘을 다해 연장해라.§!
improve_alpine_line코0=알프스 요새 강화
improve_alpine_line_desc코0='소 마지노선'은 이탈리아를 향한 우리의 서부 국경을 방어하며 우리 작전계획에서 차선의 중요도를 지니고 있다. 하지만 이탈리아 파시스트들이 급격히 늘어나고 있으며, 그들이 서부 프랑스 지역에 대한 영토적 야심을 지니고 있음을 알고 있다. 우리는 마지노선과 동등한 수준으로 알프스 선에 대한 요새화를 강화해야 한다.
improve_alpine_line_short_desc코0=§L이탈리아와 경계에 있는 우리 방어 요새를 향상시켜라 .§!
expand_french_air_force코0=프랑스 공군의 확장
expand_french_air_force_desc코0=공군력은 차세대 전쟁의 중요 요소가 될 것입니다 - 우리의 하늘을 포기하는 것은 불가피하게 프랑스의 항복을 의미할 것입니다. 우리는 프랑스가 세계에서 가장 강력한 공군을 갖출 수 있도록 공군력을 확장해야 한다.
expand_french_air_force_short_desc코0=§L프랑스 상공을 보호하기 위해 우리 공군의 크기를 늘려라.§!
french_arms_industry코0=군수 사업 증대
french_arms_industry_desc코0=이 시점에서의 독일의 또 다른 전쟁은 갈수록 더 그럴싸하게 보입니다. 우리는 우리 스스로 군수산업을 증대시켜 준비해야합니다. 프랑스군은 독일과 서유럽을 넘는 영토사이에서 최고입니다!
french_arms_industry_short_desc코0=§L다가오는 전쟁에 대비하기 위해 프랑스 군수 산업을 건설하라.§!
scandinavian_expedition코0=스칸디나비아 원정
scandinavian_expedition_desc코0=우리는 프랑스 영토에서 일어나는 전쟁을 지속하기 위해선 무엇이든 해야하며, 노르웨이와 스웨덴 북부로 원정을 보내는 것은 독일이 간과하지 못할 새로운 전선을 만들 것입니다. 많은 수의 독일에서 쓰이는 철이 이 지역에서 오며, 그 수입을 차단하는 것은 그들의 산업 능력을 약화시킬 수 있는 가능성이 있다.
scandinavian_expedition_short_desc코0=§L북부 스칸디나비아에 독일의 새 국경선을 그어라.§!
grand_offensive코0=대공세 시행
grand_offensive_desc코0=독일 국방군이 동부에서 용감한 폴란드군과 바삐 다투는사이 우리는 동맹의 의무를 다하기 위해 독일을 깊게 쳐야합니다!\n그들의 주 산업단지인 라인란트의 점령은 독일 최고 사령부의 관심을 얻어 아마도 폴란드에서의 그들의 공격을 포기하도록 강요할 수 있을지도 모릅니다.
grand_offensive_short_desc코0=§L라인란트의 독일 산업을 차지하라.§!
seize_berlin_fra코0=베를린 점령
seize_berlin_fra_desc코0=우리는 베를린에 진군과 제국의사당 꼭대기에 삼색기를 꽂을 수 밖에 없습니다. 본격적으로 전쟁을 시작하기전에 이 전쟁에 빠른 결론을 가져다 줍시다.
seize_berlin_fra_short_desc코0=§L독일의 수도를 점령하라.§!
occupy_libya_fra코0=이탈리아령 리비아 점령
occupy_libya_fra_desc코0=이탈리아의 식민 제국은 해체되야 합니다. 우리의 보호국 튀지니로부터 이탈리아령 리비아를 공격하고 지중해 해안을 점령하십시오. 트리폴리와 벵가지의 전략 항구도시는 필수적인 목표입니다.
occupy_libya_fra_short_desc코0=§L트리폴리와 벵가지를 점령하기 위해 공격을 하라.§!
occupy_north_italy_fra코0=북부 이탈리아 점령
occupy_north_italy_fra_desc코0=프랑스 군대가 이탈리아 북부로 다시 한번 진군할 때입니다. 그곳에는 이탈리아의 많은 군수 공장이 집중되어있고, 로마가 이들을 사용하게 두어서는 안됩니다. 허실뿐인 알프스 참호를 돌파하고 포 계속으로 밀고 들어가세요. 프랑스 만세!
occupy_north_italy_fra_short_desc코0=§L허실뿐인 알프스 참호를 돌파하고 포 계속으로 밀고 들어가십시오.§!
occupy_south_italy_fra코0=남부 이탈리아 점령
occupy_south_italy_fra_desc코0=시실리와 사르디나를 연한 이탈리아 반도 남부 절반을 점령해야 한다. 모든 목표를 점령하되, 우리의 주 목적인 로마를 놓쳐서는 안된다. 우리가 이 유서깊은 도시를 점령하고 나면, 해안을 따라 공세를 지속하여 적의 잔존 저항을 섬멸할 것입니다.
occupy_south_italy_fra_short_desc코0=§L이탈리아의 수도와 함께 시칠리와 샤르데냐를 점령하라.§!
claim_bessarabia코0=베사라비아 영유권 주장
claim_bessarabia_desc코0=베사라비아의 영토는 러시아 혁명 이후 혼란스러운 시대때 루마니아에 의해 불법적으로 점거되었습니다. 그곳은 법적으로 우리의 것이며 반드시 되찾아져야 합니다. 몰로토브-리벤트로프 조약은 우리에게 독일의 간섭 없이 루마니아와 자유롭게 거래할 수 있도록 해 주었고, 지금이 바로 행동을 취할 때입니다.
claim_bessarabia_short_desc코0=§L루마니아가 베사라비아를 반환하길 강력히 요구하다.§!
claim_baltic_states코0=발트 3국 영유권 주장
claim_baltic_states_desc코0=발트해 연안국가는 자본주의 실험의 실패작이며 끝내야 할 때가 왔습니다. 독일과의 협정에 따라이 지역에서 행동에는 제제를 받지않으며, 우리는 에스토니아, 라트비아와 리투아니아의 국경에 우리 군사기지를 세우겠다는 최후 통첩을 준비해야 합니다. 그렇게 되면 이들 국가를 소비에트 사회주의 공화국 연방의 일원으로 통합하는 것은 간단한 문제로 될 것입니다.
claim_baltic_states_short_desc코0=§L발트 3국을 소련에 포함시켜라.§!
claim_karelia코0=카렐리야 영유권 주장
claim_karelia_desc코0=몰로토프-리벤트로프 조약에 따라 핀란드는 우리의 관심영역에 안에 놓여있고 그들의 넓은 국경을 변경할 때가 오고 있다. 그들의 카렐리아 지협에 있는 남동부 국경은 조국의 안전에 남부끄럽고 용납할 수 없을 정도로 레닌그라드와 가깝게 놓여있다. 우리는 헬싱키에 핀란드 영토 양도 요구를 문제삼을 것이지만 만약 그들이 거부한다면 싸울 준비를 해야만 한다.
claim_karelia_short_desc코0=§L레닌그라드의 안전을 위해 핀란드로부터 카렐리야를 요구하라.§!
improve_stalin_line코0=스탈린선 강화
improve_stalin_line_desc코0=1920년대부터 서부 국경에 펼쳐지는 스탈린 라인 건설은 시작 되었으며, 우리가 파멸하기를 바라는 서부유럽 자본주의 국가로부터 방어하기 위한 것입니다. 우리는 이 방어선을 지속적으로 강화해야 합니다.
improve_stalin_line_short_desc코0=§L외부의 침략자로부터 방비하기 위해 스탈린 선을 연한 방어를 강화.§!
five_year_plans코0=5개년 계획
five_year_plans_desc코0=국가 경제개발을 위한  5개년 계획은 소비에트 연방의 미래에 빠뜨릴 수 없는 중대한 것입니다. 경제 및 산업의 낙후는 결국 외국 자본주의자와 파시스트의 손에 우리를 파멸시킬것 입니다. 우리는 산업과 생산량을 지속적으로 확대해야 합니다.!
five_year_plans_short_desc코0=§L소련의 민간 산업 생산량을 늘려라.§!
operation_zet코0=제트 작전
operation_zet_desc코0=일본 파시스트들은 중국 전토를 점령하기 위해 전쟁을 벌였다. 말할필요도 없이, 소련은 그들이 성공하기를 원하지 않는다. 우리는 우리가 할 수 있는 만큼 중국을 지원해야합니다. 운이 따른다면, 일본 제국군은 그들의 제국을 약화시키고 예측가능한 유용한 수렁으로 끌어들일 수 있습니다.
operation_zet_short_desc코0=§L일본을 향한 중국의 전쟁 지원을 제안하라.§!
annex_tannu_tuva코0=탄누 투바 합병
annex_tannu_tuva_desc코0=탄누투바공화국은 이름만 소비에트 연방의 일원입니다. 공식적으로 그들을 우리에 위대한 국가로 합병함으로 우리의 관계를 공식화해야합니다.
annex_tannu_tuva_short_desc코0=§L탄투누바를 소련에 편입하라.§!
second_vienna_award코0=제2차 빈 중재
second_vienna_award_desc코0=트리아농 조약은 부당하게 헝가리 영토의 3분의 2를 빼앗았습니다. 특히 루마니아에게 트란실비니아를 상실한 것은 참기 어려웠습니다. 유럽에 새로운 질서가 설립되었으니 우리는 우리의 친구 독일에게 헝가리인들의 뺴앗긴 영토를 반환해달라고 청원해야합니다.
second_vienna_award_short_desc코0=§L독일이 헝가리에 트란실바니아의 반환을 청원하라.§!
claim_memel코0=메멜 영유권 주장
claim_memel_desc코0=메멜은 증오스러운 베르사유 조약에 의해 아직까지 부당한 대우를 받은 영토의 하나입니다. 이 지역은 수백 년 동안 프로이센의 영토였고, 독일로부터 분리시키는 협상이 아직 결정되지 않았으며 , 리투아니아가 불법으로 합병하는 것을 인정하는 것입니다. 이제 오류를 바로 잡을 때가 왔습니다.
claim_memel_short_desc코0=§L위대한 독일 제국의 메멜 할양을 요구.§!
treaty_of_craiova코0=크라이오바 조약
treaty_of_craiova_desc코0=2차 발칸 전쟁 이후 도브루자 남부는 루마니아에게 빼앗겼습니다. 유럽의 국경은 다시 그려지고 있는 중이며, 루마니아는 이미 양도하라는 외압을 받고 있습니다. 우리의 잃어버린 영토 반환을 요구 해야합니다.
treaty_of_craiova_short_desc코0=§L루마니아로부터 도브루자 남부 반환을 요구.§!
german_advisors_china코0=중국의 독일 고문단
german_advisors_china_desc코0=독일의 고문관들이 적어도 지난 20세기 이후로 중국에 나타났으며, 국민당에 결정적인 도움을 주고 있다. 현재 우리의 전쟁에 있어, 이는 더이상 용납될 수 없다. 반-코민테른 조약에 의거, 우리는 중국에 대한 독일의 모든 지원을 즉각적으로 철수시킬 권리가 있다. 이제 독일이 편을 선택할 차례이다.
german_advisors_china_short_desc코0=§L중국을 돕고 있는 독일 고문단의 귀환을 요구하라.§!
chinese_coastal_regions코0=중국 해안 점령
chinese_coastal_regions_desc코0=우리는 우리의 해군 우세에서부터 이익을 얻어야 하며 중국 해안을 연한 중요 항구들을 점령함으로써 중국을 고립시켜야 한다. 황국사령부는 일본의 지배로 들어와야 할 몇몇 지역을 지정하였다.
chinese_coastal_regions_short_desc코0=§L중국의 해안선을 점령해 그들을 고립시켜라.§!
chinese_interior코0=중국 내륙 점령
chinese_interior_desc코0=중국의 저항세력 모두가 내륙으로 진격하는 것에대해 단호히 한번 종지부를 찍자. 모든 적대 세력을 쳐 부수는 것으로 그 힘이 그칠 줄 모른다는 것을 중국인들에게 보여주는 것입니다. 이는 아시아에서 일본의 패권을 확립하는 것입니다.
chinese_interior_short_desc코0=§L중국은 서쪽 내륙으로 패주했다.§!
russian_far_east코0=극동 러시아
russian_far_east_desc코0=아시아에서 소련이 더 이상 환영받지 못하는 존재임을 보여야 합니다. 태평양 함대의 모항 인 블라디보스토크를 비롯한 러시아 극동 지역을 점령하고. 사할린 북부와 캄차카 또한 확보 할 필요가 있습니다.
russian_far_east_short_desc코0=§L극동 러시아가 일본에게 정복당했다!§!
siberia_beckons코0=시베리아의 손짓
siberia_beckons_desc코0=우리는 시베리아로 전진을 계속 단행해야 합니다. 러시아놈들이 서부로 몰려간 동안 아시아에서 우리의 재산을 더 이상 위협받지 않습니다. 시베리아 황야는 우리 제국의 완충지로 사용하고, 이용되지 않은 이 지역의 천연 자원은 일본의 미래에 확실한 이익이 될 것입니다.
siberia_beckons_short_desc코0=§L황제의 이름으로 계속 행군하여 시베리아를 점령하라.§!
conquest_of_abyssinia코0=아비시니아 정복
conquest_of_abyssinia_desc코0=1차 에티오피아 전쟁과 아두와에서 대패 같은 고통스러운 기억도 이제 과거의 일이 되었습니다. 우리는 에티오피아 제국을 완전히 정복하고이 땅을 이탈리아령 동아프리카에 병합 할 것을 약속합니다. 승리를 향해 돌진!
conquest_of_abyssinia_short_desc코0=§L에티오피아 침공을 수행하라.§!
conquest_of_albania코0=알바니아 정복
conquest_of_albania_desc코0=이탈리아군은  1920년에 알바니아를 정복했지만 굴욕적으로 알바니아에서 철수했습니다.  하지만 지금 우리 것을 되찾아야 합니다. 알바니아의 합병은 우리에게 아드리아 해의 입구를 완벽하게 제어하는 역할을 가져다주고 그 영토는 발칸 반도에서의 향후 군사작전을 위한 발판이 될 수 있습니다.
conquest_of_albania_short_desc코0=§L알바니아를 장악하여 아드리아 해를 보호하라.§!
strengthen_vallo_alpino코0=발로 알피노 강화
strengthen_vallo_alpino_desc코0=위협은 북쪽 국경선을 따라 어느 방향으로든 다가올 수 있다. 프랑스, 오스트리아 및 그들의 독일 친우들, 심지어는 비열한 스위스도 우리를 언제든지 공격할 수 있다! 국경을 강화하는 작업이 착수되었지만, 진행상황은 더디다. 장래의 북이탈리아에서의 공격으로부터 큰 피해를 받지 않도록 알프스 장벽을 완성시키자!
strengthen_vallo_alpino_short_desc코0=§L방비를 강화하여 이탈리아 북쪽 국경을 안전하게 되었다.§!
industrialize_southern_italy코0=남부 이탈리아 산업화
industrialize_southern_italy_desc코0=이탈리아 북부는 우리나라의 산업 역량이 집중되어 있음에 반면, 이탈리아 남부는 대조적으로 낙후된 산업 역량을 지니고 있다. 우리는 이 경제적 간극을 줄이기 위해 보다 많은 산업시설을 남부 지방에 건설해야 한다.
industrialize_southern_italy_short_desc코0=§L우리나라의 빈곤한 남부는 산업화되어야 한다.§!
regia_marina코0=이탈리아 왕국 해군
regia_marina_desc코0=이탈리아의 운명은 옛 로마인들이 잘 알고 있었듯이 지중해와 밀접하게 연관되어 있다. 이탈리아 왕국해군이 앞으로의 영국이나 프랑스와의 분쟁에서 중요한 역할을 할 것은 자명하다. 우리는 함선 건조능력을 증대시키기 위해 조선소를 확장해야 한다.
regia_marina_short_desc코0=§L해군 생산력 증대를 위해 더 많은 조선소를 건설한다.§!
condemn_japan코0=일본 규탄
condemn_japan_desc코0=중국에 대한 일본의 부당한 전쟁은 자유와 시민권에 대한 폭력행위이며, 또한 미국인들의 삶과 중국에 대한 경제적 이익 및 권리에 대한 위협이다! 일본은 그들의 공격을 중단해야 하며 그렇지 않다면 저항에 직면할 것입니다.
condemn_japan_short_desc코0=§L중국에 대한 일본의 침략 전쟁을 비난.§!
embargo_japan코0=일본과 통상금지
embargo_japan_desc코0=일본의 중국 공격은 우리에 대한 위협이 되어가고있습니다. 일본과의 모든 무역을 중단할 시간입니다.
embargo_japan_short_desc코0=§L중국 공격에 대한 보복으로 일본과의 모든 무역을 금지.§!
threaten_japan코0=태평양에서 깃발 휘날리며
threaten_japan_desc코0=일본은 우리가 사태를 파악하기 위해 진주만에서 해군력을 반드시 유지해야 하는걸 알고 있습니다.
threaten_japan_short_desc코0=§L진주만에 함대 전력을 유지.§!
build_infrastructure코0=기반시설 건설
build_infrastructure_desc코0=기반 시설의 건설은 단지 우리 국경내 횡단을 손쉽게 할 뿐만 아니라, 우리의 직업을 창출하고 현재의 불황을 완화할 수 있는데 도움을 줄 수 있다는 점에서 더 중요하다.
build_infrastructure_short_desc코0=§L우리나라의 기반시설 확충.§!
build_factories코0=공장 건설
build_factories_desc코0=새로운 공장을 짓는것은 건설과정 중 및 이후에 일자리들을 만들어 내며, 이는 경제 발전에 한 축을 담당하고 있다.
build_factories_short_desc코0=§L경제 개선을 위해 새로운 민간공장 건설.§!
anglo_egypt_treaty코0=영국-이집트 조약
anglo_egypt_treaty_desc코0=명목상 독립국이지만, 이집트는 1882년 이후로 우리의 보호아래 있었습니다. 파로우크 국왕은 우리의 관계를 아비시니아에서 가볍게 군사작전을 하는 이탈리아를 조약에 의해 공식화하기를 원하고 있습니다. 우리가 수에즈 운하를 통제하는 것과 계속 전시에 이집트 방어에 협력 할 것을 약속하면 이집트는 동맹국으로서 참여 할 것입니다.
anglo_egypt_treaty_short_desc코0=§L동맹국으로 유지하는 동안 이집트 독립을 공식화 합니다.§!
shadow_scheme코0=그림자 계획
shadow_scheme_desc코0=항공성이 유사시에 쉽게 군수공장으로 전용 할 수 있도록 준비한 민간공장으로 '그림자 공장'건설 계획을 작성 했습니다.
shadow_scheme_short_desc코0=§L전쟁의 만일의 사태에 대비해 민수공장을 준비하고 확장하라.§!
chain_home코0=체인 홈 레이다망
chain_home_desc코0=항공전의 발달로, 영국은 취약하게 되었습니다 - 더 이상 우리의 거대한 해군만으로 본국의 안전을 지킬 수 없습니다. 해안을 따라서 레이다 기지 망을 구축하는 코드명 '체인 홈'이라는 계획이 작성되었습니다. 이 계획은 우리나라의 항공 방위력을 크게 높일 것입니다.
chain_home_short_desc코0=§L영국 해안을 따라 레이다 기지 망을 건설.§!
gibraltar_east코0=동양의 지브롤터
gibraltar_east_desc코0=이전 대전이 끝나갈 무렵부터 싱가포르를 주요 해군기지로 전환하는 작업이 진행되고 있습니다. 이 항구는 아시아 전역에 영향력을 미칠수 있고, 영국 해군의 거점 역할을 할 수 있습니다. 이미 시작된 계획을 마치고, 싱가포르의 방어를 강화 하세요.
gibraltar_east_short_desc코0=§L싱가포르의 해군 방어력을 강화.§!
home_guard코0=향토 방위대
home_guard_desc코0=프랑스는 패배했고, 이제 영국은 본토 침략의 위협을 받고 있습니다. 그런 가운데, 지역 자원병으로 구성된 새로운 방위조직의 설립이 제안되었습니다. 이전 전쟁의 참전용사 대부분은 정규군 복무를 하기에는 너무 늙었습니다. 하지만 이 방법이라면, 그들은 여전히 조국 방어에 기여할 수 있습니다.
home_guard_short_desc코0=§L지역 자원병 방위조직을 설립.§!
operation_laudabiliter코0=라우다빌리터 작전
operation_laudabiliter_desc코0=아일랜드 독립은 영국의 빛나는 역사에 오점입니다. 영국의 이익을 위해서, 아일랜드는 런던에서 통치되어야합니다. 방황하는 양들을 원래의 무리로 되돌릴 수 있도록, 침공 작전의 준비가 진행되고 있습니다.
operation_laudabiliter_short_desc코0=영국의 아일랜드 재침공 및 재정복
expand_the_luftwaffe코0=루프트바페 증강
expand_the_luftwaffe_desc코0=베르사유 조약에 의해 독일은 공군을 보유하는 것이 금지 되었으므로, 루프트바페(나치 공군 명칭)는 기록적인 속도로 설립되지 않으면 안되었습니다. 우리는 확실히 큰 진전이 있었지만, 해야 할 일이 아직 많습니다. 지속적인 확장을 통해 루프트바페를 세계 최고의 공군으로 만들어야 합니다.
expand_the_luftwaffe_short_desc코0=§L다가올 전쟁을 대비해 루프트바페 확장.§!
panzerwaffe코0=기갑군 창설
panzerwaffe_desc코0=우리의 새로운 기동전투 이론을 실현하기 위해 타격 능력이 뛰어난 기갑부대 창설이 필요합니다. 우리는 피연적으로 다가오는 전쟁 준비를 위해 더욱더 기갑 부대를 확충을 해야 합니다.
panzerwaffe_short_desc코0=§L국방군에 새로운 기갑 사단을 창설함으로써 기갑 군단을 편성하라.§!
reichsautobahn코0=라이히아우토반 완료
reichsautobahn_desc코0=1933년 개시 이래로, 아우토반 프로젝트는 영광스러운 성공을 거두었다. 그 토목사업은 실업률을 감소시켰고, 그 드넓은 도로들은 독일의 경제회복의 기념비로 우뚝 섰다. 하지만 아직 해야 할 일이 많이 남아있다.
reichsautobahn_short_desc코0=§L핵심 주에 대한 기반 시설 확장을 통해 아우토반 건설 완수.§!
fortify_the_westwall코0=서부 방벽 요새화
fortify_the_westwall_desc코0=서부 방벽은 프랑스가 자랑하는 마지 노선과 병행하여 설치되어 있고, 대부분이 제1차 세계대전에 구축된 지크프리트 선과 동일한 곳을 점거하고 있습니다. 요새로 방어하는 것은 적은 병력으로도 국경을 지키고, 자유로워진 사단을 어느 가능성이 있는 동부 전선로 전용 할 수 있습니다.
fortify_the_westwall_short_desc코0=§L새로운 요새를 건설하여 서부 방벽의 방어력을 상승시킨다.§!
operation_weserubung코0=베저위붕 작전
operation_weserubung_desc코0=스칸디나비아에서 생산되는 철광석은 독일 군수 산업에 있어서 중요한 자원이며, 우리는 그 공급을 사수해야 합니다. 따라서 우리 군은 연합군에 앞서 노르웨이를 침공하여 점령하고 선점해야 합니다. 이 목표를 위한 전 단계로, 덴마크도 점령해야 합니다. 양국를 점령함으로써 발트해를 적으로부터 차단하는 추가적인 이점도 있습니다.
operation_weserubung_short_desc코0=§L스칸디나비아의 철 교역을 확보하기 위해 덴마크와 노르웨이를 침략한다.§!
operation_tannenbaum코0=탄넨바움 작전
operation_tannenbaum_desc코0=스위스는 유럽 얼굴의 여드름과 같은 존재이며, 그 스위스인들은 고집스런 게르만 민족의 일부입니다. 따라서, 어떠한 비용을 치르더라도 대 독일의 일원으로 통합해야 합니다. 몰아치는 폭풍으로 병풍처럼 산으로 둘러싸인 한 국가의 이런 희극의 종지부를 찍을 때가 왔습니다.
operation_tannenbaum_short_desc코0=§L스위스를 침공하여 독일 제국에 합병한다.§!
operation_felix코0=펠릭스 작전
operation_felix_desc코0=좁은 지브롤터 해협을 봉쇄하여 지중해의 연합군 작전을 크게 줄일 수 있지만, 스페인은 이런 우리 문제에 대한 싸움을 지원할 생각이 없습니다. 그래서 우리는 전면적으로 피레네 산맥을 넘어 침공을 감행, 강앞적으로 해야합니다. 독일의 남서쪽 측면을 안전하게 하기위해 스페인 포르투갈 양국을 점령해야 합니다.
operation_felix_short_desc코0=§L이베리아 반도를 침략하여 지브롤터를 포획하다.§!
operation_ikarus코0=이카루스 작전
operation_ikarus_desc코0=북대서양 내에서 크릭스마리네의 작전을 보조하기 위해, 독일 국방군은 아이슬랜드 침공을 승인했다. 그 섬을 통제하는 것은 우리의 작전 범위를 보다 서쪽으로 증대시킬 것이며, 대서양 전투에서 성공적인 결과를 도출하기 위한 우리의 노력에 큰 도움을 줄 것입니다.
operation_ikarus_short_desc코0=§L대서양 전투를 이기기 위해 아이슬란드를 침략한다.§!
operation_herkules코0=헤르쿨레스 작전
operation_herkules_desc코0=긴 세월에 걸쳐, 몰타섬에 있는 영국군 기지는 우리 군의 골칫거리 였습니다. 연합군이 몰타를 계속 지배하는 한, 북아프리카에서 우리 군의 작전은 방해받을 것이고, 중부 지중해의 지배권도 확립 할 수 없습니다. 우리는 몰타 점령을 고려해야 합니다.
operation_herkules_short_desc코0=§L몰타를 차지했고 이곳이 영국의 기지로 기능하던 것은 부인될 것입니다.§!
fall_grun코0=녹색 상황
fall_grun_desc코0=아일랜드에 교두보를 만들어 영국 주 방어선을 우회할 것입니다. 그 섬이 우리의 통제 아래에 있을 때, 영국은 훨씬 더 고립될 것입니다. 새롭게 구축된 기지에서 우리의 공군과 해군은 완고한 영국을 항복하게끔 타격할 수 있습니다.
fall_grun_short_desc코0=§L영국을 고립시키고 새로운 해군 기지를 확보하기 위해 아일랜드를 침략한다.§!
operation_seelowe코0=바다사자 작전
operation_seelowe_desc코0=우리가 서부에서 승리를 거두는 것은 오직 그레이트 브리튼 섬의 완전한 정복을 통해서만 보장될 수 있습니다. 우리는 반드시 해협을 통한 상륙 작전을 수행하여 영국의 땅에 교두보를 마련하여야 합니다. 발을 내딛자마자 우리의 선봉대는 전개를 개시하여 영국 전역을 점령하려 나아갈 것입니다. 그들의 제국은 마치 카드로 지은 집처럼 무너질 것입니다. 전진하라!
operation_seelowe_short_desc코0=§L대규모 해병대가 영국 침략을 실행하여 런던을 점령한다.§!
operation_barbarossa코0=바르바로사 작전
operation_barbarossa_desc코0=우리는 '소비에트 연방 침공!'이라는 역사상 최대 규모의 군사작전에 참여하고 있습니다. 나폴레옹은 실패했지만, 우리는 성공할 것입니다. 끊임 없이 국경을 넘어 전진해 소비에트 군을 포위섬멸 하면서 집중적으로 계속 동쪽으로 밀어 붙여야 합니다. 모스크바를 점령하고 아르한겔스크에서 아스트라한을 잊는 축을 따라 전선을 구축한다면, 우리의 작전은 성공했다고 말할 수 있습니다. 드강 나하 오스텐!( 동쪽으로 진격!)
operation_barbarossa_short_desc코0=§L소련에 침략하고 아르한겔스크에 도달한다 - 아스트라한 선.§!
operation_gertrude코0=제르트루다 작전
operation_gertrude_desc코0=터키를 점령함으로써 유럽에서 중동으로 병력 이동이 좀 더 쉬워 지고, 또한 흑해로 진입할 수 있는 유일한 출입구를 완전히 지배 할 수 있습니다. 어떤 일이 있어도, 터키가 연합군 진영과 결부하는 것을 허락해서는 안됩니다!
operation_gertrude_short_desc코0=§L단계적인 터키 침공으로 흑해의 입구를 확보한다.§!
operation_mungo코0=문고 작전
operation_mungo_desc코0=알렉산더 대왕의 발자취를 따라, 우리의 군대는 인더스 계곡에 다다랐다. 우리는 이제 대영 제국의 보석을 강탈할 위치에 자리잡았다. 대규모 인도 공격을 개시한다!
operation_mungo_short_desc코0=§L본국을 위한 영국령 인도 침공과 점령을 개시한다.§!
operation_knickerbocker코0=니커보커 작전
operation_knickerbocker_desc코0=우리는 대서양을 건너 전쟁을 시작해야 합니다. 미국 동부 해안에 침공을 개시하기 전에, 대량의 우리군이 거점으로 사용할 곳을 확보하지 않으면 안되기 때문입니다. 크릭스마리네(나치 해군 명칭)는 뉴 포틀랜드와 버뮤다에 두 곳 모두 침공할 작전을 준비하고 있습니다. 어느 쪽이라도 우리의 목적에 부합할 것입니다.
operation_knickerbocker_short_desc코0=§L미국 침공에 대비해 대서양 기지를 확보 한다.§!
operation_buffel코0=들소 작전
operation_buffel_desc코0=독일의 주도하에 새로운 세계 질서를 두려면, 미국 본토에 대한 전면 침공을 감행해야 합니다. 워싱턴에 있는 백악관을 비롯한 미국 북동부 해안에 있는 중요한 정치적 · 산업적 목표를 빠르게 점령해야 합니다.
operation_buffel_short_desc코0=§L북부 아메리카 침공과 중요한 목표인 미국  동부해안을 점령.§!
deutsches_afrikakorps코0=독일 아프리카 군단
deutsches_afrikakorps_desc코0=우리는 북아프리카에서 영국과 맞서 고전하고 있는 이탈리아를 도와야 한다. 원정군을 리비아로 수상하여 이탈리아가 이집트로 진군하는 것을 지원하자!
deutsches_afrikakorps_short_desc코0=§L리비아에 있는 육군으로 아프리카 북부의 이탈리아 작전을 지원.§!
fall_weiss코0=백색 상황
fall_weiss_desc코0=폴란드 침공을 시작해야 합니다. 중요한 전략적 목표인 바르샤바, 크라쿠프, 그리고 리비우가 포함되어 있습니다. 우리는 가능한 빠르게 동부 프로이센에 우리 군을 배치 해야합니다. 그동안, 어떤 비용이 들더라도 프랑스 국경을 지켜야 합니다. 모젤란드나 뷔르템베르크가 프랑스의 손에 떨어져서는 안됩니다.!
fall_weiss_short_desc코0=§L프랑스 저항을 서부방벽로 버티는 동안 폴란드 침공.§!
fall_gelb코0=황색 상황
fall_gelb_desc코0=마지노선의 존재는 가까운 국경을 넘어 직접 프랑스로 진격하는 것을 어렵게 만들것 입니다. 설리펜 계획을 차용해, OKH(육군 총사령부)는 저지대 국가를 통한 프랑스 침공 준비를 했습니다. 가능하다면, 벨기에를 통한 진출이 프랑스 본토와 그들 사이에 쐐기를 박아 연합군을 고립시키고 괴멸하자.
fall_gelb_short_desc코0=§L저지대 국가 침략과 점령으로 마지노선 회피.§!
fall_rot코0=적색 상황
fall_rot_desc코0=현재 우리 군은 프랑스 국경을 맞댄 곳을 따라 공격개시 할 지점에 있습니다. 군은 마른을 넘어 남쪽으로 진출하고 파리를 점령 합시다. 영국해협의 해안 또한 점령 해야하며, 마지노선은 기회가 올 때 포위섬멸 해야합니다.
fall_rot_short_desc코0=§L프랑스 남부로 진격. 마른강은 이번에는 우리를 멈추게 할 수 없다!§!
goal_construction1코0=우리의 산업력 증진
goal_construction1_desc코0=현대군은 현대 전쟁을 지배하기 위해 강력한 경제가 제공하는 무기, 비행선, 함선 그리고 탱크들이 요구됩니다.
goal_construction1_short_desc코0=§L강력한 군대는 산업 근육을 필요로 한다, 공장을 더 지어라!§!
goal_construction2코0=우리의 산업력 증진
goal_construction2_desc코0=현대 군대는 오늘날 전쟁을 지배하는 화기, 비행기, 함선, 전차를 제공하기 위한 강력한 경제를 필요로 한다.
goal_construction2_short_desc코0=§L강력한 군대는 산업적 근육을 필요로 한다, 공장을 더 지어라!§!
goal_construction3코0=우리의 산업력 증진
goal_construction3_desc코0=현대 군대는 오늘날 전쟁을 지배하는 화기, 비행기, 함선, 전차를 제공하기 위한 강력한 경제를 필요로 한다.

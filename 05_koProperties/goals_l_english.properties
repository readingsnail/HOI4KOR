anschluss코0=안슐루스(오스트리아 합병) 제정
anschluss_desc코0=오스트리아와 연방을 결성하는 안슐루스는 오랜 기간 동안 독일인의 목표였습니다. 비록 베르사유 조약이 이를 금지했다 하더라도, 그것을 다시 획책할 때가 다가오고 있습니다. 우리는 반드시 오스트리아 내의 파시즘 지지도를 증가시켜 오스트리아 합병을 위한 기반을 마련해야 합니다.
anschluss_short_desc코0=§L은밀한 방법을 사용하여 파시즘에 대한 오스트리아 국민들의 지지를 강화합니다.§!

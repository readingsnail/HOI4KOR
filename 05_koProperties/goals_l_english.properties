goal_construction4_desc코0=현대 군대는 오늘날 전쟁을 지배하는 화기, 비행기, 함선, 전차를 제공하기 위한 강력한 경제를 필요로 한다.
goal_construction4_short_desc코0=§L강력한 군대는 산업 근육을 필요로 한다, 공장을 더 지어라!§!
repel_invaders코0=침략자 격퇴
repel_invaders_desc코0=우리나라는 잔인한 공격을 받고, 지금이 순간에도 비열한 적군들은 우리의 강산과 마을을 통해 행군하고 있습니다! 계속 이렇게 용납할 수 없으며, 군을 재건하고 침략자들을 격퇴해야 합니다!
repel_invaders_short_desc코0=§L침략자를 우리나라에서 몰아내라!§!
support_democracy코0=민주주의 지원
support_democracy_desc코0=현재의 정치적 리더쉽은 잘못된 방향으로 가고 있다. 약간의 공작과 선전, 스캔들 한두개면 정부가 추락하고 더 많은 민주주의 정당이 선거에서 낙승할 수도 있다.
support_democracy_short_desc코0=§L더 많은 파시스트 정부를 안내한다.§!
support_democracy_1코0=강해진 야당
support_communism코0=공산주의 지원
support_communism_desc코0=현재의 정치적 리더쉽은 잘못된 방향으로 가고 있다. 약간의 공작과 선전, 스캔들 한두개면 정부가 추락하고 더 많은 공산주의 정당이 선거에서 낙승할 수도 있다.
support_communism_short_desc코0=§L더 많은 공산주의 정부를 안내한다.§!
support_communism_1코0=강해진 야당
support_fascism코0=파시즘 지원
support_fascism_desc코0=현재 정치 지도자는 잘못된 방향으로 나아가고 있습니다. 약간의 공작, 선전, 그리고 하나 둘 스캔들이 퍼지는 것이 현 정권을 타도하고, 파시스트당이 휩쓸어 정권을 수립 할 수있을 것입니다.
support_fascism_short_desc코0=§L더 많은 파시스트 정부를 안내한다.§!

take_core_goal_1코0=전쟁 준비
take_core_goal_2코0=선전 포고
victory_or_death코0=$TARGET|Y$!의 패퇴
victory_or_death_desc코0=이 전쟁은 우리의 모든 역량을 총 동원하여 우선적으로 치뤄져야 한다.
victory_or_death_short_desc코0=§L무슨 일이 있어도 이기자!§!
support_republican_spain코0=스페인 공화파 지원
support_republican_spain_desc코0=스페인 내전은 현재 세계가 안고있는 국제 이념분쟁의 축소판이라고도 할 수있는 구도가 드러났습니다. 공화파에 무기와 장비를 보내는 것으로, 스페인 인민을 탄압하는 잔인한 파시스트들에 대항하는 자세를 명확히합시다.
support_republican_spain_short_desc코0=스페인 내전의 공화파에 군수품 제공
support_nationalist_spain코0=스페인 국민전선 지원
support_nationalist_spain_desc코0=스페인 내전은 현재 세계가 안고있는 국제 이념분쟁의 축소판이라고도 할 수있는 구도가 드러났습니다. 국민전선에 무기와 장비를 보내는 것으로, 스페인 국민을 파괴하려는 아나키스트와 빨갱이에 대항하는 자세를 명확히합시다.

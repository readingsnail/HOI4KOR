rhineland코0=라인란트 재무장
rhineland_desc코0=라인란트는 제1차 세계 대전 종전 후 지금까지 비무장화되었지만, 이러한 굴욕은 더이상 용납할 수 없습니다! 독일은 주권 국가이며 국경 내에서 어디든지 자유롭게 군대를 배치할 수 있습니다!
rhineland_short_desc코0=§L베르사유 조약에도 불구하고 독일 군대를 라인강 서쪽으로 움직인다.§!
rhineland_1코0=모젤란트 재무장

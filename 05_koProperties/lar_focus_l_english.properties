autonomous_state코0=자치주
semi_autonomous_state코0=준자치주
SPA_a_great_spain코0=위대한 스페인
SPA_a_great_spain_desc코1=신생 제2공화국은 종교, 가정, 그리고 재산의 보호의 의무를 이행하지 못했습니다. 좌익 분자들이 우리의 기독교 사회를 박해함에 따라, CEDA(스페인 자치 보수연합)는 이를 보호하는데 앞장서고 우리의 조국에 진정한 통합과 새로운 정신을 심어줄 것입니다. 의회는 국민의 뜻에 따라야 할 것이고, 그렇지 않으면 무너질 것입니다.
SPA_hand_over_the_ceda_campaign_chest코0=CEDA 선거 자금 지원
SPA_hand_over_the_ceda_campaign_chest_desc코1=선거 운동 후에도 우리는 충분한 자금을 가지고 있습니다. 의회가 우리의 뜻을 거부할 경우, 우리는 의회를 폐지시키는 것을 준비해야 할 것입니다. 군부 내 우리의 우군들이 좌익 분자들에 대항하는 봉기를 준비하기 위해 우리는 그들에게 CEDA의 선거 자금을 지원할 것입니다.
SPA_negotiate_carlist_support코0=카를로스파의 지지를 위한 협상
SPA_negotiate_carlist_support_desc코1=우리는 동맹들이 있지만, 대의를 위해서는 우리는 더욱 손을 뻗어야 합니다. 좌익의 반 종교적 운동은 공화국과의 대치를 위해 긴 준비를 해왔던 카를로스파들을 적대시해 왔습니다. 우리가 이들의 지지를 얻으면, 우리의 봉기는 훨씬 더 강해질 것입니다.
SPA_negotiate_carlist_support_tt코1=내전이 시작하면, §Y3개 보병 대대§!로 이루어진 5개의 잘 훈련된 사단을 얻게 될 것입니다.\n
SPA_negotiate_carlist_support_tt_2코0=§R이 사단들은 카를로스파가 봉기하면 내전 이후 사라질 것입니다!§!\n
SPA_the_army_of_africa코0=아프리카의 군대
SPA_the_army_of_africa_desc코1=다가오는 투쟁에서의 승리의 열쇠는 바로 아프리카의 노련한 군대입니다. 우리는 그들의 충성을 보장하고, 북아프리카의 신속한 점령에 대한 계획을 세운 다음, 전투 경험이 많은 그들이 우리에게 유리하게 균형을 잡도록 본토로 수송하는 것을 준비해야 합니다.
SPA_the_army_of_africa_tt코0=내전이 시작하면, §Y7개 보병 대대§!, §Y2개 포병 대대§!,  §Y정찰 지원중대§!와 §Y공병 지원중대§!로 이루어진 5개의 잘 훈련된 사단과, §Y[290.GetName]§!주의 지배를 보장받습니다.\n
SPA_secure_the_northern_garrisons코0=북부 주둔지 확보
SPA_secure_the_northern_garrisons_desc코1=적절한 '격려'를 통해 우리는 북부에서 주둔하고 있는 지휘관들의 지지를 얻을 것입니다. 적절한 때의 동시다발적인 봉기는, 만약 우리의 초기 쿠데타 시도가 실패한다 해도 좌익 분자들에 대항하여 전쟁을 벌일 수 있는 견고한 권력 기반을 우리에게 제공할 것입니다.
SPA_secure_the_northern_garrisons_tt코1=§Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, 그리고 §Y[172.GetName]§!에서 §Y주둔군 영향력§!을 증가시킵니다.\n\n국민파는 그들의 §Y주둔군 영향력§!이 최소로 §O약화§!되지 않는 한 내전 발발 시 이곳 지역들을 통제하게 될 것입니다.\n
SPA_sin_paquito코0=프랑코 없이
SPA_sin_paquito_desc코1=정부는 그의 불충한 가능성을 우려하여 프란시스코 프랑코를 파견하여 카나리아 군대를 지휘하게 했습니다. 하지만 우리의 초대에도 불구하고 그는 우리에 대한 지지를 약속하지 않았고 단지 그의 우유부단함으로 우리를 지연시키고 있습니다. 이 "1936년 미스 카나리아" 가 우리와 합류하기로 결정하지 않는다면, 우리는 그를 제외하고 진행할 것입니다.
SPA_con_paquito코0=프랑코와 함께
SPA_con_paquito_desc코1=우리의 대의를 위해서는 강력한 지도자들이 필요하고, 프란시스코 프랑코는 충성스러운 아프리카의 군대의 지휘하고 있습니다. 우리의 봉기가 성공하기 위해서는, 그리고 그가 결정을 내리는 데 있어서 꾸물거림에도 불구하고, 우리는 그의 지지를 얻어야만 할 것입니다, 비록 이것이 대가를 치르게 될 것 같기는 하지만...
SPA_con_paquito_tt코1=내전이 시작되면,  §Y프란시스코 프랑코§!는 육군 원수가 됩니다.\n
SPR_the_popular_front코0=인민 전선
SPR_the_popular_front_desc코1=우리의 개인적 자유에 대한 파시즘과 종교적 미신에 의해 야기되는 위험은 무엇보다 중요하며, 우리는 우파에 대항한 단결된 정당들의 넓은 전선을 구축해야 한다. 우리가 힘을 합쳐야 그들의 진격을 멈추고 우리 공화국을 구할 수 있을 것이다.
SPR_secure_the_guardia_de_asalto코0=돌격경찰대 장악
SPR_secure_the_guardia_de_asalto_desc코1=사회의 대립이 증가하고 있고, 그와 동시에 폭력이 일어나고 있습니다. 우리는 우리의 잘 훈련된 중무장 경찰인 돌격 경찰대의 충성을 확보해야 합니다. 만약 계속해서 폭력이 발생한다면 그들의 가치는 더더욱 소중해질 것입니다.
SPR_secure_the_guardia_de_asalto_tt코1=내전이 시작하면, 우리는 §Y6개 보병 대대§!로 이루어진 3개의 훈련된 사단을 갖게 될 것입니다. 국민파는 §Y3개 보병 대대§!로 이루어진 6개의 훈련을 받지 못한 사단을 갖게 될 것입니다.\n
SPR_secure_the_guardia_de_asalto_tt_2코0=내전이 시작하면, 우리는 §Y6개 보병 대대§!로 이루어진 5개의 훈련된 사단을 갖게 될 것입니다. 국민파는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 갖게 될 것입니다.\n
SPR_secure_the_guardia_get_both_types_tt코0=§R만약 어떠한 중점도 선택하지 않는다면, 국민파가 모두 가져갈 것입니다!§!\n
SPR_secure_the_guardia_civil코0=국가헌병대 확보
SPR_secure_the_guardia_civil_desc코1=과격분자들은 계속 공공질서를 교란하고 있으며, 이러한 시민불안 투쟁의 최전선에는 국가 헌병들이 있습니다. 만약 우리가 폭력을 막고 통제력을 유지하고자 한다면, 경찰의 충성을 확보하는 것이 우리의 최우선 과제임이 틀림없을 것입니다.
SPR_secure_the_guardia_civil_tt코1=내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 6개의 훈련을 받지 못한 사단을 갖게 될 것입니다. 국민파는  §Y6개 보병 대대§!로 이루어진 3개의 훈련된 사단을 갖게 될 것입니다.\n
SPR_secure_the_guardia_civil_tt_2코0=내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 갖게 될 것입니다. 국민파는 §Y6개 보병 대대로§!로 이루어진 5개의 훈련된 사단을 갖게 될 것입니다.\n
SPR_train_the_union_youth코0=유소년 단체 훈련
SPR_train_the_union_youth_desc코1=군에서 불충한 일들이 터져나오고 있고 우리는 최악의 사태에 대비해야 합니다. 우리는 헌신적인 젊은 지지자들에게 무기 사용방법과 기본적인 군사 전술을 익히게 함으로써 최악의 사태가 발생할 경우 즉각적으로 무장할 수 있도록 할 것입니다.
SPR_train_the_union_youth_tt코1=내전이 시작하면, §Y3개 보병 대대§!로 이루어진 5개의 잘 훈련된 사단을 얻게 될 것입니다.\n
SPR_enlarge_the_weapon_caches코0=무기고 확장
SPR_enlarge_the_weapon_caches_desc코1=1934년 아스투리아스 광부들의 파업 이전부터, 무기들로 우리의 자유를 방어해야 할 불가피한 상황에 대비하여 무기 은닉처들이 전국에 은밀히 설치되었습니다. 이런 위기의 시기에 우리는 그것들을 더 확대시키는 것이 좋을 것입니다.
SPR_enlarge_the_weapon_caches_tt코1=내전이 시작하면, 우리는 §Y50%§! 대신 §Y80%§!의 장비가 충원될 것입니다.\n
SPR_distribute_arms_to_the_people코0=인민에게 무기를 배분하라
SPR_distribute_arms_to_the_people_desc코1=군부의 불충은 거의 확실합니다. 그리고 우리가 공화국의 가치를 지키기 위해 그들에게 의지할 수 없는 것 또한 확실해졌습니다 . 우리는 공화국의 최고의 가치를 가슴에 품고 있는 사람들에게 무기를 보급하기 시작해야 합니다. 그래야 그들이 혹시 모를 반란에 대항하는 제1차 방어체제를 형성할 수 있을 것입니다.
SPR_distribute_arms_to_the_people_tt코0=내전이 시작하면, 우리는 §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 사단을 얻게 될 것입니다.\n
SPR_disband_the_army코0=군대 해산
SPR_disband_the_army_desc코1=우리는 더 이상 군부의 불충을 무시할 수 없습니다. 비록 이러한 행동이 저들을 자극시켜 행동하게 할 지라도, 우리는 즉시 군대를 해산시키고, 주도권을 잡아야만 합니다.
SPR_disband_the_army_tt코2=§G내전이 시작되면 민족주의자의 편에 설 군대의 비중이 §Y50%§!에서 §Y20%§!만큼 줄어들고, 그들의 아프리카 군대의 사단 수는 §Y5§!에서 §Y3§!개만큼 줄어듭니다.§!\n공화국의 군대 §Y80%§!는 해산되지만, 장비는 비축분으로 전환됩니다.\n\n만약 이 중점을 선택하지 않으면, 정부는 내전 시작 시 추가 혜택 없이 곧바로 군대를 해산할 것입니다.\n\n§R불충한 군 내 잔당들은 내전의 즉각적인 발발을 위해 선동할 것입니다!§!\n
SPA_the_phalanx_ascendant코0=위대한 팔랑헤
SPA_the_phalanx_ascendant_desc코2=지금 팔랑헤가 떠오릅니다. 소멸된 공화국은 죽음의 고통 속에 있습니다, 비록 싸움은 길고 힘들겠지만, 우리는 스페인 제국의 부활을 향한 첫걸음을 내디뎠습니다.
SPA_bolster_offensive_infrastructure코0=공세용 기반시설 확충
SPA_bolster_offensive_infrastructure_desc코1=우리의 공격 계획에서 가장 큰 장애물은 최전방 부대에 충분한 물자를 공급할 수 없다는 것입니다. 이들 부문의 인프라 개선에 중점을 두고 우리의 공격적 운영은 크게 강화되어야 할 것입니다.
SPA_bolster_offensive_infrastructure_tt코0=스페인 내전의 발발이 필요합니다.\n§Y기반시설의 1단계 수준§!을 전선과 맞닿은 무작위 3개의 주에 추가합니다.\n
SPA_the_fifth_column코0=제 5열
SPA_the_fifth_column_desc코1=에밀리오 몰라의 말에 따르면, "나의 제4열들이 마드리드에 다가옴에 따라, 제 5열의 지원군이 도시 내부에서 솟아올라 내부에서 공화파의 방어를 약화시킬 것이다." 우리가 접근하는 모든 도시에 이러한 '제 5열'을 조직하여 우리에게 결정적인 이점을 줄 것입니다. 
SPA_the_fifth_column_tt코0=결정 §Y제5열의 행동 개시§!를 해금합니다! 결정을 통해 적의 영토에서 소규모 반란을 일으킬 수 있습니다.\n
SPA_emergency_munitions_corporations코0=전시 군수품 기업
SPA_emergency_munitions_corporations_desc코1=만약 우리가 용감한 군대를 위해 적절한 수준의 물자를 유지하려면 전시근로를 즉각 강화할 필요가 있습니다. 우리는 싸우지 않는 사람들을 통해 부대의 가장 기본적인 필수품을 만드는 임시 작업장을 조직할 것입니다.
SPA_the_corpo_truppe_volontarie코1=이탈리아의 원정 의용군
SPA_the_corpo_truppe_volontarie_desc코1=[ITA.GetNameDef]의 지지자들은 전쟁에서 우리를 지원하기 위해서 원정 의용군을 파견했지만, 우리가 성공하기 위해서는 원정 의용군이 대규모로 확대되어야 합니다. 우리는 우리의 대의를 지지받고 더 많은 군사원조를 받을 수 있도록 [ITA.GetNameDef]에게 외교사절을 보낼 것입니다.
SPA_the_condor_legion코0=콘도르 군단
SPA_the_condor_legion_desc코1=[GER.GetNameDef]의 지지자들은 전쟁에서 우리를 지원하기 위해서 콘도르 군단을 파견했지만, 우리가 성공하기 위해서는 콘도르 군단이 대규모로 확대되어야 합니다. 우리는 우리의 대의를 지지받고 더 많은 군사원조를 받을 수 있도록 [GER.GetNameDef]에게 외교사절을 보낼 것입니다.
SPA_equipment_shipments코0=무기 수송
SPA_equipment_shipments_desc코1=우리가 승리를 확보하기 위해 필요한 것은 군대만이 아닙니다. 해외의 우리의 지지자들이 우리가 장비들이 얼마나 필요로 하는지 그리고 이 문제를 해결하기 위해 어떻게 도울 수 있는지 생각해봐야합니다.
SPA_obtain_training_staff코0=훈련 전문가 확보
SPA_obtain_training_staff_desc코1=자존심 상하는 일이 될 수도 있지만, 우리의 외국 지지자들이 가지고 있는 전쟁기술에 대한 우수한 경험을 인정해야만 합니다.  그들의 군사 전문가들을 스페인으로 초청하여 우리의 장교들을 가르치고 부대 훈련을 돕게하면 우리는 공화파에 대한 필수적인 우위를 차지할 것입니다.
SPA_doctrinal_advancements코0=교리 발전
SPA_doctrinal_advancements_desc코1=우리의 외국 지지자들은 지난 수십년간 군사적 사고와 교리에서 많은 발전을 이루었습니다. 아마도 우리는 그들의 생각을 우리와 공유하도록 설득할 수 있을 것입니다. 그리고 우리는 그것들을 지금의 전쟁에서 시험해볼지도 모릅니다.
SPA_secure_the_national_defense_council코0=국방위원회 장악
SPA_secure_the_national_defense_council_desc코1=지도자가 없는 우리의 대의는 막연히 일치된 목표를 가졌을뿐인 문민 지도자와 군사 정권에 의해 주도되고 있습니다. 만약 우리가 우리의 의지를 관철시키고 스페인이 마땅히 재탄생하는 성취를 보려면, 우리는 때때로 다투는 다양한 조직들에 대한 지배권을 확보해야만 합니다.
SPA_suspend_the_constitution코0=헌법 수정
SPA_suspend_the_constitution_desc코1=우리는 오류와 약점을 반복적으로 입증한 헌법을 고수하는 한 아무런 진전도 없을 것입니다. 우리는 이 헌법을 중지시킬 것이며, 우리에게 불가피한 동족상잔의 과정을 안내해줄 수도 있는 군사 과도정부를 위한 길을 마련할 것이며, 그것은 결국 새롭고 강하고 권위주의적인 정부를 위한 길이 될 것입니다.
SPA_primo_de_rivera_prisoner_exchange코0=리베라 장군을 위한 죄수 교환
SPA_primo_de_rivera_prisoner_exchange_desc코1=팔랑헤당의 창당자인 호세 안토니오 프리모 데 리베라는 옛 독재자 미겔 프리모 데 리베라의 아들로, 내전이 시작되기도 전에 투옥되었습니다. 공화파는 우리와 포로 교환에 들어갈 의향을 내비쳤으며, 우리는 우리의 이념적 지도자를 되찾으려면 반드시 응해야 합니다.
SPA_eliminate_the_carlists코0=카를로스파 숙청
SPA_eliminate_the_carlists_desc코1=스페인에 대한 우리의 비전은 카를로스파들의 비전과 맞지 않습니다. 그들은 쇠약한 지도자들과 종교적 광신주의로 죽어가는 왕조를 비난하면서 스페인의 미래를 위협하고 있습니다. 진정한 강자들이 나서 철권 통치로 이 나라를 통일시킬 수 있도록 우리는 이러한 반대자들을 뿌리뽑아야만 합니다.
SPR_carlist_uprising_flag코0=카를로스파들이 봉기를 일으켰습니다.
SPA_absorb_carlist_remnants코0=카를로스파 잔당 흡수
SPA_absorb_carlist_remnants_desc코1=카를로스파가 거의 사라졌기 때문에, 그 파벌의 비교적 광신적이지 않은 요소들은 최전선에서 아직 쓸모가 있을지도 모릅니다. 우리는 이 기회를 놓쳐서는 안됩니다. 우리가 모을 수 있는 모든 유능한 사람들이 팔랑해 주의의 목표를 전체적으로 더욱 진전시킬 것입니다.
SPA_establish_the_directory코0=임시위원회 설립
SPA_establish_the_directory_desc코1=야심찬 반란의 설계자, 에밀리오 몰라는 훈타(Junta, 군사 정권)와 팔랑헤의 정치지도자들에게서 그의 계획의 다음 단계를 시작하기 위한 충분한 지원을 받았습니다. 그의 계획은 나라가 안정화될 때까지 내전의 모든 측면을 관리하는 임시위원회를 세우는 것입니다.
SPA_establish_the_directory_tt코0=§Y[ROOT.GetName]§!는 §Y스페인 임시위원회§!가 될 것입니다.\n
SPA_a_one_party_state코0=일당 국가
SPA_a_one_party_state_desc코1=사실 민주주의는, 공화파가 우리를 세뇌시킨 대로 약자를 위해 국가를 통치하기 위한 방법이 아닌, 쓸모없는 체제일 뿐입니다. 우리는 다른 모든 정당을 해산시켜, 위대한 스페인을 추구할 선견지명을 가진 이들에 대해 방해가 되지 않도록 할 것입니다.
SPA_a_one_party_state_tt코0=현재 §Y파시스트를 제외한 모든 이념들§! 의 지지율 절반 만큼을 §R안정도§! 패널티로 제공합니다:\n
SPA_expand_conscription코0=징병 확대
SPA_expand_conscription_desc코1=내전이 우리 나라에 피해를 주고 있지만 공화파에 대한 압박을 완화할 수는 없습니다. 재징집 활동을 위한 갱신된 징병제가 필요합니다.
SPA_safeguard_the_freedom_of_worship코0=자유로운 예배의 수호자
SPA_safeguard_the_freedom_of_worship_desc코1=공화파가 하나님에 대한 신앙 자체를 위협하는데, 우리는 우리가 기독교의 마지막 보루라는 것을 모두에게 분명히 해야 합니다. 우리는 모든 기독교인들의 권리와 예배의 자유를 수호할 것이며,  희망하는 자라면 모두 우리의 싸움에 동참해 그들을 보호할 수 있을 것입니다.
SPA_prepare_the_pyrenees_defenses코0=피레네 방어선 구축
SPA_prepare_the_pyrenees_defenses_desc코1=공화파가 도움을 간청하며 [FRA.GetNameDef]에 손을 내밀었다는 소문이 우리에게 전해졌습니다. 그럴 것 같지는 않지만, 우리는 이것이 사실일 수도 있는 위험을 감수할 수 없으며, 우리의 북쪽 국경을 그대로 둘 수 는 없습니다. [FRA.GetAdjective] 의 개입이 있을 경우 방어할 준비가 바로 되어 있어야만 합니다.
SPA_prepare_the_pyrenees_defenses_tt코0= §Y지상요새§! 2개를 프랑스와의 국경과 인접한 §Y바스크§!, §Y나바라§!, §Y서 아라곤§!, §Y동 아라곤§!, 과 §Y카탈루냐§!에 추가합니다.\n
SPA_develop_all_talent코0=모든 분야의 지식 개발
SPA_develop_all_talent_desc코1=자격이 있는 모든 사람들은 고등교육에 즉시 접근할 수 있도록 보장받아야 하며, 국가에 이익이 될 수 있는 아이디어를 개발하기 위해 필요한 자금도 확보해야 합니다. 새로운 연구 개발 시설의 건설에 투자하는 것은 의심할 여지 없이 우리에게 많고 다양한 분야에서 이익이 될 것입니다.
SPA_regional_agrarian_commissions코0=지방 농업 위원회
SPA_regional_agrarian_commissions_desc코1=시골은 전쟁으로 황폐해졌습니다. 민중이 굶지 않도록 하기 위해 우리는 각 지역에 농업 위원회를 설립하고 즉각적으로 효력을 발생시킬 것입니다. 이것은 손상되지 않은 경작지의 생산성을 극대화하고 국민들을 먹여살릴 것입니다.
SPA_the_national_syndicalist_state코0=국민생디칼리슴 국가
SPA_the_national_syndicalist_state_desc코1=내전은 끝났습니다. 임시 군사 정부가 통치를 포기하고, 진정한 팔랑헤당 지도자들이 나서서 스페인의 새로운 시대를 열 때가 왔습니다.
SPA_the_national_syndicalist_state_tt코0=§Y[ROOT.GetName]§!는 §Y스페인 제국§!으로 불릴 것입니다\n
SPA_syndicalize_production코0=생디칼리슴화 생산
SPA_syndicalize_production_desc코1=우리의 운동은 자본주의자와 공산주의자로 구성되었지만 이 둘은 나뉘어져 있습니다. 이를 위해 직원과 고용주가 함께 일할 수 있는 국가 공판 카르텔를 만들어 스페인 전체의 발전을 위해 생산성을 극대화할 것입니다.
SPA_strengthen_the_supreme_reality_of_spain코0=스페인의 최대 역량 강화
SPA_strengthen_the_supreme_reality_of_spain_desc코1=너무 오랫동안 분리주의, 반대, 그리고 지방 자치권이 스페인 국가를 약화시켜 왔습니다. 우리는 이러한 어리석은 생각을 버리고, 그들의 집단이나 계급에 상관없이 모두가 연결되고 소속될 수 있는 통일된 스페인을 위해 새로운 현실을 제시할 것입니다.
SPR_recovering_from_civil_war_focus_tt코0=§Y내전으로부터 회복§! 결정을 해금합니다, 이 결정은 소유한 스페인의 주의  §Y순응도§!가 충분히 높을 시 §Y핵심 주§! 상태로 되돌립니다.\n
SPA_glory_and_wealth_on_the_sea_lanes코0=해양 무역로부터의 부와 영광
SPA_glory_and_wealth_on_the_sea_lanes_desc코1=스페인의 운명은 항상 바다를 건너왔습니다. 부와 영광이 우리를 기다리고 있고, 우리는 과거 우리가 그랬던 것처럼 바닷길에 대한 통제력을 새롭게 할 필요가 있습니다.
SPA_improve_domestic_naval_facilities코0=국내 해군 시설 향상
SPA_improve_domestic_naval_facilities_desc코1=위대한 해군은 훌륭한 기반 시설을 필요로 합니다. 새로운 부두와 시설들이 필요하며, 우리는 건설을 지금 당장 시작해야 합니다.
SPA_a_great_maritime_power코0=강대한 해군력
SPA_a_great_maritime_power_desc코1=스페인은 한때 바다를 건너 세계를 두려움에 떨게 했습니다. 비록 우리의 영향력은 수세기에 걸쳐 줄어들었지만, 바다와 우리의 관계는 여전히 남아 있습니다. 우리는 우리의 해양 유산을 받아들이고 세계의 물길에서 우리의 존재를 새롭게 할 것입니다.
SPA_commerce_protection코0=무역 보호
SPA_commerce_protection_desc코1=세계무역은 그 어느 때보다도 활발한 경제의 비결입니다. 우리 자신의 상선을 보호할 수 있는 능력은 앞으로 우리가 직면하게 될 어떤 분쟁에서도 우리의 위치를 강화시킬 것입니다.
SPA_exemplify_the_art_and_science_of_warfare코0=전쟁 전술과 과학의 표본
SPA_exemplify_the_art_and_science_of_warfare_desc코1=전쟁이란 예술만큼이나 과학적이며, 그것을 추구하는 사람들에게 그들의 사상을 탐구하는 데 필요한 도구와 시설을 주어야 합니다.
SPA_the_will_to_empire코1=제국을 향한 염원
SPA_the_will_to_empire_desc코1=우리는 제국을 건설할 각오가 되어 있습니다. 우리는 스페인의 역사적 성취가 제국에 있다고 단언합니다. 우리는 스페인이 유럽에서 가장 우월한 자리를 차지하며, 스페인은 계속해서 히스패닉 세계를 결속시키는 정신적 축이 될 것이라고 선언합니다.
SPA_unite_iberia코0=이베리아를 통일하라
SPA_unite_iberia_desc코1=포르투갈과 스페인은 한때 단결했고, 어떤 이들은 다시 하나가 되어야 한다고 말하곤 했습니다. 우리도 동의합니다. 이베리아 통일은 세계에서 우리의 위치를 헤아릴 수 없을 만큼 강화시킬 것입니다.
SPA_absorb_the_portuguese_empire코0=포르투갈 제국의 흡수
SPA_absorb_the_portuguese_empire_desc코1=포르투갈 식민제국은 새로운 이베리아 패권의 한 부분이다 비록 그들은 그렇게 보지 않겠지만, 이것은 쉽게 해결된다.
SPA_claim_the_aragonese_possessions코0=옛 아라곤 영토의 주장
SPA_claim_the_aragonese_possessions_desc코1=아라곤 연합왕국은 한때 지중해 사방으로 뻗어있었습니다. 스페인은 아라곤 연합왕국의 후계로서 이러한 영토를 다시 지배할 권리가 있습니다. 우리는 이 권리를 주장할 것 입니다.
SPA_reclaim_spanish_africa코1=스페인령 아프리카의 확장
SPA_reclaim_spanish_africa_desc코1=우리의 북아프리카의 국경이 변화되지 않아야 할 이유는 없습니다. 프랑스가 약화된 지금, 그 지역에 우리의 권리를 주장할 때는 지금 말고는 없을 것입니다.
SPA_reassert_american_dominance코0=아메리카에서의 우월함을 재고
SPA_reassert_american_dominance_desc코1=독립 이후 100년 동안 라틴 아메리카의 여러 나라들은 서로 다투고 싸웠을 뿐입니다. 그들은 우리의 문화적 통합에 놓인 힘을 잊어버렸고, 그래서 그들이 회전하고 있는 원판의 중심축은 바로 우리라는 점을 상기시켜 줘야 합니다.
SPA_reassert_american_dominance_tt코0=§Y아메리카 지배 재주장§! 결정이 해금되고, 아메리카의 약소국들을 평화적으로 지배할 수 있게됩니다.\n
SPA_retake_the_americas코0=아메리카 탈환
SPA_retake_the_americas_desc코2=라틴 아메리카의 국가들은 우리의 지도를 기꺼이 받아드릴 의사가 없으며  [USA.GetNameDef] 과 싸우지 않고서는 우리의 오랜 영토을 되찾을 수 없다. 비록 이 도전은 힘들지만, 그 도전을 극복했을 때 우리의 제국주의적 야망 실현은 더 가까워진다.
SPA_embrace_the_spanish_destiny코0=스페인의 운명을 수용
SPA_embrace_the_spanish_destiny_desc코1=스페인은 모든 스페인 사람들에게 강하고 자유로운 국가에 속할 수 있는 자유를 주고, 적들의 반대로부터 세계에서 우리의 뛰어난 위치를 다시 되찾고, 기독교적인 삶의 방식을 옹호하는, 단 하나의 운명만을 기다리고 있습니다.
SPA_the_national_and_popular_army_of_spain코0=스페인의 국가대중적인 군대
SPA_the_national_and_popular_army_of_spain_desc코1=새로운 스페인의 군대는 모든 능력있는 사람들이 입대하는 영광을 누릴 수 있는 국가적이고 대중적인 군으로 조직될 것입니다.
SPA_mandatory_pre_military_training코0=유소년 군사훈련의 의무화
SPA_mandatory_pre_military_training_desc코1=징집에 대비하여 모든 남성은 의무적으로 군사 훈련을 받아야 합니다.
SPA_all_shall_serve코0=모두가 복종하리라
SPA_all_shall_serve_desc코1=새로운 스페인은 모든 스페인 사람들의 의지가 표출 된 것이므로 모두 자신에게 부여된 국방의 의무를 다하여야 합니다. 이에 따라 징병 기준을 확대해야 합니다.
SPA_the_army_of_africa_model코0="아프리카의 군대"를 본보기로
SPA_the_army_of_africa_model_desc코1=내전에서 아프리카 군대의 활약은 눈에 띄지 않았습니다. 우리의 새로운 군대는 그 역사에 의해 정해진 기준에 부합해야 하고, 우리는 그것을 모범으로 삼을 것입니다.
SPA_equipment_modernization코0=장비 현대화
SPA_equipment_modernization_desc코1=최고의 무기만이 우리의 새로운 군대에 도움이 될 것이며, 따라서 우리는 새로운 무기를 개발해야 합니다.
SPA_artillery_modernization코0=포병 현대화
SPA_artillery_modernization_desc코1=포병은 현대전의 핵심적인 부분이며, 따라서 우리는 노후화된 우리의 장비들을 새롭고 더 강력한 모델로 현대화하여야 합니다.
SPA_expand_the_air_branch코0=공군 확충
SPA_expand_the_air_branch_desc코1=내전은 우리에게 공군력이 수행하는 중요한 역할을 분명하게 보여주었습니다. 우리가 무시당하지 않으려면, 하늘은 우리가 확장해야 할 영역입니다.
SPA_expand_the_special_forces코0=특수부대 확충
SPA_expand_the_special_forces_desc코1=소수의 특수부대들은 일반 보병들이 할 수 없는 것을 해낼 수 있습니다. 우리는 우리가 원할 때 필요한 수단을 동원하는 것을 보장하는, 특수한 임무에 대한 전문적인 훈련을 시작할 것입니다.
SPA_motorization코0=차량화
SPA_motorization_desc코1=군의 차량화는 광범위한 새로운 전술적, 전략적 기회를 열어 줍니다. 이런 점은 우리가 지나쳐서는 안 되는 장점입니다.
SPA_an_armored_corps코0=기갑 군단
SPA_an_armored_corps_desc코1=스페인은 이웃 나라들에게 뒤처지지 않으려면 기갑 부대로 이루어진 군단이 필요합니다.
SPA_join_the_axis코0=추축국 가입
SPA_join_the_axis_desc코1=스페인의 미래는 구시대 질서의 전복에 놓여 있습니다. 우리는 같은 뜻을 가진 이들과의 힘을 모으기 위해선 이들과 동맹해야 합니다.
SPA_fascist_economic_aid코0=파시스트의 경제 원조
SPA_fascist_economic_aid_desc코1=내전은 우리 나라를 황폐화시켰지만, 아마도 우리의 새로운 동맹국들은 우리의 재건 정책을 원조해 줄지도 모릅니다.
SPA_facilitate_pyrenees_freight_transports코0=피레네 화물 운송 시설화
SPA_facilitate_pyrenees_freight_transports_desc코1=수요를 따라잡기 위해서는 북쪽으로부터 새로운 재료의 공급이 더욱 촉진되어야 하고, 우리는 피레네를 지나는 철도를 확장해야 합니다.
SPA_facilitate_pyrenees_freight_transports_tt코1=§Y마드리드§!, §Y과달라하라§!, §Y동부 아라곤§!, §Y카탈루냐§!, §Y부르고스§!, and §Y바스크§!의 §Y기반시설§! 이 최대로 증가합니다.
SPA_improve_cross_country_railways코0=국가간 철로 확장
SPA_improve_cross_country_railways_desc코1=우리의 국가 철도망의 확대는 많은 필요한 일자리를 제공할 뿐만 아니라, 모든 스페인 사람들에게 병력과 물자의 이동을 용이하게 하고, 국가적 자부심을 가지게 할 것입니다.
SPA_support_the_war_industry코0=전시 산업 지원
SPA_support_the_war_industry_desc코1=전쟁 산업을 확장하기 전에, 우리는 먼저 그것을 위한 보조 산업을 확장하는 것이 먼저입니다.
SPA_italian_shipbuilding_expertise코0=이탈리아의 조선 기술
SPA_italian_shipbuilding_expertise_desc코1=이탈리아 전문가들을 초빙함으로써 우리는 조선 능력을 향상시킬 수 있어야 하며, 특히 대형함 위주로 우리 해군을 더 쉽게 확장할 수 있어야 합니다.
SPA_the_duty_to_work코0=노동의 의무
SPA_the_duty_to_work_desc코1=모든 스페인 사람들은 국가에 대한 의무가 있습니다. 만약 그들이 전선에서 싸울 의무가 없다면, 그들은 대신 싸우는 자들에게 공급할 것들을 생산해 낼 의무가 있습니다.
SPA_expand_the_war_industry코0=전시 산업 확충
SPA_expand_the_war_industry_desc코1=강력한 국가는 그 힘을 과시하기 위해서는 대규모 전쟁 산업이 필요합니다. 우리나라도 이렇게 될 수 있습니다.
SPA_national_recovery코0=조국의 회복
SPA_national_recovery_desc코1=내전의 파괴로부터 회복하기 위해 일치된 국가적 노력을 기울여야 할 시간이 왔습니다.
SPA_autarky코0=경제 자립책
SPA_autarky_desc코1=다른 이의 위협을 받지 않기 위해서는 우리 경제가 완전히 자급자족할 수 있도록 해야 합니다.
SPA_spanish_austerity코0=스페인 긴축 정책
SPA_spanish_austerity_desc코1=비록 원치 않지만, 긴축 정책은 우리나라의 회복에 요구되는 자금을 자유롭게 하기 위해선 필수적입니다.
SPA_reduce_reliance_on_foreign_resources코0=해외 의존 탈피
SPA_reduce_reliance_on_foreign_resources_desc코1=타국에 대한 의존은 우리의 잠재적 적에게 이용당할 수 있는 약점입니다. 우리는 우리가 할 수 있는 모든 분야에서 자급자족을 추진해야 합니다.
SPA_reduce_reliance_on_foreign_resources_tt코0=본토 자원 매장지의 확장과 새로운 개발을 할 수 있는 고유한 §Y자원 탐사§! 결정을 해금합니다.\n
SPA_expand_the_axis_gold_trade코0=추축국과 금 무역 확장
SPA_expand_the_axis_gold_trade_desc코1=추축국들은 연합군의 봉쇄 아래 긴박하게 교역을 갈망하고 있습니다. 그들의 금은 우리나라로 들어오고, 이를 통해 추축국들은 우리와 다른 중립국들로부터 천연자원을 얻을 수 있습니다. 우리는 이 무역으로부터 많은 이익을 얻고 있으며, 우리는 이것을 더욱 장려해야 할 것입니다...
SPA_ensure_agricultural_self_sufficiency코0=농업적 자급자족을 보장
SPA_ensure_agricultural_self_sufficiency_desc코1=우리는 해외에서 수입되는 식량으로부터 해방되어야 합니다. 우리의 농업은 우리나라 전체를 먹여 살릴 수 있을 정도로 확장되어야 합니다.
SPA_unify_the_nationalist_front코0=국민전선 통일
SPA_unify_the_nationalist_front_desc코1=자칭 "국민파"라 불리는 봉기군들은, 단지 공화국을 전복시키고자 뭉친 집단들의 느슨한 연합입니다. 성공의 길은 내분을 피하고 우리의 공동의 적에 대한 투쟁에 집중하는 것에 놓여 있습니다.
SPA_save_the_alcazar코0=알카사르를 지켜라!
SPA_save_the_alcazar_desc코1=톨레도의 알카사르(Alcazar, 스페인식 전통 성)는 우리의 군대가 지키고 있지만, 현재 포위당한 상태입니다! 그들을 해방시키는 일은 전략적으로 중요하지 않지만 우리의 승리를 선전하는 데에 큰 도움을 주고, 군부의 실질적 지도자 프란시스코 프랑코의 입지를 확실히 하는데 도움을 줄 것입니다.
SPA_martyrdom_for_primo_de_rivera코0=프리모 데 리베라의 순교
SPA_martyrdom_for_primo_de_rivera_desc코1=팔랑헤당의 창시자인 호세 안토니오 프리모 데 리베라는 내전이 시작되기 전부터 수감되어 있었습니다. 비록 우리가 포로 교환을 제의받았지만, 아마도 이 잠재적인 정치적 경쟁자는 처형된 순교자로서 우리의 대의에 더 도움이 될 것입니다... 우리는 포로 교환을 위한 협상을 고의로 '실패' 할 것입니다.
SPA_caudillo_of_spain코0=스페인의 카우디요
SPA_caudillo_of_spain_desc코1=프란시스코 프랑코의 업적은 입증되어 왔고 그의 잠재적인 경쟁자들은 때아닌 최후를 맞이 했습니다. 그를 우리의 공식 지도자로 임명하기 위한 군사정권의 지지가 커지고 있고, 남은 것은 공식 선언 뿐입니다.
SPA_extol_the_martyrs_of_the_war코0=전쟁 순교자를 추대하다
SPA_extol_the_martyrs_of_the_war_desc코1=우리의 대의 명분을 위해 목숨을 바친 자들의 희생은 기억되고 존경받아야 합니다. 그들의 행동은 우리 모두에게 모범이 되어야 합니다.
SPA_consolidate_the_north코0=북부 통합
SPA_consolidate_the_north_desc코1=승리로 가는 첫걸음은 북방의 영토를 정복하고 통합하는 것이어야 합니다. 일단 이것을 해낸다면, 우리는 공화파 전선의 다른 취약한 지역으로 이동할 수 있을 것입니다.
SPA_foment_a_carlist_split코0=카를로스파의 분열을 조성
SPA_foment_a_carlist_split_desc코1=카를로스파의 내부는 민족주의 전선 그 자체만큼 분열되어 있습니다. 많은 카를로스파의 지도자들을 서로 분열시킴으로써, 우리는 그들의 힘을 약화시킬 수 있고, 우리가 다른 카를로스파 파벌들과 개별적인 협상을 할 수 있는 길을 열어줄 수 있을 것입니다.
SPA_a_methodical_approach코0=체계적인 접근법
SPA_a_methodical_approach_desc코1=이 내전에서 성공하는 핵심은 과감한 기동과 무모한 공세가 아니라, 신중하고 체계적인 계획과 섬세하고 첨예한 공격에 있습니다.
SPA_tackle_the_vulnerable_fronts코0=취약한 전선 침투
SPA_tackle_the_vulnerable_fronts_desc코1=적 전선의 일부 지역에서 취약성이 관찰되었습니다. 이런 부분에 초점을 맞춰 공격 효과를 극대화해야 합니다.
SPA_tackle_the_vulnerable_fronts_tt코0=적들에 대한 공세 시작 시 일시적인 전술 보너스를 제공하는 업그레이드를 §Y내전 공세§! 결정에 부여합니다.\n
SPA_integrate_the_requetes코0=카를로스파 군대 통합
SPA_integrate_the_requetes_desc코1=우리의 이념과 보다 잘 들어맞는 카를로스파 군대는 우리와 더욱 밀접하게 통합되어야 합니다. 그들의 경험과 훈련은 앞으로의 전투에서 매우 유용할 것입니다.
SPA_portuguese_aid코0=포르투갈의 원조
SPA_portuguese_aid_desc코1=우리는 그것의 출처와 상관없이 원조를 받아들여야 합니다. 포르투갈은 1932년 반란 실패 후 피신한 우리  지도자들을 많이 데리고 있습니다. 우리가 요청한다면 물질적인 원조를 기꺼이 제공할 수 있을 것이고, 이것은 앞으로 더욱 긴밀한 협력의 토대가 될 수 있을 것입니다.
SPA_the_iberian_pact코0=이베리아 조약
SPA_the_iberian_pact_desc코1=이 두 나라의 보전은 둘 사이의 좋은 관계에 달려 있습니다. 우리는 스페인과 포르투갈이 참가하는 어떤 국제전이나 동맹에도 항상 같은 편에 서겠다는 협정을 제안해야 합니다. 단결된 이베리아가 강한 이베리아다!
SPA_the_iberian_pact_tt코0=이 협정은 어느 한쪽 당사자를 다른 한쪽 당사자가 참여한 어떤 전쟁에서도 세력과 편이 같다면 참전하도록 의무화하고 있습니다.\n
SPA_the_iberian_pact_tt_2코0=§R혜택의 효과를 받으려면 [POR.GetNameDefCap]의 협정에 동의해야만 합니다.§!\n
SPA_the_latin_bloc코0=라틴권
SPA_the_latin_bloc_desc코1=세계에는 거대한 세력 집단이 형성되고 있습니다. 그들 사이에서 커지고 있는 긴장에 휘말리기 보다는, 지중해 주변 라틴 국가들 처럼 문화적으로나 이념적으로나 우리와 비슷한 나라들과 함께 우리만의 세력 집단을 설립해야 합니다.
SPA_utilize_the_intellectuals코0=지식인 활용
SPA_utilize_the_intellectuals_desc코1=우수한 지적 능력을 갖춘 사람들을 우리 군대는 할 수 없는 방식으로 조국에 헌신할 수 있는 자원으로 만들어야 합니다.
SPA_banish_the_party_leaders코0=당 대표 추방
SPA_banish_the_party_leaders_desc코1=팔랑헤당과 카를로스파의 개별적인 당 지도부는 점점 더 자신의 의제를 밀어붙이려 하고 있어 우리에게 방해가 되는 존재로 드러나고 있습니다. 그들의 분열을 이용해 그들의 위신을 손상시킴으로써, 우리는 이 반항적인 지도자들을 추방하고, 대신 프랑코에 충성하는 꼭두각시로 대체하는 것을 정당화할 수 있습니다.
SPA_fuse_the_parties코0=당들의 결합
SPA_fuse_the_parties_desc코1=필요한 토대가 마련되었으니 팔랑헤당과 카를로스파를 프란시스코 프랑코가 이끄는 단일 정당으로 통합시킬 때가 되었습니다.
SPA_fuse_the_parties_tt코0=§Y임박한 카를로스주의자들의 폭동§! §G결정§! §G을 제거합니다.§!\n
SPA_join_the_allies코0=연합국 가입
SPA_join_the_allies_desc코1=진자가 어느 방향으로 흔들릴 지는 확실합니다. 우리는 연합국에 합류하여 그들의 강력한 경제 원조를 받아들이고 그들이 필연적으로 전쟁에서 승리할 때 우리가 그들의 편이었다는 것을 확실히 해야 합니다.
SPA_the_stabilization_plan코0=안정화 계획
SPA_the_stabilization_plan_desc코1=우리는 경제 자립 정책이라는 불합리한 팔랑헤당의 망상과 그것의 추구에서 실행된 불안한 경제 정책에서 벗어나야 합니다. 전세계와 경제적으로 동등해지기 위해서는 모든 스페인 사람에게 혜택을 줄 경제 호황을 촉발시키는 것 대신 경제 자유화를 고려해야 합니다.
SPA_expand_spanish_bases코0=스페인 기반 확장
SPA_expand_spanish_bases_desc코1=우리와 동맹한 제국주의자들은 그들의 영향력을 전세계에 퍼뜨리기 위해 우리 기지를 이용하고 싶어합니다. 이들을 수용하기 위해서는 유럽 공군기지와 해군기지를 확충해야 합니다.
SPA_capitalist_economic_aid코0=자본주의적 경제 원조
SPA_capitalist_economic_aid_desc코1=서구의 경제 원조는 시련을 겪은 우리나라의 회복에 매우 유용할 것입니다.
SPA_improve_living_standards코0=생활수준 향상
SPA_improve_living_standards_desc코1=국가의 위상이 어떻든 간에 우리나라의 경제 발전으로 얻은 이익은 모두가 나눠가질 수 있어야 합니다.
SPA_domestic_industrial_developments코0=국가산업발전
SPA_domestic_industrial_developments_desc코1=서구의 혁신은 스페인 근로자에게 맞춰질 수 있으며, 양 세계에서 최선을 다하고 국가의 회복을 향상시킬 수 있습니다.
SPA_the_spanish_miracle코0=스페인의 기적
SPA_the_spanish_miracle_desc코1=안정화 계획은 우리의 상상 이상으로 결실을 맺었습니다. 우리가 맞이한 경제 호항은 기적이라고 불릴 수 밖에 없습니다!
SPA_adopt_the_26_points코0=제26항 채택
SPA_adopt_the_26_points_desc코1=정당 통합에 반대하는 규정인 팔랑헤당의 "제27항"을 알맞게 제거했기 때문에 결과적으로 "제26항"은 정부 정책에 도움이 될만한 정부선언문을 작성하게 했습니다.
SPA_direct_the_universities코0=대학교 지시
SPA_direct_the_universities_desc코1=현재 학계에서 일하고 있는 인재들을 군사적 목적이 있는 연구에 더 잘 이용할 수 있다는 점에 의심의 여지가 없습니다. 우리는 이에 맞춰 대학교에 지시할 것입니다.
SPA_dictator_for_life코0=종신 독재자
SPA_dictator_for_life_desc코2=프랑코는 국가에 잘 봉사해왔습니다. 우리는 이 상태를 굳이 바꿀 필요가 없으며, 확실히 낡아빠진 왕정으로는 돌아갈 필요가 없다고 봅니다.
SPA_invest_in_naval_infrastructure코0=해군 시설 투자
SPA_invest_in_naval_infrastructure_desc코1=스페인은 함대의 확충을 지원하기 위해 새로운 해군 시설이 필요합니다.
SPA_expand_the_slipways코0=조선대 확장
SPA_expand_the_slipways_desc코1=예로부터 우리는 다른 나라로부터 가장 거대한 배들을 구매해왔습니다. 우리가 가진 조선소의 규모를 확대해야지만 스스로 그런 배들을 만들 자유를 얻게 될 것입니다.
SPA_the_plan_imperial코0="제국 계획"
SPA_the_plan_imperial_desc코1=우리는 세계에서 가장 거대했던 스페인 해군의 지위를 되돌려 놓기 위해 원대한 계획에 착수할 것입니다.
SPA_restart_small_scale_shipbuilding코0=소형 선박 재건조
SPA_restart_small_scale_shipbuilding_desc코1=우리 해군은 소규모 국내 조선소가 건조할 수 있는 규모의 호위함들이 많이 필요합니다. 우리는 이런 조선소에서 건조할 수 있는 호위함의 새로운 설계 개발을 장려해야 합니다. 
SPA_la_division_azul코0=청색사단
SPA_la_division_azul_desc코1=비록 우리가 이곳 이베리아에서 공산주의의 위협을 물리쳤지만, 만악의 근원은 여전히 동쪽에서 나타나고 있습니다. 다른 이들이 전쟁의 타격을 견뎌내고는 있지만 우리는 위협과 맞서기 위해 우리의 임무를 맡을 의용대를 파견해야 합니다.
SPA_the_tangiers_enclave코0=탕헤르 영토
SPA_the_tangiers_enclave_desc코1=탕헤르 시는 프랑스, 스페인 그리고 영국의 공동 행정 하에 1923년에 국제 구역으로 만들어졌습니다. 다른 두 공동관리국들이 현재 어떻게 전쟁에 휘말려 있는가를 보면, 우리는 스스로 도시를 보호하기 위해 개입해야 합니다.
SPA_the_tangiers_enclave_tt코0=§R이 행위는 탕헤르 국제 관리지역의 관리국들을 분노하게 만들것입니다!§!\n
SPA_demand_french_north_africa코0=프랑스령 북아프리카 요구
SPA_demand_french_north_africa_desc코1=[FRA.GetAdjective] 식민지는 모국의 몰락과 함께 약세해졌습니다. 거절은 선택사항이 아니라는 점을 암묵적으로 이해시키면서 그들에게 우리의 보호를 제의해야 합니다.
SPA_restore_the_monarchy코0=군주제 복원
SPA_restore_the_monarchy_desc코1=임시정부는 공산주의자 축출과 제2공화국의 종말에 그 목적을 다했습니다. 이제 스페인 왕가를 복원해야 할 시점입니다.
SPA_restore_the_monarchy_tt코0=§Y[ROOT.GetName]§! 은 §Y스페인 왕국§!으로 불릴 것입니다\n
SPA_stamp_out_the_maquis코0=마키 잔당 소탕
SPA_stamp_out_the_maquis_desc코1=적들의 잔당인 마키(Maquis)는 우리의 스페인 본토의 통치를 차지하기 위해 계속해서 게릴라 전을 벌여왔습니다. 시간이 지나면서 그들의 영향력은 약해졌고 이제 이들을 완전히 뿌리뽑아야 할 때가 왔습니다.
SPA_defenses_against_strategic_bombing코0=전략 폭격에 대한 방어
SPA_defenses_against_strategic_bombing_desc코1=우리가 세계적 분쟁에 참여한다면 피할 수 없는 잠재적 적국의 대규모 전략적 폭격으로부터 우리의 도시를 확실하게 보호해야 합니다. 
SPA_defenses_against_invasion코0=침략에 대비하는 방어
SPA_defenses_against_invasion_desc코1=스페인의 해안선은 아주 넓은 지역에 펼쳐져있고, 적이 어떻게 침공해야할지 막막하게 느끼도록 우리는 모든 것을 다 해야합니다. 튼튼한 요새는 비용을 논할 가치도 없습니다.
SPA_defenses_against_invasion_tt코0=본토의 핵심 영토의 §Y해군기지§! 에 §Y1 요새§! 와 §Y2 해안요새§! 를 추가합니다 .\n
SPA_retake_gibraltar코0=지브롤터 재탈환
SPA_retake_gibraltar_desc코1=지브롤터가 스페인의 따뜻한 가슴에서 떨어져 나간지 2세기가 지났습니다. 이베리아의 얼굴에 생긴 영국산 상처가 계속 존재할 수는 없습니다.
SPA_claim_west_africa코0=서아프리카 주장
SPA_claim_west_africa_desc코1=서아프리카에 대한 프랑스의 지배는 전적으로 부당합니다. 그 지역은 적도 기니의 우리 식민지와 지리적으로 연결되어 있으며, 모든 면에서 스페인 식민제국의 필수적인 부분으로 간주되어야 합니다.
SPA_supremacy_of_the_communion코0=성찬식의 우월성
SPA_supremacy_of_the_communion_desc코1=하나님께서 이 세상과 천국을 창조하신 것과 같이, 전통주의 종교단체가 스페인 통합의 미래로 향하는 열쇠를 지고 있는 것은 분명합니다. 19세기의 카를로스주의 봉기는 저지되었을지라도, 그들의 신념은 절대 부서지지 않았습니다. 신실한 신앙으로 똘똘 뭉친 그들은 공화국에 대항해 한번 더 일어날 것입니다.
SPA_prepare_the_carlist_insurrection코0=카를로스파 반란 대비
SPA_prepare_the_carlist_insurrection_desc코1=팔랑헤당과의 동맹은 반드시 필요하겠지만, 이것은 한 주를 넘기지 못할 것입니다. 우리는 우리 동맹이 우리 뒷통수를 치기 전에 먼저 쳐야 하며,  그들의 결함투성이 이념이 대중들에게 뿌리박히기 전에 제거해야 합니다.
SPA_prepare_the_carlist_insurrection_tt코1=§Y카를로스파 반란 대비§! 결정을 해금하며, 카를로스파 반란이 일어난 주의 통제권을 얻습니다.\n\n추가로 §Y부르고스§!와 §Y나바라§! 주가 카를로스파의 손에 있다면, 그 주의 통제권을 얻습니다.
SPA_contact_the_union_militar_espanola코0=에스파냐 군사연합과 접촉
SPA_contact_the_union_militar_espanola_desc코1=우니온 밀리타르 에스파뇰라, 공화국을 몰래 염탐해 온 거대한 장교 비밀결사에는 우리의 결의에 동조하는 이들이 많습니다. 우리는 그들과 접촉해 때가 되면 그들이 지휘관을 보내도록 지원을 계속해야 합니다.
SPA_head_the_junta_nacional코0=국가 군사정부의 수장
SPA_head_the_junta_nacional_desc코1=카를로스파의 우두머리인 카를리스타 전시 군사위원회는 다양한 카를로스파 지역 분파를 통합할 지도자가 필요합니다. 마누엘 팔 콘데는 이 자리에 오를 자격이 있습니다.
SPA_unite_the_requetes코0=카를로스파 민병대 통합
SPA_unite_the_requetes_desc코1=지방의 카를로스파 군벌들은 너무 오랫동안 서로 독립적으로 활동해 왔습니다. 우리는 그들과, 레케테라 불리는 그들의 민병대를 통합하여 카를로스파의 총력을 더 내실화하고 내부의 반대를 제거해야 합니다.
SPA_the_war_in_the_north코0=북부에서의 전쟁
SPA_the_war_in_the_north_desc코1=북부 지역은 여태껏 카를로스주의 운동의 심장부였습니다. 어떤 봉기든 우리는 이를 행동의 기반으로 확보하는 데 초점을 맞춰야 합니다.
SPA_revive_the_spirit_of_the_carlist_wars코0=카를로스파 전쟁의 정령 부활
SPA_revive_the_spirit_of_the_carlist_wars_desc코1=19세기의 카를리스타 전쟁은 우리의 대의명분에 통탄할 손실이었을지 모르지만 그 저항의 정신은 오늘날까지 남아 있습니다. 우리는 정당한 후계자가 스페인 왕좌에 앉아 모든 스페인인들을 위해 기독교 신앙을 지켜 줄 때까지 쉬지 않을 것입니다.
SPA_arms_modernization코0=육군 현대화
SPA_arms_modernization_desc코0=우리의 군대는 가장 헌신적이고, 충성스럽고, 독실하고, 열정적이며, 최고의 훈련을 받은 군대일지도 모르지만, 아직 그들은 기독교를 지키기 위한 충분한 무장을 필요로 합니다. 우리는 그들이 필요한 것을 보장해 줄 것입니다.
SPA_no_compromise_on_carlist_ideals코0=타협은 없다
SPA_no_compromise_on_carlist_ideals_desc코2=비록 우리가 처음 봉기할 때 팔랑헤와 협력했지만, 이제 우리의 이상에 대해 타협하는 것은 반역 행위나 다름 없다는 것이 우리에게 명백해졌습니다. 팔랑헤주의자들이 우리의 요구를 받아들이지 않는다면, 그들을 제거하는 길 말고는 없습니다.
SPA_no_compromise_on_carlist_ideals_tt_2코0=§Y[ROOT.GetName]§! 는 이제 §Y카를로스파 스페인§!으로 불릴 것입니다.\n
SPA_no_compromise_on_carlist_ideals_tt코0=§R파시스트 지지자들이 내전을 시작할 것입니다!§!\n
SPA_the_crusade_against_democracy코0=반민주주의 성전
SPA_the_crusade_against_democracy_desc코1=오직 합법적인 카를로스 후계자만이 신성한 지배권과 함께 하나님으로부터 선택받았습니다. 민주주의는 왕에 대한 모욕일 뿐만 아니라 바로 신의 뜻에 대한 모독이기도 합니다. 이 역병이 이 세상에 더 이상 존재하게 해서는 안 됩니다.
SPA_the_crusade_against_democracy_timer_tt코1=국민정신 §Y반민주주의 성전§!이 최소 70일동안 부여됩니다.\n
SPA_expand_the_requetes코0=레케테 확충
SPA_expand_the_requetes_desc코1=우리는 지금까지 비교적 작지만 상대적으로 잘 훈련된 돌격부대에 의존해 왔습니다. 하지만 우리의 야망은 훨씬 더 많은 것을 필요로 합니다. 우리는 레케테, 다시 말해 카를로스파 군대를 확장하고 출전에 응할 모든 사람들에게 필요한 훈련을 준비시켜야 합니다.
SPA_militarize_the_masses코0=뫼즈인 동원
SPA_militarize_the_masses_desc코1=우리가 추구할 가치들은 우리의 레케테에 의해서만 지켜낼 수는 없습니다. 왕에 충성하고 신의 총애를 가슴에 품고 있는 모든 사람들은 이상을 지키기 위해 병역의 의무를 다해야 합니다.
SPA_defenders_of_catholicism코0=가톨릭의 수호자
SPA_defenders_of_catholicism_desc코1=400년 전과 같이 스페인은 다시 가톨릭 신앙의 수호자가 되어야 합니다. 더 나아가, 모든 병사는 그의 신앙의 칼이자 방패가 되어야 하며, 왕이 그를 싸우게 할 수 있는 모든 곳에서 이 신성한 의무를 명심해야 합니다.
SPA_battle_rites코0=전투 의식
SPA_battle_rites_desc코2=우리 나라를 지키기 위한 전쟁은 신성한 의무입니다. 우리의 사제들은 전장에서 병사들과 동행하여 왕과 신앙을 위해 궁극적인 희생을 바치는 자들을 위해 마지막 의식을 행하여, 모든 사람들이 천국에서 보상받을 수 있도록 할 것입니다.
SPA_cultivate_fanaticism코0=광신론 배양
SPA_cultivate_fanaticism_desc코1=카를리스타 병사의 가장 존경할 만한 특성은, 신께서 그들이 의무를 다하면 그들에게 보상해 주실 것이라는 믿음에서 나오는, 위험과 고난 앞에서 끈기와 꺾이지 않는 결심입니다. 이러한 망자의 헌신과 희생은 모든 신입병사들이 본보기로 삼아야 할 것입니다.
SPA_the_third_dimension_of_warfare코0=전쟁의 3차원
SPA_the_third_dimension_of_warfare_desc코1=카를리스타의 불굴의 정신은 이미 육지를 최대로 지배 하고 있습니다. 이제는 하늘을 정복해야 합니다.
SPA_a_modern_fighter_fleet코0=현대식 비행단
SPA_a_modern_fighter_fleet_desc코1=우리 조종사들에게는 정부가 제공할 수 있는 최고의 기계가 제공되어야 합니다.  부족한 부분들은 기술, 용기 그리고 장비에서 보충해야 합니다.
SPA_confirm_the_fueros코0=자치법 승인
SPA_confirm_the_fueros_desc코1=국가의 통치는 왕의 권한에 속하지만, 고대 특권은 왕국을 구성하는 지역의 자치권을 보호합니다. 이러한 권리, 즉 푸에로스(Fueros)는 여러 지역의 충성도가 유지되려면 반드시 보장되어야 합니다.
SPA_encourage_local_industrialization코0=지방 산업화 장려정책
SPA_encourage_local_industrialization_desc코1=이와 같은 지방 계획은 의심할 여지 없이 국가 전체를 강화시키는 역할을 할 것이기 때문에 산업화는 우리의 다양한 지방 정부에 의해 장려되어야 합니다.
SPA_settle_the_succession_question코0=후계 문제 해결
SPA_settle_the_succession_question_desc코1=카를리스타들은 왕위에 대한 다양한 주장을 지지하는 파벌들로 분열되어 있습니다. 카를로스파의 왕위요구자였던 알폰소 카를로스 데 산하이메 공작은 1936년 말 아무 문제 없이 죽었지만, 그러나 그전에 하비에르 부르봉-파르마를 후계자로 임명하였습니다. 하지만 그 대신 오랫동안 추방되어 있던 입헌왕 알폰소 13세의 권리를 지지하는 자들도 있습니다.
SPA_dios_patria_rey코1=하나님, 조국, 그리고 폐하!
SPA_dios_patria_rey_desc코1=카를리스타의 구호는 역사를 통해 울려퍼지고 우리가 진실이라고 믿는 믿음의 본보기가 됩니다. 그것은 우리 모두가 카톨릭, 지역 사회와 스페인 국가 전체의 방위에 작은 역할을 할 뿐이며 우리 왕의 궁극적인 주권을 지키는 역할을 한다는 것을 상기시켜줍니다. 하나님, 조국, 그리고 폐하! 
SPA_restore_the_empire코0=제국 복원
SPA_restore_the_empire_desc코1=우리의 제국의 탄생이 코앞에 있습니다! 우리는 이를 확실히 하기 위해 군수 산업을 내실화할 필요가 있습니다.
SPA_press_the_gibraltar_claim코0=지브롤터 영유권 주장
SPA_press_the_gibraltar_claim_desc코1=지브롤터의 존재는 우리 왕에 대한 모욕이므로 반드시 복수해야 합니다.
SPA_claim_the_french_throne코0=프랑스 왕좌를 주장하다
SPA_claim_the_french_throne_desc코1=스페인과 프랑스 왕좌는 반세기 이상 같은 왕조로 연결되어 있었습니다. 우리의 왕 또한 다르지 않으며, 프랑스 왕좌에 대한 정당한 주장자이기도합니다. 이것은 반드시 간단하게 활용되어야할 사태입니다.
SPA_retake_the_spanish_netherlands코0=스페인령 네덜란드 탈환
SPA_retake_the_spanish_netherlands_desc코1=우리 제국은 한때 독일의 바로 국경까지 뻗어 있었습니다. 다시 그러지 못할 이유도 없고 그 과정에서 80년 전쟁의 원수를 갚지 못할 이유도 없습니다.
SPA_restore_the_iberian_union코0=이베리아 연합 재건
SPA_restore_the_iberian_union_desc코1=스페인과 포르투갈이 마지막으로 운명을 같이한 이후 거의 4세기가 지났습니다. 그것은 지속되었지만 모든 것이 너무 짧았습니다. 이베리아는 함께 강해져야 합니다. 따라서 우리는 포르투갈 왕위에 대한 새로운 주장이 '발견'되도록 할 것입니다.
SPA_the_war_of_vengeance코0=복수전
SPA_the_war_of_vengeance_desc코1=1898년의 스페인-미국 전쟁은 아직도 생생한 기억 속에 있으며, 그 사건이 스페인인의 국가 정신에 끼친 심오한 영향은 98년 세대가 쓴 문장에서 가장 잘 나타납니다. 우리가 식민지를 손실하면서 얻은 국가적 상실감은 반드시 복수로 갚아야 합니다. 미국은 굴복하고 말 것입니다.
SPA_found_the_academia_vazquez_de_mella코0=바스케스 드 멜라 학계 설립
SPA_found_the_academia_vazquez_de_mella_desc코1=우리는 전통주의 사상의 중심지를 만들어야 하는데, 이것은 카를로스파의 사상가들이 새로운 스페인 왕당파에게 이익을 줄 수 있는 새로운 진보와 발전을 만드는 데 사용될지도 모릅니다.
SPA_a_fleet_worthy_of_a_king코0=왕의 자격을 갖춘 함대
SPA_a_fleet_worthy_of_a_king_desc코1=군주의 주장이 바다 건너까지 닿으려면 우리는 해군을 크게 확충해야합니다. 새로운 해군 기반시설을 반드시 당장 구축해야 합니다.
SPA_rebuild_the_battlefleet코0=전투 함대 재건
SPA_rebuild_the_battlefleet_desc코1=스페인-미국 전쟁 이후 40년 동안 우리 해군은 소극적이고 무기력했습니다. 어떤 적이라도 마주할 수 있는 새로운 주력함을 취역시킨다면 그 지위를 재건하는 느낌을 받을 뿐만 아니라 바다에서 이웃들과 견줄 수도 있을 것입니다.
SPA_imperial_security코0=제국 보안
SPA_imperial_security_desc코1=제국의 안보는 주력함이 아닌, 충분한 양의 순양함에 달려있습니다. 새로운 모델의 개발과 새로운 보호 무역 정책을 즉시 시행해야 합니다. 우리는 우리의 해외 재산을 지키기 위해 안전을 대비해 놓아야 합니다.
SPR_regional_defense_council_of_aragon코0=아라곤 지역방위위원회
SPR_regional_defense_council_of_aragon_desc코1=내전의 결과로 들고 일어난 자치적인 아나키스트 공동체들은 우리의 목소리를 잘 조정할 수 있는 단일한 방위위원회 아래에서 통합되어야 합니다. 우리는 아라곤에 첫 위원회를 설립하는 것으로 시작할 것입니다.
SPR_appropriate_the_means_of_production코0=생산 수단 점거
SPR_appropriate_the_means_of_production_desc코1=우리가 부유한 돼지들을 위해 일했던 시대는 지났습니다. 우리의 노동이 한 푼 보상조차 받지 못한 시대는 지났습니다. 우리는 공장과 작업장, 농장, 상점을 장악하여 계급을 없애고 노동자에게 그들 자신의 운명을 맡길 것입니다.
SPR_autogestion코0=노동자 자주경영
SPR_autogestion_desc코1=우리는 노동자들이 노동자 자주경영의 원칙에 따라 자율관리 일터에 종사할 수 있도록 함으로써 생산량을 극대화할 것입니다. 이것은 노동자의 자율성, 사기, 그리고 결과적으로 전반적인 생산성에 있어서 많은 혜택을 줄 것입니다.
SPR_collectivization_and_workers_control코0=집단화와 노동자 관리
SPR_collectivization_and_workers_control_desc코1=지방정부의 필요한 점들 때문에 모든 노동자들에게 발언 기회를 주고 동시에 대규모의 협력을 가능하게 하는 노동자평의회로 우리는 돌아갈 것입니다.
SPR_arm_the_people코0=인민을 무장시켜라
SPR_arm_the_people_desc코1=국가의 군대는 정부가 민중을 지배하려는 수단으로써 쉽게 사용될 수 있고 코뮌의 방위라는 의지를 갖고 있지 않습니다. 지역 공동체를 지키기 위해 무기를 받을 사람들은 인민 스스로입니다.
SPR_the_maximum_concession코0=최대한의 양보
SPR_the_maximum_concession_desc코1=파시즘에 맞서 싸운다는 정신 아래서 우리는 자본주의자들과 권위적인 공산주의자들과 협력한다는 가능한 최대한의 양보를 해야 합니다. 이 양보를  우리는 기꺼이 할 것이고, 영원히 지속시키지는 않을 것입니다. 우리는 이것을 최대한 이용할 것입니다.
SPR_seize_public_transport코0=대중교통 점거
SPR_seize_public_transport_desc코1=모두는 자유를 위한 투쟁에서 제 역할을 하기를 바랍니다. 우리의 동지들 중 많은 자들은 대중교통과 관련된 곳에서 일하고 있고, 이들은 용감한 군인들을 위해 그들의 운송수단을 기꺼이 동원하고 싶어합니다. 이것은 우리에게 적에 대한 예상치 못한 전술상의 이점을 줄지도 모릅니다.
SPR_seize_public_transport_tt코0=§R이 국민정신은 내전이 끝난 이후 사라질 것입니다!§!\n
SPR_agrarian_collectivization코0=농업 집단화
SPR_agrarian_collectivization_desc코1=우리 농업의 집단화된 조직은 코뮌에서 사는 모든 사람들이 곡식을 가장 수익을 얻을 수 있는 곳에 팔기보다는,  필요한 식량을 가질 수 있게 만들 것입니다.
SPR_mujeres_libres코0=무헤레스 리브레스
SPR_mujeres_libres_desc코1=사회 혁명은 부분적으로만 성공했습니다. 다음 차례는 여성 노동자계급의 자유화, 귄리, 교육입니다. 평등은 공동체 모두에게 이익을 줄 것입니다.
SPR_literacy_programs코0=문자 교육
SPR_literacy_programs_desc코1=문맹이 노동자집단 사이에서 넓게 퍼져있지만,  적절한 계획을 통해 이를 순식간에 개선할 수 있고, 의심의 여지 없이 숨겨진 인재가 드러날 수 있습니다.
SPR_shared_burdens코0=짐 나누기
SPR_shared_burdens_desc코2=권위주의, 자본주의, 종교적인 미신으로부터 우리의 자유를 지키는 싸움은 길고 험난할 것입니다. 우리는 모두 노동의 성과를 거두기 전에, 의심할 여지없이 우리를 기다리고 있는 고난을 짊어지는 것에 우리의 역할을 해야 합니다.
SPR_international_brigades코0=국제여단
SPR_international_brigades_desc코1=우리의 대의는 많은 국제적인 관심을 끌었고, 우리를 위협하는 파시스트와 싸우기 위해서 사람들이 전세계에서 오고 있습니다. 그들이 지역 공동체의 건강을 위해 자신의 역할을 하는 한, 아무도 외면받지 않을 것입니다. 우리는 그들을 국제여단으로 조직할 것입니다.
SPR_seize_the_gold_reserves코0=금 보유고 장악
SPR_seize_the_gold_reserves_desc코1=공화국의 금 보유고는 파시스트, 아니 그보다 더 심각한 경우 스탈린주의자들의 손에 넘어갈 위험에 처해 있습니다. 이를 우리가 확보함으로써 정부가 우리에게 분노하겠지만, 암시장에서의 외국산 무기 구입에 투자하면 우리의 전쟁 수행 능력에 큰 도움이 될 것입니다.
SPR_gold_reserves_flag코0=금 보유고는 이미 장악되거나 이동되었습니다.
SPR_foreign_arms_purchases코0=해외 무기 구매
SPR_foreign_arms_purchases_desc코1=우리가 '해방시킨' 금 보유분은 우리가 절실히 필요한 해외 무기를 얻는 것에 사용될 수 있습니다. 국제여론이 모두 우리에게 협력적인 것은 아니어서, 우리는 무기를 받기 위해서 비정통적인 통로를 거쳐야 할 것입니다,그러나...
SPR_foreign_arms_purchases_tt코0=결정 §Y해외 무기 구매§!를 해금합니다. 결정을 통해 다양한 종류의 장비를 구매할 수 있습니다.\n
SPR_masters_of_our_own_fate코0=우리 운명의 주인
SPR_masters_of_our_own_fate_desc코1=스탈린주의자와 공화파의 꼭두각시는 점점 더 우리의 자유를 침해하고, 체계적으로 우리의 노력을 약화시키며 우리의 대의를 지지하는 사람들을 제거하고 있습니다. 더이상은 안됩니다. 운명과 맞서 싸우더라도 우리는 우리 스스로의 운명의 주인입니다.
SPR_anarchist_uprising_flag코0=아나키스트들이 봉기를 일으켰습니다.
SPR_masters_of_our_own_fate_tt_2코0=§Y[ROOT.GetName]§!은 이제 §Y아라곤 지역방위위원회§!로 불릴 것입니다\n
SPR_masters_of_our_own_fate_tt_3코0=§Y[ROOT.GetName]§! 는 이제 §Y스페인 코뮌§!으로 불릴 것입니다\n
SPR_masters_of_our_own_fate_tt코0=§R공산주의자들과 민주주의자들이 내전을 일으킬 것입니다!§!\n
SPR_all_must_bear_the_torch코0=모두 횃불을 밝혀야 한다
SPR_all_must_bear_the_torch_desc코1=모든 사람들은 그 자체로 혁명입니다. 만약 개인의 용기와 맹렬함이 없다면 공동체의 사람들은 적들의 면전 앞에 떨어질 것입니다. 이 메시지를 우리의 모든 지지자들이 집으로 가져가야 합니다. 우리는 한 명씩 모두 아나키즘의 횃불을 높이 드는 것을 도와야만 합니다.
SPR_the_threats_abound코0=주변의 위협
SPR_the_threats_abound_desc코1=세상은 우리의 존재를 부정하는 것이 틀림없습니다. 우리가 돌아서는 곳마다 우리는 냉대를 받고 심지어 노골적인 적개심에 맞닥뜨리게 됩니다. 이 사실 하나만큼은 명백합니다-우리는 의지할 만한 동맹이 없습니다. 우리는 이 썩어빠진 국가들 중 어느 하나와의 전쟁이라도 준비해야 합니다.
SPR_portuguese_anarchism코0=포르투갈의 아나키즘
SPR_portuguese_anarchism_desc코1=자유를 위한 우리의 전쟁은 포르투갈 국경 위에서 멈췄고, 정부는 불안정해졌습니다. 적절한 지원이 있다면, 그들의 국경 안에서 전면적인 아나키스트의 봉기를 상상도 할 수 없는 것은 아닙니다. 우리는 이 불꽃을 밝혀야만 합니다!
SPR_regional_defense_council_of_iberia코0=이베리아 지역방위위원회
SPR_regional_defense_council_of_iberia_desc코1=포르투갈이었던 지역을 해방시킴으로써, 우리는 이베리아 반도에 있는 모든 코뮌의 소망을 대표하는 새로운 방위위원회를 세울 수 있습니다.
SPR_regional_defense_council_of_iberia_tt코0=§Y[ROOT.GetName]§!은 이제 §Y이베리아 지역방위위원회§!로 불릴 것입니다\n
SPR_a_new_way_of_warfare코0=전쟁의 새로운 방법
SPR_a_new_way_of_warfare_desc코1=우리 보병의 용기는 의심할 여지가 없지만, 전쟁의 현실은 보병이 극복할 수 있는 수준을 훨씬 넘어 이동했습니다. 우리는 코뮌을 방어하기 위해서 육지와 하늘 모두에서, 새로운 전쟁 장비의 개발을 시작해야 합니다.
SPR_communal_military_strategies코0=코뮌 군사 전략
SPR_communal_military_strategies_desc코1=아나키즘의 신조에 충실함과 동시에 대규모의 전쟁을 준비하는 것은 큰 도전입니다. 그것이 없다면 우리가 싸운 모든 것을 잃어버리기 때문에 우리가 일어나서 만나야 하는 것 또한 대규모 전쟁을 준비하는 것입니다.
SPR_maintaining_the_fire코0=불꽃 유지
SPR_maintaining_the_fire_desc코1=전쟁에 대한 피로감은 몰락의 전조입니다. 우리는 강한 상태로 남아있어야 하며 사람들이 최선을 다하게 하는 불꽃을 그들에게 불어넣어야 합니다.
SPR_freedom_of_thought코0=사상의 자유
SPR_freedom_of_thought_desc코2=우리의 공동체에는 폐쇄적인 마음가짐은 없습니다. 우리 사회의 기본적인 토대를 받아들이는 한, 모든 사람들이 그들의 사상과는 상관없이 환영받을 것입니다.
SPR_torchbearers_of_tomorrow코0=내일의 횃불지기
SPR_torchbearers_of_tomorrow_desc코1=지적인 수단이든 물리적인 수단이든 우리의 대의를 지지하는데 제 역할을 하는 사람들은 바로 미래의 화신입니다. 이러한 깨달음은 아마도 강력한 원동력이 될 것이고, 따라서 우리는 그들이 그들의 임무에 대해 중요성을 인식하도록 해야 할 것입니다.
SPR_the_inevitable_counterblow코0=필연적인 반격
SPR_the_inevitable_counterblow_desc코1=우리 코뮌의 삶의 방식을 향한 국제적인 적대가 늘어나고 있습니다. 공격을 받는 것은 오직 시간 문제이기 때문에, 우리는 공격을 받아칠 준비를 해야 합니다.
SPR_improve_military_infrastructure코0=군용 기반시설 확충
SPR_improve_military_infrastructure_desc코1=포위된 코뮌에 제 시간 안에 도착하려면 우리는 코뮌 간의 기반시설을 크게 확충해야 합니다. 이는 개별 코뮌이 대응할 준비를 갖춘 수준보다 심각한 외부의 위협을 방위위원회가 빠르게 대응할 수 있도록 해야 합니다.
SPR_fortify_the_pyrenees코0=피레네 산맥 요새화
SPR_fortify_the_pyrenees_desc코1=가장 명백한 침공의 방향은 북쪽입니다. 산맥이나 주변 해안을 따라서 이루어질 공격에 대비하여 산맥을 요새화하는 것은 불가피합니다.
SPR_fortify_the_pyrenees_tt코0=3 수준의 §Y지상요새§!를 프랑스와의 국경과 인접한 §Y바스크§!, §Y나바라§!, §Y서부 아라곤§!, §Y동부 아라곤§!, 그리고 §Y카탈루냐§!에 추가합니다.\n
SPR_fortify_la_linea_de_la_concepcion코0=라리네아데라콘셉시온 요새화
SPR_fortify_la_linea_de_la_concepcion_desc코1=라리네아데라콘셉시온은 적의 코 앞에 놓여 있는 첫 번째 요새 입니다. 적절한 방어를 통해 지브롤터에서 오는 어떠한 공격이라도 정면에서 마주할 수 있습니다.
SPR_fortify_la_linea_de_la_concepcion_tt코0=§Y세비야§! 그리고 §Y그라나다§!의 지브롤터 국경에 인접한 프로빈스에 3 수준의 §Y요새§!를 추가합니다.\n
SPR_fortify_the_coastlines코0=해안선 요새화
SPR_fortify_the_coastlines_desc코1=우리는 해군의 침공 가능성을 무시할 수 없습니다. 강화된 방어가 적에게 해군을 통한 침공이 국경을 무방비 상태로 두는 것보다 성공가능성이 훨씬 더 적게 만들어야 합니다.
SPR_fortify_the_coastlines_tt_1코0=§Y갈리시아§!, §Y아스투리아스§!, 그리고 §Y바스크§!의 해안 프로빈스에 1 수준의 §Y해안 요새§!를 건설합니다.\n
SPR_fortify_the_coastlines_tt_2코0=본토의 핵심 영토의 §Y해군기지§! 에 §Y1 요새§! 와 §Y2 해안요새§! 를 추가합니다 .\n
SPR_militarize_the_industry코0=산업 군수화
SPR_militarize_the_industry_desc코2=코뮌은 군수품의 생산이 증가하도록 장려받아야 합니다.  그렇지 않다면 우리는 용감한 군인들이 고국을 지키기 위해 필요한 장비가 부족할 위험이 있습니다.
SPR_communal_autarky코0=코뮌 자립책
SPR_communal_autarky_desc코1=전세계가 우리를 기피하기 때문에, 우리는 우리 영토에서 천연자원을 이용해야 합니다. 이것은 우리가 최적화에 뛰어나기 위한 연습입니다. 
SPR_faith_in_the_cause코0=대의의 믿음
SPR_faith_in_the_cause_desc코1=온 세상이 당신에게 등을 돌릴 때 패배주의적인 사고를 가질 여유는 없습니다. 우리는 평화로운 미래를 성취한다는 흔들림 없는 믿음을 유지하거나, 아니면 몰락할 것입니다.
SPR_militarize_the_people코0=인민을 무장시켜라
SPR_militarize_the_people_desc코1=우린 우리의 손을 피로부터 깨끗이 유지할 사치 따윈 없습니다. 모두 자기방어를 위해 무기를 휘두르도록 가르쳐야 합니다. 때가 되면 그들은 미래를 위해 싸울 것입니다.
SPR_anarchism_knows_no_borders코0=아나키즘은 국경을 모른다
SPR_anarchism_knows_no_borders_desc코1=만약 세계의 국가들이 우리를 용납하지 않는다면 우리가 평화롭게 공존하기 위해 의지할 유일한 방법은 전 세계의 모든 국가 그 자체를 없에는 것입니다.
SPR_plant_the_seeds_of_revolution코0=혁명의 씨앗 뿌리기
SPR_plant_the_seeds_of_revolution_desc코1=우리와 비슷한 사상을 가진 사람들은 압제적인 정부에 의해 오랫동안 침묵해 왔습니다. 우리는 이들에게 그들이 필요로 하는 무기를 제공해 줄 것입니다. 결국 그들은 그들의 나라를 내부에서 무너뜨리고, 우리가 우리의 적들을 물리치고 그들과 조우하면 우리의 길에 합류할 것입니다.
SPR_plant_the_seeds_of_revolution_tt코1=결정 §Y혁명의 씨앗§!을 해금합니다. 결정을 통해 이웃한 적국에 아나키스트 봉기를 일으킵니다.\n
SPR_global_defense_council코0=범세계 방위 위원회
SPR_global_defense_council_desc코1=우리의 국경은 이베리아 반도를 넘어 확장되었고 우리가 임시적인 방위위원회에 부여한 이름은 위원회에 포함된 사람들을 더이상 대표할 수 없습니다. 우리는 우리의 조직을 이 행성에 있는 모든 사람들을 포함할 수 있는 알맞은 이름으로 개명할 것입니다.
SPR_global_defense_council_tt코0=§Y[ROOT.GetName]§!은 이제 §Y범세계 방위 위원회§!로 불릴 것입니다\n
SPR_global_defense_council_tt_2코0=결정 §Y혁명의 씨앗§!을 해금합니다. 결정을 통해 높은 §Y순응도§!를 가진 해외의 어느 영토든 핵심 영토로 전환할 수 있습니다.\n
SPR_the_anti_fascist_workers_revolution코0=반파시스트 노동자 혁명
SPR_the_anti_fascist_workers_revolution_desc코2=지금이야말로 스페인의 노동자들이 파시스트 적에 맞서 일어설 때입니다! 일단 우리는 부르주아 계급과 손을 잡고 있지만, 이 위협이 확실히 처리되도록 하기 위해 필요한 만큼만 이들과 협력할 것입니다. 혁명은 이제부터 시작입니다!
SPR_strengthen_the_euzko_gudarostea코0=바스크 군대 강화
SPR_strengthen_the_euzko_gudarostea_desc코1=바스크 지역은 중요한 산업 시설이 위치하고 있으며, 더 잘 방어되어야 합니다. 지방정부가 증원한 군대를 확충하는 것은 그곳의 방어선을 강화하는 데 큰 도움이 될 것입니다.
SPR_strengthen_the_euzko_gudarostea_tt코0=§Y바스크§! 주에서 §Y3개 보병 대대§!로 이루어진 6개 사단을 얻습니다.\n
SPR_remove_after_civil_war_tt코0=§R이 사단들은 내전이 끝나는 즉시 해산될 것입니다!§!\n
SPR_fortify_the_iron_ring코0=철의 고리 요새화
SPR_fortify_the_iron_ring_desc코1=바스크의 가장 큰 도시인 빌바오에 자체 요새인 '철의 고리'를 건설함으로써,  이 도시가 파시스트 적으로부터 방어할 수 있는 만만치 않은 장애물이 될 것입니다.
SPR_arm_the_workers_militias코0=노동자 민병대 무장
SPR_arm_the_workers_militias_desc코1=우리는 노동자로 민병대를 조직했고, 이제 그들이 파시스트 적과 불충한 군부에 대항하는 선봉장을 형성할 수 있도록 그들이 적절하게 장비를 갖추고 있는지 확인해야 합니다.
SPR_hinder_nkvd_interference코0=NKVD 간섭 방해
SPR_hinder_nkvd_interference_desc코1=소련의 NKVD는 너무 오랫동안 스페인 내정에 참견해 왔습니다. 스탈린에 대한 강경한 비평가들은 사라졌고, 우리의 정치인들은 꽉 막혀 있으며, 파시스트들과 싸우기 위한 우리의 노력은 때때로 우리의 적보다는 우리의 '자칭' 동맹들에 의해 더 무산됩니다. 더 이상은 안 됩니다. 우리는 스탈린주의자들과 맞서 싸울 것입니다.
SPR_hinder_nkvd_interference_tt코0=§Y임박한 아나키스트들의 봉기§! 임무를 §Y임박한 정부 탄압§! 임무로 교체합니다.\n
SPR_demand_ministerial_positions코0=장관직 요구
SPR_demand_ministerial_positions_desc코1=만약 공화국이 우리의 지속적인 지지를 원한다면 그들은 우리 정치인들에게 자리를 내놓아야 합니다. 그래야지 그들이 우리를 우리의 공동 투쟁에서 소중한 동맹으로 보고 있다는 것을 확실히 알게 될 것입니다.
SPR_the_stalinist_doctrine코0=스탈린주의 교리
SPR_the_stalinist_doctrine_desc코1=우리의 느슨한 반파시스트 연합 사이에 마르크스의 말을 스탈린 동지와 다르게 해석하는 사람들이 있습니다. 이것은 모든 사회주의의 골칫거리로서, 계속하도록 내버려 둘 수 없습니다. 노동자의 투쟁이 위험에 처하지 않도록 우리는 이러한 반대 목소리를 없애고 하나의 지도자로 뭉쳐야 합니다.
SPR_subvert_the_stalinists코0=스탈린주의자 타도
SPR_subvert_the_stalinists_desc코1=우리는 이 분쟁을 시작하지는 않았지만 만약 스탈린주의자들이 우리가 그러했다고 주장하면, 우리는 나름의 계획을 실행할 것입니다. 우리는 그들의 지지자들을 흔들고 그들의 보급품을 빼돌림으로써 그들의 권력 기반을 내부에서 약화시킬 것입니다. 그들이 가는 곳마다 그들은 우리가 그들을 적대시하는 것을 발견하게 될 것입니다.
SPR_class_war코0=계급 투쟁
SPR_class_war_desc코1=인민 전선이란 개념에는 큰 결점이 있습니다-그것은 바로 노동자는 부르주아와 같이 일하도록 강요되면 절대 자유로워 질 수 없다는 것입니다. 오직 총력적이고 단호한 계급 투쟁만이 자본가들 그리고 파시스트들과 동시에 싸우는 것을 의미해도, 우리가 원하는 진정한 자유를 가져다 줄 수 있습니다.
SPR_secularize_the_new_state코0=새 국가의 확립화
SPR_secularize_the_new_state_desc코1=우리가 건설하고 있는 새로운 사회는 종교 따위를 받아줄 자리는 없습니다. 이것들은 계급 구조를 강화하거나 노동자들을 진정시켜 복종시키는 역할을 할 뿐입니다. 이러한 미신으로부터 우리의 마음을 해방시켜야만 우리는 진정으로 자유로워질 수 있습니다.
SPR_appropriate_church_riches코0=교회 재산 점거
SPR_appropriate_church_riches_desc코1=가톨릭 교회가 비축해 둔 부는 우리의 대의에 자금을 대는 데 훨씬 잘 쓰일 수 있습니다. 우리는 그것을 기존의 공장을 개선하고 새로운 공장을 짓는데 사용할 것이며, 그것은 모두 우리의 최종 목표를 달성하는데 나름의 역할을 할 것입니다.
SPR_an_army_of_all_classes코0=모든 계층의 군대
SPR_an_army_of_all_classes_desc코1=파시스트의 위협 앞에서 계급에 대해 따지는 것은 아무 소용이 없습니다. 우리는 모두가 기꺼이 몸을 바치는 군대를 만들 것이며, 동시에 그들을 동지들이 소중히 여기는 올바른 사회주의 가치에 접하게 할 것입니다.
SPR_relocate_the_gold_reserves코0=금 보유고를 이전하라
SPR_relocate_the_gold_reserves_desc코1=우리의 금 보유고는 해외로부터 전쟁 물자를 수입하는데 있어 중요한 역할을 하고 있습니다. 우리는 항상 그것들이 안전한 장소에의 보관을 보장해야 하지만, 불행히도 지금은 그것들을 해외로 옮겨야 합니다.
SPR_relocate_the_gold_reserves_tt코0=§ROur Gold Reserves will be at the mercy of the host country!§!\n
SPR_reaffirm_the_popular_front_strategy코0=인민전선 전략 재확인
SPR_reaffirm_the_popular_front_strategy_desc코1=우리 모두 파시스트에 맞서는 보다 중요한 투쟁에 집중할 수 있도록, 우리와 우리의 동맹들 사이의 사소한 차이는 당분간 잊혀져야만 합니다.
SPR_anti_fascist_unity코0=반파시스트 연합
SPR_anti_fascist_unity_desc코1=아나키스트들, 반스탈린 연합 그리고 우리 자신들 사이의 불화는 점점 더 심각해지고 있습니다. 우리는 이것을 통제불능으로 악화시킬 수 없습니다. 비록 내부 평화를 위한 대가가 다루기 힘든 우리의 동맹들에 대한 정부 차원의 양보일지라도, 우리는 진정한 적에 주의를 다시 기울어야 합니다.
SPR_anti_fascist_unity_tt코0=결정 §Y반파시스트 연합§!을 해금합니다. 결정을 통해 아나키스트들과의 타협을 통해 이들의 봉기를 늦출 수 있습니다.\n
SPR_crush_the_revolution코0=혁명 진압
SPR_crush_the_revolution_desc코1=아나키스트 공동체들이 스스로 행하는 독립적인 행동은 우리 쪽의 골칫거리였으며, 솔직히 말해 그들의 허술한 방어가 우리 전선에서 결정적인 약점을 이루고 있습니다. 우리는 그들과 같이 하지 않는 것이 낫고, 따라서 지금은 이 혁명을 확실하게 진압할 때입니다.
SPR_crush_the_revolution_tt코0=§R비동맹주의 지지자들이 내전을 일으킬 것입니다!§!\n
SPR_united_under_socialism코0=사회주의 통일
SPR_united_under_socialism_desc코1=우리는 다양한 지역에서 왔고 다양한 성장 배경을 가지고 있지만 이러한 차이점들은 제쳐두고 사회주의 단결을 추구하기 위해 집중해야 합니다.
SPR_wealth_redistribution코0=부의 재분배
SPR_wealth_redistribution_desc코1=Now that the property of the wealthy has been seized, we shall ensure all share in this victory by redistributing this wealth so all among the population equally reap its rewards.
SPR_collective_recovery_efforts코0=종합적 재건 노력
SPR_collective_recovery_efforts_desc코1=The Spanish community as a whole must be rallied in a single great drive to repair the damage resulting from our violent civil war. Our factories must be rebuilt so the people can return to work, and new infrastructure must be constructed to facilitate interaction between local communities.
SPR_repair_and_expand_the_dockyards코0=조선소 개수 및 확장
SPR_repair_and_expand_the_dockyards_desc코1=Major dockyards were not immune to the destruction of the civil war. While repairing these, we should look into expanding them as well, so that we are prepared for future naval expansion programs.
SPR_the_peoples_fleet코0=인민의 함대
SPR_the_peoples_fleet_desc코1=The people's will is manifest both on land and on the seas. This will must be backed by a new fleet that we shall begin constructing immediately.
SPR_land_redistribution코0=토지 재분배
SPR_land_redistribution_desc코1=All those who wish to work land must be allowed to do so. Land held before the war by those who were not able to use it properly will now be allocated for use by those who are.
SPR_expand_the_means_of_production코0=생산 수단 확충
SPR_expand_the_means_of_production_desc코1=The health of the collective relies upon the strength of its industry. By expanding ours we can ensure stability within and strengthen our defenses against enemies without.
SPR_invite_socialist_intellectuals코0=사회주의 지식인 초대
SPR_invite_socialist_intellectuals_desc코1=Our society will be a haven for all intellectuals who share our dedication to the socialist cause. These individuals must be invited from far and wide, so that their genius may provide advancements for the rest of us to benefit from.
SPR_solidify_government_control코0=굳건한 정부 통제
SPR_solidify_government_control_desc코1=The autonomous states throughout the country must have their liberties curtailed for the good of the whole. We cannot let them weaken our unity in the face of fascist threats abroad.
SPR_reeducate_the_bourgeoisie코0=부르주아 재교육
SPR_reeducate_the_bourgeoisie_desc코1=The Popular Front has run its course, and the time has come for the bourgeoisie to be re-educated and liberated from their economic and societal misconceptions. We will yet turn them into proper citizens of the state.
SPR_the_spanish_red_army코0=스페인의 붉은 군대
SPR_the_spanish_red_army_desc코1=A new and loyal army shall be created to defend the interests of the Spanish worker against foreign threats. We will model this after that of the Soviet Union.
SPR_expand_soviet_aid코0=소련의 지원 확대
SPR_expand_soviet_aid_desc코1=We cannot manage this war by ourselves; we must get international aid. [SOV.GetNameDefCap] must be made to understand that the critical fight against fascism is here in Iberia, and that it is here that their advance must be stopped.
SPR_expand_soviet_aid_tt코0=\n§R내전이 끝난 후 소련의 지원에 대해 확실한 대가를 치뤄야 할 것입니다!§!\n
SPR_soviet_equipment_shipments코0=소련 장비 수송
SPR_soviet_equipment_shipments_desc코1=우리 국가가 생산하지 못하는 장비는 [SOV.GetNameDef]으로부터 수송되는 무기로 구성될 것입니다.
SPR_soviet_military_advisors코0=소련 군사 고문단
SPR_soviet_military_advisors_desc코1=Soviet military advisors may just give our troops and leaders the edge they need against our enemies.
SPR_soviet_industrial_aid코0=소련 산업 원조
SPR_soviet_industrial_aid_desc코1=Arms shipments alone will not fill the quotas our frontline troops need. Soviet aid in expanding our domestic industry may well allow us make up this difference for now, and perhaps even reach full self-sufficiency eventually.
SPR_soviet_technological_advancements코0=소련 기술 발전
SPR_soviet_technological_advancements_desc코1=[SOV.GetNameDefCap] possesses technology we do not. With the object of defeating fascism, surely they would be willing to share these advancements with us?
SPR_soviet_recovery_aid코0=소련 경제회복 원조
SPR_soviet_recovery_aid_desc코1=With the war won, [SOV.GetNameDef] stands ready to assist us in our rebuilding efforts.
SPR_all_must_do_their_part코0=모두 각자의 역할을 해야한다
SPR_all_must_do_their_part_desc코1=For the socialist cause to succeed every person must contribute to the cause. We have no room for internal divisions between our various communes.
SPR_the_red_tide코0=붉은 물결
SPR_the_red_tide_desc코1=Our people knows our cause is just and right, and all we have to do is leverage this sentiment to ensure a steady stream of determined recruits for our military. Like a red tide, our forces will wash over any who oppose us.
SPR_arm_the_tide코0=무장의 물결
SPR_arm_the_tide_desc코1=Without adequate equipment the individual zeal of the socialist worker cannot succeed in battle. We will give them the tools of warfare they require.
SPR_against_fascism코0=파시스트에 대항하다
SPR_against_fascism_desc코1=The fascist enemy may have been defeated on the Iberia peninsula, but it still exists beyond our borders. We must join the international fight to extinguish it once and for all.
SPR_doctrinal_advancements코0=교리 발전
SPR_doctrinal_advancements_desc코1=우리가 내전에서 배운 교훈은 현대의 전쟁 상황에 더 적합한 새로운 군사 교리로 발전할 수 있습니다.
SPR_lessons_from_the_civil_war코0=내전의 교육
SPR_lessons_from_the_civil_war_desc코1=The struggles of the civil war have taught us many lessons on the art of warfare. We would be fools not to apply these to our new model army.
SPR_nationalize_the_industry코0=산업 국유화
SPR_nationalize_the_industry_desc코1=Rather than let our industry waste away in the hands of investors and companies, we will place it under control of the state itself, to better direct and organize their production.
SPR_beacon_of_socialism코0=사회주의의 신호
SPR_beacon_of_socialism_desc코1=Our nation is a shining beacon of socialism, certain to attract like-minded scientists with a desire to serve the worker's cause.
SPR_unify_the_london_bureau코0=런던 지국 통합
SPR_unify_the_london_bureau_desc코1=제3인터내셔널의 창립과 트로츠키와 스탈린의 권력투쟁에 대한 반작용으로, 마르크스주의에 대한 두 가지 해석을 모두 거부하는 국제혁명사회주의 연합체가 결성되었습니다. 우리는 트로츠키주의와 스탈린주의에 반대하는 사회주의 연합 전선을 형성하기 위해 그곳의 우리와의 접촉에 손을 뻗을 것입니다.
SPR_against_trotskyism_and_stalinism코1=트로츠키주의와 스탈린주의에 대항하다
SPR_against_trotskyism_and_stalinism_desc코1=For too long has the quibbling between Trotsky and Stalin and their supporters undermined the unity and integrity of the socialist cause. If they cannot put their differences aside, then we must simply rid our cause of their influence.
SPR_red_bulwark_in_the_west코0=서부의 붉은 방벽
SPR_red_bulwark_in_the_west_desc코1=Our geographical position is one of isolation from our allies. Should we be attacked, especially by strong naval powers, we will not be able to rely upon aid from [SOV.GetNameDef]. We therefore must make sure that our defenses are such that we may act as a bastion of socialism; its western anchor in Europe.
SPR_appeal_for_increased_autonomy코0=자치도 증가 호소
SPR_appeal_for_increased_autonomy_desc코1=The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience. We have shown to be loyal and capable defenders of socialism, and certainly this is recognized in Moscow. Perhaps we can convince them to relax the reins.
SPR_modernize_the_armed_forces코0=군대 현대화
SPR_modernize_the_armed_forces_desc코1=Our tenuous position in Europe's west would be greatly strengthened by the development of new weapons and equipment for our armed forces.
SPR_a_red_iberia코0=붉은 이베리아
SPR_a_red_iberia_desc코1=The time has come to unify the entirety of the Iberian peninsula under socialism's banner.
SPR_support_french_communists코0=프랑스 공산당 지지
SPR_support_french_communists_desc코1=[FRA.GetNameDefCap] has had a recent history of communist sentiment. Should they see the wisdom in our cooperation in the furthering of the worker's goals then we will join forces, but should they not be so enlightened we must bring socialism to them by force.
SPR_avenge_foreign_interference코0=외부 간섭에 대한 복수
SPR_avenge_foreign_interference_desc코1=Foreign powers intervened in the civil war against us, supporting our fascist enemies. We have not forgotten this, and our reply is finally at hand.
SPR_avenge_foreign_interference_tt코0=Grants wargoals on all countries who sent volunteers to the Nationalists during the civil war.\n
SPR_provide_for_the_people코0=국민 부양
SPR_provide_for_the_people_desc코1=첫 번째 순서는 우리의 국민들에게 식량공급을 약속하는 것입니다. 우리의 승리는 기근의 재앙에 가려 저서는 안됩니다.
SPR_collectivize_industry코0=산업 집단화
SPR_collectivize_industry_desc코1=산업의 집단화는 생산성과 노동자들의 사기를 더욱 향상시키는데 기여할 것입니다.
SPR_connect_the_country코0=국가 연결망
SPR_connect_the_country_desc코1=국토를 아우르는 거대한 기반 시설 사업은 이베리아에서 가장 낙후된 지역 사이에서 물자의 신속한 이동을 보장할 것입니다. 이는 결국 우리에게 이익으로 돌아올 것입니다.
SPR_transplant_soviet_industry코0=소련 산업 이식
SPR_transplant_soviet_industry_desc코2=소비에트 연방은 수천 킬로미터의 거리에서도 공장 전체의 이전이 아주 능숙하다는 것을 보여주었습니다. 우리의 군사 산업을 일으키기 위해 그들의 덜 중요한 공장들 중 일부분을 이베리아반도에 이전을 요청할 것입니다.
SPR_the_five_year_plan코0=5개년 계획
SPR_the_five_year_plan_desc코1=이 과감하고도 새로운 계획은 스페인이란 국가가 5년 이내에 지역 산업 강국으로 변하게 되는 것을 보여 줄 것입니다.
SPR_slipway_enlargement코0=조선소 확장
SPR_slipway_enlargement_desc코1=더 큰 군함을 건조하기 위해선 기존의 조선 시설의 확장을 도모해야 합니다.
SPR_a_red_fleet코0=붉은 함대
SPR_a_red_fleet_desc코1=강력한 해군은 전 세계에 사회주의를 확산시키는 역할을 할 것입니다. 우리의 붉은 함대의 건설은 오늘부터 시작될 것입니다.
SPR_maintain_the_second_republic코0=제2공화국 유지
SPR_maintain_the_second_republic_desc코1=반란군의 쿠데타 시도는 성공하지 못했고, 우리 정부는 자유 속에서 통치할 수 있는 능력을 유지하고 있습니다. 제2공화국은 1934년 광부들의 파업에 승리한 것처럼 우파의 위협에 맞서 승리할 것입니다.
SPR_new_leadership코0=새로운 지도자
SPR_new_leadership_desc코1=공화국이 이러한 힘든 시기를 견뎌내기 위해선 새로운 지도부가 요구됩니다. 우리는 파시스트의 위협에 대처할 방법에 대한 새로운 관점을 가진 고문과 장관들을 데려와 우리의 원칙과 신념을 보호할 것입니다.
SPR_the_future_of_the_republic코0=공화국의 미래
SPR_the_future_of_the_republic_desc코1=The present struggle will no doubt come to be seen as defining in its impact on the future of the Republic. We must spare no effort nor expense in ensuring we shape this future appropriately.
SPR_petition_for_french_aid코0=프랑스 원조 신청
SPR_petition_for_french_aid_desc코1=Our neighbors to the north hesitate in their desire to lend us aid, cowed by the prospect of internal unrest should they take any action at all. We cannot allow them to remain so indecisive; our very survival depends on their willingness to act.
SPR_petition_for_french_aid_tt코0=§R[FRA.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n
SPR_ensure_loyalty코0=충성심 확보
SPR_ensure_loyalty_desc코1=정부는 군부에 의해 잔인하게 배신당했습니다. 이 타격을 복구하기 위한 첫 번째 단계는 이후에 임명하는 장교들의 충성을 확보하는 것입니다.
SPR_enlist_the_carabineros코0=국경 경비병 징집
SPR_enlist_the_carabineros_desc코2=As a stop-gap measure to man the frontlines we must turn to unorthodox solutions. Without a military, the Carabineros, a paramilitary frontier guard and customs force, will serve as as good a force as any to man the trenches.
SPR_enlist_the_carabineros_tt코0=§Y3개 보병 대대§!로 이루어진 1개의 사단을 5개의 무작위의 주에서 얻습니다.\n
SPR_the_popular_army코0=인민의 군대
SPR_the_popular_army_desc코1=Our new army will be made up of those untainted by the treachery of the military; those among the population who are zealous in their defense of the principles upon which the Republic is built, but who perhaps did not serve previously. Coupled with this reorganization we will also develop new arms and doctrines to aid this new army in their fight.
SPR_take_the_initiative코0=주도권을 잡다
SPR_take_the_initiative_desc코1=적이 어디를 공격할지 계획하는 동안 우리는 가만히 있을 수 없습니다. 전쟁은 주도권을 잡아야 승리합니다. 그렇기에 우리는 주도권을 잡아야 합니다.
SPR_no_pasaran코0=노 파사란!
SPR_no_pasaran_desc코1=반파시즘의 메아리가 모든 도시의 모든 집에서, 모든 지붕에서 모든 거리로, 모든 건물에서 모든 도랑까지 울려 퍼져 나가도록 해야 합니다. "노 파사란! (¡No Pasarán!)" - 놈들은 통과하지 못하리라!
SPR_no_pasaran_tt코2=§Y1 수준의 요새§!를 소유한 모든 주의 §Y1 승점 지역§!에 건설합니다.\n§Y2 수준의 요새§!를 소유한 모든 주의 §Y3 승점 지역§!에 건설합니다.\n§Y3 수준의 요새§!를 소유한 모든 주의 §Y10 승점 지역§!에 건설합니다.\n§Y4 수준의 요새§!를 소유한 모든 주의 §Y30 승점 지역§!에 건설합니다.\n
SPR_a_frontline_suited_for_intellectuals코0=지식인에 적합한 전선
SPR_a_frontline_suited_for_intellectuals_desc코1=It is a waste for our brightest minds to combat the fascist at the frontlines - much better use can be made of them far behind the lines; creating new tools of warfare that will benefit our fight much more than a few extra soldiers possibly could.
SPR_strengthen_the_anti_fascist_coalition코0=반파시스트 연합 강화
SPR_strengthen_the_anti_fascist_coalition_desc코1=We have eliminated the dissenting parts of our coalition - hopefully this means we now may finally focus on strengthening our united resolve in rooting out fascism.
SPR_oppose_the_communists코0=공산주의자 반대
SPR_oppose_the_communists_desc코1=The communists are nothing but a necessary ally in the fight against fascism. Once that is over, we must deal with them in our own way.
SPR_fortify_the_central_government코0=중앙 정부 요새화
SPR_fortify_the_central_government_desc코1=We must fortify the government against communist influence, lest they surreptitiously manage to take take control of the Republic from within.
SPR_secure_democratic_principles코0=민주적 원칙 확보
SPR_secure_democratic_principles_desc코1=We cannot let communist influence alter or even destroy the principles upon which the Second Republic was founded - no matter our relationship to the communists or [SOV.GetNameDef], these principles must be carried in our hearts, if not openly.
SPR_subvert_soviet_control코0=소련 통제 전복
SPR_subvert_soviet_control_desc코1=The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience, and so it would appear our plight is not yet over. We will begin undermining [SOV.GetAdjective] efforts to spread communist influence over our country, in preparation for a final struggle for our freedom and independence.
SPR_subvert_soviet_control_tt코0=\n§R[SOV.GetNameDefCap] is likely to take action as a result of our disobedience!§!\n
SPR_war_of_independence코0=독립 전쟁
SPR_war_of_independence_desc코1=The time has come for us to turn on our erstwhile allies, lest we are turned into yet another member state of the Union. A final great effort is required of our people to attain the final prize of freedom from both left and right authoritarianism.
SPR_those_who_would_not_help_us코0=우리를 돕지 않는 자들
SPR_those_who_would_not_help_us_desc코1=We were abandoned by the West in our struggles against the fascists, but things have changed since then, and they have found themselves in their own war. We now again need their aid, and perhaps this time they have learned to pay us heed when we form the vanguard against a new enemy.
SPR_those_who_would_not_help_us_tt코0=§RCountries must approve of the agreement for the bonuses to take effect.§!\n
SPR_ideological_allies코0=이념 동맹
SPR_ideological_allies_desc코1=Spain has been reforged in the crucible of civil war - we will stand with our ideological allies against both the extremism of the Right as well as that of the Left.
SPR_enemies_of_our_enemy코0=적의 적
SPR_enemies_of_our_enemy_desc코1=Though they have aided our enemies during the civil war, we now share a common enemy. Perhaps it is time to put aside our differences until such a time as the greater fight has been won.
SPR_deal_with_the_devil코0=악마와의 거래
SPR_deal_with_the_devil_desc코1=The Germans have ample experience fighting the Soviets, and though we could never agree to a formal alliance, perhaps the exchange of their military knowledge might give us a clear advantage in our own war efforts against our common enemy.
SPR_deal_with_the_devil_tt코0=§R혜택의 효과를 받으려면 [GER.GetNameDefCap]의 협정에 동의해야만 합니다.§!\n
SPR_stabilize_the_nation코0=국가 안정화
SPR_stabilize_the_nation_desc코1=We have emerged from the civil war victoriously, but now we must ensure that stability returns and that this cannot happen again.
SPR_end_fascism_at_all_costs코0=어떤 대가를 치르더라도 파시즘 종식
SPR_end_fascism_at_all_costs_desc코2=Nothing matters beyond the total destruction of the fascists - if we must sell our souls to communism to achieve this, then so be it.
SPR_communists_in_the_government코0=정부 내 공산주의자들
SPR_communists_in_the_government_desc코1=Communist influence in the government has grown to such a degree that they now demand a complete change in leadership to reflect the new realities of the Republic.
SPR_communists_in_the_government_tt코0=Stalinist ministers become §Gavailable§!, but Democratic ministers are §Rremoved§!.\n
SPR_restore_higher_education코0=고등 교육 재건
SPR_restore_higher_education_desc코1=The institutions of higher education that were damaged during the war should be rebuilt and expanded, ensuring a steady supply of bright minds for our industry.
SPR_engineering_advances코0=공학 증진
SPR_engineering_advances_desc코1=공학의 새로운 발전은 새로운 형태의 항공기와 기갑장비뿐만 아니라 향상된 산업 건설도 가능하게 합니다.
SPR_reprofessionalize_the_military코0=군대 재-전문화
SPR_reprofessionalize_the_military_desc코1=우리의 군대는 군 생활의 엄격한 규율에 따라 교육받지 못한 사람들에 의해 재건될 수 밖에 없었습니다. 우리 군대를 임시적인 비상 군대에서 진정한 국군으로 변모시키련 이들을 다시 전문화해서 적절한 규율과 지휘 체계를 심어줘야 합니다.
SPR_experiences_from_the_civil_war코0=내전의 경험
SPR_experiences_from_the_civil_war_desc코1=우리 군대가 가진 내전 경험은 장비를 개발하는데 새롭고 극적인 진전으로 이어졌습니다.
SPR_a_new_military_academy코0=새 사관학교
SPR_a_new_military_academy_desc코1=진정한 전문 군대라는 목표를 달성하기 위해서 우리는 새로운 사관학교를 설립해야하며, 우리의 장교들이 가능한 최고가 되도록 해야 합니다.
SPR_revive_the_republican_navy코0=공화파 해군 재건
SPR_revive_the_republican_navy_desc코1=우리 해군은 육군과 마찬가지로 내전의 발발하면서 찢겨져 있었고 해군 재건은 우리 국가의 안보를 위해 우선시해야 합니다. 이를 위해서는 새로운 기반시설을 구축해야하며 우리는 이것을 즉시 추진할 것입니다.
SPR_navy_modernization코0=해군 현대화
SPR_navy_modernization_desc코1=우리가 입은 손실은 현대적인 함정 설계를 하지 않을 이유가 없다는 것을 알려주었습니다. 우리는 적절한 설계에 대해 문의해야 하며 그 건조를 즉시 확인해야 합니다.
SPR_expand_the_naval_academy코0=해군 사관학교 확충
SPR_expand_the_naval_academy_desc코1=내전은 우리 해군이 가진 지도력에 결함이 있다는 점을 보여줬습니다. 해군 사관학교의 질을 향상시키고 그 규모를 늘린다면 앞으로 이런 희생이 큰 전술적, 전략적 오류가 훨씬 덜 발생할 것입니다.
SPR_prepare_for_the_next_war코0=다음 전쟁의 대비
SPR_prepare_for_the_next_war_desc코1=전쟁 폐허가 된 우리 나라를 향한 외국의 다양한 위협에 맞서기 위해서 우리는 군수 산업을 확대해야 합니다. 우리는 무슨 일이든 대비해야 합니다.
SPR_join_the_global_fight_against_fascism코0=파시즘에 대항하는 국제전 합류
SPR_join_the_global_fight_against_fascism_desc코1=우리는 스페인에서 파시즘을 물리쳤으나 그것은 아직 전세계의 다른 나라에도 존재하고 있습니다. 이 싸움을 최후까지 지켜보는 것이 우리의 의무입니다.
SPR_the_anti_fascist_crusade코0=반파시즘 성전
SPR_the_anti_fascist_crusade_desc코1=The Spanish fought the fascists long before anyone else realized the danger. This fight is our fight, and we will not cease until it is won.
FRA_devalue_the_franc_desc코1=While other countries allowed their currencies to become less valuable to help their economies, we have steadfastly refused to do so. As a result, our economy is lagging behind others. If we want to become more competitive and weather the coming storm, we must not dismiss a devaluation of our currency out of hand, even if it would prove to be an unpopular measure.
FRA_autoroutes코0=고속도로
FRA_autoroutes_desc코0=독일인들은 국가의 여러 지역을 연결하는 고속도로라는 개념으로 세상을 놀라게 했습니다. 우리도 똑같이 할 수 있다는 점을 전세계에 보여줄 수 있습니다.
FRA_invest_in_the_metropole코1=본토 개발
FRA_invest_in_the_metropole_desc코0=산업 재건의 첫 번째 단계는 우리 본토가 가진 산업 기반부터 개선하는 것이어야 합니다.
FRA_invest_in_the_colonies코1=식민지 개발
FRA_invest_in_the_colonies_desc코0=유럽에 있는 우리의 산업 중심지는 대규모 산업 확장을 받쳐줄 인구와 자원을 가지고 있지 않습니다. 우리 경제가 다른 나라와들과 비등해지려면 우리의 식민지를 활용해야 합니다.
FRA_colonial_industry_effect_tt코2=이전에 투자한 모든 식민지 주에 §Y민간 공장§!을 2개씩 추가합니다.\n
FRA_industrial_expansion_effect_tt코1=이전에 투자한 본토 주에 §Y민간 공장§!을 2개씩 추가합니다.\n
FRA_military_factories_effect_tt코1=이전에 투자한 모든 주에 §Y군수 공장§!을 2개씩 추가합니다.\n
FRA_invest_in_west_africa코0=서아프리카 투자
FRA_invest_in_west_africa_desc코0=막대한 노동자와 자원 매자량을 가진 서아프리카는 투자 후보지로서 완벽합니다.
FRA_invest_in_indochina코0=인도차이나 투자
FRA_invest_in_indochina_desc코0=인도차이나에 있는 우리 소유물과 본토 심장부 사이의 아득한 거리는 단점처럼 비춰질 수도 있지만, 그것은 적의 공격으로부터 어떤 산업도 보호할 수 있다는 점도 의미합니다.
FRA_invest_in_syria코0=시리아 투자
FRA_invest_in_syria_desc코0=시리아는 유럽이나 아프리카에서 전쟁이 발발할 경우 우리에게 공급할 수 있는 완벽한 위치에 있습니다. 이곳의 산업 잠재력을 향상시키는 것 또한 이 지역에서 우리의 위치를 뒷받침할 것입니다.
FRA_global_integration코0=국제 통합
FRA_global_integration_desc코0=대영제국은 상호적으로 지탱해주는 여러 구성원들의 정교하게 조정된 체계입니다. 식민지와 함께라면 우리라고 이런 일을 못 해낼 거라 할 순 없습니다.
FRA_begin_rearmament코0=재무장 시작
FRA_begin_rearmament_desc코1=1919년에 포슈 원수가 예견한 20년 간의 휴전협정은 급속도로 끝나가고 있으며 세계가 앞으로 몇 년안에 전쟁에 돌입할 가능성은 점점 높아지고 있습니다. 우리는 준비되어 있어야 합니다.
FRA_firepower_kills코0=화력 살상
FRA_firepower_kills_desc코0=대전쟁의 교훈은 잔인했던 만큼 간단했습니다. 즉, 이제 상대방을 보면서 싸우던 시대는 끝났습니다. 오늘날 살상은 가장 현대적인 무기로 장거리에서 대량으로 행해집니다.
FRA_methodical_battle코0=체계적인 전투
FRA_methodical_battle_desc코0=어떤 이들은 전투는 난장판이라고 주장하지만 그들은 멍청이들입니다. 전투란 총체적인 계획을 바탕으로한 적합한 장비의 체계적인 적용에 불과합니다. 계획만 잘 세우면 적의 의도는 역사의 뒤안길로 사라질 것입니다.
FRA_division_cuirassee코0=기갑 사단
FRA_division_cuirassee_desc코0=드골이라는 이름의 진취적인 장교는 중기갑장비와 보병, 중형 전차가 결합하여 합동 전력으로 싸우는 새로운 형태의 사단을 제안했습니다.
FRA_infantry_tanks코0=보병 전차
FRA_infantry_tanks_desc코0=다른 어떤 것이든 전차의 첫 번째와 마지막 임무는 보병들이 지역을 장악하고 유지할 수 있도록 하는 것입니다. 그러므로 우리는 항상 보병 부대에 현대적이고 능력 있는 전차를 갖추어야 합니다.
FRA_special_forces코0=특수 부대
FRA_special_forces_desc코0=앞으로 일반 보병들이 자신의 한계에 부닥치는 지역에서의 전투가 더 치열해 질 것입니다. 우리는 이러한 조건들에서도 작전을 수행할 수 있는 새롭고 더 능력 있는 편제를 만들어야 합니다.
FRA_fusiliers_marine코1=해군 소총수
FRA_fusiliers_marine_desc코0=해안이 뚫을 수 없는 방어벽이라던 시대는 끝이 났습니다. 앞으로 우리는 적이 어디에 있든 전투를 펼칠 수 있어야 하며, 어떤 저항에도 불구하고 상륙 지점을 점령해야 합니다.
FRA_battle_of_maneuver코0=기동전
FRA_battle_of_maneuver_desc코0=좁은 지역에서 군대가 충돌한다는 기존의 전장 개념은 사장되었습니다. 대량의 차량화, 항공기 그리고 빠른 무전 통신으로 전투는 수 백 킬로미터 이상 빠르게 수행됩니다. 우리는 이것을 빨리 준비할수록 좋습니다.
FRA_air_dominance_desc코0=비행기의 개발은 군대가 고심해야할 제3의 측면을 만들었습니다. 우리는 이 측면의 안전을 확보하지 않으면 재앙에 직면할 것입니다.
FRA_air_ground_cooperation코0=지상과 항공의 협력
FRA_air_ground_cooperation_desc코0=공중에서 싸우는 것은 언제나 지상의 목표를 추격할 때에만 실효적인 군사적 결과를 낳습니다. 공중전과 지상전을 더 잘 통합할수록 더 효과적입니다. 
FRA_flying_artillery_desc코0=오늘날 빠르게 진행되는 전투를, 지상의 느린 포병들이 따라가지 못할 지도 모릅니다. 폭탄을 실은 비행기가 그 역할을 대신할 수 있습니다.
FRA_form_the_popular_front코0=인민전선 창설
FRA_form_the_popular_front_desc코1=독일과 이탈리아에서 파시즘이 대두되면서 우리의 대의가 살아남으려면 좌파의 내분이 중단되어야 한다는 것이 분명해졌습니다. 모든 좌파 정당으로 구성된  광범위한 인민전선은 결국 파시즘을 일으키는 지금의 경제 상황을 고심하기 위한 인민의 신임을 얻을 것입니다.
FRA_ban_communism_desc코0=자신의 조국에서 공산주의 혁명의 혼란과 유혈사태가 일어나는 것을 진심으로 경험하고 싶은 사람의 존재를 상상도 할 수 없지만, 우리 중에 그런 짓을 할 사람들이 있는 것 같습니다. 우리는 그들이 국가를 상대로 음모를 꾸미는 것을 허용할 수 없습니다. 가장 강력한 조치를 취해야만 합니다.
FRA_invite_communist_ministers코0=공산당 장관 초청
FRA_invite_communist_ministers_desc코0=극우파의 반발을 우려했기 때문에 공산주의자들이 실제로 정부 관료에 포함되는 일은 막았습니다. 하지만 우려라는 것은 형편없는 조언을 합니다. 만약 우리가 이 대립을 겪어야한다면, 그들이 오도록 하십시오.
FRA_strengthen_the_unions코0=연합 강화
FRA_strengthen_the_unions_desc코0=너무 오랫동안, 개인의 노동자가 그의  동료들과 연대하여 단체교섭권을 주장하는 것은 공격에 무방비했습니다. 더 이상은 안됩니다.
FRA_celebrate_the_commune코0=코뮌을 축하하다
FRA_celebrate_the_commune_desc코0=비록 오래 존속하지는 못했지만 파리 코뮌은 프랑스 땅에 공산주의 사회를 만드려는 최초의 시도였습니다.
FRA_womens_suffrage_desc코1=자신의 권리를 얻기 위해 바리케이드에서 몇 번이고 싸워온 프랑스의 근면한 여성들이 선거에 투표하는 것을 금지한 점은 부끄러운 일입니다. 우리는 이 부조리를 근절할 것입니다.
FRA_legal_equality코0=법적 평등
FRA_legal_equality_desc코0=모든 면에서 여성들은 여전히 2등 시민으로 여겨지고 항상 남성의 의지를 따라야 했습니다. 이 말도 안 되는 소리는 이제 끝났습니다.
FRA_industrial_collectivization코0=산업 집단화
FRA_industrial_collectivization_desc코1=오늘날 프랑스 경제는 직원이 거의 없는 중소기업들로 구성되어 있으며, 영원히 서로 경쟁하며 비효율적인 소규모 생산에서 자원을 빨아들이고 있습니다. 우리는 이 중소기업들을 통합해 최종적으로 세계무대에서 경쟁할 수 있는 기업으로 만들 것입니다.
FRA_agricultural_collectivization_desc코0=산업에 적용되는 것은 프랑스 전역의 농업에도 똑같이 적용됩니다. 작은 농장들은 현대식 장비를 살 여유가 없으며 대체로 증조부의 방식대로 일합니다. 우리는 이들을 농업 생산 단위로 통합하여 효율성과 생산량을 높일 것입니다.
FRA_force_the_issue코0=결정 강요
FRA_force_the_issue_desc코1=우리는 인민전선을 형성한 이후 여기까지 왔습니다. 그러나 우리는 우리의 임무를 반쯤 끝낸 채로 내버려 둘 수 없습니다. 혁명과 함께하든 반대하든 모든 좌파들이 결정을 하고 입장을 취해야 할 때입니다.
FRA_force_the_issue_tt코0=안정화 불이익은 §Y민주주의§! 정당의 지지도에 달려있습니다.\n
FRA_reconciliation코0=화해 조정
FRA_reconciliation_desc코0=과거의 프랑스 혁명은 너무 자주 나라를 혁명 테러와 반혁명 테러의 끝없는 광기로 몰아넣었습니다. 혁명을 지지했든 지지하지 않았든, 지금은 어쩌면 모든 사람들이 공존하는 공화국을 세워야 할 때인 것 같습니다.
FRA_constitutional_convention코0=개헌 논의
FRA_constitutional_convention_desc코0=공화국의 본질에 있어서 근본적인 변화는 하루 아침에 가능하지 않으며, 헌법 개정을 타결시키지 않고서는 이루어질 수도 없습니다.
FRA_anti_fascist_coalition코0=반파시스트 연정
FRA_anti_fascist_coalition_desc코0=진보의 가장 큰 위협은 반동 파시즘의 확산입니다. 우리는 이 위협에 맞서길 마다하지 않는 모든 나라의 편을 들어야 합니다. 그렇지 않으면 우리 중 누구도 미래가 없을 것입니다.
FRA_invite_anti_fascist_emigrants코0=반파시스트 이민자 초대
FRA_invite_anti_fascist_emigrants_desc코1=모든 파시스트 정권이 취하는 첫 단계는 그들의 비평가와 국가를 조직할 다른 대안을 제시할 수 있는 사람들을 추방하는 것입니다. 하지만 이런 사람들은 모국이 해방되는 날을 대비하는 망명 정부를 구성하는데 있어 매우 적합합니다.
FRA_reconnect_to_the_balkans코0=발칸과의 재접촉
FRA_reconnect_to_the_balkans_desc코0=프랑스는 오래 전부터 발칸 반도 국가들을 이끌어 중부 유럽 열강의 균형을 맞추려고 애써 왔습니다. 이러한 접촉이 최근 많이 줄었긴 했어도 여전히 존재는 합니다.
FRA_pre_empt_the_fascist_attack코0=파시스트 공격 선제 타격
FRA_pre_empt_the_fascist_attack_desc코0=왜 우리는 적이 평화 속에서 우리를 향한 피할 수 없는 공격을 강행할 최적의 시기를 계획하도록 내버려둬야합니까? 적의 준비가 끝나기 전에 우리가 먼저 공격하고 이 위협을 격파해야 합니다.
FRA_loyalty_to_moscow코0=모스크바를 향한 충성
FRA_loyalty_to_moscow_desc코0=소련에서 실행되고 있는 사회주의 방식이 완벽하지 않을 수도 있지만, 소련이 최고 수준의 사회주의 사상 완성에 도달했다는 점은 어떤 합리적인 의심도 할 수 없습니다. 우리만의 방식을 추구하려 애쓰는 것은 바보같은 짓이 아닐 수 없습니다.
FRA_league_of_french_bolshevist_volunteers_desc코1=한 사회주의 국가가 외국의 침략으로부터 위협을 받을 때는 모든 사회주의 국가가 위협에 놓여 있습니다. 동지들이 목숨을 걸고 싸우는 것을 수수방관해서는 안됩니다.
FRA_host_the_german_exiles코0=독일 망명자 초대
FRA_host_the_german_exiles_desc코0=마르크스와 엥겔스의 고향인 독일은 한때 공산주의 사상과 실행의 최전선에 있었습니다. 나치가 정권을 잡자 많은 독일 공산주의자들이 도망쳤습니다. 우리가 그들에게 집을 마련해 준다면 그들은 해방된 영토에 더 효과적인 정부를 조직할 수 있게 도와줄 것입니다.
FRA_revolution_to_the_utmost코0=최고를 향한 혁명
FRA_revolution_to_the_utmost_desc코0=반쯤 끝난 혁명은 혁명이라고 할 수 없습니다. 행동을 완수하고 새로운 정치 체제가 안전해질 때까지는 멈춰선 안 됩니다. 그 어떤 대가를 치르더라도.
FRA_destroy_the_counter_revolution코0=반혁명 말살
FRA_destroy_the_counter_revolution_desc코0=지금도 프랑스의 어떤 사람은  1초라도 약한 모습을 보이면 자국민의 등에 단검을 찌를 준비를 합니다. 우리는 방관하지 않을 것이고 그들을 먼저 공격할 것입니다.
FRA_revolutionary_zeal_desc코1=프랑스 국민들은 항상 낡은 질서를 근절하고 새로운 질서를 일으켜 세우려는 특별한 열성을 지니고 있습니다. 이들을 좌절시켜선 안 됩니다.
FRA_loyalty_to_the_cause코0=대의를 향한 충성심
FRA_loyalty_to_the_cause_desc코1=다른 나라들은 자국의 공산주의 비전을 수립할 지도 모르지만 우리는 우리와 타협할 이유가 없습니다. 그들은 목적이 수단을 정당화했는지에 대한 의혹에 시달려 중단했을 수도 있습니다. 우리는 그러지 않을 것입니다.
FRA_carry_the_revolution_north코0=혁명을 북쪽으로
FRA_carry_the_revolution_north_desc코0=해협 너머에는 산업혁명의 발상지 뿐만 아니라 근대 자본주의의 발상지도 있습니다. 이곳이 반혁명 적군의 발판이 되는 것을 용납할 수 없습니다.
FRA_carry_the_revolution_west코0=혁명을 서쪽으로
FRA_carry_the_revolution_west_desc코1=이베리아 반도의 정권들은 툭하면 대중 혁명에 휩쓸릴 동아줄에 매달려 있습니다. 우리는 그 동아줄을 끊어버릴 것입니다.
FRA_carry_the_revolution_east코0=혁명을 동쪽으로
FRA_carry_the_revolution_east_desc코0=동쪽 국경에는 우리의 새로운 질서에 가장 큰 위협이 있습니다. 그곳의 반동 세력들은 우리가 최소한의 여유도 없을 때 공격하겠지만 우리가 그것을 준비할 시간을 주어야만 가능할 것입니다.
FRA_carry_the_revolution_south코0=혁명을 남쪽으로
FRA_carry_the_revolution_south_desc코0=파시즘에 가장 먼저 함락된 나라는 이탈리아였습니다. 그 결과 그 이념은 이탈리아에 깊숙히 자리 잡았습니다. 우리의 세계관은 평화롭게 공존할 수 없습니다. 그들은 우리만큼 이를 잘 알고 있으며, 틀림없이 행동할 준비를 할 것입니다. 우리도 그래야만 합니다.
FRA_egalite_liberte_solidarite_desc코1=제1차 프랑스 혁명은 천년 동안 존속해온 정권을 완전히 없애버렸고, 유럽의 모습을 완전히 바꾸어 놓았습니다. 그들이 시작한 것을 끝내야 합니다.
FRA_reform_the_labour_laws코0=노동법 개정
FRA_reform_the_labour_laws_desc코0=프랑스 노동자들은 낮은 임금과 적은 혜택으로 혹독한 환경에서 일하고 있습니다. 그들의 지위를 향상시키기 위해서 포괄적인 개혁안을 시행할 시기가 왔습니다.
FRA_nationalize_key_industry코0=핵심 산업 국유화
FRA_nationalize_key_industry_desc코0=현 상황에서 우리는 다가오는 위협에 대처하기 위해 경제 구조를 근본적으로 조정하는 것을 피해서는 안됩니다. 시간이 없습니다. 그 문제를 해결할 자유 시장을 즉시 시행해야 합니다.
FRA_reorganize_the_aviation_industry코0=항공 산업 재개편
FRA_reorganize_the_aviation_industry_desc코0=수십 개의 소기업으로 나누어진 우리의 항공 산업은 독일이나 미국보다 수 십년 뒤쳐져 있습니다. 근본적인 구조조정이 필요합니다.
FRA_form_the_state_arsenals코0=국가 조병창 개설
FRA_form_the_state_arsenals_desc코0=우리 군에 현대 무기를 보급하기 위해 필요한 생산 능력 개발을 민간기업에게만 맡길 수 없습니다.
FRA_general_work_council코0=일반노동위원회
FRA_general_work_council_desc코0=고용주와 근로자 간의 분쟁을 처리하고 노동자들이 가장 능률적인 방법으로 고용될 수 있도록 국가 기관을 설립할 것입니다.
FRA_national_champions코0=국민 영웅
FRA_national_champions_desc코0=세계적 수준에서 경쟁할 수 있는 잠재력을 갖춘 소수의 기업을 선정하고 최고 수준으로 지원함으로써 우리는 누구와도 대등한 현대 경제를 일으켜 세울 수 있습니다.
FRA_dirigisme_desc코0=소련 방식의 전면적인 계획 경제가 너무 극단적인 조치인 것은 분명하지만, 우리  경제를 최대로 활용하기 위해서는 일정한 계획과 방향을 정립하는 확실한 조치가 필요합니다.
FRA_ban_the_leagues코0=불법 조직 금지
FRA_ban_the_leagues_desc코0=극우파 동맹은 걷잡을 수 없이 조직되어 왔습니다. 지금 그들은 쿠데타를 일으킬 만큼 강하지 않지만 미래에 무엇을 할 지 누구도 알 수 없습니다. 그들을 해산시키는 것이 최선입니다.
FRA_the_blum_viollette_proposal코0=블룸-비올레 제안
FRA_the_blum_viollette_proposal_desc코1=프랑스 공화국의 시민권은 자격이 있다면 누구에게나 주어져야 합니다. 알제리에 있는 많은 충신들은 완전한 시민이 되길 원하지만 아직은 그럴 수 없습니다. 그들을 완전한 시민으로 만들어서 알제리와 프랑스를 훨씬 더 가깝게 뭉쳐야 합니다.
FRA_expand_the_citizenship코0=시민권 확대
FRA_expand_the_citizenship_desc코0=It is intolerable for a republic that some of the people living on her territory would not be allowed to become her citizens, yet this state of affairs has been allowed to persist in our own. We must rectify this at once.
FRA_france_undividable_desc코0=프랑스는 하나의 깃발 아래 단일한 형태로 구성되어야 합니다. 분열의 두려움만 잠재울 수 있다면 이것을 공공연히 할 때가 된 것입니다.
FRA_french_union코0=프랑스 연방
FRA_french_union_desc코0=It is time to proclaim a new France, a France that spans the globe, in which all parts of our realm are united. We will hold referendums in every part to confirm the people's will to become part of this new, greater France.
FRA_french_union_tt코0=Referendums in various parts of our colonial empire will be held. Some parts may chose to become fully independent instead.
FRA_encourage_immigration코0=이민 장려 정책
FRA_encourage_immigration_desc코1=Our homeland is in desperate need of workers to make up for the losses incurred in the Great War. By making it easier to settle in France, we can attract the skilled immigrants that can make up for this shortfall.
FRA_review_foreign_policy코0=외교 정책 검토
FRA_review_foreign_policy_desc코0=The continental order that was established in 1919 looks increasingly under threat. It is time that we review our foreign policy options to secure new alliances to weather the coming storm.
FRA_intervention_in_spain코0=스페인 개입
FRA_intervention_in_spain_desc코0=The civil war in Spain has brought the clash between ideologies to our very doorstep. We must tread carefully, lest the conflict spill over into our country.
FRA_support_the_finns코0=핀란드 지원
FRA_support_the_finns_desc코0=The Finnish are fighting for their lives. We must aid them.
FRA_confirm_eastern_commitments코0=동유럽 약속 확인
FRA_confirm_eastern_commitments_desc코0=After the Great War, we set up a network of alliances in Eastern Europe, as a counter-weight to a resurgent Germany and an expansionist Soviet Union. Our allies in the region are now wondering if we would actually come to their aid if we were called. We should reassure them before they decide to seek help elsewhere.
FRA_strengthen_the_little_entente코0=소협상국 강화
FRA_strengthen_the_little_entente_desc코0=The Little Entente binds us to come to the aid of our allies in Eastern Europe and the Balkans. We have allowed this alliance to lapse, but it is needed now more than ever. It is time to revive it.
FRA_invest_in_our_weaker_allies코0=약한 동맹국에 투자
FRA_invest_in_our_weaker_allies_desc코0=우리가 전쟁이 발발했을 때 유능한 동맹군을 확보하려면, 그들이 스스로 군사적 수요를 충족시킬 수 있도록 해야 합니다. 그들의 산업에 대한 적당한 투자 프로그램은 그들이 현지에서 필요한 군수품을 생산할 수 있게 해줄 것입니다.
FRA_invest_in_our_weaker_allies_trigger_tt코0=우리보다 적은 군수 공장
FRA_coordinate_rearmament코0=재무장 조직화
FRA_coordinate_rearmament_desc코0=독일과 다른 적들의 통합 개발 프로세스에 대항해 우리도 동맹국들과 협력해야 합니다.
FRA_foreign_guest_workers코0=외국 이주 노동자
FRA_foreign_guest_workers_desc코0=Our lack of workers is a major bottleneck in expanding our industry and growing the size of our armed forces. Inviting skilled workers from our allies to work in our factories frees up manpower to send into the army.
FRA_join_the_ententes코0=협상국 가입
FRA_join_the_ententes_desc코1=France can not sustain two commitments of mutual defense at the same time. Unless we can get the British to agree to honor our commitments as well, we would have to choose. By combining our disparate networks of alliances into a single whole, we increase the deterrence factor of our alliances by an order of magnitude.
unlocks_espionage_operation_tt코0=Unlocks an §YEspionage Operation§!:\n
FRA_revive_the_franco_polish_alliance코1=프랑스-폴란드 연합 재건
FRA_revive_the_franco_polish_alliance_desc코0=France has always supported an independent Poland. In recent years, relations between our countries have cooled a little. With the threat of Germany on the horizon, it is time to rekindle our pact.
FRA_revive_the_franco_polish_alliance_tt코0=\nPoland would be invited into our faction if we were leaders of our own faction.
FRA_buy_time코0=시간을 번다
FRA_buy_time_desc코0=We are not ready to face the Germans in the field. Our allies are weak, our military is outdated. We might have to make some sacrifices if we want to survive.
FRA_arms_purchases_in_the_us코1=미제 무기 구매
FRA_arms_purchases_in_the_us_desc코0=Our military industry is simply not up to the task of supplying our forces with the necessary modern weapons. The US, however, has production capacity to spare. Unless they decide to return to their isolationism, it would seem that they could be persuaded to sell us the weapons we need.
FRA_france_leads코0=프랑스가 이끈다
FRA_france_leads_desc코0=A nation with the proud history of France can not let other countries dictate her foreign policy. We will make our own choices, guided by our own interests.
FRA_concessions_to_italy코1=이탈리아와의 교섭
FRA_concessions_to_italy_desc코0=Italy still dreams of an empire in Africa. If we were to offer some concessions - and approve of her conquest of Ethiopia - we might prevent the forming of an axis between Rome and Berlin.
FRA_ratify_the_stresa_front코0=스트레사 전선 승인
FRA_ratify_the_stresa_front_desc코0=Italy has indicated that she would join our faction in return for territories in Africa. It is time to put pen to paper and ratify the necessary treaties.
FRA_franco_soviet_treaty코0=프랑스-소비에트 조약
FRA_franco_soviet_treaty_desc코0=소련도 우리처럼 유럽에서 파시즘의 부상에 대해 걱정하고 있습니다. 때가 되면 우리를 지지하도록 그들을 설득할 수 있을 것입니다.
FRA_revive_the_national_bloc코0=국민권 재건
FRA_revive_the_national_bloc_desc코0=정치적 지형은 날이 갈수록 급진적으로 변해가고 있습니다. 좌파는 공산주의자들과 공동의 명분을 만들라고 속삭이고 있습니다. 지금 필요한 것은 강하고 안정적인 리더십입니다.
FRA_laissez_faire코0=자유방임주의
FRA_laissez_faire_desc코0=The Communists openly talk about remodelling the economic structure of our country in some radical way, of depriving the hard-working man of his rightful property. Against this, we will set the simple notion of freedom. A dynamic economy will always outperform a leftist nightmare of strangulating red tape.
FRA_protect_the_rights_of_man코0=인권 보호
FRA_protect_the_rights_of_man_desc코0=They may never say it openly, but it is obvious to anyone with eyes to see: curtailing the right to property is just the first step to eliminating all the rights our proud ancestors fought so hard for. We will not have it!
FRA_freedom_front코0=자유전선
FRA_freedom_front_desc코0=When faced with the chaos and upheaval the communists promise, one must be willing to make alliances with other parties, even those that one might find personally reprehensible.
FRA_stimulate_the_dynamic_market코0=동적 시장 활성화
FRA_stimulate_the_dynamic_market_desc코0=The dynamic market has been proven to be the most efficient form of economic organization. But it is still run by humans, and human beings sometimes need some reassurances that their hard work will not be in vain. By legislating away some restrictions and giving guarantees, we can help investors overcome their fears and help stimulate our economy.
FRA_agricultural_protectionism_desc코0=The world economy has grown more and more hostile to our traditional ways of production. If we do not take measures to protect our farmers, we will soon face a crisis of untold proportions as our farmers are unable to remain competitive in the face of mass-produced foodstuffs coming in from overseas.
FRA_economic_devolution코0=경제권 이양
FRA_economic_devolution_desc코0=It is absurd to think that some bureaucrat in Paris knows what is best for a company in Bordeaux. We must trust our entrepeneurs and empower them to create their own solutions.
FRA_promote_entrepeneurship코0=기업가 정신 촉진
FRA_promote_entrepeneurship_desc코0=The beating heart of a dynamic market has always been the individual who, upon seeing an opportunity, moves quickly to exploit it. In recent years, this spirit has been smothered with unnecessary regulations. We should roll them back.
FRA_utilize_the_leagues코0=동맹 활용
FRA_utilize_the_leagues_desc코0=It is a sad fact that political violence has become commonplace in France. If the country is to survive the threat of communist revolution, we must not shy away from the help of people who can and will meet the communist thugs in the street if it comes to that.
FRA_national_regeneration코0=국민 부흥
FRA_national_regeneration_desc코0=An excess of democracy and misguided republicanism have poisoned our country and divided our people. It will take a long time to heal these wounds, but at ast the first steps have been taken.
FRA_national_regeneration_trigger_tt코0=The combined total of Unaligned and Fascist support is over 50%
FRA_destroy_decadence코0=퇴폐정신 말살
FRA_destroy_decadence_desc코1=No country has ever been great if it allowed itself to debate even the tiniest issue for months. Some countries, secure behind oceans and supported by global empires, may believe that they can afford this luxury. We can not.
FRA_integralism코0=일체주의
FRA_integralism_desc코0=The ideology of integralism states that all aspects of society must come together and work as if they were one small piece of a larger whole. This society must be well ordered, to ensure that all parts of it work together in harmony.
FRA_work코0=노동
FRA_work_desc코0=The craftsman is the most important component of the economy. When guided by the right people, there is no nobler call than to place one's labour in service of one's country.
FRA_family코0=가족
FRA_family_desc코0=사회에서 가장 작은 단위는 개인이 아니라 가족입니다. 이 간단하고 분명한 사실에 이의를 제기하는 것은 구 공화국의 가장 큰 결점이었습니다.
FRA_fatherland코0=조국
FRA_fatherland_desc코0=국가는 다른 무엇보다도 우선시됩니다. 이것은 의심할 여지가 없습니다.
FRA_political_unity코0=정치적 단결
FRA_political_unity_desc코1=절대주의의 몰락 이후 프랑스의 역사는 정치적 내분에 관한 이야기가 되었습니다. 단결이 있었을 때 - 프랑스는 승리했습니다. 내분이 있었을 때 - 프랑스는 패배했습니다. 이 때문에 소수의 야망이 다수의 생계에 해를 끼치는 것을 용납할 수 없습니다.
FRA_diplomatic_freedom코0=외교적 자유
FRA_diplomatic_freedom_desc코1=The republican governments have shackled themselves to artificial constructs in Eastern Europe who will fall the moment we withdraw our aid. They are liabilities, not assets, and as such we will divest ourselves of them.
FRA_latin_entente코0=라틴 협상국
FRA_latin_entente_desc코1=The brotherhood that exists between the successor states of the Roman Empire is undeniable. The Germanic people of Europe have ruled the continent for too long. It is time that we reclaimed our national birthright.
FRA_reach_out_to_spain코0=스페인과의 접촉
FRA_reach_out_to_spain_desc코0=Freshly recovered from its civil war, Spain is our natural ally in our attempt to reshape the continent.
FRA_invite_portugal코0=포르투갈 초대
FRA_invite_portugal_desc코1=포르투갈의 식민지가 꽤 줄어들기는 했으나, 모든 포르투갈인의 마음속에는 탐험과 정복에 대한 정열이 아직 불타고 있습니다.
FRA_compensate_italy코0=이탈리아에게 배상
FRA_compensate_italy_desc코0=In the past, conflicts over some tiny stretches of desert have drawn our nations into conflict. Such nonsense is easily stopped, and a mutually agreeable outome can quickly be found.
FRA_intervention_in_greece코0=그리스 간섭
FRA_intervention_in_greece_desc코0=Greece controls some of the most valuable territory in the Mediterranean. We can not allow a hostile government to have control of it, and so we must act first.
FRA_the_congress_of_paris코0=파리 회의
FRA_the_congress_of_paris_desc코0=In the Congress of Berlin, the borders of Africa were shaped. But the map today looks like a patchwork. It is time to redraw the map, and thus form the basis for a new colonial empire.
FRA_the_natural_borders_of_france코0=프랑스의 자연 국경
FRA_the_natural_borders_of_france_desc코0=It is only natural that a country should look to its own interests first. We can not peacefully coexist with the Germans in our struggle, and so we must secure our natural borders to defend our heartlands.
FRA_towards_a_new_europe코0=새로운 유럽을 향하여
FRA_towards_a_new_europe_desc코1=France is at a crossroads. We can shackle ourselves to the old order, or we can embrace the new. With the Germans poised to remake the continent, it would be beneficial for us to be on their good side.
FRA_establish_spheres_of_influence코0=영향권 수립
FRA_establish_spheres_of_influence_desc코1=For centuries, our people have lived in the belief that we were mortal, hereditary enemies. This belief was founded in the idea that our interests were incompatible. But we could surely come to an agreement if we just defined our spheres of influence and studiously refrained from interfering.
FRA_split_belgium코0=벨기에 분단
FRA_split_belgium_desc코0=With Belgium now in our sphere of influence, it is time to call the French-speaking parts of it home. The rest will be formed into a new state.
FRA_align_belgium코0=벨기에 조정
FRA_align_belgium_desc코0=벨기에인이 존재할 수 있던건 다 우리 덕분이며, 그들은 이 사실을 절대 잊어서는 안됩니다. 이대로 벨기에가 독립 국가로 존재하게 내버려 둘거면, 최소한 벨기에에 우호적인 정부를 설립해야만 합니다.
FRA_grow_the_empire코0=제국 성장
FRA_grow_the_empire_desc코0=벨기에 같은 소국이 본국보다 몇 배는 큰 식민지를 소유한다는 사실이 참 웃기기만 합니다. 그런 식민지를 통치할 권리는 그들이 아니라 우리에게 있습니다.
FRA_bring_home_quebec코0=퀘벡을 다시 우리에게
FRA_bring_home_quebec_desc코0=우리가 오래 전 잃었던 지역은 결국 조국으로 돌아올 것입니다. 프랑스어를 구사하는 사람들이 거주하는 모든 지역은 조국의 이름아래 재통합될 것입니다.
FRA_expand_to_the_suez코0=수에즈 확장
FRA_expand_to_the_suez_desc코0=The division of control between us and Britain in the Levant is an unworkable compromise that we now, thankfully, no longer have to abide by.
FRA_dominate_the_middle_east코0=중동 지배
FRA_dominate_the_middle_east_desc코0=The countries of the middle east are artificial constructs, carved from the corpse of the Ottoman Empire. They are no more sovereign than the average French village, and it is time to remind them of that fact.
FRA_the_council_of_rambouillet코0=랑부예 협의회
FRA_the_council_of_rambouillet_desc코0=나라가 혼란에 빠진 상황에서 국민은 강력한 지도자를 찾기 마련입니다. 공화파가 프랑스 국민을 실패하게 한 것은 분명해졌고, 이제는 프랑스의 타고난 통치자들이 돌아와야 할 때입니다. 그러나 우선 군주제 회복을 위한 토대를 마련해야 할 것입니다.
FRA_revise_the_constitution코0=헌법 개정
FRA_revise_the_constitution_desc코0=공화파의 헌법은 너무 오랫동안 지속되도록 허용된 임시방편 조치인 것으로 알려져 있습니다. 이제 군주가 돌아올 수 있도록 다시 써져야 할 때입니다.
FRA_repeal_the_law_of_exile코0=망명법 폐지
FRA_repeal_the_law_of_exile_desc코0=프랑스 왕실의 가주도, 그 후계자도 명시적 허가 없이는 프랑스 땅에 출입할 수 없습니다. 군주제의 의기양양한 복귀를 이루기 전에 우리는 이 성가신 작은 장애물을 처분해야 할 것입니다.
FRA_orleanist_restoration코1=오를레앙파 재건
FRA_orleanist_restoration_desc코2=오를레앙파는 프랑스의 왕당파들 사이에서 상당한 지지를 받고 있습니다. 일부 비판자들은 다른 왕위 후보를 선호하지만, 오를레앙의 후계자가 그의 뒤에 있는 나라를 평화적으로 통합할 수 있는 가장 좋은 기회를 가지고 있다는 것은 의심의 여지가 거의 없습니다.
FRA_guarantee_the_constitution코0=헌법 보장
FRA_guarantee_the_constitution_desc코0=공화파의 언론이 왕실의 정당성에 반대하는 근거없는 캠페인을 시작하기 전에 국민의 개별 권리를 존중할 수있는 확실한 보증을 제공함으로써 그들의 입장을 약화시켜야 합니다.
FRA_the_first_citizen_of_the_state코0=제1국민
FRA_the_first_citizen_of_the_state_desc코0=왕은 상당한 권력을 가지고 있었지만 결코 구시대의 폭군이나 절대주의 통치자로 여겨져서는 안됩니다. 대신에, 현대의 군주는 법을 존중하고 불법적으로 권력을 빼앗는 자들에 대한 첫 번째 방어선이되어야합니다.
FRA_counter_action_desc코0=악시옹 프랑세즈는 오랫동안 왕정 복귀를 가장 강력하게 주장해 왔습니다. 불행히도, 다른 분야에 대한 그들의 견해는 별로 마음에 들지 않습니다. 그들이 그들의 목적을 위해 봉사했다는 것을 알리고 처분할 때가 되었습니다.
FRA_no_further_humiliations코0=더 이상의 굴욕은 없다
FRA_no_further_humiliations_desc코0=수년 동안, 공화파 정부는 독일이 국제 조약에 대해 거친 행동을 할 수 있도록 허용했으며, 그 중 일부는 잉크가 마르기도 전에 뻔뻔스럽게 깨지고 말았습니다. 이제 끝낼 때입니다.
FRA_slum_clearing코0=빈민가 철거
FRA_slum_clearing_desc코0=프랑스가 열강 중 하나임에도 불구하고, 많은 프랑스인 노동자들이 쓰러져갈듯한 빈민촌에서 하루하루를 힙겹게 살아갑니다. 한 국가의 왕이라면 이 상황을 지켜 보고만 있지는 않을 것입니다.
FRA_public_welfare코0=공공 복지
FRA_public_welfare_desc코0=하찮은 천민이라고 해도 그들을 위해 일하지 않는 왕은 왕이 아닙니다.
FRA_the_legitimate_heir코0=합법적인 계승
FRA_the_legitimate_heir_desc코1=정통주의자들은 카를리스트의 한 분파를 프랑스 왕좌의 정당한 상속인으로 간주합니다. 그들의 후보를 왕좌에 임명하는 것은 이중의 통치 체제에서 스페인과 프랑스를 지배할 수 있는 감질나는 가능성을 열어줍니다.
FRA_secure_the_crown_of_spain코0=스페인의 왕좌를 확보하라
FRA_secure_the_crown_of_spain_desc코0=왕의 생득권을 주장하기 위한 첫걸음은, 각양각색의 정부들로부터 스페인을 확보하는 것입니다. 그들의 사소한 실랑이는 이미 한 번 나라를 피비린내 나는 내전으로 몰아넣은 적이 있습니다. 우리는 그들이 다시는 그렇게 하도록 내버려 두어서는 안 될 것입니다.
FRA_unite_the_crowns코0=왕실 단결
FRA_unite_the_crowns_desc코0=스페인이 확보되면 이제 왕관을 통합하고 새로운 왕국 프랑스-스페인 왕국을 만들 수 있습니다.
FRA_two_countries_two_crowns코0=두 개의 국가, 두 명의 군주
FRA_two_countries_two_crowns_desc코0=There is no feasible way in which we could unite the countries where one would not consider itself a subject of the other. We will instead advise the king to rule both in a personal, but not a legal, union.
FRA_proclaim_the_third_empire코0=제3제국 선포
FRA_proclaim_the_third_empire_desc코0=보나파르트파는 왕위 다툼에서 외부인으로 여겨질지 모르지만, 그들은 모든 유럽인들이 프랑스 황제에게 고개를 숙였던 시대의 꿈을 지니고 있습니다.
FRA_avenge_waterloo코0=워털루의 복수
FRA_avenge_waterloo_desc코0=나폴레옹 1세의 역사는 그의 최악의 패배로 영원히 정의될 것입니다. 우리가 성공하려면 그가 진 곳에서 우리가 이길 수 있다는 것을 보여줘야 할 것입니다.
FRA_reorganize_the_dutch코0=네덜란드 재조직
FRA_reorganize_the_dutch_desc코0=네덜란드 역시 한때 프랑스 제국의 일부였습니다. 그들이 패했으니 이제 자연 국경으로 돌아가야 할 시간입니다.
FRA_retribution_for_sedan코0=세단 응징
FRA_retribution_for_sedan_desc코0=반세기 이상 동안, 독일인들은 세단 전투를 기념했고, 거기서 나폴레옹 3세를 이긴 그들의 업적을 축하했었습니다. 앞으로는 모든 독일인들이 그곳의 이름을 저주하는 법을 배울 것입니다.
FRA_disunite_germany코0=독일 해체
FRA_disunite_germany_desc코0=프랑스에 대한 승리는 프로이센이 자신의 깃발 아래 작은 독일 국가들을 통일하도록했었습니다. 독일이 패배 한 지금,이 과정이 반대로 돌아가는 것이 옳을 것입니다.
FRA_return_to_borodino코0=보로디노로의 귀환
FRA_return_to_borodino_desc코0=보로디노에서 나폴레옹은 유럽에서의 승리를 달성하는 데 가장 근접했었습니다. 러시아 군대는 거의 파괴되었고, 그가 조금만 더 빨랐더라면, 그는 러시아인들을 항복시킬 수 있었을 겁니다. 우리는 해낼 수 있음을 세계에 보여줄 것입니다.
FRA_je_suis_la_deluge코1=나는 대홍수 뒤에 있다
FRA_je_suis_la_deluge_desc코0=프랑스 혁명은 오랫동안 유럽을 지배해 온 낡고 약한 정권을 휩쓸어 버린 대홍수였습니다. 이제 새로운 홍수가 시작됩니다.
FRA_coordinate_rearmament_tt코0=같은 세력 내 국가들과의 생산 면허 비용을 줄입니다.
invite_to_faction_tt코0=우리 세력에 초대됨
VIC_emergency_powers_to_petain코0=페탱을 향한 긴급조치권
VIC_emergency_powers_to_petain_desc코0=프랑스에 대한 전투에 패배한 가운데, 국가 안보를 위해 급진적인 조치가 취해져야 한다는 것은 분명합니다. 대통령은 필요한 일을 하는 데 제약을 받을 수는 없습니다.
VIC_the_national_revolution코0=국민 혁명
VIC_the_national_revolution_desc코1=우리의 패배는 의심의 여지없이 우리 나라의 근본적인 결함에서 비롯되었습니다. 이 결함을 고치는 데는 오랜 시간이 걸리겠지만, 어쩌면 우리의 패배로 인해 우리는 더욱 강하게 돌아올 수 있을 지도 모릅니다.
VIC_long_term_economic_planning코0=장기 경제 계획
VIC_long_term_economic_planning_desc코1=While it is tempting to see the current situation as so important that it supersedes all other concerns, we must not forget that there are things that take a long time to implement. By creating a series of economic plans, we can grow our economy in an efficient manner.
VIC_aid_small_businesses코0=중소기업 지원
VIC_aid_small_businesses_desc코2=우리 경제를 구성하는 많은 중소기업들이 배급제와 다른 전쟁 대책으로 큰 타격을 받았습니다. 우리는 그들이 살아남을 수 있도록 노력해야 합니다.
VIC_venerate_the_craftsman코0=장인 숭배
VIC_venerate_the_craftsman_desc코0=너무 오랫동안 노동에 대한 논의는 대기업 공장에서 일하는 산업 노동자에게 집중되어 왔습니다. 이제는 자신의 작업장에서 일하며 가족을 부양하는 숙련된 장인들의 업적을 보여주어야 합니다.
VIC_down_with_marianne코0=마리안느 타도
VIC_down_with_marianne_desc코1=프랑스 공화파 상징인 마리안느에 대한 사이비 종교적인 숭배가 우리 국민의 마음을 비틀어 놓았습니다. 그녀가 대표하는 가치 없는 공화국처럼, 그녀의 모든 흔적은 근절되어야 합니다.
VIC_up_with_jean_darc코1=잔 다르크 경배
VIC_up_with_jean_darc_desc코1=잔 다르크는 압도적으로 보이는 적과 용감하게 싸웠고, 조국의 이익을 위해 가진 모든 것을 희생시켰으며, 침략자들을 물리치기 위해 국가를 자신의 깃발 아래 집결시켰습니다. 확실히 그녀는 마리안보다 우리 젊은이들이 열망하는 더 나은 상징이지 않을까요?
VIC_celebrate_motherhood코0=모성애 찬양
VIC_celebrate_motherhood_desc코0=남자가 작업대나 밭에 있는 것과 마찬가지로 여자의 자리가 집안이라는 것은 본질적으로 명백합니다. 우리 국민은 여성의 일이 남자의 일처럼 국가의 존립을 위해 조금이라도 중요하다는 것을 상기시켜야 합니다.
VIC_prosecute_the_losers코0=패배자 기소
VIC_prosecute_the_losers_desc코0=프랑스는 수년간 카이져의 군대에 대항하여 버텼지만 현재의 전쟁에서는 그러지 못했습니다. 여기에는 반드시 이유가 있으며, 그것이 밝혀지고 책임이 있는 사람들이 법의 심판을 받을 때까지 멈춰서는 안 될 것입니다.
VIC_concessions_to_the_germans코1=독일과의 교섭
VIC_concessions_to_the_germans_desc코0=현실적인 상황으로 인해 우리는 이전의 적들과 타협을 해야만 합니다. 우리에게 부과된 심각한 부담을 줄일 수 있는 방법이 있을 것입니다.
VIC_mandatory_work_service코0=의무 복무
VIC_mandatory_work_service_desc코1=우리는 독일인들로부터 우리가 그들에게 노동력을 공급하면 우리의 점령비용을 줄일 수 있다는 약속을 가까스로 얻어냈습니다. 그러나, 국민들 중 그들의 조국을 위해 필요한 일을 기꺼이 하려는 사람은 거의 없는 것으로 보입니다. 장려책들이 실패하면, 우리는 이제 유감스럽게도 강제적인 방법을 사용해야합니다.
VIC_a_nation_reborn코0=국가 재건
VIC_a_nation_reborn_desc코0=수모를 당하고 패배한 우리의 나라를 재건하는 길고 고통스러운 과정이 끝날 무렵 공화파의 암과 그 내부의 분열들을 제거하면서 새롭게 재탄생한 프랑스가 일어섭니다.
VIC_end_the_occupation코0=예속의 종결
VIC_end_the_occupation_desc코0=국가 혁명이 끝날 무렵, 우리는 이전의 적들을 따라 우리의 자리를 잡고 볼셰비즘의 위협으로부터 안전하고 공화파의 분열적인 유혹으로부터 자유로운 새로운 유럽을 위해 싸울 준비가 되어있습니다.
VIC_the_national_bureau_of_statistics코0=국가통계청
VIC_the_national_bureau_of_statistics_desc코0=만약 우리가 우리 국민을 더 나은 미래로 이끌려면, 우리의 결정의 근거로 삼을 철저한 정보가 필요합니다. 우리는 이 정보를 생성하는 임무를 맡을 새로운 기관을 구성해야 합니다.
VIC_the_legionary_service_order코0=군단 복무 명령
VIC_the_legionary_service_order_desc코0=우리 군이 대부분 무장해제되고 어떤 경우에도 프랑스 전역을 보호하기에는 너무 나약한 상황에서 우리는 이 정권을 지탱할 새로운 애국자 조직이 필요합니다.
VIC_form_the_milice코0=민병대 조직
VIC_form_the_milice_desc코0=프랑스 전역에서 저항이 점점 더 거세지고 있는 상황에서, 우리는 그들과 싸울수 있는 힘을 만들어야 합니다. 이에 우리는 가장 애국적인 사람들만 영입해 테러리스트들을 굴복시키는 데 적합한 조치를 할 수 있는 광범위한 자유를 줄 것입니다.
VIC_anti_bolshevist_volunteers코0=반볼셰비키 의용군
VIC_anti_bolshevist_volunteers_desc코0=The greatest struggle in human history is taking place right now between the forces of western civilization and the forces of Communism. We can not sit idly by while this titanic battle is being fought.
VIC_rebuild_the_military코0=군대 재건
VIC_rebuild_the_military_desc코0=프랑스군은 완전히 붕괴되었고 굴욕감을 받았습니다. 다시 원상태로 만드려면 오랜 노력이 필요할 것입니다.
VIC_finish_the_naval_buildup코0=해군 증축 완료
VIC_finish_the_naval_buildup_desc코0=The late republic laid down a number of ships to modernize the fleet. Begun too late and pursued too slowly, it could not be finished in time. But it may yet serve as the nucleus of a new French Navy.
VIC_hidden_materials코0=숨겨진 원료
VIC_hidden_materials_desc코1=The Germans could not have rebuilt their armies as fast as they did if they hadn't cheated on the terms of their treaties. It is therefore only fair and proper that we should do the same.
VIC_analyze_our_defeat코0=우리의 패배 분석
VIC_analyze_our_defeat_desc코0=Our defeat was not inevitable. Many different people failed in their duties, in a long string of despicable complacency. We will find out the exact causes, and ensure that we are better prepared in the future.
VIC_modernize_the_airforce코0=공군 현대화
VIC_modernize_the_airforce_desc코0=Perhaps the most humiliating part of our defeat was our inability to compete in the air. We had too few modern planes. As the war continues around us, new planes are rapidly put into production. We must not let a similar thing happen again.
VIC_learn_from_the_enemy코0=적으로부터의 학습
VIC_learn_from_the_enemy_desc코0=우리가 왜 그리고 어떻게 졌냐를 이해하는 가장 빠른 방법은 적이 무엇을 했냐를 이해하는 것입니다.
VIC_buy_from_the_enemy코0=적으로부터 구매
VIC_buy_from_the_enemy_desc코0=우리 군수 산업은 군대에 충분한 현대 화기를 제공해주지 못했고 그건 지금도 여전합니다. 가능한 한 모든 곳에서 무기를 끌어모아야 합니다.
FRA_appeal_to_the_french_nation코0=프랑스 본국에 호소
FRA_appeal_to_the_french_nation_desc코0=전투에서 졌을지는 몰라도 전쟁에서 패배한 것은 아닙니다. 애국 프랑스인에게 저항은 의무입니다.
FRA_appeal_to_overseas_territories코0=해외영토에 호소
FRA_appeal_to_overseas_territories_desc코0=프랑스 본토가 적의 수중에 떨어졌을지 몰라도, 대부분의 식민지들은 아직 점령되지 않았습니다. 만약 우리가 그들을 우리 편으로 만들 수만 있다면, 우리는 우리의 적과 다시 싸울 수 있을 것입니다. 
FRA_appeal_to_overseas_territories_tt코0=Colonial territories in various parts of the world have a chance to switch to our side.
FRA_intervention_in_north_africa코0=북아프리카 개입
FRA_intervention_in_north_africa_desc코0=북아프리카는 본국을 탈환할 준비를 할 수 있는 지역 중 가장 적절한 지역입니다. 해방 작전을 위해 이 지역을 우리 지역으로 만드는 일이 가장 중요한 일이 될 것입니다.
FRA_intervention_in_west_africa코0=서아프리카 개입
FRA_intervention_in_west_africa_desc코0=서아프리카에는 훗날 본국을 탈환할 때 군인으로 징집할 수 있는 주민이 수 백만이 있습니다.
FRA_intervention_in_syria코0=시리아 개입
FRA_intervention_in_syria_desc코0=Denying the enemy the strategic territories in Syria protects the Suez canal and dramatically improves our situation in the eastern Mediterranean.
FRA_intervention_in_indochina코0=인도차이나 개입
FRA_intervention_in_indochina_desc코0=유럽에서의 싸움과는 멀리 떨어져 있는, 인도차이나에 있는 식민지는 전역에서 우리의 이익을 방어하는 데 도움이 되는 이상적인 지역입니다.
FRA_intervention_in_central_africa코0=중앙아프리카 개입
FRA_intervention_in_central_africa_desc코0=Central Africa is of vital importance for the allied war effort, and could be seized as an important propaganda coup for us.
FRA_intervention_in_madagascar코0=마다가스카르 개입
FRA_intervention_in_madagascar_desc코2=적이 마다가스카르를 점령하고 요새화하도록 허락한다면, 우리는 인도양에서 재앙에 직면하게 될 것입니다. 신속하고 결단력 있는 조치는 그 섬이 우리 편으로 남아 있도록 할 수 있을 것입니다.
FRA_form_the_national_committee코0=국가위원회 결성
FRA_form_the_national_committee_desc코0=Few would have believed that our cause could succeed. But now we are at last strong enough to declare the formation of a fully-functional government-in-exile, ready to take control of any French territory liberated from the enemy.
FRA_form_the_provisional_government_of_the_republic코1=임시정부 건립
FRA_form_the_provisional_government_of_the_republic_desc코0=파리가 해방됨에 따라 더 이상 망명정부 형태를 유지할 필요가 없어졌습니다. 이제 국가를 재건할 시간입니다.
FRA_continue_the_fight코0=전투 지속
FRA_continue_the_fight_desc코0=일부 군인들이 우리와 함께하기로 결정했습니다. 하지만 그들을 무장시키는 것은 우리의 몫입니다.
FRA_the_free_french_navy코0=자유 프랑스 해군
FRA_the_free_french_navy_desc코0=우리 동맹군은 해상로에서 생존을 위해 사투를 벌이고 있습니다. 여기에서라도 우리가 그들을 도와야만 합니다.
FRA_colonial_recruitment_desc코0=본국에서 징집이 불가능해진 현재, 우리는 해외 식민지들에게 도움을 청해야합니다. 대다수의 식민지 정부가 우리를 위해 싸우려고 합니다.
FRA_the_regiment_normandie코0=노르망디 연대
FRA_the_regiment_normandie_desc코0=우리 프랑스인들이 모든 전선에서 싸우는 걸로 보이게 하는 것은 매우 중요합니다. 소련이 지금 우리의 공동의 적에 맞서 전투에 임하고 있는 상황에서, 우리는 그들을 돕기 위해 작은 전투기 파일럿들을 보낼 수 있을 것입니다.
FRA_refus_absurde코0=부조리 척결
FRA_refus_absurde_desc코0=패배의 순간에도 일부는 저항의 의지를 마음 속 깊이 새겨두었습니다. 바로 그들이 점령 지역에서 저항 운동의 초석을 다질 것입니다.
FRA_the_maquis코0=마키단
FRA_the_maquis_desc코1=프랑스의 시골 지역은 점령자와 그들의 추종자로부터 도망치는 사람들에게 일종의 보호를 제공해줍니다. 적을 위해 일하기를 반대하는 모든 애국자들을 도우며 저항하는 모든 지역을 지원함을 통해 훗날 그러한 지역들을 저항군의 본거지로 만들 수 있을 것입니다.
FRA_reach_out_to_trade_unions코0=노동조합 접근법
FRA_reach_out_to_trade_unions_desc코0=If we are to strike against the industries that have now been pressed into service by the enemy, having good communications with the workers there seems like the best way. They can delay or sabotage any production that takes place, far more efficiently than any outside force.
FRA_cooperation_with_the_communists코0=공산당과의 협력
FRA_cooperation_with_the_communists_desc코0=In our common struggle, we must not refuse any ally that offers themselves - even if they may call themselves comrade.
FRA_connections_to_industrialists코0=기업가 접선
FRA_connections_to_industrialists_desc코0=While cooperation with the workers in the war industries help, cooperating with the people who run the factories has benefits in and of itself.
FRA_the_civil_and_military_organization코0=민군합동조직
FRA_the_civil_and_military_organization_desc코0=The many small groups that are carrying out acts of resistance are banding together to form a larger organization. We should give this our blessing.
FRA_national_council_of_the_resistance_desc코0=The resistance is growing stronger and stronger in France, and has become so powerful that it needs a new steering committee to coordinate its activities.
FRA_national_uprising_desc코0=The hour has come. Now is the time to pick up arms and step out from the shadows that have cloaked you for these many years!
FRA_french_forces_of_the_interior코0=프랑스 내무군
FRA_french_forces_of_the_interior_desc코1=The resistance has thousands of men under arms, all across France. As we and our allies advance across the country, we will sweep them up and turn them into soldiers in our army.
FRA_french_forces_of_the_interior_tt코0=Creates weak infantry units in every liberated core state.
FRA_naval_rearmament코0=해군 재무장
FRA_naval_rearmament_desc코0=Our shipbuilding industry has been left to languish while we focused on keeping pace with developments in other fields. As a result, we are now very much in danger of being outclassed by our rivals in the mediterranean and the Atlantic. We must invest more to make up for lost time.
FRA_colonial_naval_bases코0=식민지 해군 기지
FRA_colonial_naval_bases_desc코0=해외 세력투사의 핵심은 본국에서 멀리 떨어진 대양에서도 운용이 가능한 함대입니다. 대규모 해외 식민지는 이미 우리 손에 있으니, 그 다음은 이 해외 식민지들을 함대 재보급 및 수리가 가능한 기지로 만드는 것입니다.
FRA_develop_colonial_dockyards코0=식민지 조선소 개발
FRA_develop_colonial_dockyards_desc코0=With the naval bases in various parts of our Empire enlarged and modernized, we can look at settling the necessary heavy industry and build the large docks necessary to construct ships overseas.
FRA_the_old_school코0=구식 방법
FRA_the_old_school_desc코0=Despite all advances in naval technology, the key element of sea power is still the capital ship acting with the support of other fleet units. Whether this capital ship is still the battleship or is the new aircraft carrier, we must further increase the size of our shipbuilding industry to ensure we can keep pace with other naval powers.
FRA_carrier_planes코0=항공모항 함재기
FRA_carrier_planes_desc코0=항공모함과 함재기의 가치는 비슷합니다. 함재기가 없는 항공모함은 돈 낭비이자 적에게 먹이가 될 뿐이니까요. 
FRA_rush_the_richelieus코0=리슐리외급 건조 집중
FRA_rush_the_richelieus_desc코0=유럽의 상황이 절망적으로 변해가면서 일반적인 방법으로 수상함을 건조하는 것은 우리의 남은 시간을 잡아먹기만 할 것입니다. 하루라도 빨리 신규 전함을 취역시키기 위해 많은 자원을 건조 작업으로 우선시켜야 합니다.
FRA_prioritize_the_joffre코0=조프르 우선순위
FRA_prioritize_the_joffre_desc코0=우리가 가진 항공모함 함대는 모든 잠재적 적국들의 함대에 비해 열세이며 구식입니다. 신규 항공모함 프로젝트를 우선화해서 이 격차를 줄여야합니다.
FRA_the_young_school코0=신식 방법
FRA_the_young_school_desc코0=Developments in aviation, submarines and torpedoes have made the capital ship obsolete. With our limited naval industry, we can not afford to waste time and money on building gigantic floating fortresses that are helpless against the threats of the modern naval battlefield. We should instead focus on improving efficiency to allow us to build more small vessels.
FRA_undersea_combat코0=해저 전투
FRA_undersea_combat_desc코0=지난 10년 간, 잠수함 기술은 발전의 발전을 거듭했습니다. 이제 잠수함은 탐지 및 파괴가 거의 불가능해졌고, 수상함의 커다란 위협으로 급부상했습니다.
FRA_surface_combat코0=해상 전투
FRA_surface_combat_desc코0=With advances in gunnery, it has become all but impossible to build a ship that can hope to survive a prolonged slugging match with another capital vessel. It is far better to have a fleet of modern destroyers and torpedo boats to overwhelm an enemy with massed salvos of torpedoes.
FRA_prioritize_the_joffre_tt코0=Adds a modern §YCarrier§! at 40% completion to the construction queue.
POR_infrastructure_in_angola_tt코0=Add §Y2 Naval Base§! in Namibe province in Angola.\n   Add §Y3 Naval Base§! in Luanda province in Angola.\n
FRA_SNCAN_formed코0=Formed SNCAN
FRA_SNCAO_formed코0=Formed SNCAO
FRA_SNCASE_formed코0=Formed SNCASE
FRA_SNCASO_formed코0=Formed SNCASO
vichy_french_focus코0=비시 프랑스 중점 트리
POR_colonial_assimilation_policy_desc코0=Contrarily to other countries, the Portuguese nation is not defined by race, but by its shared culture and civilizing mission. Instead of racial prejudice, we need miscegenation.
POR_colonial_army_desc코0=강력한 국가로 발돋움하기 위해서는 본토의 군대로는 부족합니다. 우리는 식민지 인력을 충원해야 하고 동시에 그들을 무장시키고 훈련을 통해 전쟁 임무를 수행하도록 해야합니다.
POR_luso_tropicalism코0=포르투갈 식민주의
POR_luso_tropicalism_desc코1=We must recognize the multicultural nature of Portugal since the 15th century and emphasize national unity, integrating our African colonies into our territory and granting citizenship to the local population. There will be detractors, of course, but we must do what is right for the people living in our territories.
POR_limited_self_rule코0=제한된 자치법
POR_limited_self_rule_desc코0=By increasing the autonomy of our African colonies, allowing them to form their own government, we can concentrate on more urgent matters. This decolonization could bring us closer to democracies around the world.
POR_infrastructure_in_angola코0=앙골라 기반시설
POR_infrastructure_in_angola_desc코0=Angola has many unexplored riches. We must develop the infrastructure in the region in order to exploit its resources in the future.
POR_develop_north_angola코0=북부 앙골라 개발
POR_develop_north_angola_desc코1=We have discovered a source of iron in North Angola, we should build the extraction industry needed to exploit this valuable resource.
POR_develop_south_angola코0=남부 앙골라 개발
POR_develop_south_angola_desc코0=The search for resources in southern Angola has been successful. Now we can develop the required exploitation industry.
POR_portuguese_oil코0=포르투갈 석유
POR_portuguese_oil_desc코0=A nation without oil is not able to sustain its economy in case of conflict. We must search in Angola for commercially viable oilfields.
POR_develop_mozambique코0=모잠비크 개발
POR_develop_mozambique_desc코0=By developing infrastructure and industry in Mozambique we will be able to exploit its aluminium sources for our benefit.
POR_continue_the_public_works코0=공공사업 재개
POR_continue_the_public_works_desc코0=Thanks to the state's regulations our government implemented after years of precarious financial situation we have managed to stabilize our economic situation and we should keep investing in public projects to stimulate our infrastructure.
POR_instituto_superior_tecnico코0=고등기술연구소
POR_instituto_superior_tecnico_desc코0=Portugal needs an advanced Engineering school with state-of-the-art teaching and research facilities in order to not be left behind in the struggle that is nearing.
POR_ogme코0=OGME
POR_ogme_desc코0=By investing in the Oficinas Gerais de Material de Engenharia we will be able to supply our army with modern and high-quality equipment much faster.
POR_ogma코0=OGMA
POR_ogma_desc코0=Enhancing the facilities of the Oficinas Gerais de Material Aeronáutico will significantly improve our aircraft production.
POR_roads_bridges_and_dams코0=도로, 교량 그리고 댐
POR_roads_bridges_and_dams_desc코0=We should invest in public construction projects that focus on improving our infrastructure and road systems.
POR_extraction_industries코0=추출 산업
POR_extraction_industries_desc코0=Many of our riches lie in the soil, but our mines are old and artisanal. We must build a Modern Extraction Industry.
POR_hydroelectricity코0=수력 발전
POR_hydroelectricity_desc코0=With the large investment made in the North and Center of Portugal, it is now possible to build a network of dams that will produce electricity and regulate river flows.
POR_military_vehicles코0=군용 차량
POR_military_vehicles_desc코0=Our army requires modern vehicles for the battles to come. If we are to prevail in future conflicts we must ensure they get an adequate supply of the highest quality.
POR_portuguese_artillery코0=포르투갈 포병
POR_portuguese_artillery_desc코0=Field artillery is vital in modern battlefields. We must invest in building new facilities that allow us to increase our production of artillery weapons.
POR_advanced_artillery코0=발전된 포
POR_advanced_artillery_desc코0=We must develop new pieces of artillery and train the troops on more efficient ways to perform barrages and support infantry advance.
POR_military_research_facilities코0=군사연구시설
POR_military_research_facilities_desc코0=Our efforts to improve our armament industries must be accompanied by an adequate investment in research if we want to keep a modern and competent army.
POR_armor_focus코0=기갑 중점
POR_armor_focus_desc코0=In order to dominate the battlefield we need the best war machines. We must expand the facilities producing our armored vehicles and invest in further research.
POR_mechanized_focus코0=기계화 중점
POR_mechanized_focus_desc코0=Mechanized vehicles are much better suited than other wheeled vehicles to protect our infantrymen when they are under hostile fire. The research and production of these kind of vehicles could prove crucial.
POR_light_aircraft_focus코0=경항공기 중점
POR_light_aircraft_focus_desc코0=Aviation is constantly evolving and we must develop a proper aircraft industry to support our army.
POR_advanced_light_aircraft코0=경항공기 증진
POR_advanced_light_aircraft_desc코0=Coordination between aviation and other branches of the army is of vital importance. Developing modern aircraft to support our troops will drastically improve our success in battle.
POR_jet_research코0=제트 연구
POR_jet_research_desc코0=If we want to dominate the skies we must implement the newest advances for our aircraft. The research of new ways to propel our airplanes, such as jet engines, seems to be the most promising path to take.
POR_industrial_modernization코0=산업 현대화
POR_industrial_modernization_desc코0=Most of our civilian industry is still out of date. It could become much more efficient if we take the time and resources to invest on its upgrade.
POR_a_new_industry_desc코1=Thanks to the latest technological advances in automated production, we can continue improving and expanding our civilian facilities in order to achieve new levels of efficiency.
POR_food_industries코0=식품 산업
POR_food_industries_desc코0=It is time for Portugal to step ahead and invigorate her manufacturing industry. We can start by developing food factories in the northern part of the country.
POR_textile_industry코0=섬유 공장
POR_textile_industry_desc코0=In order to reach the full potential of our textile industry, we must build new factories that allow us to process the large amount of cotton produced in our territories.
POR_second_navy_reequipment코0=2차 해군 재정비
POR_second_navy_reequipment_desc코0=The first phase of the Navy Reequipment program has finished. We should now proceed with the second phase, improving our Naval Shipyards and opening a tender for buying a number of modern vessels abroad.
POR_a_powerful_merchant_marine코0=강력한 상선
POR_a_powerful_merchant_marine_desc코0=We need to build a large merchant fleet capable of transporting all the resources our economy needs. This can be done by building merchant ships in smaller Dockyards.
POR_merchant_marine_protection코0=상선 보호
POR_merchant_marine_protection_desc코0=Our experience in the Great War has taught us that merchant ships must be protected against the threat posed by submarines.
POR_submarine_effort코0=잠수함 개발
POR_submarine_effort_desc코0=We should start research and production of modern submarines. This will provide us with a powerful advantage once we join underwater warfare.
POR_fuzileiros코0=해병대
POR_fuzileiros_desc코0=A well trained Marine Force is fundamental for the security of our overseas possessions.
POR_naval_research_institute코0=해군연구기관
POR_naval_research_institute_desc코0=With the right investment, our Escola Naval could improve its research efforts and provide a higher quality education for future officers.
POR_air_naval_research코0=해군 항공기 연구
POR_air_naval_research_desc코0=We must gather our best pilots and naval officers to devise new ways of coordinating our increasing airforce and navy.
POR_arsenal_do_alfeite코0=도 알페츠 조선소
POR_arsenal_do_alfeite_desc코0=Our main priority should be to build a strong Navy capable of protecting our far flung empire. We must have the capacity and knowledge to build bigger ships. The main Navy Dockyards in Lisbon should be enlarged and experts in shipbuilding hired.
POR_national_cruiser_production코0=국립 순양함 조선소
POR_national_cruiser_production_desc코0=We should continue to focus on the construction of large ships. Modern cruisers will provide our navy with great firepower.
POR_battleship_effort코0=전함 주력
POR_battleship_effort_desc코0=If we want to take control over the seas we must boost the production of powerful modern battleships that will make the navies of many countries tremble when they contemplate them.
POR_carrier_effort코0=항공모함 주력
POR_carrier_effort_desc코0=With the increasing threat posed by modern aircraft, carriers are becoming more and more crucial in the battle for the seas.
POR_atlantic_defense_strategy코0=대서양 방어 계획
POR_atlantic_defense_strategy_desc코0=Our islands, isolated in the middle of the ocean, can easily be taken one by one. With the right investements, however, they can be turned into unsinkable aircraft carriers!
POR_endless_sea_desc코0=Our enclaves in Asia are exposed to hostilities by the empires that surround them. We must focus on strengthening their defenses so that they can resist any potential invasion.
POR_popular_front코0=인민전선
POR_popular_front_desc코0=The Spanish Popular Front is showing the way. We must unite Communists, Socialists and Anarchists in a broad front that will spearhead resistance to Fascism and the World Revolution.
POR_nation_in_arms_desc코0=The people of Portugal need to be prepared to fight the evil of Fascism and Imperialism. We must hand them weapons and start military training so that when the time comes, our nation will be ready to fight!
POR_unify_leftist_youth_wings코0=좌파 청년단체 통합
POR_unify_leftist_youth_wings_desc코0=We will found the youth wing of the PCP, unifying current organizations and appealing to potential members to join. This will lead to the creation of a platform where our younger members can meet, discuss and take their first steps in our political activities.
POR_nationalize_industry코0=국유화 산업
POR_nationalize_industry_desc코0=Private capital has been draining our economy and delaying the progress of our society for too long. We must get rid of it by nationalizing private companies and taking control of the production of every single factory, for the benefit of the peoples of Portugal.
POR_reorganization_of_the_communist_party코0=공산당 재조직
POR_reorganization_of_the_communist_party_desc코0=During Salazar's dictatorial regime, many of our party members were arrested. We will bring them back and reorganize the structure of our party, ensuring that every department is managed by the best qualified people.
POR_potential_civil_war_low_requirement_tt코0=§RIf §YStability§! §Ris below §Y40%§R at the time this focus is completed, a civil war will start!§!§!§!§!
POR_potential_civil_war_high_requirement_tt코0=§RIf §YStability§! §Ris below §Y60%§R at the time this focus is completed, a civil war will start!§!§!§!§!
POR_join_the_comintern코0=코민테른 가입
POR_join_the_comintern_desc코0=The Soviet Union has paved the way for other countries to follow their Socialist lead. It will be beneficial for us to cooperate with our Soviet comrades, for we all seek the same goals.
POR_research_collaboration코0=연구 협력
POR_research_collaboration_desc코0=소련의 동지들은 충분한 재정 지원을 받으며 연구개발에 야심차게 힘을 쏟고 있습니다. 연구 협력 합의를 통해 프롤레타리아 전쟁에서 상호간 이득을 얻을 수 있을 것입니다.
POR_support_the_spanish_republic코1=스페인 공화국 지원
POR_support_the_spanish_republic_desc코0=스페인 국민들이 스페인 전체를 뒤흔드는 민족주의 쿠데타로 인해 고통받고 있습니다. 이들이 패배하면 그 다음은 우리가 될 수 있기 때문에 한시라도 빨리 공화파를 지원해야 합니다.
POR_workers_of_iberia_unite코0=이베리아의 노동자여, 단결하라!
POR_workers_of_iberia_unite_desc코1=We must proclaim the unity of the Iberian proletariat against tyranny of all sorts and join our Spanish comrades in their Civil War, becoming a bastion against Fascism.\nOur sacrifices will not be forgotten, for ours is a just cause!
POR_workers_of_iberia_unite_civil_war_tt코0=§R§Y비동맹주의§! 지지자들이 내전을 시작할 것입니다§!
POR_the_iberian_socialist_union코1=이베리아 사회주의 연합
POR_the_iberian_socialist_union_desc코1=Our common struggles with the Spanish Republicans during the war show us that it is time to unite the Iberian Peninsula under a Popular Socialist government.\nTogether we will defeat our enemies once and for all!
POR_visit_the_front코0=전선 방문
POR_visit_the_front_desc코0=Several Portuguese officers will be sent to visit the Spanish front. They will carry out an inspection focused on the use of new techniques by the air force.
POR_they_need_our_help코0=우리의 도움이 필요한 스페인
POR_they_need_our_help_desc코0=스페인 국내의 상황은 심각합니다. 국민파의 승리를 방지하려면 우리가 행동에 나서야만 할 것입니다. 고통을 겪는 우리의 가족 스페인에 합세해, 저 반군 놈들을 함께 쳐부술 것입니다!
POR_intervention_in_spain코0=스페인 개입
POR_intervention_in_spain_desc코0=The alignment of the Spanish government is unacceptable to us. Their ambitions have become a threat to our ideals and to our people, so we must take action and eradicate this hostile attitude by force.
POR_intervention_in_spain_tt코0=[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[GetSpanishRepublicFlagAndNameDef]에 대한 §Y정부 전복§! 전쟁목표를 얻습니다.
POR_securing_the_free_world코0=자유 세계 확보
POR_securing_the_free_world_desc코0=If we are to become a major power, it will be good to start acting as such. We will protect smaller nations that share our ideals and interests against any potential foreign threat.
portugal_guarantees_freedom_tt코0=Guarantee the independence of all independent minor §YDemocratic§! or §YNon-Aligned§! nations in Europe.
POR_protect_chinese_civilians코0=중국 시민 보호
POR_protect_chinese_civilians_desc코0=Reports of foreign military maneuvers near Portuguese territory in Macau has started to cause uneasiness among the civilian population. We will not tolerate any threat to our citizens or land; we must act now for the sake of our glorious nation!
POR_strict_neutrality_in_the_spanish_civil_war코1=스페인 내전에서의 엄격한 중립성
POR_strict_neutrality_in_the_spanish_civil_war_desc코0=The Spanish Civil War has broken out, but we cannot afford to be dragged into international conflicts at this time. We must proclaim a policy of strict neutrality while strengthening our nation and improving our diplomatic relations.
POR_british_investment_in_mines코0=영국 광산 투자
POR_british_investment_in_mines_desc코0=The British government have shown their interests in investing in the exploitation of resources in our country. This can be a valuable opportunity to improve our extraction facilities and our advances in R&D.
POR_british_industrial_investments코0=영국 산업 투자
POR_british_industrial_investments_desc코0=Our civil industry needs to be expanded to meet the demands of our growing economy. The British government is interested in making a new investment in our country, as long as we align closer to their ideals...
POR_allow_free_elections코0=자유 선거 허용
POR_allow_free_elections_desc코0=The influence from the United Kingdom have finally flourished in Portugal, and our people are demanding the right to choose the government that will best represents their interests.
POR_join_the_allies코0=연합국 가입
POR_join_the_allies_desc코0=유럽의 주요 민주국가의 선례를 따라 투쟁에 동참할 때입니다. 우리는 함께 어떤 적과도 맞서 싸울 것입니다!
POR_research_sharing코0=연구 공유
POR_research_sharing_desc코0=Our brothers in arms from the United Kingdom are far ahead of us in terms of technological research. A research sharing agreement will strengthen us and, therefore, our alliance.
POR_oppose_germany코0=독일 반대
POR_oppose_germany_desc코0=Germany's hostilities are completely intolerable and yet, so far no one has been able to stop them. Now that our army is finally prepared for war, Portugal shall join the struggle and face all those who seek to deprive nations of their freedom.
POR_british_guns코0=영국의 총기
POR_british_guns_desc코0=Our military industry is not prepared to produce modern warfare weapons. We could sign a treaty to purchase them in the United Kingdom.
POR_estado_novo_desc코1=We have followed the principles of Corporatism and Autarky since our 1933 constitution. The surest path to greater national strengthening is to further emphasize this approach, building a new, more powerful state.
POR_support_the_spanish_nationalists코1=스페인 국민파 지원
POR_support_the_spanish_nationalists_desc코0=조국의 영광을 위해 공산주의자 및 아나키스트와 싸우는 스페인 국민파에게 우리의 지지를 보여줘야 합니다.
POR_portuguese_legion코0=포르투갈 군단
POR_portuguese_legion_desc코1=In response to the outbreak of the Spanish Civil War, the military police have been sent to the border. We must create a voluntary, patriotic armed militia capable of assuming their policing duties.
POR_observation_mission코0=관측 임무
POR_observation_mission_desc코0=스페인에 군사감시단을 보내 전투에서 사용되는 새로운 전술과 무기 체계를 시찰해 올 것입니다.
POR_send_assistance코0=지원 파견
POR_send_assistance_desc코0=The fate of the Nationalists in the Spanish Civil War hangs by a thread as the fronts seem to have consolidated. We must join the struggle and help the rebels to defeat the republican government, eradicating the Communist threat in Iberia once and for all.
POR_nationalist_intervention코0=국민전선 개입
POR_nationalist_intervention_desc코0=스페인 정부의 야망은 우리의 이익을 위협하고 있으며 우리는 이것을 용납할 수 없습니다. 만약 우리의 이웃들이 우리의 대의에 맞추려고 하지 않는다면 더 설득력 있는 수단으로 그렇게 하도록 강요해야 할 것입니다.
POR_nationalist_intervention_tt코0=[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[SPA.GetFlag][SPA.GetNameDefCap]에 대한 §Y정부 전복§! 전쟁목표를 얻습니다.
POR_national_syndicalism_desc코0=우리는, 국민생디칼리슴 운동을 해체하고 프란시스쿠 홀랑 프레투를 추방한 살라자르의 실책을 고쳐나갈 것입니다. 우리는 다시 한 번 그 운동을 정당화하고 프레투를 데려와야 합니다.
POR_camisas_azuis코0=남색 셔츠단
POR_camisas_azuis_desc코0=The Camisas Azuis were the armed militia of the National Syndicalists, but the group was condemned and dissolved due to their ideals. We must allow the establishment of this organization once again, since the mobilization of the Blueshirts will provide our army with a valuable source of manpower.
POR_join_the_axis코0=추축국 가입
POR_join_the_axis_desc코0=We must align ourselves with the Germans and support them in the conflicts to come. Germany might be the major power in central Europe, but Portugal will become the most powerful overseas Empire!
POR_research_agreements코0=연구 협정
POR_research_agreements_desc코1=We must conclude an agreement with Germany that gives us access to its advanced military technology, which will boost our research and allow us to deploy better equipment on the battlefield.
POR_the_fifth_empire_desc코0=The Fifth Empire represents the ultimate fusion of intellectual and spiritual knowledge, Faith and Empire. Only the Portuguese Nation can lead the way towards this reality, unifying the entire world not only in territory, but also in spirit and culture.
POR_expand_the_chinese_territories코0=중국 영토 확장
POR_expand_the_chinese_territories_desc코0=Now that Asian nations are weakened by war, it is time for us to expand our territory from Macau to China. The exhausted Chinese and Japanese armies will be no match for us!
POR_expand_the_chinese_territories_tt코0=다음 주를 소유한 모든 국가에 대한 전쟁목표 §Y합병§!을 얻습니다:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)
POR_deal_with_the_japanese_threat코0=일본의 위협과 협상
POR_deal_with_the_japanese_threat_desc코0=The Japanese army is threatening our possessions in the Pacific, occupying nearby enclaves and isolating our colonies. We must anticipate their potential hostilities by bringing war to the Japanese homeland now that they do not expect it.
POR_refuse_the_naval_blockade코0=해상 봉쇄 거부
POR_refuse_the_naval_blockade_desc코1=We can take advantage of the naval blockade imposed on countries at war with [ENG.GetNameDef]. Our diplomats will negotiate convenient agreements to lend our shipping capacity to those countries fighting the [ENG.GetAdjective], in return for their economic support.
POR_mapa_cor_de_rosa코0=마파 코르데로사
POR_mapa_cor_de_rosa_desc코0=It is time to avenge the humiliation we suffered by the British Ultimatum in 1890. Our colonies in West and East Africa shall be finally connected!
POR_recover_the_east_indies코0=동인도 복구
POR_recover_the_east_indies_desc코0=우리는 우리의 권리를 주장해야 합니다. 동인도는 다시 포르투갈의 지배를 받게 될 것입니다.
POR_recover_brazil코0=브라질 복구
POR_recover_brazil_desc코0=In order to recover the glory of the old Portuguese Empire, we must focus on our former American colonies. The Brazilian land belongs to Portugal, and therefore it shall be retaken by force.
POR_army_reorganization코0=군대 재조직화
POR_army_reorganization_desc코0=We need to reorganize the army, reducing the bloated number of officers and inefficient units, and instituting a proper draft system. This will create the foundations of a modern army.
POR_metropolitan_army코0=본토 군대
POR_metropolitan_army_desc코0=The most preeminent danger to Portugal is being dragged into a European war and seeing our mainland invaded. Only a strong modern army can deter our enemies!
POR_standardization코0=표준화
POR_standardization_desc코0=We need to implement a standardization system that allows our equipment to achieve high levels of compatibility and efficiency in their production.
POR_defend_the_borders코0=국경 방어
POR_defend_the_borders_desc코0=The danger of invasion is always present and we have long borders to defend throughout our territories. We need to build adequate fortifications to resist any possible invasion.
POR_elastic_defense코0=탄력적인 방어
POR_elastic_defense_desc코0=Our borders are too extensive to defend. We should follow the same strategy that served us well against the French invasion during the Napoleonic Wars and retreat to Lisbon.
POR_corpo_do_estado_maior코0=육군참모총장
POR_corpo_do_estado_maior_desc코0=The Military Reform re-instituted the Army Chief of Staff (Corpo do Estado Maior) as an elite institution for the study of modern warfare. We must invest in new facilities to improve its efficiency.
POR_staff_wargames코0=참모 워게임
POR_staff_wargames_desc코0=We must focus on preparing our officers so they can take full advantage of modern doctrines, organization, training and equipment.
POR_a_royal_wedding코0=왕실 결혼
POR_a_royal_wedding_desc코0=포르투갈 왕좌의 적법한 계승자인 브라간사가의 두아르트 누누 공과 브라질 왕위 계승자의 딸인 오를레앙가의 마리아 프란시스카 공주의 결혼은 포르투갈과 브라질의 군주주의자들을 기쁘게 할 것 입니다.
POR_the_return_of_duarte코0=두아르트의 귀환
POR_the_return_of_duarte_desc코0=브라간사 왕가의 두아르트 누누 경의 포르투갈로의 귀환을 허락하는 것은 공화파가 용납하지 않을 것이지만, 이는 왕정복고를 위해서는 필요한 조치입니다.
POR_support_a_spanish_monarchy_in_the_war코1=전쟁 중 스페인 군주주의자들 지원
POR_support_a_spanish_monarchy_in_the_war_desc코0=It is not that we have much appreciation for the Carlists, but of course a Spanish monarchy would be much better than the presence of a fascist or communist regime on the peninsula. We must favor the lesser evil...
POR_assist_the_requetes코0=레케테 지원
POR_assist_the_requetes_desc코0=Several members of the Portuguese army and airforce will be sent to Spain to oversee the war efforts of the Carlists and advise their leaders. While they are there, they will also gather information about the battle tactics used by each side.
POR_join_the_carlist_fight코0=카를로스파와 참전
POR_join_the_carlist_fight_desc코0=스페인 내전에서 카를로스파의 승리를 보장할 가장 좋은 방법은 그들의 군대와 같이 싸우며 다른 스페인 파벌들을 우리 스스로 격퇴시키는 것입니다.
POR_the_royal_iberian_alliance코0=이베리아 왕립 동맹
POR_the_royal_iberian_alliance_desc코0=We must seek the collaboration of the Spanish monarchy to face the threats present in Europe and beyond. Only united can we emerge victorious in this time of turmoil.
POR_monarchist_uprising_in_brazil코1=브라질에서 군주주의자들의 봉기
POR_monarchist_uprising_in_brazil_desc코0=Appealing to Brazilian monarchists will help pave the way for the restoration of the Brazilian throne. We must ensure that they prevail against any opposition.
POR_the_empire_of_brazil코0=브라질 제국
POR_the_empire_of_brazil_desc코0=페드루 왕자가 브라질 옥좌를 주장하여 브라질의 황제로 즉위할 단계가 마련되었습니다.
POR_the_empire_of_brazil_potential_civil_war_tt코0=§RIf §YBrazil§R is §RNOT §YNon-Aligned§R and has less than §Y50% Stability§R or §Y70% Neutrality§R when this focus is completed, Brazilian Monarchists will start a civil war, dragging us into it!§!§!§!§!§!§!§!§!§!§!
POR_restoration_of_the_monarchy코0=왕정의 복고
POR_restoration_of_the_monarchy_desc코0=브라간사 왕가의 두아르트 누누 경의 통치 아래 우리는 포르투갈 군주제의 복구를 선언할 것입니다.\n포르투갈 국왕 폐하 만세!
POR_the_kingdom_reunited코0=재결합한 왕국
POR_the_kingdom_reunited_desc코1=Following the restoration of the Portuguese and Brazilian thrones, we must carry out the unification of our countries before the memories of our common struggles are left behind. \nWe will submit a proposal to the Brazilian government, making it clear that if they do not sign it voluntarily, we will be forced to press on the matter by other means...
POR_remember_olivenca코0=올리벤사를 기억하라
POR_remember_olivenca_desc코0=The Spaniards denied us the sovereignty over Olivença a long time ago. Now we will take it back, as well as other territories in the vicinity...
POR_deal_with_fascism코0=파시즘과의 협상
POR_deal_with_fascism_desc코0=Fascism is a blight that has brought sorrow and misery to humanity. It is time for us to oppose it, striking straight at its very source. Once we are victorious, we will reshape the world at our will, and it will be for the better.
POR_deal_with_fascism_tt코0=Gains §YAnnex§! war goal against major or neighboring Fascist nations:
POR_latin_america코0=라틴 아메리카
POR_latin_america_desc코0=Now that our Empire is consolidated, we can look at the territories surrounding our American possessions and reclaim the lands that the Brazilian Empire once held.
POR_the_communist_threat코0=공산주의의 위협
POR_the_communist_threat_desc코0=The Communists are subtly spreading their deceptive ideals among the population, not only in Portugal but throughout the world. We must focus on eradicating this global threat before it devours us from within.
POR_the_communist_threat_tt코0=이웃한 혹은 주요 공산주의 국가들에 대한 전쟁목표 §Y[GetWargoalBasedOnGovernment]§!를 얻습니다:
POR_puppet_wargoal코0=괴뢰화 (중점)
POR_topple_government_wargoal코0=정부 전복
POR_annex_wargoal코0=합병
POR_promote_the_monarchist_cause_in_portugal코2=포르투갈에서 군주주의자들을 조직
POR_promote_the_monarchist_cause_in_portugal_desc코0=우리는 포르투갈 국민 사이에 군주주의 정서를 확산시키기 위해서는 군주주의자들을 장려하고 지지해야 합니다.
POR_kingdom_reunited_tooltip_tt코0=§Y[POR.GetNameDefCap]§!(와)과 §Y[BRA.GetNameDef]§!(은)는 이제 §Y포르투갈-브라질 제국§!으로 불릴 것입니다.
POR_spr_tooltip_country_exist_tt코0=[SPR.GetFlag]§Y공화파 스페인§!이 존재함
POR_spr_tooltip_at_peace_tt코0=[SPR.GetFlag]§Y공화파 스페인§!과 평화 중
POR_fascist_portugal_joins_scw_tt코0=§Y파시스트 포르투갈§!이 [GetSpanishRepublicFlagAndNameDef]에 대항해 [SPA.GetFlag]§Y[SPA.GetNameDef]§!과 같은 편으로 참전했습니다.
POR_iberian_workers_effect_tooltip_tt코0=[POR.GetFlag]§Y[POR.GetNameDef]§!(와)과 [GetSpanishRepublicFlagAndNameDef] 사건 발생 §Y'이베리아의 노동자들이여 단결하라'§!.
POR_spanish_republic_tt코0=[GetSpanishRepublicFlagAndNameDef]:
POR_support_the_spanish_republic_effect_tooltip_tt코1=[GetSpanishRepublicFlagAndNameDef]에게 §Y보병 장비§! §Y2000§!개를 보냅니다. 구식 장비부터 운송될 것입니다.
POR_Spanish_Republic_SPD코0=[SPD.GetFlag]§Y[SPD.GetNameDef]§!
POR_Spanish_Republic_SPR코0=[SPR.GetFlag]§Y공화파 스페인§!
POR_republican_spain_exists_tooltip_tt코1=[SPR.GetFlag]§Y공화파 스페인§!이 존재함.
POR_the_iberian_socialist_union_tt코0=([SPR.GetFlag]§Y공화파 스페인§!) 사건 발생 §Y'이베리아 사회주의 연합'§!.
POR_the_iberian_socialist_union_cores_tt코0=§Y이베리아 사회주의 연합§!이 이베리아 전역, 카나리아 제도, 그리고 발레아레스 제도를 핵심 영토로 얻습니다.
POR_the_iberian_socialist_union_annex_puppets_tt코0=모든 스페인 괴뢰국들이 합병될 것입니다.
POR_the_iberian_socialist_union_cosmetic_name_tt코0=§Y포르투갈§!은 §Y이베리아 사회주의 연합§!으로 불릴 것입니다.
POR_the_popular_front_bloc코0=인민전선권
POR_the_popular_front_bloc_desc코1=Now that we have emphasized our Iberian identity and consolidated our nation as [Root.GetNameDef], we must spread Communism abroad and look for allies willing to join our cause and fight together against tyranny and oppression.
POR_the_popular_front_bloc_tt코0=사건 발생 §Y포르투갈이 인민전선권에 우리를 초대'§!.
POR_the_popular_front_bloc_explanatory_tt코0=괴뢰국이 아닌 유럽의 모든 §Y공산주의§! 국가들에게 사건 발생 §Y'포르투갈이 인민 전선권에 우리를 초대'§!.
POR_latin_american_communism코0=라틴 아메리카의 공산주의
POR_latin_american_communism_desc코0=We must reach to the Latin American peoples. Appealing to the Communist elements present there and supporting their efforts on spreading the idea of a united international bloc, we will create the foundations of an alliance between American and European Socialists.
POR_our_comrades_overseas코0=해외동포
POR_our_comrades_overseas_desc코0=We will arrange a conference between those Latin American nations willing to be part of our bloc. It is time to show the world the unity between Latin American and Iberian peoples.
POR_our_comrades_overseas_tt코0=괴뢰국이 아닌 라틴아메리카의 모든 §Y공산주의§! 국가들에게 사건 발생 §Y'포르투갈이 인민전선권에 우리를 초대'§!.
POR_cooperate_with_french_militants코0=프랑스군과의 협력
POR_cooperate_with_french_militants_desc코0=Our comrades in France desperately need aid in their struggle against the Fascist nations invading their country. We must supply them with weapons, equipment and munitions so that they can stand a chance in their fight.
POR_anti_fascism코0=반파시즘
POR_anti_fascism_desc코0=파시즘은 우리에게 커다란 위협을 야기하므로 처리할 필요가 있습니다. 우리는 사악한 발톱으로부터 세상을 해방시키기 위해 모든 수단을 동원하여 싸워야 합니다.
POR_anti_fascism_tt코0=Gains §YTopple Government§! war goal against major or neighboring Fascist nations:
french_focus코0=프랑스 중점 트리
free_french_focus코0=자유 프랑스 중점 트리
POR_strengthen_the_regime코0=체제 강화
POR_strengthen_the_regime_desc코0=There are still many dissidents plotting against the regime. We will reinforce the secret police, providing them with the means to root out subversive organizations.
POR_the_capital_of_espionage코0=첩보의 자산
POR_the_capital_of_espionage_desc코0=There are endless agents and plots in Lisbon: spies gathering information on trans-Atlantic shipments, traitors cooperating with their former foes and double agents transmitting false intelligence to the enemy. We can take advantage of this situation, gathering fragments of the information moving through our territory and improving our own counter intelligence.
POR_appease_monarchists코0=군주주의자들 달래기
POR_appease_monarchists_desc코0=In order to earn the support of the monarchist elements in our country, we must co-opt them in the government and give the impression that the restoration of the Monarchy is a possibility for the future. These compromises can provide us with the stability and support that the regime needs.
POR_national_gold_reserves코0=국립 금 보유고
POR_national_gold_reserves_desc코0=There is profit to be made in this war while remaining neutral. Both sides are competing for our friendship and our goods and, if we manage to meet their demands, our gold reserves can increase substantially.
POR_concordat_with_the_holy_see코0=교황청과의 협의
POR_concordat_with_the_holy_see_desc코0=We will negotiate an agreement with the Vatican, encouraging the social role of the Church and preventing it from interfering in the political affairs of Portugal.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar
POR_honor_anglo_portuguese_alliance코0=명예 영국-포르투갈 동맹
POR_honor_anglo_portuguese_alliance_desc코0=The Anglo-Portuguese Alliance, dating from the fourteenth century, is the oldest alliance in the world. In these fateful times, we shall honor this treaty and assist [ENG.GetNameDef] in the war.\nTogether we will prevail!
POR_proudly_alone코0=당당한 고립
POR_proudly_alone_desc코0=To join the war will potentially result in the invasion of our country and the loss of our overseas territories. Besides, entering the conflict would destabilize the Iberian Peninsula and put Portugal at risk of being occupied by Spain as well. We must remain neutral and seek the safety of our lands, for there are other threats lurking...
POR_the_eastern_menace코0=동쪽의 위협
POR_the_eastern_menace_desc코0=The success of [JAP.GetNameDef] in China and South-East Asia were mainly due to the poor state of the enemy troops they faced. We must prevent the same from happening in our eastern territories. We will strengthen our colonies and strike the first blow before the [JAP.GetAdjective] do it.
POR_ditadura_militar코0=군부 독재
POR_ditadura_militar_desc코0=We finally have the support necessary to remove Salazar from power and restore the Military Dictatorship. We will leave the New State behind and take the measures that Portugal needs to prosper in these fateful times.
POR_field_maneuvers코0=기동훈련
POR_field_maneuvers_desc코0=The Corpo do Estado Maior has developed new maneuvers that will help to reevaluate and update our oldest doctrines; a required step to create a modern army.
POR_tropas_paraquedistas코0=낙하산 부대
POR_tropas_paraquedistas_desc코0=We will form an elite infantry assault force, capable of being launched in the rear of the enemy forces, providing an invaluable tactical advantage.
POR_regimento_de_comandos코0=특공 연대
POR_regimento_de_comandos_desc코0=We have need of elite forces, trained for different combat situations and able to perform in the harshest conditions.\n\n"Audaces Fortuna Juvat"
FRA_laissez_faire_tt코0=우리 경제는 2년 후에 더 효율적으로 변할 것입니다.


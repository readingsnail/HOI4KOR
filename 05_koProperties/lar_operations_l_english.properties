operation_boost_resistance코0=저항 강화
operation_boost_resistance_desc코0=§L적군이 점령한 영토의 저항군들은 전투를 계속하기 위한 지원을 간절히 바라고 있습니다. 그들은 상당한 양의 적군을 묶고 있으며, 매우 효과적인 투자가 될 것입니다.§!
operation_capture_cipher코0=암호 탈취
operation_capture_cipher_desc코0=§L적의 암호책자를 탈취하거나 다른 방법으로 획득하는 것은 우리의 암호해독자들의 노력에 중대한 이점을 가져다 줄 수있습니다.§!
infiltration_paradrop코0=낙하산을 통한 침투
infiltration_paradrop_desc코0=공작원들은 낙하산으로 그 지역에 투하될 것입니다. 야간 저공비행은 적 전투기의 방해를 피할 수 있습니다.
infiltration_submarine코0=잠수함을 통한 배치
infiltration_submarine_desc코0=공작원들은 우리 잠수함 중 한 척에 의해 해안 가까이 인도될 것입니다. 우리는 탐지를 피하기 위해 이미 가능한 착륙 지점과 적의 순찰시기를 정찰했습니다.
infiltration_border코0=중립 국경을 통한 침투
infiltration_border_desc코0=공작원들은 중립 국경을 가로 질러 침투합니다. 이 지역의 국경수비대는 경계가 약할 것으로 예상되며 우리는 이미 국경 순찰의 빈도가 매우 낮은 지역을 다수 확인했습니다.
infiltration_diplomatic코0=외교 여권
infiltration_diplomatic_desc코0=공작원은 외교 여권을 사용하여 국가에 입국하고 이동합니다. 적의 방첩 부대가 그들을 미행할 것으로 예상되지만, 이는 충분한 훈련으로 극복할 수 있습니다.
resistance_support_arms_depots코0=보급 은닉처 조직
resistance_support_arms_depots_desc코0=우리 공작원들은 반란을 위한 저항이 충분히 강해지면 폭약과 다른 장비들이 숨겨져 있는 여러 개의 은닉처를 설치할 것입니다.
resistance_support_distribute_weapons코0=무기 분배
resistance_support_distribute_weapons_desc코0=우리의 공작원들은 투하된 무기들을 정리하고 체계화 시킬 것 입니다. 그 후 무기들은 믿을만한 현지 저항군들에게 분배될 것입니다.
resistance_support_organize_training코0=훈련소 조직
resistance_support_organize_training_desc코0=우리 공작원들은 기초적인 현장 기술뿐만 아니라 탈출과 탈주 방법도 가르칠 것입니다. 그 후 가장 뛰어난 인원들은 기초 총기 훈련을 받을 것입니다.
resistance_support_coordinate_groups코0=저항군 조직
resistance_support_coordinate_groups_desc코0=우리공작원들은 여러 저항군을 조직하기 위해 돌아다닐 것입니다. 정치적으로 분열된 저항군들 사이의 연합 또한 조직할 것입니다.
exfiltration_air_pickup코0=비행기를 통한 탈출
exfiltration_air_pickup_desc코0=우리 비행기 한 대가 밤에 적의 영토를 건너 지정된 목적지를 찾아 우리 공작원들을 태울 것입니다.
exfiltration_submarine_pickup코0=잠수함을 통한 탈출
exfiltration_submarine_pickup_desc코0=우리 잠수함 중 한 척은 해안을 따라 지정된 탈출 장소에서 대기할 것입니다. 적 해군이 그 지역을 정찰하기 때문에 시기적절하게 행동하는 것이 중요합니다.
exfiltration_border코0=국경을 넘어 탈출
exfiltration_border_desc코0=우리 공작원들은 밤에 외진 곳에서 국경을 넘어 탈출할 것입니다. 현지 안내원들이 그 위험한 지역을 탈출하는 것을 돕기 위해 대기하고 있습니다.
exfiltration_go_to_ground코0=주민들 사이에 숨기
exfiltration_go_to_ground_desc코0=우리 요원들이 적의 눈에 띄지 않도록 주민들 사이에 숨어 다음 임무 지시를 기다릴 것입니다. 다른 방법으로 빠져나갈 기회가 생긴다면 바로 탈출 할 것입니다.
operation_make_resistance_contacts코0=레지스탕스와의 연락책 만들기
operation_make_resistance_contacts_desc코0=§L우리가 적진 뒤에서 활동하고 있는 파르티잔에게 연락하고 협력할 수 있는 방법이 있다면 우리가 제공할 수 있는 어떤 지원보다도 효과적일 것입니다.§!
capture_cyphers_bribe코0=적군 매수하기
capture_cyphers_bribe_desc코0=우리는 적의 내부에 우리쪽 사람을 두고 있으며 그에게 암호책을 훔쳐 우리 요원에게 넘기는 데 필요한 자금을 제공할 것입니다. §Y우리는 군에 침투했기 때문에 가능§!
capture_cyphers_raid코0=특공대 급습
capture_cyphers_raid_desc코0=우리 공작원은 그 지역을 정찰하고 특공대에게 신호를 보내 코드북과 암호화 장비를 획득할 것입니다. 또한 한 명 혹은 두 명의 암호화 전문가를 생포하여 정보를 얻어낼 것입니다.
capture_cyphers_seduction코0=유혹 사용
capture_cyphers_seduction_desc코0=우리 공작원이 암호에 접근 권한이 있는 관계자에게 다가가 유혹을 하거나 또는 다른 방식으로 접근해 암호 사본을 확보할 것입니다.
capture_cyphers_reverse_engineer코0=역설계
capture_cyphers_reverse_engineer_desc코0=목표 국가의 주요 암호화 장치의 열화된 상품은 상업적으로 시장에 풀려 있습니다. 우리는 합법적인 경로로 그 물건을 확보한 후 주요 암호화 장치를 역설계 하기 위해 사용할 수 있습니다.
resistance_contacts_radio_circuits코0=무선연락망 만들기
resistance_contacts_radio_circuits_desc코0=이 부대는 레지스탕스에게 무선 연락 장치를 제공하고 특히 적의 무선 감청을 피하기 위해 기초적인 무선 통신 규약을 가르칠 것이다.
resistance_support_pidgeons코0=훈련된 비둘기 배포
resistance_support_pidgeons_desc코0=그 팀은 저항군과 연관된 다양한 사육자들에게 훈련된 비둘기를 배포할 것입니다. 그 비둘기들은 우리 에게 메시지를 전달하는 데 사용될 것입니다.
resistance_contacts_briefings코0=계획 설명회
resistance_contacts_briefings_desc코0=우리 공작원은 여러 저항군 지도자들에게 저항 지원 계획에 대하여 설명할 것입니다.
capture_cyphers_smuggle코0=코드북 밀반입
capture_cyphers_smuggle_desc코0=우리의 이중 공작원이 현재 사용 중인 코드북의 새 사본을 보내달라고 요청할 것입니다. 인계 과정이 방해받지 않도록 다른 작전과의 조율이 진행되고 있습니다.
operation_steal_tech_airforce코1=항공 산업 청사진 훔치기
operation_steal_tech_airforce_desc코0=§L우리는 적국이 몇몇 항공기 설계 분야에서 우리보다 앞서 있다는 상당히 우려스러운 보고를 여러 차례 받았습니다. 만약 그렇다면 우리는 그들의 연구가 정확이 얼마나 앞서 있는지에 관한 정보를 얻고 이러한 정보들을 우리의 기술을 향상시키기 위해 이용할 수 있을 것입니다.§!
operation_infiltrate_armed_forces_navy코0=해군에 잠입
operation_infiltrate_armed_forces_navy_desc코0=§L[From.GetAdjective]의 굳게 단결된 선박 승무원들은 침투할 기회를 거의 제공하지 않으며, 탈출하여 본국으로 돌아오는 지원 요원들은 또 다른 문제입니다. 내부에 우리 사람을 배치하는 것은 나중에 더 힘든 작전을 지원할 수 있는 기회와 귀중한 정보를 제공해 줄 것입니다.§!
operation_infiltrate_civilian코0=민간 행정에 잠입
operation_infiltrate_civilian_desc코0=§LThe [From.GetAdjective] government has numerous weakpoints through which we might infiltrate an agent into its operations. Doing so would give us valuable insight into the internal workings of [From.GetNameDef] as well as giving us an opportunity to utilize this agent in future operations against [From.GetNameDef].§!
operation_infiltrate_armed_forces_airforce코0=공군에 잠입
operation_infiltrate_armed_forces_airforce_desc코0=§LThe [From.getAdjective] Air Force is the youngest of the [From.GetAdjective] armed forces. As such, it has in its ranks many people of unusual backgrounds. We could exploit some of them to get a man on the inside.§!
operation_infiltrate_armed_forces_army코0=육군에 잠입
operation_infiltrate_armed_forces_army_desc코0=§LThe [From.GetAdjective] Army has a number of individuals in its ranks that could be turned to provide additional information and support for future operations.§!
operation_steal_tech_army코1=군사 기술 청사진 훔치기
operation_steal_tech_army_desc코0=§L우리의 기밀정보 분석가들은 [From.GetNameDef](이)가 육군 전략 및 군사공학 분야에서 상당한 진보를 이룬 것으로 생각하고 있습니다. 더 철저한 조사와 몇몇 직접적인 방법들이 사용된다면 우리의 연구 프로젝트에 상당한 도움이 될 것입니다.§!
operation_steal_tech_civilian코1=산업 청사진 훔치기
operation_steal_tech_civilian_desc코0=§LIt appears that our industry is lagging behind [From.GetNameDef] in several areas. With a bit of cunning and a little subterfuge, we may be able to close the gap considerably.§!
operation_steal_tech_navy코1=해군 청사진 훔치기
operation_steal_tech_navy_desc코0=§LThe have been reports that the [From.GetAdjective] seem to be ahead of us in some areas of naval engineering. We might be in a position to acquire some of that tech for reverse-egnineering.§!
infiltrate_military_bribe코0=뇌물 상납
infiltrate_military_bribe_desc코1=Our agent will identify a person in financial difficulties and offer a substantial sum to provide us with support. Funds will be made available from the treasury.
infiltrate_military_seduction코0=매혹 사용
infiltrate_military_seduction_desc코1=Our Agent will enter into a very close and intimate relationship with someone on the inside to gain information and leverage on them.
infiltrate_military_turned_pow코0=전쟁 포로 회유
infiltrate_military_turned_pow_desc코0=We will identify a usable Prisoner of War in our care, turn him to our side, and then repatriate him. He will no doubt be interrogated, but with proper training he will be able to overcome this.
infiltrate_military_ideological_supporter코0=이념지지자 접촉
infiltrate_military_ideological_supporter_desc코1=We will use diplomatic back-channels to identify and contact members of the [From.GetAdjective] administration with political views not shared by their government and encourage them to work for us.
steal_blueprints_bribe코0=뇌물 상납
steal_blueprints_bribe_desc코0=우리 공작원이 프로젝트 참여한 기술자에게 상당한 금액을 제의합니다.
steal_blueprints_seduction코0=매혹 사용
steal_blueprints_seduction_desc코0=우리 요원은 프로젝트에 관여하는 사람에게 가까이 다가가 그들의 매력을 적용하여 추가적인 통찰력을 얻습니다. 양질의 침투 기간 동안 누군가가 전체 청사진을 넘길 것을 기대하지는 않지만, 잠자리에서의 대화는 종종 부주의합니다.
steal_blueprints_infiltrate_naval_design_office코0=해군 설계 사무소 잠입
steal_blueprints_infiltrate_naval_design_office_desc코0=우리 요원이 소규모 해군 공급회사에 신입사원으로 입사한 후, 그 위치를 이용해 조함 계획 등 여러 정보의 사본을 우리에게 밀반출 할 것입니다.
steal_blueprints_steal_prototype코0=시제품 훔치기
steal_blueprints_steal_prototype_desc코0=After undergoing basic flight training, and accompanied by a test pilot of our airforce, our agent will gain access to a prototype and fly it to our lines. A fighter escort will be arranged to ensure the prototype reaches us intact.
steal_blueprints_middle_manager코0=중간 관리직 잠입
steal_blueprints_middle_manager_desc코0=Our Agent will utilize provided references and a doctored CV to gain employment in the middle management in a major company. From this position, they should be able to provide information on that company as well as the industry as a whole.
lar_communist_uprising_organise_cells코0=혁명 조직 준비
lar_communist_uprising_organise_cells_desc코0=Our agents will work with a few select workers to create Revolutionary Action Committees to carry the seeds of the revolution into every factory.
lar_communist_uprising_infiltrate_civil_service코0=행정 조직 잠입
lar_communist_uprising_infiltrate_civil_service_desc코0=Our agent will ensure that several trustworthy people enter the civil service, to form the core for a civilian administration after the revolution succeeds.
lar_communist_uprising_train_workers_militia코0=노동자 민병대 훈련
lar_communist_uprising_train_workers_militia_desc코0=Our agent will organize basic training for a number of hand-picked comrades, who will then form the cadre of militia units.
lar_communist_uprising_organize_strikes코0=파업 조직
lar_communist_uprising_organize_strikes_desc코0=Our agent will reach out to trade unions and other politically reliable people working in key industries and help them organize a strike, to be executed when the war starts.
lar_fra_coup_pre_position_units코0=Pre-Position Units
lar_fra_coup_pre_position_units_desc코0=Our agent will take charge of a number of sympathetic army units in the area and assign them objectives to be seized when the operation commences.
lar_fra_launch_coup코0=쿠데타 시작
lar_fra_launch_coup_desc코0=Operations will commence upon reception of a coded radio signal.
FRA_instigate_workers_revolution_britain코0=영국에서 노동자 혁명 조장
FRA_instigate_workers_revolution_italy코0=이탈리아에서 노동자 혁명 조장
FRA_instigate_workers_revolution_spain코0=스페인에서 노동자 혁명 조장
FRA_instigate_workers_revolution_germany코0=독일에서 노동자 혁명 조장
FRA_coup_in_north_africa코0=북아프리카 쿠데타 준비
FRA_coup_in_north_africa_flag코0=북아프리카 쿠데타 준비
FRA_coup_in_north_africa_desc코0=북아프리카의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아오기를 바라고 있습니다. 우리는 그들에게 연락만 하면 됩니다
FRA_coup_in_syria코0=시리아 쿠데타 준비
FRA_coup_in_syria_flag코0=시리아 쿠데타 준비
FRA_coup_in_syria_desc코0=시리아의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아오기를 바라고 있습니다. 우리는 그들에게 연락만 하면 됩니다.
FRA_coup_in_indochina코0=인도차이나 쿠데타 준비
FRA_coup_in_indochina_flag코0=인도차이나 쿠데타 준비
FRA_coup_in_indochina_desc코0=인도차이나 반도의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아오기를 바라고 있습니다. 우리는 그들에게 연락만 하면 됩니다.
FRA_coup_in_central_africa코0=중앙아프리카 쿠데타 준비
FRA_coup_in_central_africa_flag코0=중앙아프리카 쿠데타 준비
FRA_coup_in_central_africa_desc코0=중앙 아프리카의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아오기를 바라고 있습니다. 우리는 그들에게 연락만 하면 됩니다.
FRA_coup_in_west_africa코0=서아프리카 쿠데타 준비
FRA_coup_in_west_africa_flag코0=서아프리카 쿠데타 준비
FRA_coup_in_west_africa_desc코0=서 아프리카의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아오기를 바라고 있습니다. 우리는 그들에게 연락만 하면됩니다.
FRA_coup_in_madagascar코0=마다가스카르 쿠데타 준비
FRA_coup_in_madagascar_flag코0=마다가스카르 쿠데타 준비
FRA_coup_in_madagascar_desc코0=마다가스카르의 많은 우리 국민들은 여전히 침략자들과의 싸움에서 돌아기를 바라고 있습니다. 우리는 그들에게 연락만 하면 됩니다.
targeted_sabotage_plant_explosives코0=폭탄 설치
targeted_sabotage_plant_explosives_desc코0=Working with local resistance members, our operatives will infiltrate the plant in the dead of night, place explosives near load-bearing structures, and thus collapse the entire factory hall on top of the production equipment.
targeted_sabotage_organize_more_meetings코0=Organize More Meetings
targeted_sabotage_organize_more_meetings_desc코0=Interviews with workers have shown that holding extensive meetings to discuss minor issues has the effect of dramatically slowing down production, at minimal cost for our operatives.
targeted_sabotage_destroy_bridge코0=교량 파괴
targeted_sabotage_destroy_bridge_desc코0=지역 저항군이 해당 지역에 주둔하는 적 부대 보급에 중요한 역할을 하는 교량을 발견했습니다. 우리 정보원이 교량의 경간을 소량의 폭발물을 이용해 파괴 할 것입니다.
targeted_sabotage_collapse_tunnel코0=터널 파괴
targeted_sabotage_collapse_tunnel_desc코0=The main railway line in the state runs through a narrow tunnel. Our operatives have identified the structural weakpoints in the construction and will utilize explosives to collapse the tunnel.
targeted_sabotage_remove_roadsigns코0=도로 표지판 제거
targeted_sabotage_remove_roadsigns_desc코0=Our operatives will knock down street signs and turn others around in an effort to make navigation by occupation troops more difficult.
targeted_sabotage_immobilize_rolling_stock코0=철도 차량 고정
targeted_sabotage_immobilize_rolling_stock_desc코0=A handful of sand in the lubrication points of a railway carriage will eventually make it grind to a halt, thus blocking a rail line until it can be repaired. Even a small number of disabled cars could collapse the entire system.
targeted_sabotage_burn_storage코0=저장고 방화
targeted_sabotage_burn_storage_desc코0=지역 저항군이 인화성이 높은 물질이 담긴 저장고를 발견했습니다. 밤의 어둠을 이용해 우리 정보원들이 저장고에 불을 일으키고 혼란한 틈을 타 도주 할 것입니다.
targeted_sabotage_destroy_mining_equipment코0=체광 장비 파괴
targeted_sabotage_destroy_mining_equipment_desc코0=Local resistance groups have pointed out that a lot of the heavy equipment used in mining is extremely vulnerable. Our agents will utilize explosives to disable a number of critical pieces to grind the entire mining operation to a halt.
operation_targeted_sabotage_industry코0=산업 사보타주
operation_targeted_sabotage_industry_desc코0=§L적지에 대한 저항은 지역 산업 공장을 무력화하는데 지원을 요청해왔다.§!
operation_targeted_sabotage_infrastructure코0=기반시설 사보타주
operation_targeted_sabotage_infrastructure_desc코0=§LResistance in enemy territory has been waging a low-key effort against enemy infrastructure, but has so far lacked the resources to make a heavy impact.§!
operation_targeted_sabotage_resources코0=자원 사보타주
operation_targeted_sabotage_resources_desc코0=§LResistance in enemy territory has informed us of enemy efforts to extract resources in the state. A well-placed wrench thrown into those plans would prevent that.§!
operation_rescue_operative코0=정보원 구출
operation_rescue_operative_desc코0=§LOne of our assets has been taken off the board by the enemy. We must get it back, and quickly, before it is permanently removed from play.§!
free_operative_free_in_transit코0=무료 교통편
free_operative_free_in_transit_desc코0=Our operative is moved by car between the prison they are kept in and the place where they are being interrogated. We know the route, and will send a small unit to lay an ambush, kill the guards, and free our operative.
free_operative_liberate_camp코0=감옥 해방
free_operative_liberate_camp_desc코0=우리 정보원이 잡혀 있는 감옥에는 다른 여러 중요한 죄수들도 함께 잡혀있습니다. 소규모 부대로 감옥에 공격을 개시해 경비 부대를 제압하고 잡힌 정보원을 구출 할 것입니다.
free_operative_smuggle_in_escape_gear코0=탈출 장비 밀수입
free_operative_smuggle_in_escape_gear_desc코0=Our scientists have developed a set of escape tools. We have a local contact that has agreed to take the package. Our operative will then utilize the tools given and make their way to the rendez-vouz for exfiltration.
operation_outcome_consumes_token_tt코1=This operation might burn an §YInfiltrated Asset§!.
operation_outcome_sabotage_industry_tt코0=Focuses local resistance on targeting industry and increases the chance of successful attacks.
operation_outcome_sabotage_infrastructure_tt코0=Focuses local resistance on targeting infrastructure and increases the chance of successful attacks.
operation_outcome_sabotage_resources_tt코0=Focuses local resistance on targeting resource extraction and increases the chance of successful attacks.
operation_coup_government코0=쿠데타 조직
operation_coup_government_desc코0=§L[From.GetNameDefCap] is ripe for a regime change. A few good, reliable people - with proper support - could topple the rooten structure propping up the [From.GetAdjective] government.§!
collaboration_government_set_up_planning_committees코0=기획위원회 설치
collaboration_government_set_up_planning_committees_desc코0=Our team will meet with some sympathetic politicians to discuss the possibility of a new government being formed to administer [From.GetNameDef] after we occupy it, and form some small work groups that will work out the details.
collaboration_government_train_paramilitary_forces코0=준군사 부대 훈련
collaboration_government_train_paramilitary_forces_desc코0=Our team will organize and train some units to aid the new government in maintaining law and order. Until the new government is organized, they will help with keeping the rear areas secured.
collaboration_government_contact_military_officers코0=군 장교와 접촉
collaboration_government_contact_military_officers_desc코0=Our team will follow some leads that indicate that some retired military officers are deeply unhappy with the current [From.GetAdjective] government and would be willing to help us create a new government following our occupation.
operation_collaboration_government코0=협업 정부 준비
operation_collaboration_government_desc코0=§LHaving a friendly government in charge of [From.GetNameDef] would allow us to concentrate on our other enemies and free up troops to pursue other objectives.§!
fake_intel_decoy_tanks코0=유인 전차
fake_intel_decoy_tanks_desc코0=멀리서 보면 전차같이 보이는 가짜 전차 모형을 개발했습니다. 적이 발견하기 쉬운 장소에 배치하고 금방 가짜인지 알아채지 못하도록 할 것입니다.
fake_intel_radio_deception코0=무선 기만
fake_intel_radio_deception_desc코0=We will set up a small unit of radio specialists, pretending to be the signals detachment for a much larger formation. They will also be using an older version of our cyphers, to make it easier for the enemy to read their messages.
fake_intel_deliberate_leaks코0=의도적인 누설
fake_intel_deliberate_leaks_desc코0=Some of our agents in foreign countries will ensure that they are being indiscreet around the right people, thus making sure the enemy gets the desired information through 'trustworthy' sources.
fake_intel_press_releases코0=보도 자료
fake_intel_press_releases_desc코0=우리는 기자들을 초청하여 적들이 알고 싶어하는 몇 가지 사항에 대해 매우 상세한 이야기를 쓸 것입니다.
fake_intel_utilize_double_agents코0=이중 간첩 사용
fake_intel_utilize_double_agents_desc코0=We have turned a number of junior informants of the enemy intelligence service. They will be encouraged to supply the other side with the right kind of information.
fake_intel_plant_evidence코0=증거 심기
fake_intel_plant_evidence_desc코0=We will mount a small operation at a location the enemy controls but which we are not currently interested in, and make sure that we leave plenty of evidence behind.
fake_intel_release_pow코0=전쟁 포로 석방
fake_intel_release_pow_desc코0=A captured enemy officer is due to be repatriated home on humanitarian grounds. Before he leaves, we will make sure that he accidentially sees a number of things.
operation_fake_intel코0=거짓 정보 흘리기
operation_fake_intel_desc코0=§L[From.GetAdjective] 정보부가 우리나라에서 활동하고 있는건 이미 우리도 알고 있는 사실 입니다. 이런 경우엔, 가짜 정보를 흘려 적을 속일 수 있을 것입니다.§!
heavy_water_raid코0=거너사이드 작전
heavy_water_raid_desc코0=§LThe Germans have begun producing Heavy Water in a plant in Norway, possibly connected to a program to develop an atomic bomb. Even if the Heavy Water produced is not enough to enable them to build such a weapon, it would no doubt greatly help them in their research.§!
heavy_water_infiltration코0=강습부대와 보급품 투하
heavy_water_infiltration_desc코0=개조한 폭격기로 선발대와 지역 저항군과 연계시키기 위한 소규모 노르웨이 특공대를 보낼 것입니다.
heavy_water_attack코0=중수 공장 사보타주
heavy_water_attack_desc코0=공장의 경비 수준이 허술하다는 보고가 들어왔습니다. 거기에 더해 공장 내부 인원 중 우리 저항군으로 일하는 일원 한 명이 경비 인원의 순찰 일정을 제공해 주었습니다. 우리 대원이 안으로 들어가기만 한다면 폭발물을 설치하고 이를 일반적인 군사 작전이였던 것처럼 꾸밀 것입니다.
heavy_water_exfiltration코0=탈출
heavy_water_exfiltration_desc코0=The team will split up and either join local resistance units or try to make their way back to friendly lines.
bruneval_raid코0=바이팅 작전
bruneval_raid_desc코0=§LIt appears that the enemy is ahead of us in the development of radar. We have identified an enemy radar installation in a vulnerable location that we believe could be taken by a sufficently determined assault by a small force to acquire more intelligence.§!
bruneval_infiltration코0=공수 돌격대
bruneval_infiltration_desc코0=A company of airborne troops will be assembled, to be dropped at night from low altitude near the objective.
bruneval_attack코0=레이더 장치 확보
bruneval_attack_desc코0=The assault force will split into four units to capture the installation and clear the evacuation beach. A specialist will disassemble and photograph the radar set. The unit will also attempt to capture an enemy technician for interrogation.
bruneval_exfiltration코0=상륙용 주정을 통한 대피
bruneval_exfiltration_desc코0=A flottilla of landing craft, carrying troops to cover the evacuation, will land and pick up the assault force. Escort by friendly naval forces will be arranged.
capture_tito코0=기사 도약 작전
capture_tito_desc코0=§LYugoslav partisans have grown in strength and are making increasingly bold advances. In many areas, they effectively control the countryside, blocking roads and operating with impunity. The key to this is the Partisan leader Tito, who has been coordinating and controlling these operations. To take him out would deal a serious blow to the resistance in these areas.§!
capture_tito_infiltration코0=Land airborne forces
capture_tito_infiltration_desc코0=The first wave of paratroopers will be inserted via glider almost on top of Tito's suspected hideout. Utilizing speed and surprise, they will then overwhelm Tito's guards and either capture or kill Tito himself.
capture_tito_attack코0=Main assault
capture_tito_attack_desc코0=A motorized column will advance to link up with the airborne units and in the process destroy all major partisan units that stand and fight.
capture_tito_exfiltration코0=지역 확보
capture_tito_exfiltration_desc코0=Once the two assault forces have linked up, they will consolidate and mop up and surviving enemies.
rescue_mussolini코0=베니토 무솔리니 구출
rescue_mussolini_desc코0=§LAfter being deposed by [ITA.GetLeader], Mussolini has been put under arrest in a small hotel in the Apennine mountains. We have a small window to rescue him and return him to our lines, where he would no doubt help in administering the Italian territories after our victory.§!
rescue_mussolini_infiltration코0=Land gliders near prison
rescue_mussolini_infiltration_desc코0=A specially selected unit will board gliders and land as close to the place where our intelligence service indicates Mussolini is held.
rescue_mussolini_attack코0=감옥 습격
rescue_mussolini_attack_desc코0=The assault unit will attack and capture the hotel and free Mussolini. Ideally, the garrison will stand down rather than fight it out. Speed and surprise are of the essence.
rescue_mussolini_exfiltration코0=비행기를 통한 추출
rescue_mussolini_exfiltration_desc코0=A small plane with excellent short field capability will land and pick up Mussolini, then turn around and fly him to a friendly airfield.
GER_rescued_mussolini코0=무솔리니 구출 성공
infiltration_paradrop_outcome코0=Despite some trouble with finding the dropzone in the dark, the team landed safely.
infiltration_submarine_outcome코0=With a first attempt dashed by high waves, a second landing attempt the next day was met with success and delivered the team safely to shore.
infiltration_border_outcome코0=Under the cover of very adverse weather, our team found the previously scouted trail and proceeded across the border without further problems.
infiltration_diplomatic_outcome코0=The team had no trouble getting into the country and deftly avoided the tail enemy counter-intelligence put on them.
exfiltration_air_pickup_outcome코0=The small courier plane managed to find the pickup point with little issue, and delivered the team safely back to our lines.
exfiltration_submarine_pickup_outcome코0=After several tense days of playing hide and seek with a local enemy patrol, our team managed to arrange a pickup and leave the area undetected.
exfiltration_border_outcome코0=The team escaped by crossing the border under the cover of night, utilizing a local guide to help them find a way through the border defenses.
exfiltration_go_to_ground_outcome코0=Our team has blended in with local civilians and is currently making plans to either make their way back to our lines or stay in the area for further assignments.
fake_intel_decoy_tanks_outcome코0=While the enemy conducted a few recon sorties in the area, we can not be certain that they spotted the decoys and were convinced by them. We are awaiting confirmation from other sources that they took the bait.
fake_intel_radio_deception_outcome코0=Our radio operators produced a lot of traffic. Whether the enemy actually monitored any of it is hard to tell.
fake_intel_deliberate_leaks_outcome코0=We made sure that enemy agents were supplied with a number of small leaks that paint an altogether different picture of reality. Whether the other side bought it remains to be seen.
fake_intel_press_releases_outcome코0=Our Department for Public Information has ensured that press coverage in friendly and neutral papers is roughly how we want it to look.
fake_intel_utilize_double_agents_outcome코0=Our double agents have supplied the other side with a generous helping of information - some of it even correct, to ensure that the enemy continues to trust them.
fake_intel_plant_evidence_outcome코0=The raid we conducted was a complete success, and the other side recovered plenty of evidence of our operation. Early reports indicate that there have been a number of troop movements in response to it already.
fake_intel_release_pow_outcome코0=The officer was driven close to several military encampments and was allowed to notice a variety of unit patches for divisions that don't actually exist.
targeted_sabotage_plant_explosives_outcome코0=The team planted the explosives successfully and brought down the building. Damage to the machine tools is reportedly light, but it will still take a lot of time to rebuild.
targeted_sabotage_organize_more_meetings_outcome코0=Our agent successfully infiltrated the middle management of the target company, and has aggresively restructured processes to find greater synergies by driving engagement with key stakeholders. Productivity has dropped significantly.
targeted_sabotage_destroy_bridge_outcome코0=The team planted the explosives and set the fuze to coincide with a passing train. Between the explosion and the damage of the derailed train, the entire span has dropped into the river.
targeted_sabotage_collapse_tunnel_outcome코0=After identifying structural weakpoints, the team placed explosives and withdrew. While damage to the tunnel is repairable, it will take some time until the tunnel is fully usable again.
targeted_sabotage_remove_roadsigns_outcome코0=The team successfully removed roadsigns at a number of important intersections and replaced signs on other locations, creating great confusion amongst drivers unfamiliar with the area.
targeted_sabotage_immobilize_rolling_stock_outcome코0=The team infiltrated a railway depot and successfully sabotaged a number of vehicles. The effects should only become aparent after the vehicle has run for a couple of kilometers, stranding it on the open track.
targeted_sabotage_burn_storage_outcome코0=The team successfully set fire to the local storage areas, destroying hundreds of tons of stored resources and severely impacting the ability to maintain a stockpile.
targeted_sabotage_destroy_mining_equipment_outcome코0=The team managed to sabotage most of the heavy mining equipment. While some of the damage may be superficial, it will still create some serious bottlenecks in the production flow.
steal_blueprints_bribe_outcome코0=We made contact with an engineer in financial difficulties and convinced him to part with some secret papers in return for some convertible currency.
steal_blueprints_seduction_outcome코0=Our agent found an engineer in need of some personal company, who has been very open about his work.
steal_blueprints_infiltrate_naval_design_office_outcome코0=우리 요원은 해군 장비 공급 업체에 성공적으로 침투하여 여러 주요 구성 요소 청사진을 복사했습니다.
steal_blueprints_steal_prototype_outcome코0=The prototype was successfully recovered and flown to a friendly airfield. Our engineers are now taking it apart.
steal_blueprints_middle_manager_outcome코0=The time spent by our agent in the management of a small company has significantly increased our understanding of the enemy economy. We are still investigating reports that productivity increased while our agent was working there.
capture_cyphers_bribe_outcome코0=Our agent obtained a full copy of the codebook from an unnamed source in exchange for some valuables.
capture_cyphers_raid_outcome코0=A small Commando unit successfully raided a radio station and managed to obtain copies of the current cypher before it could be destroyed.
capture_cyphers_seduction_outcome코0=Our agent was able to convince a person in possession of the cyphers to part with them.
capture_cyphers_smuggle_outcome코0=Our agent managed to convince their contact in [From.GetNameDef] to send them a full copy of the cyphers used to communicate with them.
capture_cyphers_reverse_engineer_outcome코0=Our agent has successfully obtained an example of the enemy's encryption machine. While less capable than the military models, it will still allow us a great deal of insight into their operations.
collaboration_government_set_up_planning_committees_outcome코0=The team set up a number of planning groups to organize the new government and ensure a smooth transition of power once combat operations are over.
collaboration_government_train_paramilitary_forces_outcome코0=The team has organized a number of reliable men, some with military experience, into small paramilitary units, which will help in guarding the rear of our advancing army.
collaboration_government_contact_military_officers_outcome코0=Our team has made a few contacts with retired military officers, who may be convinced to help in organizing a new government so long as they may play a role in it.
free_operative_free_in_transit_outcome코0=With the support of a small Commando unit, our team was able to execute an ambush and recover our agent while they were being moved to a new location.
free_operative_liberate_camp_outcome코0=Mere hours before the prisoners were due to be moved, a small Commando unit managed to liberate the prison where our agent was being held.
free_operative_smuggle_in_escape_gear_outcome코0=Our agent received the escape tools and successfully broke out of the prison under the cover of night, evading search teams and patrols for several days before being able to make contact.
infiltrate_military_bribe_outcome코0=Our agent successfully convinced a soldier on active duty to work for us in return for a significant sum of money.
infiltrate_military_seduction_outcome코0=Our agent has begun a relationship with an active soldier, who has become a quite reliable source of information.
infiltrate_military_turned_pow_outcome코0=Our Department of Psychological Operations has successfully convinced a prisoner of war about the justice of our cause and sent him back to the other side.
infiltrate_military_ideological_supporter_outcome코0=Our agent has made contact with a number of officers who no longer support the current [From.GetAdjective] regime.
resistance_contacts_radio_circuits_outcome코0=The team has made contact with several resistance units and instructed them in radio technique, leaving a radio operator with each one.
resistance_support_pidgeons_outcome코0=A number of pigeons were dropped behind enemy lines with instructions on how to feed and care for them.
resistance_contacts_briefings_outcome코0=The team instructed resistance members of planned operations in their sector, set priorities for intelligence gathering, and arranged supply drops.
resistance_support_arms_depots_outcome코0=The team set ups several arms and munitions depots in concealed locations to improve the striking power of the resistance.
resistance_support_distribute_weapons_outcome코0=The team distributed weapons to a number of resistance cells and instructed the members in their use.
resistance_support_organize_training_outcome코0=그 팀은 기초 야전, 소화기 정비, 폭파 훈련을 개최했습니다.
resistance_support_coordinate_groups_outcome코0=The team gathered representatives of the largest resistance groups to properly coordinate operations on a larger scale and ensuring supplies were directed where they are most needed.
heavy_water_raid_outcome_tt코0=We will attempt to destroy the German Heavy Water Plant, preventing a breakthrough in their nuclear research project.
bruneval_raid_outcome_tt코0=We will attempt to secure components of enemy radar technology to aid our own research.
capture_tito_outcome_tt코0=We will attempt to capture or kill Tito. This is a risky operation which might fail.
rescue_mussolini_outcome_tt코0=We will attempt to liberate Mussolini. This is a risky operation which might fail.
coordinated_strike_scout_target코0=목표 정찰
coordinated_strike_scout_target_desc코0=우리 대원이 목표를 정찰하고 사진을 찍으며 고가치표적의 최신 위치정보를 알아낼 것입니다.
coordinated_strike_scout_target_outcome코0=우리 대원이 공격이 시작되기 몇 시간 전에 적 부대 본부의 정확한 위치와 다른 중요 지점의 위치 좌표들을 보냈습니다.
coordinate_strike_mark_targets코0=Mark Targets
coordinate_strike_mark_targets_desc코0=The team will use pre-arranged signals and markers to allow our forces to more easily detect high-value targets.
coordinate_strike_mark_targets_outcome코0=Despite having to be done at short notice and in darkness, the markings were very successful at directing our forces to the most important targets.
coordinated_strike_sabotage_communications코0=통신망 사보타주
coordinated_strike_sabotage_communications_desc코0=Our team will cut telephone lines and ambush messangers to disrupt enemy communications in the crucial first few hours.
coordinated_strike_sabotage_communications_outcome코0=Our team successfully disrupted enemy communications, leading to a slow response to our attack.
coordinated_strike_direct_units코0=Direct Units
coordinated_strike_direct_units_desc코0=When the attack begins, our team will direct our units to the most valuable targets by radio.
coordinated_strike_direct_units_outcome코0=Our team has been very successful at directing our units, increasing the damage done to the enemy.
coordinated_strike_occupy_bridges코0=교량 점령
coordinated_strike_occupy_bridges_desc코0=우리 대원이 지역에 있는 교량을 점령해 적의 반격과 교량 파괴를 막을 것입니다. 
coordinated_strike_occupy_bridges_outcome코0=우리 대원이 중요 교량 지점의 경비 병력을 제압하고 우리 부대가 작전을 순조롭게 진행하도록 설치된 폭약을 깔끔하게 제거했습니다.
operation_coordinated_strike코0=협동 공격
operation_coordinated_strike_desc코0=§LTo achieve victory over [From.GetNameDef], we must strike a crushing blow. If we move our assets in place, we can ensure that this one blow strikes where it can do the most damage.§!
coordinated_strike_tt코0=We will declare war on §Y[From.GetNameDef]§!. For the first §Y3 days§! of the conflict, we gain extra bonuses to port attack and strategic bombing missions in the selected area.
exfiltration_air_pickup_outcome_fail코0=§ROur pilot found the designated landing place lit up brightly with floodlights from several enemy anti-air units, and decided that the operation was compromised.§!
exfiltration_submarine_pickup_outcome_fail코0=§RThe submarine waited at the agreed-upon extraction point for several hours, but no message was received from shore indicating that our team was ready for extraction. The crew reported increased enemy activity on the shore during that period.§!
exfiltration_border_outcome_fail코0=§RThe guide on the other side of the border waited in vain for our team to appear, until he had to abandon his post due to an approaching enemy patrol.§!
exfiltration_go_to_ground_outcome_fail코0=§RThe team has so far failed to make contact during the pre-arranged schedule. We have no further information on what happened to them.§!

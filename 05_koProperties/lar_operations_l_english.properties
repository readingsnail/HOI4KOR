GER_heavy_water_production_underway코0=중수 생산 진행 중
heavy_water_infiltration_outcome코0=그 팀은 성공적으로 공수하여 침투에 성공하였습니다.
heavy_water_attack_outcome코0=그 팀은 모든 경비원을 피해 공장 안으로 성공적으로 잠입했습니다. 한 시간도 채 지나지 않아 대형 폭발로 인해 공장이 파괴되었습니다.
heavy_water_exfiltration_outcome코0=급습 이후 아무런 소식이 없습니다만 이는 예상된 상황이었습니다.
heavy_water_exfiltration_outcome_fail코0=독일 소식통에 따르면 거너사이드 작전에 투입된 대원들이 포로로 잡혔다고 합니다. 침투조가 공장에서 탈출할 때 문제가 생겼던 것으로 보입니다.
bruneval_infiltration_outcome코0=The assault unit landed succesfully, with mininmal scattering from the paradrop.
bruneval_attack_outcome코0=The paratroopers moved towards the objective and destroyed the weak garrison in a short but fierce firefight.
bruneval_exfiltration_outcome코0=The force embarked on landing craft for transportation back to our lines, taking with it an enemy radar technician for interrogation.
bruneval_exfiltration_outcome_fail코0=Following the evacuation to Britain, it was discovered that our agent was not amongst those recovered from the beach. It is unclear when exactle contact was lost, but we must assume the worst.
capture_tito_attack_outcome코0=See attached operation report for further information on the operation's outcome.
organise_cells_outcome코0=Several revolutionary cells were organized and have begun operating in the enemy rear.
infiltrate_civil_service_outcome코0=We have placed a number of reliable people in positions of power, allowing them to quickly take over adminstrating liberated territories.
workers_militia_outcome코0=Several battalions of worker militia stand ready to guard critical installations.
organize_strikes_outcome코0=Our agent has successfully convinced trade unionists and workers to begin a major strike.
preposition_units_outcome코0=Our assets in the country have been placed to capture critical infrastructure when the uprising begins.
launch_coup_exfiltration_outcome코0=작전 개시 신호를 수신한 후, 우리의 공작원은 지정된 목표를 점령하기 위해 여러 부대를 이끌었습니다. 반란군이 영토의 일부를 성공적으로 장악했습니다.
launch_coup_exfiltration_outcome_fail코0=폭동의 혼란 속에서 우리는 우리의 정보원과 연락이 끊겼습니다. 우리는 무슨 일이 일어났는지 결코 알아낼 수 없을지도 모릅니다.

AGENCY_DEFENSE_LEVEL_TITLE코1=방첩 활동
AGENCY_DEFENSE_LEVEL_DESC코0=방첩 활동은 적의 정보원을 방해하는데 사용됩니다. 높을수록 작전을 중단시킬 가능성이 높아지며, 작전을 수행하는데 오래 걸리며, 작전 비용이 비싸지게 됩니다.

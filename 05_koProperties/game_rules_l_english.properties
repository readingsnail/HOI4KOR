RULE_OPTION_FASCIST_POR_AI_DESC코0=라파엘 페레이라는 스페인 내전에서 국민파를 지원하고 이후 추축국 가입을 시도하면서 파시스트 독재자로 포르투갈을 장악할 것입니다.
RULE_OPTION_FASCIST_FIFTH_EMPIRE코0=제5제국
RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC코0=포르투갈 정부는 파시즘을 포용하고, 스페인 내전에서 공화파에 맞서 싸우며, 잃어버린 아프리카, 아시아, 아메리카 영토를 되찾기 위해 다시 한번 주요 강국으로 부상할 것입니다.
RULE_OPTION_NEUTRALITY_MONARCHIST코0=군주주의
RULE_OPTION_NEUTRALITY_MONARCHIST_DESC코0=두아르트 국왕은 포르투갈의 왕정복구 이후 브라질 군주주의자들에게 호소하고 포르투갈-브라질 제국의 복원을 시도할 예정입니다.
RULE_OPTION_DEMOCRATIC_POR_AI_DESC코0=영국의 영향력으로 민주정부는 살라자르 정권을 전복시키고 영국의 도움을 받아 연합국에 합류하기 전까지 그 나라를 발전시키는데 주력할 것입니다.
RULE_OPTION_COMMUNIST_COMINTERN코0=공산주의
RULE_OPTION_COMMUNIST_COMINTERN_DESC코0=포르투갈은 스페인 공화국을 지지하고 코민테른에 가입하려고 시도하면서 소비에트 연방을 따를 것입니다.
RULE_OPTION_COMMUNIST_INDEPENDENT코0=통일 유럽 사회주의 공화국
RULE_OPTION_COMMUNIST_INDEPENDENT_DESC코0=공산주의자들은 정부를 뒤엎고 스페인 내전 기간 동안 스페인 국민파와 맞서 싸울 것이며, 이베리아 반도를 파시즘에 대항할 유럽의 마지막 보루인 통일 유럽 사회주의 공화국으로 통합할 것입니다.

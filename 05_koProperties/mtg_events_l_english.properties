mtg_britain.19.d코1=In an effort to prepare us for independence, [ENG.GetNameDef] has decided to guide us during our transition. We will be able to rely upon their support in maturing our government as well as increasing the level of industrialisation in the country, until we stand on our own two feet.
mtg_britain.20.t코1=3개국 해법
mtg_britain.20.d코1=평화에 대한 관심으로, [ENG.GetAdjective] 정부는 종교적, 문화적 분열에 따라 아대륙을 분리하기로 결정했습니다. 그 결과로 인도, 파키스탄, 방글라데시 세 개의 국가가 포함되어 있으며, 이 해결책을 통해 잠재적으로 파괴적인 내전이 발생하지 않기를 바라고 있습니다. 

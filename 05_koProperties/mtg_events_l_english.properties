mtg_britain.16.d코1=우려했던 대로, 에드워드 8세는 현재 윈저 공작부인으로 알려진 월리스 심프슨과의 결혼을 강행하기로 결정했습니다.
mtg_britain.16.a코1=그렇다면 우리는 왕권과 결별한다.

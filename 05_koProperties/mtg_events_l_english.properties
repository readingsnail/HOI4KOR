flag_mexico_cedillo_has_revolted코0= 반정부 폭동을 일으킨 세디요 장군
mexico.1.title코0=세디요 장군의 폭동
mexico.1.desc코0=한동안, 장군들과 주지사들은 중앙 정부가 다루기 힘든 카우디요들을 견제하는 데 더 능숙해짐에 따라 그들의 개인 권력이 소멸되는 것을 보았습니다. 멕시코의 지역 군벌들의 반란 역사는 점점 사라지고 있는 것 같았습니다. 불행하게도, 우리는 산 루이스 포토시의 세디요 장군을 저지하는데 실패했고,  다수의 사면받은 반군들과 무자비한 도적들을 이용하여 중앙 정부를 전복시키고, [Root.GetLeader](을)를 사임시키고, 더 이상 권력이 그의 손가락 사이로 빠져나가는 것을 막기 위해 행동하고 있습니다.
mexico.1.a코0=반역자놈!
mexico.2.title코0=[From.GetAdjective] 석유 국유화
mexico.2.desc코0=[From.GetLeader](이)가 멕시코에 있는 우리의 경제적 이권을 겨냥하는 대중주의적이고 터무니 없는 행동을 시작했으며, [From.GetRulingPartyLong](은)는 현재 로열 더치 셸, 캘리포니아 스탠더드 오일 등 많은 국제 석유 회사의 자산에 관한 국유화 조치를 가결했습니다! 하지만 멕시코 헌법상 이 행동은 정당한 것이며, 국제적 정의는 각 회사의 손실에 보상을 요구하고 있습니다. 석유 재벌들도 우리에게 행동을 요구하고 있습니다.
mexico.2.a코0=이미 기정사실화됐으니, 어쩔 수 없다.
mexico.2.b코0=정신을 차릴 때까지 멕시코와의 무역에 금수조치를 한다.
mexico.2.c코0=선택지가 얼마 없으니, 무력도 고려하지 않을 수 없다.
mexico.3.title코0=[From.GetAdjective] 금수조치
mexico.3.desc코0=우리의 석유 채굴권의 국유화에 화답하여, [From.GetLeader](은)는 석유 회사의 요구를 받아들이기로 결정하고 우리나라에 대해 금수조치를 내렸습니다. [From.GetNameDef](은)는 더 이상 우리에게서 자원을 사거나 팔지 않을 것입니다. 우리는 석유회사에게 보상하는것을 고려하거나 국제적 현상 유지를 포기하고 경제적 자유주의의 적들과 함께 우리의 운명을 개척하는 것을 고려해야 합니다.
mexico.3.a코0=멕시코 인민은 이를 지지하지 않을것이다!
mexico.4.title코0=[From.GetAdjective]의 보상
mexico.4.desc코0=[From.GetLeader](이)가 이끄는 정부는 유전 국유화 과정에서 로열 더치 셸과 캘리포니아 스탠다드 오일이 입은 피해에 대한 보상을 하기로 합의하였습니다. [From.GetNameDef](은)는 석유에 관해서 절대로 양보를 하지 않겠지만 우리 국가의 위신과 경제적 이익은 이제 안전합니다.
mexico.4.a코0=좋아, 무역을 재개한다.
mexico.4.b코0=금수조치를 계속해서, 더 좋은 거래를 해야지.
mexico.8.title코0=[From.GetAdjective]의 [Root.GetFactionName] 입성
mexico.8.desc코0=[From.GetLeader](이)가 [Root.GetFactionName]에 동참하고 싶다는 요청서를 제출하였습니다. 그가 상호 보호를 추구하는지 혹은 해외로의 팽창을 추구하는지는 모르겠지만 멕시코의 석유는 우리가 이용할 수 있는 유용한 자산입니다.
mexico.8.a코0=우리는 멕시코가 [Root.GetFactionName]에 참여하는 것을 지지할 것이다.
mexico.8.b코0=멕시코에게는 다른 계획이 있다.
mexico.9.title코0=멕시코의 [Root.GetFactionName] 가입
mexico.9.desc코0=[From.GetLeader](은)는 멕시코가 [Root.GetFactionName]에 참여하는 것에 후원하여 줄 것을 요청하였습니다. 멕시코가 상호 보호를 추구하는지, 또는 외국으로의 팽창을 추구하는지는 알 수 없지만 멕시코의 석유는 우리 측이 이용할 수 있는 유용한 자산일 것입니다.
mexico.9.a코0=우리는 멕시코의 [Root.GetFactionName] 가입을 후원할 것이다.
mexico.9.b코0=멕시코에게는 다른 계획이 있다.
mexico.10.title코2=[From.GetFactionName]
mexico.10.desc코0=[Root.GetNameDef](이)가 [From.GetLeader]으로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 우익 국가 연합은 타락한 양키들의 손아귀로부터 벗어남과 동시에 공산주의의 팽창으로부터 라틴 아메리카를 보호할 것입니다.
mexico.10.a코0=[Root.GetLeader]의 제안 수락
mexico.10.b코0=미국인들은 그 계획을 지지하지 않을 것이다.
mexico.11.title코2=[From.GetFactionName]
mexico.11.desc코0=[Root.GetNameDef](은)는 [From.GetLeader]으로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 좌익 국가 연합은 강압적인 양키들의 손아귀로부터 벗어남과 동시에 파시스트의 폭정으로부터 라틴 아메리카를 보호할 것입니다.
mexico.11.a코0=[Root.GetLeader]의 제안 수락
mexico.11.b코0=미국인들은 그런 계획을 지지하지 않을 것이다,
mexico.12.title코0=영국령 온두라스 매각
mexico.12.desc코0=[From.GetLeader](은)는 [Root.GetNameDef]에게 벨리즈라 불리는 영국령 온두라스의 작은 영토를 매각할 것을 제안했습니다. 과거 스페인 제국이 이 영토를 점유했지만 주민들을 정착시키지는 않았고, 멕시코는 이 영토에 대해 거의 영유권을 가지고 있지 않습니다. 하지만, 우리는 깊은 신뢰에 대한 제스쳐의 의미로 이 영토를 우리의 멕시코 동료들에게 매각할 수 있을 것입니다.
mexico.12.a코0=[Root.GetLeader]의 제안 수락
mexico.12.b코0=그 지역은 해군 기지로써 유용하다.
mexico.13.title코0=벨리즈를 점거한 영국
mexico.13.desc코0=[From.GetLeader](은)는 영국령 온두라스 식민지에 대한 통제권을 선의의 의미로 우리에게 넘길것을 합의하였습니다. 이 지방은 작고, 개발되지 않았으며, 목재 이외의 천연자원이 부족하지만, 이것은 국제무대에서 멕시코의 지위가 증가하였음을 보여줍니다.
mexico.13.a코0=[From.GetNameDef](은)는 우리의 진정한 우호국이다.
mexico.14.title코0=벨리즈 매각을 거절한 영국
mexico.14.desc코0=[From.GetLeader](은)는 영국령 온두라스 식민지를 우리에게 매각하는것을 거부하였습니다. [From.GetAdjective] 정부는 해군 기지로써의 유용함을 거론하며 이 지역을 식민지로 유지하는 것을 선호한다고 언급하였습니다. 실망스럽지만 대부분의 거주민이 영어 화자이기 때문에 거절을 이해할 수 있습니다.
mexico.14.a코0=아마도 [From.GetAdjective](은)는 결국에 우리의 친구가 아닐 것이다.
mexico.15.title코0=대주교 파스쿠알 디아스의 서거
mexico.15.desc코0=멕시코시티의 대주교 파스쿠알 디아스 바레토가 대장염으로 인해 금일 세상을 떠났습니다. 향년 59세. 그의 생전 활동은 정부의 사회주의적인 정책에 대해 강경한 반대 운동을 추진해왔으며, 크리스테로 전쟁의 종전을 위해 협상을 시도했습니다.\n\n그의 후계자 루이스 마리아 마르티네스는 사회개혁가이자 카르데나스 대통령과 개인적인 친분을 갖고 있습니다. 그는 멕시코 정부와 교회 간의 지속적인 평화를 보장하고자 교황으로부터 선출된 것으로 보입니다.
mexico.15.a코0=편히 잠드시길.
mexico.15.b코0=지옥에서 타올라라, 반역자.
mexico.16.title코0=석유 노동자의 파업
mexico.16.desc코0=석유 노동자들은 1935년 카데나스 대통령의 승인으로 "석유 노동자 총동맹 노동조합"을 결성했습니다. 그들은 즉시 임금 인상과 더 나은 근로조건에 대한 협상을 시작했지만, 로얄 더치 셸과 캘리포니아 스탠다드 오일과 같은 영향력 있는 국제 석유회사들에 의해 거절당했습니다. 그 문제는 중재위원회로 넘어갔고 결국 법원으로 넘어갔고, 주요한 쟁점은 석유회사가 더 높은 임금을 감당할 수 있느냐 하는 것이었습니다.\n\n최근의 조사에 따르면, 멕시코 자회사는 미국의 석유회사보다 훨씬 더 많은 이익을 내고 있지만 여전히 노동자들과의 합의를 거부하고 있습니다. 그들은 강력한 지역 강자들의 지지를 받아 자신들이 법 위에 있다고 생각하는 것 같습니다.
mexico.16.a코0=어림없다! 비윤리적인 착취는 끝이다!
mexico.16.b코0=이게 자본주의다.
mexico.17.title코0=트로츠키의 입국
mexico.17.desc코0=스탈린의 부상에 반대한다는 이유로 소련에서 추방되고, 군사적 후퇴에서 산업적 사고에 이르기까지 모든 문제를 비난하며, 정치적 압력에 의해 이 나라 저 나라를 떠돈 공산주의 혁명가이자 작가인 레온 트로츠키는 유조선을 타고 노르웨이에서 출발한 후 멕시코에 도착했습니다.
mexico.17.a코1=우리가 스탈린의 꼭두각시냐, 정신병원에나 가라지.
mexico.17.b코1=소비에트 연방으로 인도해 죗값을 치르게 하자.
mexico.17.c코0=조직화의 천재는 정부에 가담하도록 초대하자.
mexico_extradited_trotsky코0=고국으로 인도된 트로츠키
mexico_communist_menace코0=공산주의의 위협
mexico_snubbed_stalin코0=무시당한 스탈린
mexico_trotskyite_wreckers코0=트로츠키주의 파괴자
flag_mexico_invited_trotsky_to_government코0= 트로츠키는 정부에 초청받았습니다.
flag_trotsky_dead코0= 트로츠키의 스탈린주의자 공작원에게 살해당했습니다.
mexico.18.title코0=선거 운동의 시작
mexico.18.desc코0=차기 대통령 선거 운동은 앞으로 며칠 안에 시작할 예정입니다. 1933년 입헌 개헌은 카예스가 연임 대통령이 되겠다는 생각과 카예스의 전임자 알바로 오브레곤이, 연임을 원하던 자에게 노골적으로 암살된 후, 분노에 대한 반응으로 도입되었습니다. 이 개헌은 선출된 공직자가 임시 또는 일시적인 관리자일지라도, 두 번 선출되는 것을 방지합니다. 이것은 독재자 포르피리오 디아스가 30년 동안 7번의 임기를 마침으로 1910년 멕시코 혁명에 영향을 주고, 나라를 10년간의 사회 갈등 속으로 뛰어들게 한 포르피리아토 시대를 방지하는데 도움이 됩니다.\n\n이 법은 당 외부의 후견 네트워크를 유지하는걸 더 어렵게 만드는 장점이 있을뿐만 아니라, 공무원들이 임기 후에 다른 정부 계층으로 이동하여, 당내에 후원에 의존하게되므로, 선거인에게 직접 책임을 지는 것을 막습니다.
mexico.18.a코0=입헌 개혁은 나라의 안정에 필수적이다.
mexico.18.b코0=웃기는군! [Root.GetLeader](이)가 최고이고, 연임해야 한다!
mexico.19.title코0=[Root.GetRulingParty] 후임자
mexico.19.desc코0=[Root.GetLeader]의 후임자를 당 내에서 논의하고 있습니다. 멕시코에서는 경쟁적인 선거로 여전히 불안정한 상황이며, 군과 보안국과 협력하여, 집권당인 [Root.GetRulingPartyLong](이)가, 총선에서 승리 할 것이 확실합니다.
mexico.19.a코0=혁명 장군이자 사회 개혁가, 프란치스코 무히카.
mexico.19.b코0=참전용사 출신 참모총장, 마누엘 아빌라 카마초.
mexico.19.c코0=우익 카우디요, 사투르니노 세디요.
mexico.19.d코0=우익 사업가, 후안 안드레우 알마산.
mexico.19.e코0=급진 노조운동가, 빈센테 롬바르도.
mexico.19.f코0=혁명 장군이자 사회 개혁가, 프란치스코 무히카.
mexico.19.g코0=참전용사 출신 참모총장, 마누엘 아빌라 카마초.
mexico.19.h코0=우익 사업가, 후안 안드레우 알마산.
mexico.19.i코0=급진 노조운동가, 빈센테 롬바르도.
mexico.19.j코0=혁명 장군이자 사회 개혁가, 프란치스코 무히카.
mexico.19.k코0=스탈린주의 정당 충성파, 디오니시오 엔시나.
mexico.19.l코0=트로츠키주의 정당 총재, 에르난 라보르데.
mexico.19.m코0=10월 혁명의 영웅, 레프 트로츠키.
mexico.19.n코0=혁명 장군이자 연임 후보, 사투르니노 세디요.
mexico.19.o코0=우익 사업가이자 혁명 장군, 후안 안드레우 알마산.
mexico.19.p코0=크리스테로 장군, 헤수스 데고야도 귀사르
mexico.19.q코0=강경파 시나키스트 지도자, 살바도르 아바스칼.
mexico.19.r코1=라보르데와 친분이 있는 철도 생디칼리스트, 발렌틴 캄파.
mexico.20.title코0=선거를 비난한 후안 안드레우
mexico.20.desc코0=우익 사업가이자 혁명 장군 후안 안드레우 알마잔은 최근의 선거 결과를 비난했습니다. 그는 자신의 지지가 더 컸고, [Root.GetLeader]가(이) 오직 결과를 조작한 덕택에 승리했다고 주장합니다. 이것이 사실일지 모르지만, 후안 안드레우는 확실히 패배자처럼 행동하고 있습니다. 그는 미국으로 망명하여 [Root.GetRulingPartyLong]에 대항하는 쿠데타 시도를 조직하려 하고 있습니다. 미국과 좋은 관계를 유지하는 것은 신중할 것입니다.
mexico.20.a코0=계속해봐, 양키한테로 튀어.
mexico.21.title코0=트로츠키를 인도한 멕시코
mexico.21.desc코0=Though promised asylum by the Mexican government a few months ago, upon his arrival in the country Leon Trotsky found himself arrested by state security of the [From.GetRulingPartyLong] and immediately embarked back to the Soviet Union to face trial for his many crimes against the revolutionary state. [From.GetLeader] has also expressed his hope that Mexico and the Soviet Union can enjoy closer relations in the future.
mexico.21.a코0=Beat a confession out of him and shoot him! Call Major-General Blokhin!
mexico.22.title코0=소련으로 귀국한 레프 트로츠키
mexico.22.desc코0=소련에서 반스탈린주의 정서가 고조된 이후, 국가 집권 세력은 트로츠키를 망명지에서 소환하여 명목상의 정부수반으로 두기로 결정했습니다. 우리 정보부 요원은 그의 의지가 대체로 러시아 내 다른 세력들의 꼭두각시가 될 것이라고 말하지만, 레프 트로츠키는 10월 혁명의 발상지로 돌아가는 것에 확고합니다.
mexico.22.a코0=안녕히 가시오. (Das vidaniya.)
flag_trotsky_has_returned_to_ussr_from_mexico코0= 소련으로 귀환한 트로츠키
mexico.23.title코0=무제한 잠수함전
mexico.23.desc코0=적의 수송선 보호망이 약해지고 우리의 잠수함이 방해받지 않고 바다를 항해하는 상황에서 우리는 거의 마음대로 고립된 상선을 파괴할 수 있다. 우리의 잠수함 선장들은 이런 것들을 '행복한 시간'이라고 부른다. 중립국인 멕시코 유조선 등 감질나는 대상들이 많다. 외무부에서는 멕시코와의 관계에 부정적인 영향을 미칠 수 있다고 경고하지만, 우리의 제독들은 유조선을 공격하는 것을 허락해 줄 것을 요청하고 있다.
mexico.23.a코0=우리의 적들과 거래하는 것은 전쟁을 시작하자는 것과 마찬가지이다.
mexico.23.b코0=우리가 감당할 수 있는 수보다 더 많은 적을 만들지 않는게 최선이다.
mexico.24.title코0=독일 U보트의 공격
mexico.24.desc코0=멕시코의 유조선 '포트로 델 라노'와 '파자 드 오로'는 '무제한 잠수함 작전'이라는 정책 아래 활동하는 독일 잠수함들에 의해 카리브해 해저로 가라앉았다. 중립국 선박에 대한 공격은 전쟁 행위다. 우리는 바다에서 마주치는 독일 선박을 공격할 권리를 갖게 될 것이다.\n\n우리는 또한 독일과 싸우고 있는 미국 세력에 동참하는 것을 고려해야 한다. 이로써 양키들이 우리에게 신세를 지게 하고 멕시코가 국제적으로 활동한다는 것을 세계에 보여줄 것이다.
mexico.24.a코0=두고 보면 알게 될 거다,  [From.GetLeader].
mexico.24.b코0=뭘 해야 하지?
mexico.25.title코0=동맹을 모색하는 멕시코
mexico.25.desc코0=독일의 무제한 잠수함 작전으로 U-보트가 멕시코 연안에서 항해하는 여러 척의 중립적인 멕시코 유조선을 침몰시키자 [From.GetLeader](은)는 독일에 대항하는 전쟁에 참전하는 것을 추구하고 있습니다.
mexico.25.a코0=작은 힘이라도 도움이 된다.
mexico.25.b코0=우리는 분명히 멕시코보다 더 나은 동맹을 찾을 수 있을 것이다.
mexico.26.title코0=멕시코의 [From.GetFactionName] 가입
mexico.26.desc코0=[From.GetLeader](은)는 멕시코 대통령의 독일에 대항하는 전쟁 지원을 환영하였습니다. 최근 독일 잠수함들은 중립국인 멕시코 유조선인 '포르토 델 라노'와 '파자 드 오로'를 침몰시켜 민간인의 생명을 앗아간 전쟁 행위를 벌였고, 멕시코 정부는 카리브 해에서 독일 U-보트의 활동이 영원히 끝났으면 하는 바람을 밝혔습니다.\n\n멕시코 정부는 한동안 세계 열강들로부터 많은 인정을 받아왔고, 그들은 미국과 [From.GetFactionName]에 대한 지원을 하는 것이 그들이 국제적으로 활동하는 국가임을 증명할 수 있는 길이라고 밑습니다.
mexico.26.a코0=멕시코는 전쟁에 참여할 권리가 있다.
mexico.26.b코0=멕시코가 군대도 있다고?
mexico.26.c코0=전시국제법에 따르면 중립국 선박에 대한 공격은 중대한 범죄이다.
mexico.27.title코0=피르미시맘 콘스탄티암
mexico.27.desc코0=교황 비오 XI는 멕시코 상황을 다루는 교황 회칙을 발표하였다. 크리스티아다가 협상 테이블에서 해결되어 공개적인 유혈사태가 끝났지만, 교회는 멕시코가 나아가고 있는 방향에 대해 여전히 우려하고 있다.\n\n회칙은 멕시코 유권자들에게 선거에서 종교계 후보자들의 편을 들 것을 촉구하고, 추가적인 혁명적인 폭력행위를 막기 위해 카톨릭 운동 등을 통하여 멕시코 종교계가 빈곤 을 포함한 다양한 사회문제를 해결할 것을 권고하였다.
mexico.27.a코0=반 교회 운동이 종식된 것은 좋은 일이다.
mexico.27.b코0=터무니없는 선전 행위다, 이 반역적인 행동을 즉시 막아!
mexico.28.title코0=종교 반란
mexico.28.desc코0=교회를 향한 우리의 공격은 충분히 활발하게 진행되지 않은 것이 분명합니다. 반역자들은 우리가 그들에게 준 자유로 쿠데타를 시도하기에 바빴습니다. 우리가 몇 년 전에 막 패배한 무의미한 크리스테로 봉기를 상기시키면서, 이 미신적인 바보들은 십자가 현수막을 들고 거짓 사제들 뒤에서 시위를 벌였고, 이제는 우리가 근대화를 향해 진전해 온 발전을 되돌리려고 하고 있습니다.
mexico.28.a코0=우리는 이 반역 행위에 대해 진작 끝을 봤어야 했어!
mexico.29.title코0=제2차 크리스티아다
mexico.29.desc코0=교회와 혁명의 힘이 멕시코에서 다시 한번 충돌했다. 정부가 교회 공격을 재개함에 따라, 궁지에 몰린 가톨릭 정당들과 사회 운동들이 멕시코를 장악하기 위해 무장 반란을 일으키고 있다. 크리스테로 민병대는 약 10년간의 비활동 이후에 연방 군대의 탈영병들에 의해 보충되었으며 개혁하고 있다. 그들은 몇몇 시골 지방들을 점령했고 이 지방을 작전을 위한 기지로 사용하고 있다.\n\n첫 번째 크리스티아다는 미국 정부의 중재로 인해 혁명 지도자와 교회 관계자 사이에 협상된 합의로 끝났지만,  이 폭력 행위는 적대 세력 중 하나를 완전히 말살하는 것으로 끝날 것 같다
mexico.29.a코0=노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다.
mexico.29.b코0='그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!'
mexico.29.c코0=멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을것입니다.
mexico.30.title코0=무신론자 반란
mexico.30.desc1코0=The wicked men we thought we had defeated have rallied for a final, futile battle against the Servants of God. Agents of Satan such as Plutarco Calles and his tyrannical 'revolutionary' minions are streaming out from their dens of evil armed with rifles and bayonets to skewer the Faithful. We must put down this attack on the Body of Christ, or the work we have done to keep alive and increase the flame of piety will come to an end and twenty centuries of knowledge of the laws of Our Redeemer and King will be forgotten.
mexico.30.desc2코0=The wicked men we thought we had defeated have rallied for a final, futile battle against the Servants of God. Agents of Satan such as Vicente Lombardo and his tyrannical 'revolutionary' minions are streaming out from their dens of evil armed with rifles and bayonets to skewer the Faithful. We must put down this attack on the Body of Christ, or the work we have done to keep alive and increase the flame of piety will come to an end and twenty centuries of knowledge of the laws of Our Redeemer and King will be forgotten.
mexico.30.a코0=‘이제는 너희의 때요 어둠의 권세로다'
mexico.31.title코0=제2차 멕시코 혁명
mexico.31.desc코0=교회와 혁명의 세력들은 멕시코에서 다시 한번 갈등을 빚게 되었다. 가톨릭 정당과 사회운동이 힘을 얻으면서 세속주의 세력이 정권을 탈환하기 위해 무장 반란을 일으키고 있다. '붉은 여단'은 10년 동안 활동을 하지 않아 개혁되고 있는 반면, 연방군 출신 탈주자들은 여전히 반교회 주지사에 의해 통제되는 주에서 시위를 벌이고 있다.\n\n크리스테로는 미국 정부의 중재로 인해 혁명 원로와 교회 간부들 사이에 협상된 합의로 끝났지만, 이 폭력은 호전적인 자들 중 한쪽을 완전히 파괴하는 것으로만 끝날 것 같다.
mexico.31.a코0=그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!
mexico.31.b코0=노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다. 
mexico.31.c코0=멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을것입니다.
mexico.32.title코0='주트 수트' 폭동
mexico.32.desc코0=Hispanic youths wearing extravagent clothes - 'zoot suits' - have been the target of racialized riots in border cities in the South, stemming from sensationalized reporting over the death of a teenager in Los Angeles. Nine Mexican-American youths have been convicted for murder over the incident.\n\nIntelligence agents have compiled reports stating that the zoot suiters are in fact fascist agents, collaborating with ultra-Catholic Sinarquistas in Mexico in order to assist in a Japanese-German invasion of the Americas.
mexico.32.a코0=That sounds rather unlikely. How much are we paying these agents?
mexico.32.b코0=Arrest the zoot suiters anyway. The riots are a threat to our war effort.
mexico.33.title코0='주트 수트' 폭동
mexico.33.desc코0=Hispanic youths wearing extravagent clothes - 'zoot suits' - have been the target of racialized riots in border cities to our North, stemming from sensationalized reporting over the death of a teenager in Los Angeles. Nine Mexican-American youths have been convicted for murder over the incident.\n\nAmerican intelligence agents have compiled reports stating that the zoot suiters are in fact fascist agents, collaborating with ultra-Catholic Sinarquistas in Mexico in order to assist in a Japanese-German invasion of the Americas.
mexico.33.a코0=The Sinarquistas are a threat to both America and Mexico.
mexico.33.b코0=그들은 어린애일 뿐이야! 이것은 부당해!
mexico.34.title코0=멕시코와의 자원 교환
mexico.34.desc코0=[From.GetLeader] has offered a trade deal with Germany if [Root.GetLeader] will agree to send Mexico designs on the latest light and medium tanks we have developed. This seems to be the first stage in closer Mexican-German relations so even if it serves no military purpose it may be useful to us geopolitically. Of course, these state of the art tank designs could be falling into the hands of a future enemy...
mexico.34.a코0=이 조약은 독일과 멕시코 둘 다에게 도움이 될 것이다.
mexico.34.b코0=The Americans will likely end up with any designs we send.
mexico.35.title코0=독일식 전차 설계
mexico.35.desc코0=[From.GetLeader] has agreed to grant us licenses for the latest German light and medium tank designs. This will hopefully serve as the first stage of closer Mexican-German relations as well as being useful military knowledge.
mexico.35.a코0=아주 좋다.
mexico.36.title코0=제안을 거부한 독일
mexico.36.desc코0=Citing the possibility of Germany's advanced tank designs falling into enemy hands, [From.GetLeader] has refused our offer of a resource exchange. We will have to develop native tank designs, or pay the Germans for their licenses...
mexico.36.a코0=젠장.
mexico.40.title코0=대의명분 작전 성공
mexico.40.desc코0=파나마의 미제국주의자들의 요새를 향한 우리들의 기습 공격 작전이 성공했습니다. 우리는 제국주의자들을 몰아냈으며 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다.
mexico.40.a코0=중앙아메리카는 앞으로 미제의 폭정으로부터 안전할 것이다.
mexico.41.title코0=파나마 운하를 장악한 [From.GetAdjective]
mexico.41.desc코0=멕시코의 독재자 [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 그들의 '대의명분 작전'은 성공했고 우리의 주둔군은 혼란 속에서 후퇴했습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 작전은 범세계적인 우리의 영향력을 약화시켰고 국제 무대에서 우리에게 굴욕감을 주었습니다.
mexico.41.a코0=안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다.
mexico.41.b코0=우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다.
mexico.42.title코0=대의명분 작전 실패
mexico.42.desc코0=파나마의 미제국주의자들의 요새를 향한 우리의 기습 공격 작전이 실패했습니다. 우리는 아마 충분한 군대를 투입하지 않았거나, 지휘관이 무능했을 것입니다. 어찌 되었든, 우리는 제국주의자들로부터 격퇴당했고 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다.
mexico.42.a코0=중앙아메리카는 여전히 미제의 폭정으로부터 위협받고 있다.
mexico.43.title코0=파나마 운하를 공격한 [From.GetAdjective]
mexico.43.desc코0=멕시코의 독재자  [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 다행히도 우리의 용감한 군대는 가까스로 그들의 '대의명분 작전'을 격퇴해냈고 침략자들을 몰아냈습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 공격 작전은 우리는 더 이상 아메리카의 패권국이 아니라는 것과 국제 무대에서의 굴욕감을 보여주었습니다.
mexico.43.a코0=안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다.
mexico.43.b코0=우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다.
mexico.44.title코0=파나마 운하를 장악한 멕시코
mexico.44.desc1코0=Following a [From.GetAdjective] incursion into the American military base at the Panamá Canal, troops on both sides of the border have been mobilizing for war. Though the Mexicans struck first, seizing the strategically important Canal Zone, the Americans seem to be the ones aiming to launch an offensive to punish their insolent neighbor. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession.
mexico.44.desc2코0=Reports of [From.GetAdjective] troops entering the American military base at the Panamá Canal have been confirmed by [From.GetLeader], who claims to have been acting to preserve [From.GetAdjective] interests in Centroamérica following domestic turbulence in the United States. The [From.GetRulingPartyLong] propaganda ministry has requested that all remaining American soldiers in the area give up their arms and respect the 'peaceful handover of power' in the Canal Zone. The American president has been heavily criticized by the 'gutter press' for not fighting harder to preserve national interests in the area, and for failing to follow up the [From.GetAdjective] attack with a general mobilization against [From.GetNameDef].
mexico.44.a코0=어디 가져가 보시지!
mexico.44.b코0=An outrageous attack on America's sovereignty.
mexico.44.c코0=Plucky little... Mexico?
mexico.45.title코0=[From.GetAdjective]-미국 국경 분쟁
mexico.45.desc1코0=American troops on the Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal raises the possibility of a large scale war between the two neighbors. Though [From.GetLeader]'s surprise attack failed, the American president has reportedly decided to punish the insolent Southern neighbor. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession.
mexico.45.desc2코1=American troops on her Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal came as a surprise to most observers, although some experts in Latin America had been warning that [From.GetAdjective] attacks on Centroamérican states would ultimately end in clashes with America over opposing interests in the region. [USA.GetLeader] has embargoed Mexico following the seizure of the Canal but has otherwise refrained from military action. Such a course may help reconcile the aggressive [From.GetRulingPartyLong] government, or perhaps encourage them to take further actions.
mexico.45.a코0=어디 가져가 보시지!
mexico.45.b코0=An outrageous attack on America's sovereignty.
mexico.45.c코0=멕시코는 그 도박으로 상당한 위험을 무릅썼다.
mexico.46.title코1=[From.GetFactionName]
mexico.46.desc코0=President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] has declared that left-wing agitation and foreign interference alike will be defeated by the forging of a revanchist alliance of autocratic strongmen who will re-order the region to create a strong counterweight to the other factions.
mexico.47.title코1=[From.GetFactionName]
mexico.47.desc코0=President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] takes its name from Simón Bolívar, an independence fighter who helped win freedom for many of the Latin American nations now joining together in an alliance. Their declared goal is to seek an end to the continent's domination by the old European and American empires by building strong socialist states linked together economically and diplomatically.
mexico.46.a코0=충성스러운 동맹국들과 함께라면, 조국은 무적이다!
mexico.46.b코0=적은 수로는 이 잘난 바보들을 구할 수 없을 것이다.
mexico.46.c코0=아직 더 싸우기 위한 서곡에 불과한가?
mexico.50.title코0=멕시코산 무기 수송품
mexico.50.desc코0=Having declared their support for our goal, our ideological cousins in the [From.GetRulingPartyLong] have sent a shipment of rifles to us to aid our struggles against our hated enemy.
mexico.50.a코0=[From.GetLeader](은)는 스페인 국민의 진정한 친구다.
mexico.51.title코0=무기 수송품 실종
mexico.51.desc코0=The seas around the Spanish coast are patrolled by ships of the Spanish loyalists and rebels, and by Italian cruisers, Russian submarines, and even vessels of the League of Nations sent to enforce an arms ban intended to prevent the Civil War spreading across Europe. It's no wonder our recent weapons shipment was interdicted and lost.
mexico.51.a코0=이런 낭비가 있나.
mexico.52.title코1=[MEX.GetLeader](이)가 범사회주의혁명 연합을 선언하다
mexico.52.desc_not_trotsky코1=At the congress of the [MEX.GetFactionName], [MEX.GetLeader] proclaimed the supremacy of Trotsky's interpretation of Marx, Engels and Lenin over erroneous interpretations of the Revolution such as Stalinism. With the collapse of the 3rd International (also known as the Comintern), communist leaders worldwide are invited to undergo self-criticism. After the confession of their political blindness towards the true revolutionary spirit, they would be invited into the 4th International and help in the advent of the world socialist revolution.
mexico.52.desc_trotsky코1=At the congress of the [MEX.GetFactionName], [MEX.GetLeader] proclaimed the supremacy of his interpretation of Marx, Engels and Lenin over erroneous interpretations of the theories of the Revolution, such as Stalinism. With the collapse of the 3rd International (also known as the Comintern), all communist leaders are invited to undergo self-criticism. After the confession of their political blindness towards the true revolutionary spirit, they would be invited into the 4th International and help in the advent of the world socialist revolution.
mexico.52.a코1=마침내 우리의 실수를 알게 되었군.\n
mexico.52.b코1=마르크스의 계획에 대한 우리의 해석만이 정당한 것이다.
mexico.53.title코1=[MEX.GetLeader](이)가 범사회주의혁명 연합을 선언하다
mexico.53.desc코1=We long believed our current leaders to spread the true interpretation of Marx, Engels, and Lenin, but now they have been forced to undergo 'self-criticism' and publicly confess that the Trotskyist interpretation of Lenin is the only correct path towards the triumph of Socialism. As a result, we suddenly find ourselves isolated. Our alliance has collapsed and we are facing a Cornelian dilemna: recognize the rightfulness of Trotskyist views or become isolated and at odds with the [MEX.GetFactionName].
mexico.53.a코1=마침내 우리의 실수를 알게 되었군.
mexico.53.b코1=마르크스의 계획에 대한 우리의 해석만이 정당한 것이다.
mexico.54.title코1=[MEX.GetLeader]가 우리에게 카리브해에서의 철수를 요구하다.
mexico.54.desc코1=In a passionate speech lasting more than 4 hours, [MEX.GetLeader] demanded that we abandon all our colonies in the Caribbean area as they are according to him "The most visible proofs of our imperialist oppression over the region". While some argue that we cannot afford to anger Mexico at the moment, more resolute advisors emphasize that we are totally capable of resisting them and that our territorial integrity should never be jeopardized.
mexico.54.a코1=그의 요구를 수락하지.
mexico.54.b코1=우리는 혁명가들과 협상하지 않는다!
mexico.55.title코0=카리브 해에서 물러난 [From.GetNameDef]!
mexico.55.desc코0=Put face to face with its Imperialist contradictions, the [From.GetAdjective] government has decolonized from its Caribbean possessions. This is a great day for the workers but the struggle is far from over. The process has not resulted in the total freedom of the workers as they are still subject of oppressive institutions.
mexico.55.a코0=만국의 프롤레타리아 자유 투쟁은 계속된다.
mexico.56.title코0=[From.GetNameDef]의 요구 거부
mexico.56.desc코0=In an arrogant response charateristic of Imperialist oppressors, [From.GetNameDef] refused our demands to release their greedy hold on the Caribbean! Their proletariat must now face the contradiction of their government and see that they are working for Tyrants.
mexico.56.a코0=무장한 프롤레타리아의 분노는 쓰디쓸 것이다!
mtg_usa_civil_war_fascists.1.t코1=은색 군단 시위
mtg_usa_civil_war_fascists.1.desc코1=오늘 아메리카 은색 군단에 의해 지휘되고 조직된 수많은 중도, 우익 단체들이 현재까지 워싱턴에서 관찰된 시위 중 가장 큰 규모 중 하나로 수도를 행진했습니다. 그 밖의 집회 역시 전국적으로 보고되었습니다.\n\n행진은 의사당 앞에서 멈춰섰고, 군중은 미합중국에 대한 반역죄로 국민의 기소배심 전, "의회 내 공산주의자들"을 심판하기 위해 그들을 내놓는 것을 요구했습니다.\n\n그에 관해, 행정부의 일부 의원들은 법치주의에 대한 시위자들의 보다 더 합법적인 우려와, 헌법상의 견제와 균형에 대한 밀착을 시위자들과 공유하고 있습니다. 하지만, 많은 다른 이들은 그들에 대해 강경한 입장을 취하고 있습니다. 곧 몇 주 내에 더 많은 집회들이 계획되어 있으니, 우리는 서둘러 선택해야 합니다.
mtg_usa_civil_war_fascists.1.a코1=상황이 심화되지 않게 막아야해.
mtg_usa_civil_war_fascists.1.b코1=폭도들에게 숙일까보냐.
mtg_usa_civil_war_fascists.2.t코1=폭력으로 비화된 시위
mtg_usa_civil_war_fascists.2.desc코1=오늘 수도의 또 다른 시위에서 긴장감이 고조되었는데, 바로 아메리카 은색 군단의 대규모 시위 중에 일어난 일 때문이었습니다. 다수의 국회의원을 체포하여 그들에게 넘겨주어야 한다는 당초의 요구를 되풀이하면서, 시위대는 의사당을 습격하여 그들의 명단에 있는 사람들을 무력으로 제거하기 한 시간 전 최후통첩을 보내왔습니다.\n\n최후통첩이 아무런 반응 없이 지나가자 은색 셔츠단의 소대원들이 의사당의 경찰 대열을 향해 돌진했습니다. 피비린내 나는 난투극이 발생했고, 이 소동은 빠르게 다른 시위자들을 집어삼켰습니다. 경찰이 이렇게 제압당하자 다른 무리들이 건물 안으로 들어갔습니다. 이 방 저 방을 돌아다니면서 결국 여러 명의 계획된 희생자를 찾아냈으나 무장경찰에 의해 퇴거가 중지되었습니다. 이어진 총격전에서 폭도 중 몇 명이 사망했고, 두 명의 국회의원이 부상을 입었습니다.\n\n수도를 감싼 험악한 분위기가 가라앉았지만, 양측 모두 분쟁 확대에 대해 상대방을 비난하고 있습니다. 앞으로의 몇 주가 '의사당 폭동'으로 알려진 이 사건이 이번 시위의 종말이었는지, 아니면 단순히 더 큰 충돌의 서막이었는지를 보여줄 것입니다.
mtg_usa_civil_war_fascists.2.a코1=피가 흐르는군. 끝나기까지 더 많이 흐르겠지.
mtg_usa_civil_war_fascists.10.t코1=습격당한 무기고
mtg_usa_civil_war_fascists.10.desc코1=어제 [GetCSAState]의 미 육군 무기고가 습격당했습니다. 다수의 무장 폭도들은 적은 수의 경비대원들에게 무기고 열쇠를 강하게 요구했고, 근처 수비대에서 지원군이 도착했을 때 습격자들은 이미 많은 무기를 탈취하고 물러간 상태였습니다.\n\n경비병들이 전혀 부상을 입지 않은 데다 증원병력이 도착하기까지 의심스러울 정도로 오랜 시간이 걸렸다는 점에서 정부 일각에서는 이번 공격이 조작된 공격이라는 추측도 나오고 있습니다.
mtg_usa_civil_war_fascists.10.a코1=심히 걱정스러운 소식이야.
mtg_usa_civil_war_fascists.11.t코1=세금 징수에 간섭하려는 주 정부
mtg_usa_civil_war_fascists.11.desc코1=The government of [GetCSAState] has sent state police to shut down all tax collection and assessment operations in the state. Furthermore, the governor declared any taxes and duties on tobacco and alcohol null and void and ordered businesses not to pay any customs or duties to the Treasury. \n\n However, he also ordered that businesses and private individuals should continue to file taxes with state tax authorities, including taxes otherwise owed to the Treasury.
mtg_usa_civil_war_fascists.11.a코1=탐욕스럽군.
mtg_usa_civil_war_fascists.12.t코1=[From.GetName] 장군 사임
mtg_usa_civil_war_fascists.12.desc코1=Citing poor health, General [From.GetName] has handed in his resignation. It is an open secret, however, that he has privately voiced deep concerns about the political direction of the country, even going so far as to claim that a new American Civil War is just around the corner.\n\nRather than contemplating his own loyalties, he seems to have decided not to take up arms against his fellow citizens at all.
mtg_usa_civil_war_fascists.12.a코1=그리울 것이다.
mtg_usa_civil_war_fascists.13.t코1=주 방위군을 동원한 주지사
mtg_usa_civil_war_fascists.13.desc코1=The Governor of [usa_ng_mobilized.GetName] has announced that he has mobilized the state's National Guard for what he called "an extended period of training and exercises". The war department claims it has no knowledge of any planned maneuvers in [usa_ng_mobilized.GetName]. \n\n It also appears that the National Guard units took their full allotment of supplies and live ammunition with them when they marched out, raising questions about just what they are preparing for.
mtg_usa_civil_war_fascists.13.a코1=몹시 불안하군.
mtg_usa_civil_war_fascists.14.t코1=군무 이탈
mtg_usa_civil_war_fascists.14.desc코1=다수의 부대에서 군인들이 휴가에서 복귀하지 못하거나 초소를 비우는 우려스러운 보고가 올라왔습니다. 더 문제인 것은 그 군인들 중 많은 수가 동향 출신이며, 집에서 온 편지를 수령하고 고작 며칠 뒤 실종된 것입니다.\n\n남부의 주들이 군인들을 고향으로 돌아오게 하려는 활동을 진행하는 것처럼 보입니다.
mtg_usa_civil_war_fascists.14.a코1=불충한 놈들.
mtg_usa_civil_war_fascists.15.t코1=무기 공장을 이전한 공장주
mtg_usa_civil_war_fascists.15.desc코1=Citing a political climate unsuitable to business, the owner of a major arms company has today announced that he will be moving production to a more suitable location. He specifically noted an increase in union activity which he claims lowered production and reduced investor confidence. Instead, the company will build a new factory in an undisclosed location in the southern states.
mtg_usa_civil_war_fascists.15.a코1=딱히 중요한 문제는 아니야.
mtg_usa_civil_war_fascists.16.t코1=민간 공장을 이전한 공장주
mtg_usa_civil_war_fascists.16.desc코1=According to a confidential support from the Department of Commerce, a growing number of industrialists in the northern parts of the US have made plans to move production to other states after a number of strikes were called by unions, demanding higher wages and shorter workdays. A climate of deep worry has set in in the business community, with many arguing that it is becoming increasingly difficult to turn a reasonable profit in states that will not act to suppress these strikers.
mtg_usa_civil_war_fascists.16.a코1=터무니 없고 반미적인 입장이다.
mtg_usa_civil_war_fascists.20.t코1=분리 독립!
mtg_usa_civil_war_fascists.20.desc코1=오늘 아침 8시, [CSAcapital.GetName]으로부터의 특사가 백악관에 도착하여 [CSAcapital.GetName]은 더 이상 공화국의 일원으로서 소속되지 않겠다는 주 의회의 선언문이 대통령 [USA.GetLeader]의 앞으로 전달했습니다. 미국 독립선언서의 광범위한 인용에 따른, 이것이 모든 문명인들의 기본권이라고 주장하는 이 선언은 평화적인 분리 독립이 모든 국민에게 이익이 되며, 새로운 국가는 [USA.GetNameDef]의 좋은 이웃으로서 본인의 일을 수행하는 것 이상을 바라지 않는다고 역설했습니다.
mtg_usa_civil_war_fascists.20.a코1=이런 게 반역이다.
mtg_usa_civil_war_fascists.21.t코1=분열된 일가
mtg_usa_civil_war_fascists.21.desc코1=첫 번째 주가 [USA.GetNameDef]과의 관계를 단절하고 겨우 몇 시간 후, 다른 주들도 거의 비슷한 선언으로 그 뒤를 따랐습니다. [USA.GetNameDef]의 일원으로서 계속 연방에 남아 있길 찬성하는 몇몇 시위가 유혈사태로 변졌고 많은 연방 공무원들이 폭행을 당하자 평화적인 분리 독립의 희망은 순식간에 무너졌습니다. 몇몇의 경우에는 [USA.GetLeader] 대통령의 지지자들이나 독립에 대해 충분한 열정을 가지고 있지 않은 사람들 역시 군중에 의해 린치를 당했습니다. 임시 대통령 [CSA.GetLeader](은)는 이러한 사건들을 "정부 과민반응에 대한, 유감스럽지만 이해할 수 있는 시민의 보복 행위"라고 말하며 가해자들에 대해 대통령 특별 사면을 약속했습니다.\n\n그는 또한 "더 많은 오해"를 피하기 위해 국경의 비무장지대뿐만 아니라 새로운 주의 영토에서 모든 연방군을 완전히 철수시킬 것을 요구했습니다. 대통령 [USA.GetLeader](은)는 심지어 그 요구조차 거부했고 반란에 가담한 주의 군대에 반란을 진압할 것을 명령했습니다.
mtg_usa_civil_war_fascists.21.a코1=전에도 이런 일이 있었는데?
mtg_usa_civil_war_fascists.22.t코1=중립권 결성
mtg_usa_civil_war_fascists.22.desc코1=Following the outbreak of hostilities between [USA.GetNameDef] and [CSA.GetNameDef], a number of state legislatures have passed motions of non-intervention. These laws order the governor to maintain the territorial integrity of the state and prevent combat troops from either side from entering. They further ban any kind of recruitment efforts by either side but, crucially, do not restrict the sale of arms and munitions to either party in the conflict provided that payment is rendered beforehand. \n\nThe motions also stress that the states consider themselves to be part of [USA.GetNameDef] and do not wish to form their own permanent government.
mtg_usa_civil_war_fascists.22.a코1=겁쟁이들이지만, 적은 아니군.
mtg_usa_civil_war_fascists.22.b코0=각자의 편을 택했군.
mtg_usa_civil_war_fascists.23.t코1=중립권 해체
mtg_usa_civil_war_fascists.23.desc코1=With the end of the war, the states in the neutral bloc have announced that they will end the various laws and measures put in place to maintain their neutrality. From this day forward, combat troops may once again freely enter their territories. The militias raised during the war have peacefully disbanded.
mtg_usa_civil_war_fascists.23.a코1=피 흘릴 가치는 없었어.
mtg_usa_civil_war_fascists.201.t코0=[CSA_liberated_state.GetName]의 의용군
mtg_usa_civil_war_fascists.201.desc코0=As our forces have advanced into [CSA_liberated_state.GetName], they have come across a large number of sympathetic citizens who have long harbored hidden sympathies towards us. Swept up in a wave of patriotic fervor, they have asked to join our military.
mtg_usa_civil_war_fascists.201.a코0=별도의 부대로 창설한다.
mtg_usa_civil_war_fascists.201.b코0=육군에 통합시킨다.
mtg_usa_civil_war_fascists.202.t코0=[USA_liberated_state.GetName]의 의용군
mtg_usa_civil_war_fascists.202.desc코0=As our forces have advanced into [USA_liberated_state.GetName], they have come across a large number of sympathetic citizens who have long harbored hidden sympathies towards us. Swept up in a wave of patriotic fervor, they have asked to join our military.
mtg_usa_civil_war_fascists.203.t코0=[USA_state_government_created.GetName]의 정부 협조 반란군
mtg_usa_civil_war_fascists.203.desc코0=A group calling themselves the [USA_state_government_created.GetName] Citizen Council have announced that they have taken over administration of [USA_state_government_created.GetName] from [CSA.GetAdjective] military authorities. While they claim no affiliation in the ongoing conflict, they also announced that they would implement several new laws dealing with recruitment for the [CSA.GetAdjective] military.\n\nAs part of the announcement, they have declared that whatever congressional delegates still remain in the capital are no longer representing the people of [USA_state_government_created.GetName].
mtg_usa_civil_war_fascists.203.a코0=모두가 반역자들이다.
mtg_usa_congress_remove_state_tt코0=두 명의 상원의원이 의회에서 사라졌습니다.\n
mtg_usa_congress_add_state_tt코0=Two Senators are added to Congress. They will initially §Gsupport the government§!.\n
mtg_usa_civil_war_democrats.1.t코1=수도에서의 시위
mtg_usa_civil_war_democrats.1.desc코1=또 다른 대규모 시위가 수도를 강타했고, 시위는 국회의사당 안과 주변의 모든 주요 도로를 봉쇄했습니다. "민주공화국 보존을 위한 행동위원회"에 의해 조직된 시위대는 [USA.GetLeader] 대통령의 행정에서의 부패와 부정행위에 대한 독립적인 조사를 요구했습니다. 특히 그들은 대통령이 은색 군단을 비난하고 유권자로서의 그들의 권리가 존중될 것이라고 공개적으로 보장할 것을 요구했습니다.\n\n [USA.GetLeader] 대통령은 이러한 쟁점에 대해 일말의 대답조차 거부했습니다.
mtg_usa_civil_war_democrats.1.a코1=시위하라 그래, 나라는 그래도 돌아간다.
mtg_usa_civil_war_democrats.2.t코1=천만인 시위
mtg_usa_civil_war_democrats.2.desc코1=미국 전역에서 [USA.GetLeader] 대통령의 정책에 반대하는 정기적인 시위가 규모가 커짐에 따라, 현재는 거의 매 시위마다 수백만 명의 항의자들이 참여하고 있습니다. 오늘, 백만 명 이상의 사람들이 워싱턴의 거리를 행진했고, 적어도 9개의 다른 장소에서 비슷한 수치가 보고되었습니다. 심지어 이 수치는 몇몇 주도들과 작은 도시들에서의, 수백 혹은 수천 개의 행진을 포함하지 않습니다. 이 시위는 정부의 평판이 저조한 정책 결정 이후 발생하고 있는데, 주최측은 이 결정이 공화국의 민주적 구조를 훼손한다고 주장하고 있습니다.\n\n이전에 시위자들이 대통령에게 보다 급진적인 이념과 거리를 두라고 요구했던 곳에서, 그들은 이제 그의 즉각적인 공직 철회를 요구합니다.
mtg_usa_civil_war_democrats.2.a코1=그래서 그 요구를 어떻게 시행해달라는 거지?
mtg_usa_civil_war_democrats.10.desc코1=A US armory in a remote part of [GETUSASTATE] was subjected to an assault by forces unknown over the last night. The small group of armed men forced the few guards into a shed, where they were locked in. When the soldiers managed to escape after dawn, they found the armory thoroughly looted. It appears that during the night, the attackers moved away large quantities of material to an unknown location.
mtg_usa_civil_war_democrats.11.t코1=시민 민병대 결성
mtg_usa_civil_war_democrats.11.desc코1=During the latest series of marches and demonstrations against the policies of President [USA.GetLeader], a large number of protesters were openly carrying arms and wearing armbands identifying them as part of a growing "Citizen Militia" movement. When challenged by police, the protesters claimed that they are merely exercising their rights under the 2nd Amendment, but the FBI has found signs that these groups are not merely promoting private ownership of arms.\n\nInformants have reported that these armed groups held regular meetings and had tried to gain access to infantry training manuals.
mtg_usa_civil_war_democrats.11.a코1=전혀 잘못이 아니야.
citizen_militia_tt코0=유사시 시민들은 민병대로서 활동할 수 있다.
mtg_usa_civil_war_democrats.14.t코1=노동자들의 파업
mtg_usa_civil_war_democrats.14.desc코1=Mass strikes have been reported all across the US, with a wide variety of unions calling for action. Only the most vital of services are exempt. Fights have broken out in many places between strikers and strike-breakers. \n\nUnusually, the workers do not demand higher wages or other concessions but nothing less than the resignation of President [USA.GetLeader].
mtg_usa_civil_war_democrats.14.a코1=공산주의 반역자를 아무도 예상 못 한 거야?
mtg_usa_civil_war_democrats.15.t코1=무기 공장을 이전한 공장주들
mtg_usa_civil_war_democrats.15.desc코1=With instability growing throughout the country, many entrepreneurs have started to quietly look for safer places to set up shop. In particular, the southern states of the US have enjoyed a resurgence in industrial output, with some companies moving entire factories halfway across the country.
mtg_usa_civil_war_democrats.15.a코1=환영합니다.
mtg_usa_civil_war_democrats.16.t코1=경제 이민
mtg_usa_civil_war_democrats.16.desc코1=After decades of migration away from the rural areas towards industrial centers in the north-east, recent government reports have shown a dramatic reversal. More and more companies in the civilian sector are moving to the southern states and settling down in previously under-developed regions, bringing hundreds of new jobs with them. Many factory owners cite the "hostile" climate in the north, wracked with regular strikes and increasingly aggressive unions, as one of the causes.
mtg_usa_civil_war_democrats.16.a코1=대통령의 정책이 잘 통하는데!
mtg_usa_civil_war_democrats.20.t코1=보스턴 반란
mtg_usa_civil_war_democrats.20.desc코1=대통령에 대한 일련의 항의가 마침내 절정에 이르렀습니다. 어제, 보스턴 중심가에서 행진이 목적지에 도달한 후, 시위자들은 집으로 돌아가기 위해 흩어지지 않았습니다. 대신, 그들은 작은 그룹으로 나뉘어 도시 주변의 중요 요충지를 장악했습니다. 해질녘에, 그들은 도시를 완전히 장악했습니다. 경찰은 대부분 시위대로 넘어갔고 매사추세츠 주지사는 주 방위군 투입을 거부했습니다.\n\n'보스턴 시민 위원회'가 이 도시를 장악하고 반군과 협력하고 있는 것으로 알려졌습니다. 뉴잉글랜드의 다른 주들은 그들이 더 이상 [USA.GetLeader] 대통령이 서명한 어떤 법에도 제한되지 않는다고 말하면서, 지지 운동을 통과시켰습니다. 대신, 그들은 미국의 다른 모든 주 정부들에게 대통령이 물러나고 의회가 해산되고 새로운 선거가 실시될 것을 선언할 것을 요구하고 있습니다.\n\n군대의 일부가 우리 편으로 남아 있는 동안, 전 군대는 그들의 장교들에게 반란을 진압하는 명령에 복종하지 않을 것이라고 알렸습니다.
mtg_usa_civil_war_democrats.20.a코1=아무도 심각하게 생각 안 해. 곧 사그라들 텐데.
mtg_usa_civil_war_democrats.21.t코1=웨스트코스트로 퍼져나간 반란군
mtg_usa_civil_war_democrats.21.desc코1=캘리포니아, 오리건, 워싱턴의 주 정부는 모두 보스턴 정부에 대한 지지를 선언하고 모든 연방 공무원들에게 그들의 직책을 사임하거나 이들 주의 영토를 즉시 떠나라고 명령했습니다. 비록 이런 움직임에 반대하는 일부 산발적인 저항의 대한 보고가 있지만, 대중의 지지에 대부분 동조하는 것으로 보입니다.
mtg_usa_civil_war_democrats.21.a코1=이 나라의 중심은 아직 우리가 지키고 있다.
mtg_usa_civil_war_democrats.22.t코1=정부 수립을 선포한 미드웨스트
mtg_usa_civil_war_democrats.22.desc코1=점점 더 많은 주들이 합법 정부의 지시를 거부함에 따라, 오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사들은 공동으로 그들의 주민에  어떠한 선동적인 행동도 용납하지 않겠다고 선언했습니다. 새로운 내전은 외국의 침략에 직면하여 미국을 위험하게 약화시킬 것이라고 그들은 주장합니다.
mtg_usa_civil_war_democrats.22.a코1=그럼 그래야지.
mtg_usa_civil_war_democrats.23.t코1=반란군에 가담한 이스트코스트
mtg_usa_civil_war_democrats.23.desc코1=뉴잉글랜드에서 남쪽으로 행진하는 반란군은 메릴랜드, 뉴욕, 펜실베이니아, 뉴저지에서 해방군으로 널리 환영받고 있으며, 지방 주지사들은 주 경찰과 주방위군에 간섭하지 말라고 명령했습니다. 수도 주변의 충성 세력을 규합하려는 어떠한 시도도 실패했습니다. [USA.GetLeader] 대통령은 반란군이 모든 탈출구를 봉쇄하기 불과 몇 시간 전에 워싱턴으로부터 대피했습니다. 그는 버지니아주 리치몬드에 도착했으며 곧 더 남쪽으로 이동하리라 예상됩니다.
mtg_usa_civil_war_democrats.23.a코1=돌아올 것이다.
mtg_usa_civil_war_democrats.25.t코1=노스웨스트 분리 독립
mtg_usa_civil_war_democrats.25.desc코1=와이오밍, 아이다호, 몬타나 주지사들은 보스턴 정부를 위해 공동선언을 했습니다. 워싱턴과 오레곤의 반란군은 이미 그들만의 전우 정신으로 연대해 왔습니다.
mtg_usa_civil_war_democrats.25.a코1=거긴 어차피 빈 황무지 땅이던데.
mtg_usa_civil_war_democrats.26.t코1=정부 수립을 선포한 노스웨스트
mtg_usa_civil_war_democrats.26.desc코1=와이오밍 주, 아이다호 주, 몬타나 주 입법부는 현 비상사태 기간 동안 연방정부에 반대하는 발언을 한 사람을 체포하고 구금할 수 있는 권한을 지방 사법기관에 부여함으로써, 반체제법을 통과시켰습니다. 그러나 인근 워싱턴과 오리건주의 반란군 주둔은 우리 군대의 신속한 개입이 필요해 보입니다.
mtg_usa_civil_war_democrats.26.a코1=거긴 전략적으로 중요한 곳인데.
mtg_usa_civil_war_democrats.27.t코1=사우스웨스트 분리 독립
mtg_usa_civil_war_democrats.27.desc코1=네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 모두 반역을 선언했습니다. 캘리포니아에서 반군의 통행을 허락하는 명령에 따르지 않았던 주 공무원들은 즉각 해임되었고 많은 수가 수감되었습니다.
mtg_usa_civil_war_democrats.27.a코1=좋아. 방어할 가치도 없는 쓸모없는 사막땅이었는데.
mtg_usa_civil_war_democrats.28.t코1=정부 수립을 선포한 사우스웨스트
mtg_usa_civil_war_democrats.28.desc코1=네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 주지사들은 보스턴 정부를 지지하는 대규모 시위가 열린 후 비상사태를 선포했습니다. 주 경찰과 주 방위군 부대는 공황상태에 빠진 시위자들에게 총격을 가했고, 시위자들은 사망자와 부상자들을 끌고 도망쳤습니다.
mtg_usa_civil_war_democrats.28.a코1=집회와 연설을 위한 시대는 이제 갔다.
mtg_usa_civil_war_democrats.29.t코1=서-미드웨스트 분리 독립
mtg_usa_civil_war_democrats.29.desc코1=다코타, 아이오와, 미네소타, 네브라스카 주 정부는 현지 법 집행관들과 동조적인 주 방위군이 지지한 사전 계획되고 시행된 봉기에 의해 강제로 추방되었습니다. 성급하게 선출된 임시 주지사들은 보스턴 정부에 대한 지지를 선언했습니다.
mtg_usa_civil_war_democrats.29.a코1=그 지역은 쉽게 되찾을 수 있다.
mtg_usa_civil_war_democrats.30.t코1=정부 수립을 선포한 서 미드웨스트
mtg_usa_civil_war_democrats.30.desc코1=오늘날 다코타, 아이오와, 미네소타, 네브라스카 주 정부는 법 집행관과 반항적인 주방위군의 지원을 받은, 교묘히 계획된 좌익 쿠데타 시도를 간신히 물리쳤습니다. 충성파 시민들은 주 입법부를 보호하고 여러 명의 주지사들이 체포되는 것을 막았지만, 주도에서 발생한 몇 번의 총격전에서 다수의 사상자가 발생했습니다.
mtg_usa_civil_war_democrats.30.a코1=모두가 영웅이다.
mtg_usa_civil_war_democrats.31.t코1=미드웨스트 분리 독립
mtg_usa_civil_war_democrats.31.desc코1=오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사는 정부의 지원 부족과 전직 대통령 [USA.GetLeader]의 리더십 부족을 이유로 보스턴 정부를 위한 선언을 발표했습니다. 다만 이들 주지사들 모두 이전에 대통령 진영에서 확고하게 고려되었기 때문에 반란군 내부의 관계는 경색될 가능성이 높습니다.
mtg_usa_civil_war_democrats.31.a코1=그들은 특별히 가장 나중에 손봐주도록 하지.
mtg_usa_civil_war_democrats.40.t코0=정부를 이끌고자 하는 맥아더의 제안
mtg_usa_civil_war_democrats.40.desc코0=With the government in full retreat and large parts of the country siding with the insurrection, General MacArthur has approached us with an offer. Pointing out that only he truly understands the American mindset and provide stability and leadership in this moment of crisis, MacArthur has offered to lead a 'Government of National Defense' until the insurrection has been defeated. According to MacArthur, this is to reduce friction between the civilian leadership and the military commanders by placing General MacArthur in charge.\n\nSome in the government are somewhat uncomfortable with the fact that he continues to refer to himself in the third person.
mtg_usa_civil_war_democrats.40.a코0=필사적인 상황에는 필사적인 대책을 써야 한다.
mtg_usa_civil_war_democrats.40.b코0=그건 공화국의 종말이야.
mtg_usa_civil_war_democrats.41.t코0=[USA.GetLeader]에게 도전한 윌리엄 더들리 펠리
mtg_usa_civil_war_democrats.41.desc코0=With the Boston insurrection finally at an end, many in the government are unsure how to proceed. MacArthur's Government of National Defense was originally envisioned to only last until the end of the war. However, the world around [USA.GetNameDef] has only grown more hostile, and we may soon find ourselves once again at war. Fascist leader William Dudley Pelley has publicly called for a return to 'lawful and orderly government', while thanking MacArthur for his service. Pointing to the surge in support for his movement during the war, Pelley clearly considers himself predestined for the position of President and Leader of America.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nIn an uncharacteristic show of humility, [USA.GetLeader] has offered to step down should the public opinion demand it. The American people look to us to see how the rest of the administration considers the issue.
USA_hilt_candidate코0=\n\n Adding to the confusion is the previously politically unknown Mr. Adam Hilt, head of the world-renown Hilt & Partner architecture firm - formerly from Berlin but evacuated to Brownow, Arkansas, during the German Civil War - who has recently publicly announced a willingness to serve the country in which he was born. Some detractors have asked questions about Hilt's pronounced German accent, something which Mr. Hilt claims comes from long years of working and studying art in Germany. According to Hilt, such minor details only serve to distract from the big issues and are nothing more than cowardly attempts to smear a patriot and naturally born citizen.
USA_lindbergh_candidate코0=\n\nCiting his services to the country in the lead-up to the recent war and to aviation in general, famous aviator Charles Lindbergh has also thrown his hat into the ring. Noting the divisive nature of the two main candidates, Lindbergh believes he is the best person to unite and inspire the country to overcome its differences and return to its former greatness.
mtg_usa_civil_war_democrats.41.d코0=찰스 린드버그에게 정부를 구성해 달라고 해라.
mtg_usa_civil_war_democrats.41.a코0=그는 그의 역할을 다했다.
mtg_usa_civil_war_democrats.41.b코0=아직 공화국은 그가 필요하다.
mtg_usa_civil_war_democrats.41.c코0=힐트가 국가 재건에 가장 적합해 보이는군.
mtg_usa_canadian_corridor.1.t코1=캐나다 회랑
mtg_usa_canadian_corridor.1.desc코1=Our ambassador in [USA.GetNameDef] was summoned to the Department of State today and presented with an ultimatum. According to the note handed to him, government of [USA.GetNameDef] can no longer accept Canadian sovereignty over the areas between Washington and Alaska. \n\nSuggestions to negotiate a treaty allowing passage of troops and exemption from certain border controls were flatly refused. The [USA.GetAdjective] government expects an answer by midnight.
mtg_usa_canadian_corridor.1.a코1=그들은 지원을 받을 것입니다.
mtg_usa_canadian_corridor.1.b코1=절대 안 돼!
mtg_usa_canadian_corridor.2.t코1=[CAN.GetNameDefCap] 수락
mtg_usa_canadian_corridor.2.desc코1=The government of [CAN.GetLeader] has agreed to our demands and withdrawn from the contested territories. Our forces have moved forward to establish control over what outposts of civilization exist beyond the cities.
mtg_usa_canadian_corridor.2.a코1=현명한 선택을 했군.
mtg_usa_canadian_corridor.3.t코1=[CAN.GetNameDefCap] 거부
mtg_usa_canadian_corridor.3.desc코1=Calling our proposal "nothing short of offering 'Vancouver or War!', and expecting us to fold like cowards", [CAN.GetLeader] publicly denounced any further attempts at diplomacy. [CAN.GetAdjective] forces are reportedly on high alert and occupying defensive positions along the border.
mtg_usa_canadian_corridor.3.a코1=우리는 평화를 제안했지만 저들은 전쟁을 선택하는군.
mtg_usa_canadian_corridor.3.b코1=우리는 돌과 나무 덩어리들을 놓고 전쟁할 여유가 없다.
mtg_usa_southern_threat.1.t코1=회담우호조약을 요구한 [USA.GetNameDefCap]
mtg_usa_southern_threat.1.desc코1=President [USA.GetLeader] has summoned our ambassador to hand over a set of demands from the US government. Amongst them are special consultation rights for the [USA.GetAdjective] Ambassador. In effect, these rights would give the [USA.GetAdjective] government a veto on any decision we make.\n\nIn the event that we refuse, the note goes on, the [USA.GetAdjective] government would be forced to "enact such measures as it sees necessary to guarantee the national security".
mtg_usa_southern_threat.1.a코1=우리는 참사를 막기 위해 용납할 수 없는 걸 받아 들여야 한다.
mtg_usa_southern_threat.1.b코1=절대 안 돼!
mtg_usa_southern_threat.2.t코1=[MEX.GetLeader] 수락
mtg_usa_southern_threat.2.desc코1=Realizing the hopelessness of their position, the government of [MEX.GetLeader] have accepted our proposal and agreed to consult us before any major policy decision.
mtg_usa_southern_threat.2.a코1=Pershing would be proud.
mtg_usa_southern_threat.3.t코1=[MEX.GetLeader] 거부
mtg_usa_southern_threat.3.desc코1=In a long-winded speech, recalling the heroics of past generations of Mexicans in the face of "blatant American aggression", [MEX.GetLeader] has refused to even consider our requests and told our ambassador that the Mexican people would never bow to foreign invaders.
mtg_usa_southern_threat.3.a코1=We can not permit this insult to go unpunished.
mtg_usa_southern_threat.3.b코1=전쟁은 우리의 관심사가 아니다.
mtg_usa_north_american_dominion.1.t코1=대외 정책 통제권을 요구하는 [USA.GetNameDefCap]
mtg_usa_north_american_dominion.1.desc코1=In what appears to be part of a concerted diplomatic offensive all across North America and the Carribean, the [USA.GetAdjective] ambassador has handed over a note from President [USA.GetLeader] informing us that his government expects us to consult them in any future foreign policy decisions, "in the interest of the continued peace and goodwill between our nations".
mtg_usa_north_american_dominion.1.a코1=선택의 여지가 없다.
mtg_usa_north_american_dominion.2.t코1=[From.GetNameDefCap]의 종속화 수락
mtg_usa_north_american_dominion.2.desc코1=The government of [From.GetLeader] has agreed to our requests and will allow our ambassador a veto on any major policy decision they make.
mtg_usa_north_american_dominion.2.a코1=현명한 선택이군.
mtg_usa_north_american_dominion.3.t코1=[From.GetNameDefCap] 거부
mtg_usa_north_american_dominion.3.desc코1=[From.GetLeader] has reacted with deep consternation to our diplomatic note. In his answer, he declared that [From.GetNameDef] has a long and proud history of independence and sovereignity and would never permit a foreign power to enforce its will on them.\n\nHe further implored President [USA.GetLeader] to consider the ramifications of a war on this issue, which would surely see [USA.GetNameDef] labeled the largest threat to peace and would have unimaginable consequences.
mtg_usa_north_american_dominion.3.a코1=Brave words from someone so weak.
mtg_usa_north_american_dominion.3.b코1=그가 맞을지도 모른다.
mtg_usa_strategic_interests.1.t코1=미국의 영토 요구
mtg_usa_strategic_interests.1.desc코1=President [USA.GetLeader] has arrived in London to discuss a number of proposals regarding ownership of several strategic locations around the globe. According to the [USA.GetAdjective] government, [ENG.GetNameDef] lacks both the resources and the will to adequately defend those areas in a way that ensures that [USA.GetAdjective] interests are met. Unless the [ENG.GetAdjective] government can give sufficient guarantees that these commitments are met, analysts believe that [USA.GetLeader] will demand that we turn over control over these territories to [USA.GetNameDefCap].
mtg_usa_strategic_interests.1.a코1=They are welcome to them.
mtg_usa_strategic_interests.1.b코1=이곳은 전략적으로 중요한 곳이다!
mtg_usa_strategic_interests.2.t코1=[From.GetNameDefCap]의 영토 이양
mtg_usa_strategic_interests.2.desc코2=After a long internal debate, the [ENG.GetAdjective] government has decided to accept our proposal. A schedule has been agreed by both sides to transfer ownership of the requested territories.
mtg_usa_strategic_interests.2.a코1=굉장해!
mtg_usa_strategic_interests.3.t코1=[From.GetNameDefCap]의 협력 거부
mtg_usa_strategic_interests.3.desc코1=Mere minutes after meeting, [ENG.GetLeader] and [USA.GetLeader] broke off negotiations as the [ENG.GetAdjective] reply was a very simple "No." A more extensive official note has since followed, but it merely reinforces the refusal to even discuss terms.
mtg_usa_strategic_interests.3.a코1=그렇다면 그들이 제대로 방어하는지 보자!
mtg_usa_strategic_interests.3.b코1=이 영토들은 값어치가 없다.
mtg_usa_pacific_pacification.1.t코1=[From.GetNameDefCap]의 식민지 자산 요구
mtg_usa_pacific_pacification.1.desc_a코0=A delegation of the [USA.GetAdjective] government has arrived to discuss the security of our holdings in the Pacific. Noting the continued instability in China and the situation in Japan, President [USA.GetLeader] is willing to assume responsibility for the defense of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], in return for a number of privileges and reserve rights.\n\n While the [USA.GetAdjective]s claim that these rights would only be used to ensure the security of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], many in the government believe that it would make [GET_AUSTRALIA_NEW_ZEALAND_STATUS] little more than puppets.
mtg_usa_pacific_pacification.1.desc_b코0=A delegation of the [USA.GetAdjective] government has arrived to discuss plans for our common defense. It appears that President [USA.GetLeader] considers our little part of the world of vital interest to the security of [USA.GetNameDef]. Beyond a simple guarantee to come to our aid, however, the [USA.GetAdjective] government wants to ensure that we ourselves can not become a threat. For this reason, the agreement comes with a number of provisions that will allow [USA.GetNameDef] a significant say in how we conduct our internal matters.\n\nWhile the threat of war has not been made in the negotiations so far, it clear that President [USA.GetLeader] would consider our refusal a very hostile act.
AST_NZL_PUPPET코0=호주와 뉴질랜드
AST_NZL_NO_PUPPET_FALLBACK코0=남태평양의 나라들
mtg_usa_pacific_pacification.1.a코1=국내 문제에 간섭할 순 없지.
mtg_usa_pacific_pacification.1.b코1=저 지역들은 잘 방어할 수 있다.
mtg_usa_pacific_pacification.2.t코1=[From.GetNameDefCap] 수락
mtg_usa_pacific_pacification.2.desc코1=The government of [From.GetLeader] has accepted our proposals. A special joint committee has been set up to coordinate the implementation of the details.
mtg_usa_pacific_pacification.2.a코1=잘했군.
mtg_usa_pacific_pacification.3.t코1=[From.GetNameDefCap] 거부
mtg_usa_pacific_pacification.3.desc코1=The government of [From.GetNameDef] has refused to even meet with our delegation, claiming that there are no outstanding issues between our nations. However, the military attaches in [GET_AUSTRALIA_NEW_ZEALAND_STATUS] have reported a significant increase in military maneuvers recently.
mtg_usa_pacific_pacification.3.a코1=무력을 사용하는 수밖에 없겠군.
mtg_usa_pacific_pacification.3.b코1=우리는 전쟁할 여유가 없다.
mtg_usa_secure_asia.1.t코1=[USA.GetNameDefCap]의 압력 행사
mtg_usa_secure_asia.1.desc코1=President [USA.GetLeader] has sent a special representative to the capital to meet with [This.GetLeader] and discuss the renewed interest of [USA.GetNameDef] in the area. [This.GetNameDefCap] evidently forms the linchpin of [USA.GetAdjective] strategy for the region. As such, it has been communicated to our government that [USA.GetNameDef] can not tolerate an unfriendly or indeed hostile government in [This.GetNameDef].
mtg_usa_secure_asia.1.a코1=무릎을 꿇는것이 더 낫다.
mtg_usa_secure_asia.1.b코1=발 아래에서 죽는 것이 더 낫다.
mtg_usa_secure_asia.2.t코1=[From.GetLeader] 수락
mtg_usa_secure_asia.2.desc코2=Following extensive negotiations and guarantees of his personal safety, [From.GetLeader] has accepted to allow our Special Envoy extensive consultation rights, allowing us a significant amount of influence over their internal matters.
mtg_usa_secure_asia.2.a코1=훌륭하군.
mtg_usa_secure_asia.3.t코1=[From.GetNameDefCap] 저항
mtg_usa_secure_asia.3.desc코1=A message has arrived from the [From.GetAdjective] government: "Freedom, once won, must never be relinquished." No further communications have been received, and our ambassador in [From.GetNameDef] has been handed his passport.
mtg_usa_secure_asia.3.a코1=Brave. Stupid, certainly, but brave.
mtg_usa_secure_asia.3.b코1=They don't matter after all.
mtg_usa_secure_asia.4.t코1=미국의 식민지 지배권 요구
mtg_usa_secure_asia.4.desc코1=In a recent press conference, President [USA.GetLeader] announced a new strategic outlook for the Indo-Chinese region and greater South-East Asia. His government will no longer accept the apparent power-vacuum in the region. Whatever control over Indonesia exists is far too weak to guarantee the security of [USA.GetAdjective] interests in the region. His government aims to change this. \n\nWhen summoned by [This.GetLeader] to explain the comments, the [USA.GetAdjective] ambassador handed over a note that outlined the [USA.GetAdjective] position in detail. The demands amount to nothing less than handing over control over the Islands of Indonesia to [USA.GetAdjective] control.
mtg_usa_secure_asia.4.a코1=They are welcome to them.
mtg_usa_secure_asia.4.b코2=터무니없는 제안.
mtg_usa_secure_asia.5.t코1=[From.GetLeader]의 제의 수락
mtg_usa_secure_asia.5.desc코1=Speaking before the press, [From.GetLeader] today announced that his government had signed a treaty with [USA.GetNameDef] regarding shared sovereignty in the East Indies.\n\nThe treaty contains a number of secret provisions that will essentially transfer control to us as soon as our administrators are in place. The State Department has already dispatched a number of officials to the region.
mtg_usa_secure_asia.5.a코1=최고의 수익이군.
mtg_usa_secure_asia.6.t코1=[From.GetNameDefCap]의 작업 중단
mtg_usa_secure_asia.6.desc코2=Negotiations with [From.GetNameDef] have collapsed almost as soon as they started. The [From.GetAdjective] cabinet discussed our note for less than an hour before summarily rejecting it. The [From.GetAdjective] foreign minister has informed our ambassador that unless the proposal is substantially altered, there is nothing to discuss.
mtg_usa_secure_asia.6.a코1=저들은 평화적으로 해결할 기회를 가졌었지만, 그 기회를 날려버렸다.
mtg_usa_secure_asia.6.b코1=저들이 그곳을 지킬지도...당장은.
mtg_usa_secure_asia.7.t코1=[USA.GetNameDefCap]의 인도차이나 요구
mtg_usa_secure_asia.7.desc코1=As part of a larger diplomatic offensive, President [USA.GetLeader] has publicly identified Vietnam and Indochina as a region of vital interest to [USA.GetNameDef]. Therefore, [USA.GetNameDef] will aim to increase their presence in the area.\n\nPrivately, [USA.GetNameDef] have been making very aggressive noises about Indochina. Aside from exerting pressure on [SIA.GetNameDef], they have also demanded the right to station troops in our colonies and to 'direct' the colonial administration. \n\nIn effect, this would amount to ceding those territories to their control.
mtg_usa_secure_asia.7.a코1=베트남을 갖게 두자.
mtg_usa_secure_asia.7.b코1=These are vital [This.GetAdjective] territories!
mtg_usa_secure_asia.8.t코1=[From.GetNameDefCap]의 인도차이나 이양
mtg_usa_secure_asia.8.desc코1=the [From.GetAdjective] government has agreed to our demands and instructed the local administration to cooperate fully until we can get our people in place.
mtg_usa_secure_asia.8.a코1=Our involvement in Vietnam marks a new era of peace and prosperity for the region.
mtg_usa_secure_asia.9.t코1=[From.GetNameDefCap] 거부
mtg_usa_secure_asia.9.desc코1=Following prolonged and increasingly heated negotiations, the [From.GetAdjective] government has at last rejected our proposal. Our ambassador in [From.GetNameDef] reports that he can no longer even get an appointment with [From.GetLeader].
mtg_usa_secure_asia.9.a코1=우리는 국가 안보에 대해 타협하지 않을 것이다.
mtg_usa_secure_asia.9.b코1=어쨌든 베트남에 관여하는 것은 크나큰 실수일 것이다.
mtg_usa_protect_south_america.1.t코1=남아메리카 안보 회담
mtg_usa_protect_south_america.1.desc코1=At a summit in the [USA.GetAdjective] capital, [USA.GetAdjective] President [USA.GetLeader] has called for a new security architecture in South America. While couched in diplomatic terms, the [USA.GetAdjective] government clearly envisions itself as the main force behind the security of the continent, and in return expects that we follow their political guidance.\n\n In fact, [USA.GetAdjective] diplomats are already pushing for this behind the scenes and translating these proposals into concrete action points like special consultation rights and veto powers for the US ambassador - and only the US ambassador.\n\nMore chilling is the fact that refusing to accept this would, according to the President, be considered a hostile and destabilizing act, with 'deeply unfortunate' consequences.
mtg_usa_protect_south_america.1.a코1=Consequences too heavy to bear.
mtg_usa_protect_south_america.1.b코1=우리의 자유를 지켜 낼 것이다!
mtg_usa_protect_south_america.2.t코1=우리의 지침을 수락한 [From.GetNameDefCap]
mtg_usa_protect_south_america.2.desc코1=President [From.GetLeader] has accepted our proposals and instructed the [From.GetAdjective] Foreign Minister to negotiate the finer details.
mtg_usa_protect_south_america.2.a코1=참된 지도자다.
mtg_usa_protect_south_america.3.t코1=우리의 지침을 거부한 [From.GetNameDefCap]
mtg_usa_protect_south_america.3.desc코1=The delegation from [From.GetNameDef] have hurriedly left the summit to travel home. The [From.GetAdjective] ambassador has so far refused to comment on this, claiming to still be waiting on instructions from home.
mtg_usa_protect_south_america.3.a코1=우리는 저 깡패들이 전역을 위협하도록 내버려 둘 수 없다.
mtg_usa_protect_south_america.3.b코1=전쟁은 그 지역의 혼란을 야기할 뿐이다.
mtg_usa_foreign_support.1.t코1=[USA.GetNameDef]에 증여를
mtg_usa_foreign_support.1.desc코1=Some leading members of the Silver Legion of America have been on a lecture tour through [This.GetNameDef], talking at length about the threat their country faces from well-entrenched communists in all levels of government. The American way of life is under attack, and any kind of support we could render would be greatly appreciated and might make the difference in the sadly necessary struggle about to come.
mtg_usa_foreign_support.1.a코1=우리는 할 수 있는 일을 해야 한다.
mtg_usa_foreign_support.1.b코1=We can't afford anything.
mtg_usa_foreign_support.2.t코1=[From.GetNameDefCap]의 증여 허용
mtg_usa_foreign_support.2.desc코1=The delegation we sent to [From.GetNameDef] has reported good success in their donations drive. A major contribution was reportedly made by [From.GetLeader] himself.
mtg_usa_foreign_support.2.a코1=그것은 미래에 유용할 것이다.
mtg_usa_foreign_support.3.t코1=[From.GetNameDefCap]의 증여 허용 거부
mtg_usa_foreign_support.3.desc코1=Our delegation in [From.GetNameDef] has had little success, speaking before empty rooms and finding it impossible to even meet with political leaders. They have returned empty-handed.
mtg_usa_foreign_support.3.a코1=안됐군.
mtg_usa_foreign_support.4.t코1=[USA.GetNameDef]에 무기를
mtg_usa_foreign_support.4.desc코1=Using back-channels, a number of Silver Legion members have approached us to negotiate arms purchases. They strongly believe that their country is heading for a civil war against communist elements perverting the American way of life, possibly with support from the outside. \n\nThey merely want to even the odds a little and ask if we can spare any equipment.
mtg_usa_foreign_support.4.a코1=소총을 보낸다
mtg_usa_foreign_support.4.b코1=야포를 보낸다
mtg_usa_foreign_support.4.c코1=구형 전차를 보낸다
mtg_usa_foreign_support.4.d코1=They'll have to fend for themselves.
mtg_usa_foreign_support.5.t코1=소총을 보낸 [From.GetNameDefCap]
mtg_usa_foreign_support.5.desc코1=Our connections to [From.GetNameDef] have paid off. With the explicit approval of [From.GetLeader], [From.GetAdjective] companies have started to sell rifles to us on credit. The weapons will be held in storage in neutral countries until the war comes.
mtg_usa_foreign_support.5.a코1=They will come in handy.
mtg_usa_foreign_support.6.t코1=[From.GetLeader]의 지원 거부
mtg_usa_foreign_support.6.desc코1=Our attempts at procuring new weapons from [From.GetNameDef] have been rudely rebuffed. [From.GetLeader] declared that his government would never permit the resources of the [From.GetAdjective] people to be squandered in such stupid endeavors.
mtg_usa_foreign_support.6.a코1=이렇게 무례할수가
mtg_usa_foreign_support.7.t코1=야포를 보낸 [From.GetNameDefCap]
mtg_usa_foreign_support.7.desc코1=Our delegation in [From.GetNameDef] report a significant breakthrough in their attempts to secure more support for our cause. The [From.GetAdjective] military has agreed to part with a number of old field guns and make them available for us. To avoid alerting the enemy, they will be held in storage at a secret location until the time comes.
mtg_usa_foreign_support.7.a코1=탁월하군!
mtg_usa_foreign_support.8.t코1=전차를 보낸 [From.GetNameDefCap]
mtg_usa_foreign_support.8.desc코1=Our agent in [From.GetNameDef] reports a stunning success. Over a private dinner, [From.GetLeader] agreed to sell us a number of armored vehicles on credit. [From.GetNameDefCap] is watching developments in [USA.GetNameDef] with great interest, and would be more than happy to assist us in any way they can.\n\nHowever, the [From.GetAdjective] government can not be seen to overtly support a party that is not yet in power, so the tanks will be delivered when the war breaks out.
mtg_usa_foreign_support.8.a코1=Let our enemies beware!
mtg_usa_foreign_support.9.t코1=훈련소 건립을 원하는 은색 군단
mtg_usa_foreign_support.9.desc코1=The Silver Legion of America has approached us with a request to construct a number of training camps to train volunteers. With the political situation in their home country rapidly deteriorating, they want to ensure that they are ready for the war that they believe is coming.
mtg_usa_foreign_support.9.a코1=We will make men out of them!
mtg_usa_foreign_support.9.b코1=They can play soldiers somewhere else.
mtg_usa_foreign_support.10.t코1=[From.GetNameDefCap]의 훈련소 허가
mtg_usa_foreign_support.10.desc코1=A message has arrived from our delegation in [From.GetNameDef]. The [From.GetAdjective] government has approved the construction of several training camps to train members of the Silver Legion in infantry tactics. They will hone their skills until the war breaks out.
mtg_usa_foreign_support.10.a코1=True [USA.GetAdjective] Heroes
mtg_usa_foreign_support.11.t코1=[From.GetNameDefCap]의 도움 거부
mtg_usa_foreign_support.11.desc코1=A message has arrived from our delegation in [From.GetNameDef]. They have been unable to secure permission for our proposed training camps from [From.GetLeader], and are requesting further instructions.
mtg_usa_foreign_support.11.a코1=기억할 것이다.
mtg_usa_foreign_support.12.t코1=조종사 훈련을 원하는 은색 군단
mtg_usa_foreign_support.12.desc코1=American fascists of the Silver Legion have met with [This.GetLeader] to be allowed to send a number of volunteers over for pilot training. The candidates would be carefully selected for their skills and correct ideological foundation before being approved by us. It appears that the legion believes that many of the professional pilots in the current armed forces would not accept a fascist government in the US and support an insurrection.
mtg_usa_foreign_support.12.a코1=They shall earn their wings.
mtg_usa_foreign_support.12.b코1=We don't have time for this nonsense.
mtg_usa_foreign_support.13.t코1=[From.GetNameDefCap]의 조종사 훈련 허가
mtg_usa_foreign_support.13.desc코1=The [From.GetAdjective] government has approved a small number of Silver Legionaries for pilot training. Further negotiations have secured the sale of a small number of fighter planes on credit, to be delivered when the war breaks out.
mtg_usa_foreign_support.13.a코1=They will be eagerly expected.
mtg_usa_foreign_support.14.t코1=[From.GetNameDefCap]의 조종사 훈련 거부
mtg_usa_foreign_support.14.desc코1=Citing grave concerns over the suitability of the candidates, the [From.GetAdjective] government has refused permission for our proposed pilot training program.
mtg_usa_foreign_support.14.a코1=Flying a plane isn't that difficult, is it?
us_pilot_training_tt코1=A small squadron of 25 fighters will be transfered when the war breaks out.
mtg_usa_foreign_support.15.t코1=함정 입수를 모색하는 은색 군단
mtg_usa_foreign_support.15.desc코1=A representative of the Silver Legion has arrived to ask for help in securing funding for a number of projects to build ships in [USA.GetNameDef]. The Silver Legion - with backing from people in the [USA.GetAdjective] government - want to keep these ships off the books and have to look for alternate funding sources.
mtg_usa_foreign_support.15.a코1=A worthwhile investment
mtg_usa_foreign_support.15.b코1=That would be a waste of money
mtg_usa_foreign_support.16.t코1=[From.GetNameDefCap]의 자금 제공 허가
mtg_usa_foreign_support.16.desc코1=The [From.GetAdjective] government has approved the necessary funds to purchase ships. The current plan is to buy ships and armaments separately and join them together when the war begins. That process will no doubt take some time.
mtg_usa_foreign_support.16.a코1=You can't build a ship in a day.
mtg_usa_foreign_support.17.t코1=[From.GetNameDefCap]의 자금 제공 거부
mtg_usa_foreign_support.17.desc코1=Despite securing a personal meeting with [From.GetLeader], our agents in [From.GetNameDef] have been told that the [From.GetAdjective] government can not spare the money to help us buy ships.
mtg_usa_foreign_support.17.a코1=유감스럽군.
mtg_usa_diplomatic_protest.1.t코1=[USA.GetNameDefCap] sends note of protest
mtg_usa_diplomatic_protest.1.desc코1=A personal letter from [USA.GetAdjective] President [USA.GetLeader] has arrived. In strong words, the President denounced our "recent intolerable acts" which served to destabilize the region. [From.GetNameDefCap] remains committed to peace and stability in the region, the letter says, and would be forced to consider further measures, including military action, should we persist on our current course.
mtg_usa_diplomatic_protest.1.a코1=They are bluffing. Maybe.
mtg_usa_diplomatic_protest.2.t코1=[USA.GetNameDefCap]의 미국령 자산 이양 요구
mtg_usa_diplomatic_protest.2.desc코1=의회 양원 앞에서의 연설에서, 미합중국의 대통령 [USA.GetLeader](은)는, 미 정부는 어떠한 외부 세력도 아메리카 대륙 내의 영토를 점유해서는 안 된다는 먼로 독트린의 고수를 유지한다고 선언했습니다. 실제로 [USA.GetAdjective] 정부가 다른 [USA.GetRulingIdeology] 국가들이 영토를 점유하는 것을 묵인해왔지만, 이러한 행동은 소위 말하는 "[USA.GetNameDef]의 안보를 위협하는 불법 점거와 직접적인 위협"으로서 받아들여질 수 없게 되었습니다.\n\n잠시 후, 주  [USA.GetAdjective] 대사는 우리의 아메리카 대륙 내 영토에 대해 [USA.GetNameDef]에 이양하라는 대통령의 최후통첩을 전달했습니다.
mtg_usa_diplomatic_protest.2.a코1=이 영토들 때문에 전쟁할 가치는 없다.
mtg_usa_diplomatic_protest.2.b코1=대통령한테 가서 본인 일이나 잘하시라 전해라.
mtg_usa_diplomatic_protest.3.t코1=[From.GetNameDefCap]의 영토 반환
mtg_usa_diplomatic_protest.3.desc코1=Citing a desire to avoid bloodshed, the government of [From.GetLeader] has agreed to turn over control of their American holdings to us. Whether we should immediately grant those territories full sovereignity or keep them under our direct administration is a matter of some debate in the State Department.
mtg_usa_diplomatic_protest.3.a코1=We shall consider our options.
mtg_usa_diplomatic_protest.4.t코1=[From.GetNameDefCap]의 최후통첩 거부
mtg_usa_diplomatic_protest.4.desc코1=Calling our note an "unacceptable intrusion into internal matters of [From.GetNameDef]", the [From.GetAdjective] government has flatly refused to discuss their sovereignty over their American territories.
mtg_usa_diplomatic_protest.4.a코1=They were warned. They decided not to heed the warning.
mtg_usa_diplomatic_protest.4.b코1=This won't be solved by violence.
mtg_exile_leader_added.1.t코1=[exile_nation.GetAdjective] 망명 지휘관의 복무 요청
mtg_exile_leader_added.1.desc코1=After a long and hazardous journey through enemy-held territory and several neutral states, [From.GetName] has finally arrived in the capital. Following a short period of recovery, [From.GetSheHe] has offered [From.GetHerHis] services in our common struggle.\n\nReportedly, [From.GetSheHe] is quite eager to "get back in the business of killing people and breaking things".
mtg_exile_leader_added.1.a코1=Your fight is not over yet.
mtg_news.1.t코0=제2차 미국 내전
mtg_news.1.desc코0=미국의 긴장 상태는 결국 끓는점에 도달했습니다. 대통령 [USA.GetLeader]의 정책에 불만족함에 따라, 미국 내 몇몇 주들의 입법부는 연방에 대한 분리독립을 가결시켰습니다.\n\n분쟁의 일말의 평화적 해결에 대한 희망도 무너졌고, 사방에서 적대감이 치솟고 있습니다. 정부의 대다수는 합법적인 정부에 남기로 결정했지만, 보고에 따르면 연방 탈퇴에 동조하는 구성원들이 급증하고 있습니다.\n\n양측 모두 물러서려 하지 않으려는 가운데, 길고 격렬한 투쟁이 예상됩니다.
mtg_news.1.a코0=History repeats itself.
mtg_news.1.b코0=The American experiment is failing before our eyes.
mtg_news.1.c코0=Every step of progress must be bought in blood.
mtg_news.1.d코0=The balance of power shifts towards the extremists.
mtg_news.2.desc코1=After months of protests and increasing tensions between the supporters of President [USA.GetLeader] and his opponents in the so-called "Constitutionalist" camp, Constitutionalist politicians have declared a new government based in Boston, home of the first American revolution. The divisions in society run straight through families and institutions. It appears that a slight majority of the military has decided to side with the Constitutionalists, as state governments throughout the continental United States declare their allegiance for one side or the other.
mtg_news.2.a코0=Domestic enemies are still enemies.
mtg_news.2.b코0=The struggle for the soul of America has broken out into the open.
mtg_news.2.c코0=That's what happens when you ignore the fascists for too long.
mtg_news.2.d코0=The American republic is fighting for its life!
mtg_news.3.t코0=미국 의회의 중립법 가결
mtg_news.3.desc코0=전 세계에서 긴장이 고조되고있는 가운데, 미국 의회는 [USA.GetNameDef](이)가 세계 무대에서 해야 할 역할에 대해 격렬한 토론의 장이 되었습니다. 많은 의원들이 [USA.GetLeader] 대통령이 비밀리에 유럽이나 아시아의 전쟁에 개입 할 계획이 있다고 우려하고 있습니다. 일부 사람들은 여전히 대전에서 국가의 역할을 기억하며 [USA.GetNameDef](이)가 외국과 얽혀있는 것에 벗어나지 못하는 것에 불안해 하고 있습니다.\n\n대통령이 제안한 경제 개혁 프로그램에 대한 지지를 얻기 위해 열심히 노력하고있는 [USA.GetLeader] 대통령은 중립 법을 서명했으며, 이 중립법은 전쟁에서 국가와의 무역에 많은 제약을 가하고 대통령이 다른 나라에 어떤 종류의 지원도하지 못하도록 특별히 금지하고 있습니다.
mtg_news.3.a코0=청년들을 외국의 전쟁에 보낼 순 없다.
mtg_news.3.b코0=거인은 계속 자야 한다.
mtg_news.3.c코0=행동하지 않으면 파시스트를 돕는 격이다.
mtg_news.3.d코0=벨기에한테 1914년의 중립이 잘 통했는지 물어볼까.
mtg_news.3.e코0=중립을 지키는 것의 중요함을 알고 있군.
mtg_news.3.f코0=Neutrality must be backed by force.
mtg_news.4.t코0=개입 정책을 좇는 [USA.GetNameDefCap]
mtg_news.4.desc코0=\nThe peace movement in [USA.GetNameDef] has suffered a severe setback as Congress passed a joint resolution encouraging President [USA.GetLeader] to use military force, if necessary, to safeguard [USA.GetAdjective] interests around the world.\n\nIt appears that many in Congress have decided that it was [USA.GetAdjective] indecisiveness that allowed the Great War to drag on for so long and consume so many lives. They point out that within a few months of US troops entering Europe, the Great War had come to an end. An earlier intervention, they argue, could have saved hundreds of thousands of lives.
mtg_news.4.a코0=We will fight them over there so we don't have to fight them over here.
mtg_news.4.b코0=They should stay out of other people's business.
mtg_news.4.c코0=Spurred by the Military-Industrial Complex, no doubt.
mtg_news.4.d코0=The giant will not be sleeping this time.
mtg_news.5.t코0=[USA.GetNameDefCap]의 전쟁 권한법 가결
mtg_news.5.desc코0=Following a vote by standing proclamation in the Senate chamber, President [USA.GetLeader] immediately signed the War Powers Act into law. The Act gives the office of the President far greater discretion in the use of the military than previously possible. The President may now deploy troops to defend [USA.GetAdjective] interests whenever and wherever he deems it necessary, for an unlimited duration.\n\nWhile President [USA.GetLeader] claimed that these new powers would only be used under the most dire of circumstances, sources inside the State department claim that it is merely the first step in a large-scale program of reshaping the global balance of power.
mtg_news.5.a코0=Our words will carry greater weight now.
mtg_news.5.b코0=As long as they stay in their sphere of influence.
mtg_news.5.c코0=At last the fascists show their true face.
mtg_news.5.d코0=We stand at the dawn of a new age.
mtg_news.6.t코1=The Workers Prevail in the Second American Civil War!
mtg_news.6.desc코0=\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. The attempt by the southern states to seceede has failed. Many observers point to the parallels to the first American Civil War. Once again, the industrial might of the northern states has proven superior over southern determination. \n\nThe government of [USA.GetLeader] now faces the difficult task of reintegrating the breakaway states back into [USA.GetNameDef]. With two uprisings only some 80 years apart, many in the government are pushing for much harsher punishments on the rebels than after the first war.
mtg_news.6.a코0=At last it is over.
mtg_news.6.b코0=Another place to be liberated from the yoke of Bolshevism.
mtg_news.6.c코0=The revolution marches on towards its inevitable victory!
mtg_news.6.d코0=We can only hope the right side won.
mtg_news.7.t코1=[USA.GetNameDefCap] Reign Supreme!
mtg_news.7.desc코0=\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. President [USA.GetLeader] has declared major combat operations to be over. While some remnants of the rebel government still keep up an ineffective resistance campaign, most have either been rounded up in government sweeps or melted back into the civilian population. \n\nAccording to President [USA.GetLeader], the war was clearly the work of foreign influences seeking to destabilize and divide the country. In time, he promises, those responsible would pay back their debt to the recovering American nation in blood.
mtg_news.7.b코0=정의가 승리했다!
mtg_news.7.c코0=The American workers will, in time, breathe free again.
mtg_news.7.d코0=민주주의의 미래가 점점 불확실해지는군.
mtg_news.8.t코0=[Root.GetNameDef]의 발흥
mtg_news.8.desc코0=In the face of global threats, the British government has made a joint statement with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nWith the earlier [RAJ.GetAdjective] government's rejection of this proposal, and with the current implementation of the federal structure for the Commonwealth, [RAJ.GetNameDef] has elected to not remain affiliated with the new Superstate.\n\nDespite this, the move will undoubtedly have unprecedented consequences for the global scene.
mtg_news.8.a코0=A great stride forward for our peoples.
mtg_news.8.b코0=새로운 초강대국이 일어선다...
mtg_news.9.desc코0=In the face of global threats, the British government has made a joint statement together with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nIt is clear that a unification of the British Empire on this scale will undoubtedly have unprecedented consequences for the global scene.
mtg_news.10.t코0=독일에 굴복한 [HOL.GetName]
mtg_news.10.desc코0=무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [GER.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [GER.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 .
mtg_news.10.a코0=그렇다면 우리도 똑같이 봉쇄 정책을 시행해야겠군.
mtg_news.10.b코0=이제 그들은 우리 영향력 아래에 있다.
mtg_news.10.c코0=우리에겐 선택의 여지가 없다.
mtg_news.10.d코0=[GER.GetAdjective]의 영향력이 증가하는군...
mtg_news.11.t코0=영국에 굴복한 [HOL.GetName]
mtg_news.11.desc코0=무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [ENG.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [ENG.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 .
mtg_news.11.a코0=네덜란드도 봉쇄에 참여할 것이다...
mtg_news.11.d코0=독일이 점점 고립되고 있군...
mtg_news.12.t코0=[HOL.GetName]의 무역 중립 유지
mtg_news.12.desc코1=\n영국과 독일에 대항해 무역 중립을 지키려던 [HOL.GetAdjective]의 노력이 성공적이였으며, 네덜란드인들은 오히려 [ENG.GetAdjective](와)과 [GER.GetAdjective]의 압력 속에서도 강한 의지를 굳힌 것으로 보입니다.
mtg_news.12.a코1=A people with such inherent desire for personal gain deserves to be overrun and enslaved!
mtg_news.12.b코0=멍청한 선택이군.
mtg_news.12.c코0=우리 운명의 주인의 바로 우리다.
mtg_news.12.d코0=위험한 짓을 하는군...
mtg_britain.1.t코1=에드워드 8세의 퇴위 위기
mtg_britain.1.d코2=국왕 에드워드 8세는 가끔 미국인 윌리스 심슨과의 결혼을 소망했습니다. 심슨 부인이 전 남편과 이혼했다는 것 뿐만 아니라, 현 남편과 결혼 생활을 이어가고 있었으며 현재 두 번째 이혼을 준비한다는 것이 헌법적 위기를 불러온 문제의 요지였습니다. 그 탓에 전국민적인 분노가 계속되고 있으며, 영국 성공회의 수장인 국왕은 절대 이혼녀와 결혼할 수 없습니다.\n\n한편 국왕은 심슨 부인과의 사랑을 분명히 해두었고, 본국 및 식민지 정부의 의견에도 상관하지 않고 있습니다. 선택지는 오직 셋 뿐입니다.\n\n영국과 자치령 정부는 이미 퇴위 외의 대안은 받아들일 수 없으며, 결혼을 밀어붙이거나 협상의 시도라도 할 시, 영국에 국한되지 않고 영연방 전체에 끔찍한 반향을 일으킬 것입니다. 국왕의 최측근은 설득을 시도하고 있으며, 대중은 국왕과 내각 간의 대립이 끝나기를 숨죽이며 기다리고 있습니다.

mtg_britain.9.d코1=국왕이 라디오로 성명을 발표하는 것이 국민 사이에서 많은 지지를 얻을 것을 두려워한 총리 [Root.GetLeader](은)는 이런 행위를 제한하였습니다. 이 문제에 있어 총리를 거스를 수 없던 국왕은 당분간은 스스로를 향한 '그의 다른 이야기'를 아껴 둘 수밖에 없었습니다.
mtg_britain.9.a코1=이 위기가 정부 최고위층까지 확산되었다.

mtg_britain.23.d코1=[From.GetNameDefCap](은)는 우리에게 외교적으로 이탈리아를 외교적으로 고립시켜달라는 요청을 보냈습니다. 우리가 이 문제에 대해 열린 자세를 보인다면,  그들은 기꺼이 우리와의 동맹을 고려할 의사가 있음을 나타내고 있습니다.

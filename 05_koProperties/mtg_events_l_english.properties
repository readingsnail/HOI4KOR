mtg_britain.12.d코1=노동자 계급 사이에서 왕에 대한 지지가 커지고 있는 것으로 보입니다. 그들은 왕이 '평민'과 결혼한다는 것을 사실에 대한 지지를 넘어서 '평민 출신 여성'이 왕의 마음을 얻고 결혼하여 왕족이 되는 동화 풍의 이야기를 흠모하는 것처럼 보입니다.

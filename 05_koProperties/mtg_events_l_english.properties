mtg_britain.10.d코1=많은 국회의원들이 왕이 계획한 심슨 부인과의 결혼에 맹렬히 반대하는 입장을 발표했습니다. 동료 의원들을 그들에게 열렬한 환호를 보냈고 이로 인해 왕의 결혼에 대한 정치적인 반대가 급증했습니다.
mtg_britain.10.a코1=정치인들은 사랑을 모르지.
mtg_britain.11.t코1=결혼을 반대하는 상류 계급
mtg_britain.11.d코1=귀족들 사이에서 주목할 만한 인사들이 그다지 온화한 용어는 아니지만 왕이 그들 사이에서 '평민 매춘부' 라고 여기는 여자와 결혼하는 것에 대하여 혐오스럽다고 느낀다는 것을 분명히 했습니다. 왕이 내보이는 전통과 의식에 대한 경멸은 이 나라에서 가장 영향력 있는 많은 사람들을 불쾌하게 한 것으로 보입니다. 
mtg_britain.11.a코1=그들은 그가 사랑을 찾은 것을 질투할 뿐이다.

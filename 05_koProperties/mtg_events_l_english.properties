mtg_britain.2.d코1=In the midst of the tremendous outrage caused by the King's decision, there are some voices rising up in support of King Edward. Though isolated from the main political parties, their names nonetheless carry weight: Winston Churchill, Oswald Mosley, and David Lloyd George.\n\nThough tentatively at first, this grouping of unlikely political allies are beginning to find traction among the people, and following their lead more and more dare to publicly support Edward in his decision.\n\nThus strengthened in his resolve, the King has made it clear he has no intention of changing his mind in this matter. The marriage shall go on as planned.
mtg_britain.2.a코0=좋아. 날짜를 정해야겠군.
mtg_britain.2_tt코2=결혼 준비를 계속 진행한다.\n
mtg_britain.2.b코1=아마도 사람들이 옳을 것이다. 왕은 퇴위해야 한다.

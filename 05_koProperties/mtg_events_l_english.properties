mtg_britain.27.t코1=[From.GetName](와)과 동맹을 맺다
mtg_britain.27.d코1=그들이 앞서 언급한 바와 같이, [From.GetNameDef](은)는 이제 우리와 동맹을 맺고 지속적인 협력 아래 이탈리아를 더욱 고립시키겠다고 제안했습니다.
mtg_britain.27.a코1=정말 좋은 생각이다!
mtg_britain.27.b코1=이것은 우리의 관심사가 아니다.
mtg_britain.28.t코2=[From.GetName]의 동맹 수락
mtg_britain.28.d코1=[From.GetNameDefCap](은)는 우리의 동맹 제안을 수락했습니다. 앞으로 우리는 함께 바다와 땅을 지배할 것입니다.
mtg_britain.29.t코2=[From.GetName]의 동맹 거절
mtg_britain.29.d코1=[From.GetNameDefCap](은)는 우리의 동맹 제안을 거절했습니다. 그들이 계획하고 있는 것은 무엇인지 아무도 모릅니다...
mtg_britain.30.t코2=[From.GetName]의 불간섭 요청
mtg_britain.30.d코1=[From.GetNameDefCap](은)는 우리에게 상호간의 불간섭을 제안했습니다. 그들이 유럽 대륙을 지배하는 것을 묵인한다면, 우리의 제국과 이탈리아에 대해서 눈을 감겠다는 조건입니다.
mtg_britain.30.a코1=이건 받아들일만 하다.
mtg_britain.30.b코1=우리는 이런 식으로 손을 묶고 싶지 않다.
mtg_britain.31.t코2=불간섭 조약을 수락한 [From.GetNameDefCap]
mtg_britain.31.d코1=[From.GetAdjective]에서 불간섭 조약을 받아들였다고 알려왔습니다. 그들은 우리의 제국과 이탈리아에서의 활동을 묵인하고, 우리는 유럽 대륙을 그들에게 맡길 것입니다.
mtg_britain.32.t코2=불간섭 조약을 거절한 [From.GetNameDefCap]
mtg_britain.32.d코1=[From.GetAdjective]에서 불간섭 조약을 거절한다고 알려왔습니다. 만약 그들이 그들의 선택을 강행한다면 우리는 조심해야 할 것입니다...
mtg_britain.33.t코1=정치적 폭력이 내전으로 확대되다
mtg_britain.33.d코2=최근 행진으로 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이 폭력이 더욱 심해졌습니다. 그러나, 이 폭력은 거기서 억눌러지지 않았습니다. 그것은 불꽃처럼, 지난 몇 달 동안 우리 국가에 갈수록 더 심해지는 긴장된 상황을 점화시키는 역활을 했습니다. \n\n전국 각지에서 민병대들이 충돌하기 시작했으며 도시와 마을 그리고 지역을 장악하여, 군대가 충성을 선택할 수 밖에 없게 만들었습니다. 연방 자치령과 해군은 여전히 '정당한' 민주주의 정부라고 부르는 것을 전적으로 지지하고 있지만, 군대의 상황은 덜 명백하고, 많은 부대가 우리의 대의에 동참했습니다.\n\n최전선이 형성되기 시작하면서, 오스왈드 모슬리는 자신의 지도력 하의 임시 위기 정부 설립을 발표했습니다. 이 정부는 내전이 끝날 때까지 필수적인 것들을 처리할 것입니다.
mtg_britain.33.a코1=조국의 미래가 달려있다!
mtg_britain.34.t코1=영국 내전의 끝
mtg_britain.34.d코2=Rather than continue the hopeless civil war from the colonies, lacking popular support has led the democratic government to accept our victory and sue for peace. Following this decision, the Royal Navy has placed themselves under our command once again.\n\nThe Dominions, however, have made it clear that they have no intention of following a non-democratic government, and instead aim to continue as independent member nations of the Commonwealth of Nations.
mtg_britain.34.a코1=재건을 시작하자.
mtg_britain.35.t코1=다우닝가에서의 행진
mtg_britain.35.d코1=Our march on Downing Street was a tremendous success, and under the immediate pressure of the people, [Root.GetLeader] had no choice but to call for immediate elections. These were a clear victory for the Right, and, with the King's blessing, Oswald Mosley is currently forming his cabinet. In a statement earlier today, the new Prime Minister already announced sweeping economic reforms and a new approach to European diplomacy.\n\nIn the meantime, dissent among the Dominions appear to be at an all-time high, and calls for independence have never been louder. The next few months will prove to be of momentous importance for the Empire.
mtg_britain.35.a코1=모슬리의 지도 아래 우리는 이 난국을 이겨낼 것이다!
mtg_britain.36.t코2=[From.GetName] 동맹 요청
mtg_britain.36.d코1=[From.GetAdjective] diplomats have contacted us with a sly proposition. They propose forming an alliance that may stand against those who seek a European hegemony, and they offer to abandon any diplomatic ties they have with the French in return.
mtg_britain.36.a코1=훌륭한 생각이다! 우리도 동의한다.
mtg_britain.36.b코1=We have no need of a back-stabbing ally like this.
mtg_britain.37.t코2=[From.GetName]의 동맹 수락
mtg_britain.37.d코2=[From.GetNameDefCap] informs us that, intrigued by our offer, they have decided to accept it. We will stand together with our ideological allies and face the threats of the world together.
mtg_britain.38.t코2=[From.GetName]의 동맹 거절
mtg_britain.38.d코1=[From.GetNameDefCap] informs us that they consider our offer to be utterly dastardly, and thereby unhesitatingly reject it.
mtg_britain.39.t코2=[From.GetName] Abandons Us
mtg_britain.39.d코1=[From.GetNameDefCap] informs us that we are no longer relevant to their current interests, and they have decided to 'reconsider' the bonds we forged in the Great War. Instead, they have now allied the Italians.
mtg_britain.39.a코1=Such betrayal!
mtg_britain.40.t코2=[From.GetName] Offers Alliance
mtg_britain.40.d코1=The [From.GetAdjective] government has approached us with an offer of returning Gibraltar to us in exchange for us joining their alliance.
mtg_britain.40.a코1=훌륭한 생각이다!
mtg_britain.40.b코1=우리 생각은 아닌데.
mtg_britain.41.t코2=[From.GetName]의 동맹 수락
mtg_britain.41.d코1=[From.GetNameDefCap] informs us that they have decided to accept our offer of an alliance in return for Gibraltar.
mtg_britain.42.t코2=[From.GetName]의 동맹 거절
mtg_britain.42.d코1=[From.GetNameDefCap] informs us that they have decided to reject our offer of an alliance - we may keep Gibraltar.
mtg_britain.43.t코1=왕실의 운명
mtg_britain.43.d코1=Detained in an unofficial house arrest in the splendor of Buckingham Palace ever since the transition of power, the time has now come what to do with the Royal Family. Public opinion has made it clear that they must go, all that remains is to decide in what manner, and what to do with their wealth once we seize it...
mtg_britain.43.a코1=Exile them to Canada!
mtg_britain.43.b코1=They will be tried and sentenced.
mtg_britain.44.t코1=Royal Family in Exile
mtg_britain.44.d코1=The [From.GetAdjective] government has shown their 'leniency' towards the Royal Family by exiling them. They have now come to our shores and request asylum.
mtg_britain.44.a코1=They are welcome here.
mtg_britain.45.t코1=상류 계급 제거
mtg_britain.45.d코1=Now that we have secured the place of communism in the nation, we can begin to look towards redistributing the wealth held by its citizens. The upper classes must have their silver spoons... forcibly removed.
mtg_britain.45.a코1=It is the Red Fox's turn.
mtg_britain.46.t코2=탈식민지화를 요구하는 [From.GetName]
mtg_britain.46.d코1=[From.GetNameDefCap] has issued an ultimatum demanding that we immediately follow their example and grant full independence to our colonial possessions. If we do not, they say they are resolved to back their demands up by military force...
mtg_britain.46.a코1=Then we have no choice.
mtg_britain.46.b코1=시도해보라고 두어라.
mtg_britain.47.t코1=[From.GetName] 탈식민지화
mtg_britain.47.d코1=[From.GetNameDefCap] has decolonized, as per our demands.
mtg_britain.47.a코1=They aid the emancipation of the worker.
mtg_britain.48.t코1=[From.GetName] Refuses Demands
mtg_britain.48.d코1=[From.GetNameDefCap] refused our demands to decolonize.
mtg_britain.48.a코1=그렇다면 전쟁이다.
mtg_britain.49.t코1=영국이 협력을 제안한다.
mtg_britain.49.d코1=[From.GetNameDefCap] suggest a cooperation with attacking [GER.GetNameDef] from two directions. Assuming they hold up to their end of the bargain and start a second front swiftly, this may be an excellent opportunity.
mtg_britain.49.a코1=A great idea - let us do it.
mtg_britain.49.b코1=This seems suicidal. We better wait it out.
mtg_britain.50.t코1=[From.GetName] Accepts Offer
mtg_britain.50.d코1=[From.GetNameDefCap] has accepted our offer, and they stand ready to attack Germany.
mtg_britain.50.a코1=We will crush the Germans.
mtg_britain.51.t코1=[From.GetName] Rejects Offer
mtg_britain.51.d코1=[From.GetNameDefCap] has rejected our offer. They say they have no hostile intent towards the Germans.
mtg_britain.51.a코1=안타깝군.
mtg_britain.52.t코2=[From.GetName] 동맹 요청
mtg_britain.52.d코1=[From.GetNameDefCap] has approached us with a request to join the Comintern.
mtg_britain.52.a코1=They are fellow communists - they belong at our side.
mtg_britain.52.b코1=Their communism is not Stalin's path.
mtg_britain.53.t코1=[From.GetName] Grants Request
mtg_britain.53.d코1=[From.GetNameDefCap] has allowed us membership of the Comintern. We now stand by their side in defense of the workers of the world.
mtg_britain.54.t코1=[From.GetName] Denies Request
mtg_britain.54.d코1=[From.GetNameDefCap] has rejected our request to join the Comintern. We stand alone.
mtg_britain.55.t코1=공산주의 내전
mtg_britain.55.d코1=Certain elements within our party have long accused us of only paying lip service to the communist ideals of freedom and equality. These elements have now initated a coup attempt. We have managed to hold on to power, but the situation has now escalated to a full-blown civil war.
mtg_britain.55.a코1=배신자들!
mtg_britain.56.t코1=공산주의 내전 종식
mtg_britain.56.d코1=After a grueling civil war, we have managed to regain control of the situation. We may now begin to purge these traitorous elements in our nation...
mtg_britain.56.a코1=자비를 베풀지 마라.
mtg_britain.57.t코1=[ENG_blackshirt_march_state.GetName]의 평화로운 행진
mtg_britain.57.d코2=The march in [ENG_blackshirt_march_state.GetName] was a tremendous success; counter-protests were at a minimum, and our Blackshirts behaved exemplary. The surge of popularity that resulted from this has allowed us to make significant political gains to the benefit of our movement.
mtg_britain.57.a코1=Marching on inexorably to victory!
mtg_britain.58.t코1=[ENG_blackshirt_march_state.GetName]의 행진
mtg_britain.58.d코2=Despite some counter-protests and minor clashes, the march in [ENG_blackshirt_march_state.GetName] was a success. The Blackshirts have upheld the party's honor, and we continue marching onwards towards total political victory.
mtg_britain.58.a코1=None can stand in the way of progress.
mtg_britain.59.t코1=[ENG_blackshirt_march_state.GetName]의 폭력적인 행진
mtg_britain.59.d코2=The march in [ENG_blackshirt_march_state.GetName] resulted in huge counter-protests and extensive street-fighting. Despite large numbers of wounded and even some deaths, our Blackshirts managed to hold their own against the troubleshooters until police intervened.
mtg_britain.59.a코1=What are a few broken eggs in the face of the future of the nation?
mtg_britain.60.t코1=모슬리의 [GER.GetName] 반대 연설
mtg_britain.60.d코1=Challenging accusations that he is simply [GER.GetLeader]'s lapdog, Oswald Mosley made a rousing speech today. In it, he asserted the uniqueness and individuality of British Fascism, and stressed the distinction between his policies and those of the German dictator. He went on to conclude with powerful words: "no-one but a Briton shall hold sway over Britain!"
mtg_britain.60.a코1=Public reception seems to be rather good.
mtg_britain.61.t코1=[From.GetName]의 제국 충성파 지원
mtg_britain.61.d코1=It has come to our attention that [From.GetNameDef] is supporting Imperial Loyalists in our country. If left unopposed, their subversive activities may well culminate in a full-blown civil war!
mtg_britain.61.a코1=우리는 정신을 바짝 차려야 한다.
mtg_britain.62.t코1=[From.GetName]의 자치령 확보 시도
mtg_britain.62.d코1=The new [From.GetAdjective] government has announced their intention to crush any dissent among their Dominions with military force, if necessary. Though their army would be stretched too thinly to do this all throughout the Empire, they clearly intend to try.
mtg_britain.62.a코1=They may be coming for us.
mtg_britain.63.t코1=[From.GetName]의 계엄령 시행
mtg_britain.63.d코1=Having deployed their forces in our mainland, the [From.GetAdjective] government has now announced martial law, suspending the government temporarily.
mtg_britain.63.a코1=어떻게 감히?!
mtg_britain.64.t코1=[From.GetName]의 선전 살포
mtg_britain.64.d코1=The [From.GetAdjective] government has now begun to spread extensive ideological propaganda, using the martial law to suppress the media.
mtg_britain.64.a코1=We can only hope it does not influence the people too much.
mtg_britain.65.t코1=[From.GetName]의 정부 교체
mtg_britain.65.d코1=[From.GetNameDefCap], with the support of our people, has now disbanded our government altogether, and called for new elections. These have been nothing but a farce, with a loyalist government winning a landslide victory.
mtg_britain.65.a코1=어떻게 감... 아니 내 말은, 지배하라 브리타니아!
mtg_britain.66.t코1=영국에 대한 충성
mtg_britain.66.d코1=[From.GetAdjective] 정부에 엄청난 정치적 변화가 있었습니다. 이제 우리가 이념적으로 너무나 다르게 된 지금, 우리의 충성심을 유지할 것인지 결정해야만 합니다.
mtg_britain.66.a코1=We see nothing wrong with this state of affairs.
mtg_britain.66.b코1=용납할 수 없다! 우리는 독립을 선포한다!
mtg_britain.67.t코1=[From.GetName]의 독립 선언
mtg_britain.67.d코1=[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire.
mtg_britain.67.a코1=We shall see how long that lasts.
ENG_dominions_stayed_with_fascist_britain_flag코1=Stayed with Fascist Britain.
mtg_britain.68.t코2=캐나다에서의 공산주의
mtg_britain.68.d코1=[ENG.GetNameDefCap](은)는 [FROM.GetNameDef]에게 공산주의 정부 수립을 강요하고 있습니다. 설마 우리가 이런 이념적 위협이 바로 우리 국경에서 등장하는 것을 용납할 거라고 생각하는 걸까요?!
mtg_britain.68.a코1=우리는 강력히 반발할 것이다.
mtg_britain.68.b코1=우리가 할 수 있는 게 없다.
mtg_britain.69.t코1=[USA.GetName](이)가 [CAN.GetAdjective]의 공산주의에 반발하다
mtg_britain.69.d코1=[From.GetNameDefCap](은)는 [CAN.GetNameDef]에서의 공산주의 확산을 즉각 중단할 것을 요구하는 최후통첩을 보내왔습니다.
mtg_britain.69.a코1=그럼 직접 와서 한번 막아보시지.
mtg_britain.69.b코1=따르는 수밖에 없다.
mtg_britain.70.t코1=물러서기를 거부한 [From.GetName]
mtg_britain.70.d코1=[From.GetNameDefCap](은)는 우리의 요구를 거절했고, 우리에게는 [CAN.GetAdjective] 노동자들의 운명에 대한 권리가 없다는 말도 덧붙였습니다.
mtg_britain.70.a코1=그러면 무력으로 권리를 받을 수밖에.
mtg_britain.70.b코1=이 이상은 무리다 - 물러나야만 한다.
mtg_britain.71.t코1=[From.GetName](이)가 물러서다
mtg_britain.71.d코1=[From.GetNameDefCap] informs us that they will refrain from spreading communism in [CAN.GetNameDef].
mtg_britain.71.a코1=그들은 무엇이 최선인지 알고 있다.
ENG_ditched_the_italians_flag코1=영국과 밀접해지고 이탈리아와 거리를 두게 됩니다.\n
ENG_ditched_by_the_germans_flag코1=영국과 밀접해지고 독일과 거리를 두게 됩니다.\n
ENG_democratic_civil_war_tt코1=민주주의 지지자들이 내전을 시작합니다.\n
mtg_britain.34_tt코1=왕립 해군이 우리 통제 아래로 돌아옵니다.\n
ENG_communist_civil_war_tt코1=공산주의 지지자들이 내전을 시작합니다.\n
mtg_britain.62_tt코1=영국은 180일 동안 우리를 그들의 이념으로 바꿀 수 있는 기회를 얻을 것입니다.\n
mtg_britain.68_tt코1=캐나다를 확보하기 위한 모든 노력을 그만둡니다.\n
mtg_britain.72.t코1=북인도의 민간 불안
mtg_britain.72.d코2=Attempting to maintain a singular state in the Indian subcontinent is proving to result in large amounts of friction. Religious differences are beginning to cause public unrest and clashes, especially in the northwest and northeast of the country, while prominent individuals are using increasingly hostile rhetoric. The crisis shows no signs of slowing down, and even in Burma people speak of secession...
mtg_britain.72.a코1=불길한데... 최악의 상황을 대비하는 게 좋겠어.
mtg_britain.73.t코1=인도 내전
mtg_britain.73.d코1=Tensions in the north of the country have finally reached the breaking point, and outright violence between Muslim and Hindu populations has escalated into a civil war. A provisional Muslim government has formed, declaring full Pakistani independence, and announcing their resolve to defend it with military means.
mtg_britain.73.a코1=We cannot let them break away just like this!
mtg_britain.73.b코1=This is not worth fighting a war over.
mtg_britain.74.t코1=Civil War with [PAK.GetName] Stalls
mtg_britain.74.d코1=Our war with [PAK.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?
mtg_britain.74.a코1=이제 그들의 독립을 받아들여야 한다.
mtg_britain.74.b코1=우리는 그들의 독립을 절대 용납할 수 없다!
mtg_britain.75.t코1=[RAJ.GetNameDef](이)가 우리의 독립을 승인하다
mtg_britain.75.d코2=[RAJ.GetNameDef](은)는 우리의 독립을 승인하는 데 동의했습니다. 국내 지지가 급락하고 있는 상황에서, 그들은 이 지긋지긋한 전쟁을 계속하는 것은 더 이상 의미가 없다고 느낀 듯 합니다.
mtg_britain.75.a코1=드디어.
mtg_britain.76.t코1=파키스탄 내전
mtg_britain.76.d코1=Cultural differences between East and West [PAK.GetName] have caused increasing tensions, and now the Bangladeshi have gone into open revolt against what they deem to be 'our oppression'. It is unlikely we will be able to bring the area back under control without shedding blood...
mtg_britain.76.a코1=그럼 피를 보는 수밖에.
mtg_britain.76.b코1=이는 무의미하다 - 우리는 그들의 독립을 받아들여야 한다.
mtg_britain.77.t코1=Civil War with [BAN.GetName] Stalls
mtg_britain.77.d코1=Our war with [BAN.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?
mtg_britain.77.a코1=이제 그들의 독립을 받아들여야 한다.
mtg_britain.77.b코1=우리는 그들의 독립을 절대 용납할 수 없다!
mtg_britain.78.t코1=[PAK.GetName] Recognizes Our Independence
mtg_britain.78.d코1=[PAK.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war.
mtg_britain.79.t코1=[From.GetNameDefCap] Demands Compliance
mtg_britain.79.d코1=[From.GetNameDefCap] informs us that they require passage through our land to attack their enemies, [SOV.GetNameDef]. They demand our immediate compliance, as well as far-reaching governmental oversight. If we do not, they say they have no choice but to pass their forces through out land WITHOUT our approval...
mtg_britain.79.a코1=At least this way we will not fight the Soviets alone.
mtg_britain.79.b코1=They'll have to wrest our compliance from our cold dead hands!
mtg_britain.80.t코1=[From.GetNameDefCap]의 요구 수락
mtg_britain.80.d코1=[From.GetNameDefCap] has accepted our demands, and given us far-reaching control over their territory.
mtg_britain.80.a코1=좋아 - 캅카스 산맥을 넘어 스탈린그라드로!
mtg_britain.81.t코1=[From.GetName]의 요구 거절
mtg_britain.81.d코1=[From.GetNameDefCap] has rejected our demands. In the words of their representatives: "if we want their compliance, we'll have to wrest it from their cold, dead hands!"
mtg_britain.81.a코1=그들이 원했던 것이다.
mtg_britain.82.t코0=[?global.year|0]년 제국 회의
mtg_britain.82.d코0=For the next two months, representatives from the British government and the Dominions will gather in London to discuss matters that concern the entire Empire. This is an excellent time to discuss such matters as defense, trade, or Appeasement, hopefully giving the Empire the best chance at surviving the current crisis.\n\nIn addition, this may be the best time to settle with finality the matter of Imperial Federation, already raised repeatedly in previous Imperial Conferences. Whether the future of the British Commonwealth of Nations will be one of a loose association of independent and sovereign nations, or of a tight-knit federation that may stand strong in the face of global turmoil, may well be decided in the upcoming months.
mtg_britain.82.a코0=우리 의제를 추진하자.
mtg_britain.82.b코0=우리의 목소리를 들어라!
mtg_britain.82_tt코0=This opinion modifier will be removed when the conference is concluded. The higher the opinion of the participants, the more likely it is they will agree to your proposals.\n
mtg_britain.83.t코0=제국 회의 : 국방
mtg_britain.83.d코0=In light of the current global crisis, it is clear that we can no longer shoulder the responsibility of Imperial defense entirely ourselves, and so must rely more on our Dominions. Each state must increase their own defense expenditures, so that the whole may stand stronger in the face of whatever the world could throw at us.
mtg_britain.83.a코0=Let us hope the Dominions agree.
mtg_britain.83.b코0=Spend diplomatic effort to persuade the Dominions to agree.
mtg_britain.83.c코0=Spend tremendous diplomatic effort to persuade the Dominions to agree.
mtg_britain.84.d코0=[From.GetAdjective] representatives at the conference have indicated their desire that the Empire as a whole spends more on rearmament and defense. Should we agree, we accept the burden to take better care of our own local defense, and rely less on [From.GetAdjective] support.
mtg_britain.84.a코0=The defense of the Empire relies upon all of us.
mtg_britain.84.b코0=Our budget does not allow for this.
mtg_britain.85.t코0=제국 회의 : 국방 - [From.GetName] 수락
mtg_britain.85.d코0=The [From.GetAdjective] government has notified us that they agree to our proposal of increasing defense expenditures. They have vowed to do so immediately.
mtg_britain.85.a코0=They do their duty to the Empire.
mtg_britain.86.t코0=제국 회의 : 국방 - [From.GetName] 거부
mtg_britain.86.d코0=The [From.GetAdjective] government informs us that they do not have the means to increase defense expenditures. They have therefore had to reject our proposal.
mtg_britain.86.a코0=They leech off our protection!
mtg_britain.87.t코0=제국 회의 : 무역
mtg_britain.87.d코0=If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of the British Isles, so that we may most efficiently fuel our industry.
mtg_britain.88.d코0=The [From.GetAdjective] government has expressed its desire to expand upon the preferential trade agreements already in place, to increase the imports available to the British industrial heartland. They argue that a stronger Britain will mean a stronger Empire as a whole.
mtg_britain.88.a코0=The survival of the Empire depends on it.
mtg_britain.88.b코0=우리는 우리가 원하는 어떤 방식으로든 거래할 것이다.
mtg_britain.89.t코0=제국 회의 : 무역 - [From.GetName] 수락
mtg_britain.89.d코0=The [From.GetAdjective] government has notified us that they agree to our proposal of increasing exports. They will alter their trade regulations forthwith.
mtg_britain.89.a코0=우리는 함께 번영할 것이다.
mtg_britain.90.t코0=제국 회의 : 무역 - [From.GetName] 거부
mtg_britain.90.d코0=The [From.GetAdjective] government has rejected our proposal of increasing exports and expanding the preferential trade program. They fear it will negatively affect their domestic economic situation.
mtg_britain.90.a코0=그들은 자기들 생각만 하는군!
mtg_britain.91.t코0=제국 회의 : 경제
mtg_britain.91.d코0=A powerful economy is the backbone that supports the entire Empire. It is imperative that the Dominions do not neglect their domestic industrial build-up, but invest heavily in the continued advancement of industrialization.
mtg_britain.92.d코0=[From.GetAdjective] leaders have made a compelling case for the importance of our domestic industrial build-up. They desire that we increase the government investments in this sector.
mtg_britain.92.a코0=우리 경제가 앞으로 닥칠 폭풍을 이겨내려면 더욱 튼튼해져야 한다.
mtg_britain.92.b코0=우리는 지금 이것을 위한 자금이 없다.
mtg_britain.93.t코0=제국 회의 : 경제 - [From.GetName] 수락
mtg_britain.93.d코0=The [From.GetAdjective] government has notified us that they agree to our request for increasing investments into their domestic industry. They will free these funds immediately.
mtg_britain.93.a코0=Their investments will pay off handsomely.
mtg_britain.94.t코0=제국 회의 : 경제 - [From.GetName] 거부
mtg_britain.94.d코0=The [From.GetAdjective] government has rejected our request for increasing investments into their domestic industry. They claim that natural growth will benefit the sector more in the long-term.
mtg_britain.94.a코0=They leech off our wealth!
mtg_britain.95.t코0=제국 회의 : 유화책
mtg_britain.95.d코0=The policy of Appeasement has not been without its critics among the Empire. We must once more put forth this point for discussion, and admit that perhaps a change in diplomatic tone is needed, but that this requires the support of the Empire.
mtg_britain.96.d코0=[From.GetAdjective] leaders admit that the policy of Appeasement is perhaps flawed, and are willing to put this forward for discussion. They are open to changing their diplomatic stance, but will only do so if they have the support of the Empire.
mtg_britain.96.a코0=Perhaps we must come to terms with the failure of Appeasement.
mtg_britain.96.b코0=We must stay true to our policy of Appeasement.
mtg_britain.97.t코0=제국 회의 : 유화책 - [From.GetName] 수락
mtg_britain.97.d코0=The [From.GetAdjective] government has notified us that they agree that Appeasement has run its course, and that a stronger stance is needed to defend our global interests, even if this may lead to war.
mtg_britain.97.a코0=그들은 그 위협을 본다.
mtg_britain.98.t코0=제국 회의 : 유화책 - [From.GetName] 거부
mtg_britain.98.d코0=The [From.GetAdjective] government disagrees with our doubts on Appeasement, arguing that we cannot afford to be caught up in a war, and that we must maintain our policy of appeasing those who wish to test us.
mtg_britain.98.a코0=그들은 줏대가 없군!
mtg_britain.99.t코0=제국 회의 : 연방
mtg_britain.99.d코0=The concept of a federal superstate spanning the entire British Empire is already over half a century old, but previous Imperial Conferences were unable to reach a decision on the matter. We have one final chance, before we become too set on our path towards home rule for the Dominions. We must make them understand that this is the best possible solution both for their peoples, and for the Commonwealth of Nations as a whole.
mtg_britain.100.d코1=The [From.GetAdjective] government has once again proposed the creation of a federal superstate spanning the entire British Empire, in which all member states would have a say in foreign and domestic policy. This would be, they say, a viable alternative to the concept of 'home rule', which would eventually see us become fully independent.
mtg_britain.100.a코0=우리는 함께 더 강해질 것이다.
mtg_britain.100_tt코0=If the resolution is passed you will receive:\n
mtg_britain.100.b코0=우리는 결코 독립을 포기하지 않을 것이다!
mtg_britain.101.t코0=제국 회의 : 연방 - [From.GetName] 수락
mtg_britain.101.d코0=The [From.GetAdjective] government has notified us that they agree to our proposal of an Imperial Federation. They fully support us, and will strive to prepare for integration if the motion carries.
mtg_britain.101.a코0=우리는 다 함께 더 강해질 것이다.
mtg_britain.102.t코0=제국 회의 : 연방 - [From.GetName] 거부
mtg_britain.102.d코0=The [From.GetAdjective] government has notified us that they have rejected our proposal of an Imperial Federation. They consider the concept to be an unacceptable infringement upon the rights of their people. In the pursuit of the people's unalienable right of self-determination, home rule is the only possible path forward.
mtg_britain.102.a코0=그들은 미래를 보지 못한다...
mtg_britain.103.t코0=제국 회의 : 연방 - 성공
mtg_britain.103.d코0=The motion of Imperial Federation has been a unanimous success. Now, all involved parties will have to begin the long process of reshaping and integrating their governments on a federal level, to ultimately facilitate the full integration of our territories.
mtg_britain.103.a코0=A monumental occasion for the Empire!
mtg_britain.104.t코0=제국 회의 : 연방 - 부분적 성공
mtg_britain.104.d코0=The motion of Imperial Federation has reached an impasse. Though [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] have accepted, the [RAJ.GetAdjective] government has cited fundamental cultural differences, as well as insufficient respect for the rights of the Indian state as a reason to reject our motion.\n\nWe must now decide whether to move forward with those Dominions that accepted, and in so doing grant [RAJ.GetNameDef] its independence, or to shelve the proposal altogether.
mtg_britain.104.a코0=그렇다면 우리는 여기서 갈라져야 한다.
mtg_britain.104.b코0=인도 없인 우리는 아무것도 아니다.
mtg_britain.105.t코0=제국 회의 : 연방 - 실패
mtg_britain.105.d코0=Without unanimous support, the motion of Imperial Federation has been defeated. As it seems interest in this alternative to home rule is decreasing rather than increasing, the proposal will now definitely be scrapped as a topic from of future Imperial Conferences. We will continue, instead, to work towards eventual realization of full independence.
mtg_britain.105.a코0=그럼, 대신 좀 더 달성 가능한 목표에 집중하자.
mtg_britain.106.t코0=[From.GetName] Demands Treaty Compliance
mtg_britain.106.d코0=[From.GetNameDefCap] has issued an ultimatum, demanding that we immediately reduce the amount of capital ships to bring us back in line with the stipulations of the Washington Naval Treaty. They have added that if we do not comply within 60 days, they are willing to reduce the numbers of our capital ships through the use of military force.
mtg_britain.106.a코0=그들은 우리를 두려워한다.
mtg_britain.107.t코0=[From.GetName] Complies to Treaty
mtg_britain.107.d코0=[From.GetAdjective] representatives have apologized profusely about their breach of the Washington Naval Treaty, and they assure us that they have reduced their number of capital ships to bring them back in line with treaty stipulations.
mtg_britain.107.a코0=다시는 그런 일이 생기지 않도록 해라.
mtg_britain.108.t코0=[From.GetName] Defies Treaty
mtg_britain.108.d코0=The [From.GetAdjective] has been deathly silent on the subject of their treaty obligations. No indications have been given of reducing their number of capital ships.
mtg_britain.108.a코0=그들은 다시는 우리에게 거역하지 않을 것이다.
panay_inc_opinion_modifier코0=파나이 호 사건
panay_inc2_opinion_modifier코0=Attack on HMS Ladybird
panay_incident.2.t코0=중국에서 침몰한 USS 파나이 호!
panay_incident.2.d코0=The gunboat USS Panay came under fire earlier today while evacuating civilians from the front line in the war between [JAP.GetName] and [CHI.GetName], despite being clearly marked with [USA.GetAdjective] flags. Struck with two bombs, she sank later that day with three US citizens killed and many more wounded. Survivors were picked up by [USA.GetAdjective] and [ENG.GetAdjective] gunboats in the area.\n\n[JAP.GetNameDef] has been quick to claim it was an accident and offer an apology, but some think that the attack was deliberate and a number of advisors are calling for war. However, public support for war remains low and any declaration is likely to be deeply divisive. How should we respond?
panay_incident.2.e코0=The gunboat USS Panay came under fire earlier today while evacuating civilians from the front line in the war between [JAP.GetName] and [CHI.GetName], despite being clearly marked with [USA.GetAdjective] flags. Struck with two bombs, she sank later that day with three US citizens killed and many more wounded. Survivors were picked up by [USA.GetAdjective] and [ENG.GetAdjective] gunboats in the area.\n\n[JAP.GetNameDef] has been quick to claim it was an accident and offer an apology, but some think that the attack was deliberate and a number of advisors are calling for war. How should we respond?
panay_incident.2.a코0=Withdraw our forces from China
panay_incident.2.a.tt코0=The public are deeply concerned about foreign entanglements. This incident would never have happened if our servicemen weren't in [CHI.GetName] in the first place. Withdrawing the small number of gunboats and personnel in China would help improve domestic stability, although it would also draw us further away from future military interventions.\n\n
panay_incident.2.e.tt코0=With war support building, pulling out of [CHI.GetName] now would damage our efforts to to justify military action in the future, although reassuring the public of our desire for peace should help domestic stability.\n\n
panay_incident.2.b코0=보상금
panay_incident.2.b.tt코0=우리의 요구는 일본에 전달될 것이고, 그들의 반응을 기다려 보자.\n\n
panay_incident.2.c코0=전쟁이다!
panay_incident.2.c.tt코0=While our much stronger industrial base is a key advantage, low public support would make war a risky proposition, and limit our capacity to become involved in other global developments.\n\n
panay_incident.3.t코0=[USA.GetName](이)가 사과와 보상을 요구
panay_incident.3.d코0=In response to our sinking of the USS Panay earlier this week, [USA.GetNameDef] has demanded an apology, punishment of the officers involved and compensation. While the attack was not ordered by our Government, it is not entirely clear whether it was a mistake by over-enthusiastic pilots or an attempt by military hardliners to encourage [USA.GetNameDef] and [ENG.GetName] to pull their forces out of [CHI.GetName]. Some in the Government will not like us agreeing to [USA.GetAdjective] terms, but a refusal could mean war.
panay_incident.3.a코0=Agree to [USA.GetAdjective] Terms
panay_incident.3.b코0=우리는 결코 타락한 서양 놈들에게 굴복하지 않을 것이다!
panay_incident.3.b.tt코0=Refusing [USA.GetAdjective] terms will be seen as a show of strength domestically, increasing support for our Government, but is it worth the risk of war with [USA.GetNameDef]?\n\n
panay_incident.4.t코0=[JAP.GetName] agrees to provide compensation
panay_incident.4.d코0=We have received a response from the [JAP.GetAdjective] ambassador agreeing to our demand of compensation for the sinking of USS Panay.  While public attitudes in [USA.GetNameDef] towards [JAP.GetName] will be influenced by these events for some time to come, war has \nbeen averted.
panay_incident.4.a코0=Thankfully [JAP.GetName] saw reason
panay_incident.5.t코0=[JAP.GetName] refuses compensation
panay_incident.5.d코0=It is clear the [JAP.GetAdjective] apology for the sinking of USS Panay was just lip service, as they have bluntly refused our request for compensation. This leaves us in a difficult situation, as the country is not ready for what will be an unpopular war, but backing down will hurt us politically and reinforce the public's anti-interventionist stance. However, stepping back from war will reassure voters that the Government means what it says about avoiding foreign entanglements.
panay_incident.5.a코0=War won't bring the USS Panay back
panay_incident.5.b코0=[JAP.GetName](이)가 대가를 치르게 하겠다!
panay_incident.6.t코0=중국에서 철수한 [USA.GetName]
panay_incident.6.d코0=The loss of USS Panay has raised fears of war in [USA.GetNameDef]. Clearly lacking appetite for a confrontation, [USA.GetAdjective] politicians have successfully lobbied for the withdrawal of all remaining [USA.GetAdjective] gunboats and personnel from China.
panay_incident.6.a코0=Their weakness is our strength
mtg_netherlands.1.t코0=Venezuela Offers to 'Protect' ABC Islands
mtg_netherlands.1.d코0=Citing our present military weakness in the aftermath of the invasion of our homeland, the [VEN.GetAdjective] government has come with a proposal to 'help protect' the ABC Islands from enemy attacks. It is questionable whether they will be willing to leave once their help is no longer required...
mtg_netherlands.1.a코0=이상적이진 않지만, 우리에겐 선택지가 없다.
mtg_netherlands.1.b코0=No! They just want the islands for themselves.
mtg_netherlands.1.c코0=Give the Brits control instead - lest the situation escalates.
mtg_netherlands.1.e코0=Give the Americans control instead - lest the situation escalates.
mtg_netherlands.2.t코0=[From.GetNameDefCap] Accepts our Offer
mtg_netherlands.2.d코0=The [HOL.GetAdjective] government has accepted our offer of lending them 'protection' for the ABC Islands.
mtg_netherlands.2.a코0=우리의 계략이 성공했다.
mtg_netherlands.3.t코0=[From.GetNameDefCap] Rejects our Offer
mtg_netherlands.3.d코0=The [HOL.GetAdjective] government has rejected our offer of lending them 'protection' for the ABC Islands.
mtg_netherlands.3.a코0=We won't let this slide!
mtg_netherlands.4.t코0=[From.GetNameDefCap] Requests our Protection in ABC Islands
mtg_netherlands.4.d코0=The [HOL.GetAdjective] government has requested that we take over protection of Curaçao. They have been contacted by the Venezuelans under the guise of 'offering protection', and are fearful that hostilities might erupt if they reject the [VEN.GetAdjective] 'offer'.
mtg_netherlands.4.a코0=우리는 이 짐을 받아들일 것이다.
mtg_netherlands.4.b코0=We cannot become involved in local territorial disputes.
mtg_netherlands.5.t코0=[From.GetNameDefCap] Accepts Protecting ABC Islands
mtg_netherlands.5.d코0=[From.GetNameDefCap] has decided to accept taking over the mantle of responsibility for the ABC Islands.
mtg_netherlands.5.a코0=It is preferable to the alternative.
mtg_netherlands.6.t코0=[From.GetNameDefCap] Rejects Protecting ABC Islands
mtg_netherlands.6.d코0=[From.GetNameDefCap] has decided to reject taking over the mantle of responsibility for the ABC Islands. They say they cannot become involved in what they call 'local territorial disputes'.
mtg_netherlands.6.a코0=We have no choice but to accept the [VEN.GetAdjective] offer, then.
mtg_netherlands.6.b코0=Well, the Venezuelanss will not get it anyhow!
ven_claims_abc_islands코0=§YVenezuela§! has offered to 'protect' §YCuraçao§!.\n
mtg_netherlands.7.t코0=[From.GetNameDefCap] Requests Battlecruiser Plans
mtg_netherlands.7.d코0=[From.GetNameDefCap] has requested that we share our plans for the Scharnhorst-class of battlecruisers. They wish to use these to create their own "Design 1047 Battlecruiser", to enable them to project power in their East Indies colonies.
mtg_netherlands.7.a코0=그거 좋네.
mtg_netherlands.7.b코0=No. They can design their own ships.
mtg_netherlands.8.t코0=[From.GetNameDefCap] Shares Battlecruiser Plans
mtg_netherlands.8.d코0=[From.GetNameDefCap] has decided to share their plans for the Scharnhorst-class battlecruiser with us.
mtg_netherlands.8.a코0=좋은 소식이군!
mtg_netherlands.9.t코0=[From.GetNameDefCap] Refuses to Share Battlecruiser Plans
mtg_netherlands.9.d코0=[From.GetNameDefCap] has decided not to share their plans for the Scharnhorst-class battlecruiser with us.
mtg_netherlands.9.a코0=정말 유감스럽군...
mtg_netherlands.10.t코0=New Government Forms
mtg_netherlands.10.d코0=The fifth cabinet of Colijn has once again, like its predecessors, fallen, and the Minister of State Dirk Jan de Geer has been asked to take up the responsibility for forming a new government. Having last served in 1933, he has proven his abilities to serve his country in peacetime. With mounting world tension, however, it is unclear how the new Minister-President will handle leading the nation in a war that looks increasingly more likely.
mtg_netherlands.10.a코0=Let's hope it's more stable than the last.
mtg_netherlands.11.t코0=Japanese Interest in the East Indies
mtg_netherlands.11.d코0=It is no secret that the Japanese have a tremendous interest in the resources of our East Indies. Two options are available to us: either grant the Japanese exclusive rights to the resources they desire in our colonies, or give them outright control over the colonies altogether. If we wish to maintain peaceful relations with [JAP.GetNameDef], we will have to make a choice.
mtg_netherlands.11.a코0=그들에게 섬을 통제하게 해라.
mtg_netherlands.11.b코0=Promise them large-scale imports of vital resources.
mtg_netherlands.12.t코0=[From.GetNameDefCap] Offers Control of East Indies
mtg_netherlands.12.d코0=In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] has offered to transfer the entire East Indies to our control.
mtg_netherlands.12.a코0=This would be an acceptable solution to our predicament.
mtg_netherlands.12.b코0=They may keep their colonies - we have alternative solutions.
mtg_netherlands.13.t코0=[From.GetNameDefCap] Offers East Indies Imports
mtg_netherlands.13.d코0=In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] have come up with a solution. Rather than give us outright control over the area, they propose to give us sole rights to the resources found there.
mtg_netherlands.13.a코0=이건 받아들일 만한 제안이로군.
mtg_netherlands.13.b코0=이 정도 타협으로는 충분하지 않다.
mtg_netherlands.14.t코0=The Queen Fires Defeatist Ministers
mtg_netherlands.14.d코0=Tired of the extensive defeatism permeating the government, Queen Wilhelmina has pushed for the firing of the guilty ministers. Minister-President De Geer, rather than lose face so publicly, has been allowed to step down due to 'health reasons'. It is hoped that he will not cause us more trouble in the future...\n\nHis replacement, Pieter Sjoerds Gerbrandy, has already distinguished himself in his rejection of de Geer's defeatist attitudes. If he maintains this attitude throughout the war, he will serve as a fine example to the rest of the cabinet.
mtg_netherlands.14.a코0=If only more people shared her resolve.
mtg_netherlands.15.t코0=[From.GetNameDefCap] Proposes United Netherlands
mtg_netherlands.15.d코0=[From.GetNameDefCap] has come up with a proposal to re-form the United Netherlands buffer state that existed in the aftermath of the Napoleonic Wars. They cite their contributions to the war effort, compared to the relative uselessness of the Belgians and the Luxembourgians, as a reason for why they should not only be rewarded, but also for why this plan would aid the keeping of continental peace in the future.
mtg_netherlands.15.a코0=좋은 생각이야.
mtg_netherlands.15.b코0=우리 생각은 아닌데.
mtg_netherlands.16.t코0=[From.GetNameDefCap] Supports United Netherlands Proposal
mtg_netherlands.16.d코0=The British have reacted favorably to our proposal for unifying the Low Countries. We may begin preparations for integration of the land as it is liberated.
mtg_netherlands.16.a코0=정말 좋은 소식이군.
mtg_netherlands.17.t코0=[From.GetNameDefCap] Rejects United Netherlands Proposal
mtg_netherlands.17.d코0=The British have made it clear they do not think highly of our proposal for unifying the Low Countries.
mtg_netherlands.17.a코0=Their ingratitude is profound...
mtg_netherlands.18.d코0=It has come to our attention that the British have accepted the Dutch proposal for unifying the Low Countries under the Dutch flag. Representatives of our government were not consulted...
mtg_netherlands.18.a코0=Is this how the flame of liberty is snuffed out?
mtg_netherlands.19.t코0=[From.GetNameDefCap] 베네룩스로 초대
mtg_netherlands.19.d코0=[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the nations making up the Low Countries. They now wish to have our official support for this project.
mtg_netherlands.19.a코0=정말 훌륭한 생각이다!
mtg_netherlands.19.b코0=우리는 관심 없다.
mtg_netherlands.20.t코0=[From.GetNameDefCap] 유럽연합으로 초대
mtg_netherlands.20.d코0=[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the democratic minor powers of Europe. They now wish to have our official support for this project.
mtg_netherlands.21.t코0=[From.GetNameDefCap] Seeks Colonial Integration
mtg_netherlands.21.d코0=It has become clear from our interactions that [From.GetNameDefCap] is seeking to secure their control over our affairs... Already certain minor duplicate branches of government have been deemed 'unnecessary', henceforth being managed directly from Amsterdam.
mtg_netherlands.21.a코0=그들이 그게 더 낫다고 생각한다면...
mtg_netherlands.22.t코0=[From.GetNameDefCap](이)가 수도를 바타비아로 이전
mtg_netherlands.22.d코0=Representatives from the Government-in-Exile have informed us that the government will be relocating to Batavia, and henceforth administering the colonies directly from there. Our services are no longer required.
mtg_netherlands.22.a코0=Perhaps we can serve the new government in some other way...
mtg_netherlands.23.t코0=[From.GetNameDefCap] Accepts East Indies Transfer
mtg_netherlands.23.d코0=[From.GetNameDefCap] accepts our proposal of taking over the entire East Indies.
mtg_netherlands.23.a코0=평화가 보장되었다.
mtg_netherlands.24.t코0=[From.GetNameDefCap] Accepts East Indies Resources
mtg_netherlands.24.d코0=[From.GetNameDefCap] accepts our proposal of receiving exclusive rights to the East Indies resources
mtg_netherlands.25.t코0=[From.GetNameDefCap] Rejects Our Proposal
mtg_netherlands.25.d코0=[From.GetNameDefCap] has informed us that our proposal is not of interest to them.
mtg_netherlands.25.a코0=정말 이상하군... 걱정스럽다...
mtg_netherlands.26.t코0=[From.GetNameDefCap] Requests US Protection of West Indies
mtg_netherlands.26.d코0=The [HOL.GetAdjective] government has requested our protection in the West Indies. They fear attacks from third parties, now that they are going through a period of military weakness, and they suggest that it may not be in our best interest to have conflicts within our sphere of interest.
mtg_netherlands.26.a코0=We cannot allow foreign interference in the Caribbean.
mtg_netherlands.26.b코0=They should not presume to tell us our interests.
mtg_netherlands.27.t코0=[From.GetNameDefCap] Accepts Protection of West Indies
mtg_netherlands.27.d코0=[From.GetNameDefCap] has decided to take up protection of the West Indies. Our colonies should be safe from attack.
mtg_netherlands.27.a코0=With the USA on our side, it is hard to see anyone threaten them.
mtg_netherlands.28.t코0=[From.GetNameDefCap] Rejects Protection of West Indies
mtg_netherlands.28.d코0=[From.GetNameDefCap] has informed us that the West Indies are none of their concern, and they do not wish to make any assurances regarding the defence of our colonies.
mtg_netherlands.28.a코0=This is most disappointing...
mtg_netherlands.29.t코0=[From.GetNameDefCap] Requests Equipment
mtg_netherlands.29.d코0=The [HOL.GetAdjective] government has reached out to us requesting a shipment of equipment. They inform us that without assistance they will not be able to equip their army in time for an invasion.
mtg_netherlands.29.a코0=보병 장비를 지원한다.
mtg_netherlands.29.b코0=지원 장비를 지원한다.
mtg_netherlands.29.c코0=포를 지원한다.
mtg_netherlands.29.e코0=그들 스스로 해야 할 것이다.
mtg_netherlands.30.t코0=장비를 보낸 [From.GetNameDefCap]
mtg_netherlands.30.d코0=[From.GetNameDefCap] has sent us a shipment of equipment to aid our re-militarization.
mtg_netherlands.30.a코0=그들의 원조는 잊혀지지 않을 것이다.
mtg_netherlands.31.t코0=장비 지원을 거부한 [From.GetNameDefCap]
mtg_netherlands.31.d코0=[From.GetNameDefCap] has refused to send us equipment, they suggest we focus our own industry on producing more if we need it.
mtg_netherlands.31.a코0=그들은 우리의 산업 생산능력을 과대평가하고 있다...
mtg_netherlands.32.t코0=[From.GetNameDefCap] Proposes Combined Staff Plan
mtg_netherlands.32.d코0=[HOL.GetAdjective] representatives have proposed to draw up clandestine staff plans, allowing us to coordinate our defenses should they be invaded. They inform us that it is critical that this is not made public, as they fear any breach of their neutrality will lead to war...
mtg_netherlands.32.a코0=훌륭한 생각이다!
mtg_netherlands.32_tt코0=§Y[From.GetNameDefCap]§! will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n
mtg_netherlands.32.b코0=If they desire our protection, they must join us formally.
mtg_netherlands.33.t코0=[From.GetNameDefCap] Accepts Combined Staff Plan
mtg_netherlands.33.d코0=[From.GetNameDefCap] accepted our proposal of a combined staff plan.
mtg_netherlands.33.a코0=굉장해!
mtg_netherlands.33_tt코0=We will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n
mtg_netherlands.34.t코0=[From.GetNameDefCap] Rejects Combined Staff Plan
mtg_netherlands.34.d코0=[From.GetNameDefCap] has rejected our proposal of a combined staff plan - if we desire their aid, we must request it formally.
mtg_netherlands.34.a코0=불가능해.
mtg_netherlands.35.t코0=[From.GetNameDefCap] Requests to Exchange Intelligence
mtg_netherlands.35.d코1=[From.GetNameDefCap] proposes to exchange intelligence on the likely enemies we may face in battle when fighting together.
mtg_netherlands.35.a코0=좋은 생각이다!
mtg_netherlands.35_tt코0=§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after being attacked by a West European major.\n
mtg_netherlands.35_tt_2코0=We will receive a targeted bonus to attack and defense against another West European major if going to war with them.\n
mtg_netherlands.35.b코0=우리가 모은 정보를 그들에게 넘겨줄 수는 없다.
mtg_netherlands.36.t코0=[From.GetNameDefCap] Agrees to Exchange Intelligence
mtg_netherlands.36.d코1=[From.GetNameDefCap] has agreed to exchange intelligence on likely enemies we may face in battle when fighting together.
mtg_netherlands.36.a코0=이것은 우리의 방어를 돕는데 큰 도움이 될 것이다.
mtg_netherlands.36_tt코0=§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after going to war with a West European major.\n
mtg_netherlands.36_tt_2코0=We will receive a targeted bonus to attack and defense against our aggressor for 180 days after being attacked by a West European major.\n
mtg_netherlands.37.t코0=[From.GetNameDefCap] Refuses to Exchange Intelligence
mtg_netherlands.37.d코0=[From.GetNameDefCap] has refused to share their intelligence.
mtg_netherlands.37.a코0=It seems we are not trustworthy enough...
mtg_netherlands.41.t코0=[From.GetNameDefCap] Requests Sharing of Military Knowledge
mtg_netherlands.41.d코0=[From.GetNameDefCap] requests that we share some of our military knowledge, allowing them to make great advances in military doctrine.
mtg_netherlands.41.a코1=A strong [From.GetName] is a useful [From.GetName].
mtg_netherlands.41.b코1=A weak [From.GetName] is a better [From.GetName].
mtg_netherlands.42.t코0=[From.GetNameDefCap] Shares Military Knowledge
mtg_netherlands.42.d코0=[From.GetNameDefCap] has shared some of their doctrines and military knowledge with us.
mtg_netherlands.42.a코0=This will go a long way to modernizing our military.
mtg_netherlands.43.t코0=[From.GetNameDefCap] Refuses to Share Military Knowledge
mtg_netherlands.43.d코0=[From.GetNameDefCap] has refused to share their military knowledge with us.
mtg_netherlands.43.a코0=Do they desire for us to remain weak?
mtg_netherlands.45.t코0=스캔들에 연루된 베른하르트 공
mtg_netherlands.45.d코0=It would appear Prince Bernhard has been implicated in a troubling scandal. Though his free-spirited nature can be quite a blessing at times, it appears it can just as well turn out to be a curse... The government is now forced to expend valuable resources in smoothing over the Prince's reputation in public.
mtg_netherlands.45.a코0=매우 안타깝군.
mtg_netherlands.46.t코0=좋은 첫 인상의 베른하르트 공
mtg_netherlands.46.d코0=Prince Bernhard has recently made an exceptional impression in public, raising spirits and giving hope for final victory wherever he has gone. Though not technically a representative of the government, it has not stopped us from being able to profit from this unexpected success.
mtg_netherlands.46.a코0=A true Scion of Orange.
mtg_netherlands.47.t코0=모범을 보인 베른하르트 공
mtg_netherlands.47.d코0=In his dealings with fellow pilots, Prince Bernhard has given a good example of conduct and combat flying. With this example fresh in their minds, commanders can already notice a small but perceptible improvement in dogfighting performance in our skies.
mtg_netherlands.47.a코0=잘 나는군.
mtg_netherlands.48.t코0=나쁜 선례가 된 베른하르트 공
mtg_netherlands.48.d코0=In brazen overconfidence, Prince Bernhard appears to have given fellow pilots 'some pointers', that from a tactical point-of-view are counterproductive, and often outright dangerous. Acts of reckless bravery have already increased losses.
mtg_netherlands.48.a코0=무모하군...
mtg_netherlands.48.b코0=We must discredit the Prince's 'pointers' to salvage the situation.
mtg_netherlands.49.t코0=전략에 긍정적으로 간섭한 베른하르트 공
mtg_netherlands.49.d코0=It appears Prince Bernhard has meddled extensively in the recent battleplans. Luckily, it appears that the advice was sound, and the plans appear to be reaping excellent results.
mtg_netherlands.49.a코0=He has a great mind.
mtg_netherlands.50.t코0=전략에 부정적으로 간섭한 베른하르트 공
mtg_netherlands.50.d코0=It appears Prince Bernhard has meddled extensively in the recent battleplans. Using his position and title, and with his usual bravado and confidence, he silenced those who would disagree with his proposals. A number of battleplans now appear to show fundamental flaws when being implemented.
mtg_netherlands.50.a코0=너무 늦었어...
mtg_netherlands.50.b코0=Our generals must disregard his 'advice', even if it tarnishes the Prince's reputation.
mtg_netherlands.51.t코0=정보 수집을 원하는 베른하르트 공
mtg_netherlands.51.d코0=There has been insufficient intelligence for the formulation of appropriate battleplans in recent weeks, and when catching wind of this in a recent staff meeting, Prince Bernhard insisted on using his personal connections in [GER.GetNameDef] to provide us the intelligence we so sorely need.
mtg_netherlands.51.a코0=훌륭한 생각이다!
mtg_netherlands.51.b코0=무엇을 찾아내든 믿을 수 없다!
mtg_netherlands.52.t코0=좋은 정보를 수집한 베른하르트 공
mtg_netherlands.52.d코0=It would appear that the intelligence gathered by the Prince has been very useful in the field. Multiple successes can be directly attributed to information passed on from his contacts.
mtg_netherlands.52.a코0=He is a credit to the secret service.
mtg_netherlands.53.t코0=나쁜 정보를 수집한 베른하르트 공
mtg_netherlands.53.d코0=It would appear that the intelligence gathered by the Prince has not been the most accurate... The enemy has repeatedly struck in places we denuded of troops to reinforce other points where we expected the blows to fall.
mtg_netherlands.53.a코0=우리가 한 짓은 도박이었다...
mtg_netherlands.54.t코0=저항군 조직을 모색하는 베른하르트 공
mtg_netherlands.54.d코0=As the conversation in a recent staff meeting turned to the lacking resistance in our occupied homeland, Prince Bernhard appears to have taken it on himself to 'whip it into shape' personally. He is already preparing for a parachute drop behind enemy lines.
mtg_netherlands.54.a코0=그는 옳다고 생각하는 일을 해야 한다.
mtg_netherlands.54.b코0=It is too dangerous, we must forbid it!
mtg_netherlands.55.t코0=저항군을 조직한 베른하르트 공
mtg_netherlands.55.d코0=Having been evacuated by submarine, the Prince's efforts can already be felt. The resistance is much more effective, and much more active.
mtg_netherlands.55.a코0=An astounding accomplishment.
mtg_netherlands.56.t코0=저항군 조직 중 부상을 입은 베른하르트 공
mtg_netherlands.56.d코0=In his efforts to organize the resistance, a raid by the occupier has left him wounded. He has since been evacuated by submarine, but it will be some time before he returns to full fighting strength.
mtg_netherlands.56.a코0=His bravery was not rewarded with success, this time.
mtg_netherlands.58.t코0=외교 분쟁을 야기한 베른하르트 공
mtg_netherlands.58.d코0=In a recent meeting with foreign dignitaries, it appears that Prince Bernhard has created somewhat of a diplomatic row. The [HOL_bernhard_row_target.GetAdjective] representatives have accused him of meddling in domestic affairs, and in a not terribly subtle manner, too.
mtg_netherlands.58.a코0=정말 부끄럽군...
mtg_netherlands.59.t코0=[From.GetName](와)과의 외교 분쟁
mtg_netherlands.59.d코0=At a recent meeting with some of our dignitaries, the Dutch Prince Bernhard has gotten into a diplomatic row with one of our representatives. It appears he accused the Prince of 'meddling in internal affairs'.
mtg_netherlands.59.a코0=This is concerning... Let us hope it does not escalate.
mtg_netherlands.60.t코0=고조되는 [From.GetNameDef] 외교 분쟁
mtg_netherlands.60.d코0=[HOL.Adjective] authorities have escalated the diplomatic row, demanding in quite hostile terms that we issue a full apology.
mtg_netherlands.60.a코0=가져오게 해라.
mtg_netherlands.60.b코0=긴장을 완화해야만 해.
mtg_netherlands.61.t코0=[From.GetNameDef] Escalates Row Further
mtg_netherlands.61.d코0=[From.GetNameDef] has not backed down, and refuses to issue an apology for the insulting accusations and slander aimed at Prince Bernhard. Whether they are correct and the Prince has interfered in domestic issues or not is besides the point - we now have reached the breaking point in international relations.
mtg_netherlands.61.a코0=그렇다면 전쟁이다.
mtg_netherlands.62.t코0=[From.GetNameDef]의 긴장 완화
mtg_netherlands.62.d코0=The [From.GetAdjective] government has now backed down and issued a full apology for the accusations they directed at Prince Bernhard. Whether he has been meddling in their internal affairs or not remains to be seen, but he has, for now at least, decided to lay low on this front.
mtg_netherlands.62.a코0=아주 좋아.
mtg_netherlands.63.t코0=대피한 금 보유고
mtg_netherlands.63.d코1=Before our capitulation, when it was clear the fight was lost, we successfully carried out our plan to evacuate our gold reserves to our new allies. The gold, having been kept aboard ships and ready to sail at any time, have now safely arrived in our host country, and should aid our government-in-exile immensely.
mtg_netherlands.63.a코0=Fortunate that we had the foresight to prepare for this.
mtg_netherlands.64.t코0=기반시설 발전을 촉발한 자위더르해 사업
mtg_netherlands.64.d코0=Work on the Flevopolder has gotten off to a good start, and though many years remain before the project will be fully finished, we can already reap some of the fruits of our hard labor.\n\nIn gaining practical experience with a land reclamation project of this magnitude, engineers have developed new methods for the construction of roads, railways, and waterways. If we were to invest in these advancements, we could gain significant improvements in these fields for the foreseeable future.
mtg_netherlands.64.a코0=이거 훌륭한 생각인데!
mtg_netherlands.64.b코0=우리는 지금 이것을 위한 자금이 없다.
mtg_netherlands.65.t코0=산업 발전을 촉발한 자위더르해 사업
mtg_netherlands.65.d코0=As progress continues on the Flevopolder, so too does the industry supplying this massive project grow. Engineers dedicated to supplying the project with the construction materials necessary have now gained new insights in the development of industry and the construction of factories and shipyards. If we were to invest in these advancements, we could gain significant improvements in this field for the foreseeable future.
mtg_germany.1.t코0=[From.GetName] 규정 준수 요구
mtg_germany.1.d코0=As we recently caved to their trade demands, [From.GetNameDef] has now issued an ultimatum: we must join them immediately, or face their military might.
mtg_germany.1.a코0=그렇다면 우리는 그들과 함께할 것이다.
mtg_germany.1.b코0=그렇다면 우리는 그들과 대면할 것이다.
mtg_germany.2.t코0=[From.GetName] Complies
mtg_germany.2.d코0=The [From.GetAdjective] government has responded favorably to our demands, and will lend us their assistance in our wars.
mtg_germany.3.t코0=[From.GetName] Rejects Compliance
mtg_germany.3.d코0=The [From.GetAdjective] government has rejected our demands, despite our threats of military force.
mtg_germany.3.a코0=그리고 그들은 죽음을 선택했다.
mtg_exile_government.2.title코0=[From.GetAdjective] 망명 정부
mtg_exile_government.2.desc코0=[From.GetLeader] has formally requested permission from the [Root.GetAdjective] government to return to [From.GetNameDef] and re-establish a provisional [From.GetRulingPartyLong] cabinet in preparation for the post-war peace.
mtg_exile_government.2.a코0=It is time for them to return to their own territory.
mtg_exile_government.2.b코0=아직은 때가 아니다.
mtg_exile_government.3.title코0=[From.GetName] 해군 통합 요청
mtg_exile_government.3.desc코0=The [From.GetAdjective] naval leadership has presented us with a plan for the integration of our navy into theirs. They argue that, by allowing [From.GetAdjective] naval planners to have full control over our ships, their effectiveness would be drastically increased in comparison to their current independent actions.
mtg_exile_government.3.a코0=We agree.
mtg_exile_government.3.b코0=We will not serve under them.
mtg_exile_government.4.title코0=[From.GetName]의 해군 통합 수락
mtg_exile_government.4.desc코0=The [From.GetAdjective] government has informed us that they agree to our proposal, and that henceforth their ships will operate under our command.
mtg_exile_government.5.title코0=[From.GetName]의 해군 통합 거부
mtg_exile_government.5.desc코0=The [From.GetAdjective] government has informed us that their navy will never serve under the command of a foreign power. They mean to aid us, but they shall do so independently.
mtg_exile_government.5.a코0=They place their pride above the interests of the alliance.
mtg_generic.1.title코0=[From.GetName]의 정부 교체 시행
mtg_generic.1.desc코0=Citing the clear lack of electoral support for our current government, [From.GetNameDef] has demanded a change in politics.
mtg_generic.1.a코0=우리는 받아들일 수밖에 없다.
mtg_news.13.desc코0=The [From.GetAdjective] government has announced the twelfth Imperial Conference. For the next two months, representatives from the [From.GetAdjective] government and the Dominions will gather in London to discuss matters that concern the entire Empire.\n\nWhat this will mean for global affairs is as yet unclear, but it is possible discussions will include the topic of Imperial Federation, the formation of which would likely have significant repercussions for the superpowers of the world.
mtg_news.13.a코0=The fate of the Empire hangs in the balance.
mtg_news.13.b코0=We have much to discuss.
mtg_news.13.c코0=We will follow the developments closely.
mtg_news.14.t코0=[From.GetName]의 식민 정책 재논의
mtg_news.14.desc코0=At a speech today, [From.GetLeader] announced a change in the nation's colonial policy. "Recognizing the rights of all peoples for self-determination, the [From.GetAdjective] government has resolved to set all Imperial subjects on the path to independence, the conclusion of which is intended to occur within the foreseeable future."\n\nIn response to concerns that this would greatly weaken [From.GetNameDef]'s position in the world, [From.GetLeader] stated that "all nations that desire to do so will be welcome to remain as a member of a newly-founded community of nations, but then as fully equal and independent parties". It remains to be seen whether any nations will accept the offer.
mtg_news.14.a코0=It is the right thing to do.
mtg_news.14.b코0=Our independence awaits.
mtg_news.14.c코0=They have gone insane.
mtg_news.14.d코0=Let's hope this nonsense doesn't affect our possessions!
mtg_news.15.t코0=대영제국의 탈식민지화
mtg_news.15.desc코0=At midnight today the long-awaited transfer of full sovereignty for the various subject nations of the British Empire was accomplished. Despite the [From.GetAdjective] government's invitation for former subjects to join the [From.GetFactionName], many have chosen to go their own way.\n\nThe move continues to be controversial domestically, but is greatly applauded by socialists internationally. What weakness this has caused for [From.GetNameDef]'s position in the world remains to be seen, as does the situation of those nations who elected to go their own way.
mtg_news.15.a코0=미래는 피할 수 없고, 이제는 해야만 한다.
mtg_news.15.b코0=한 시대의 끝이다.
mtg_news.16.t코0=[From.GetName] Disavows Appeasement
mtg_news.16.desc코0=In a public statement today, the new [From.GetAdjective] Prime Minister [From.GetLeader] has announced the new government's intention to steer away from the course of Appeasement their predecessors had loyally maintained. In no uncertain terms, [From.GetLeader] made it clear that [From.GetNameDef]'s aim is to "put a halt to the march of tyranny, wherever it may rear its ugly head".\n\nWhether the threat of war will serve to halt the expansionism of certain nations remains to be seen, but already recruitment programs are well on their way in [From.GetNameDef], lending credence to their statements.
mtg_news.16.a코0=The time to appease is over. We have now drawn the line.
mtg_news.16.b코0=The Brits have thrown down the gauntlet.
mtg_news.17.t코0=[From.GetName]의 해군 군축조약 시행
mtg_news.17.desc코0=The [From.GetAdjective] government has today announced its intention to crack down on violations of the Washington Naval Treaty from 1922. Any signatory nation that has violated the 5:5:3:1.75:1.75 capital ship ratio indicated therein will likely receive immediate [From.GetAdjective] ultimatums demanding they reduce their numbers to the quotas allotted to them in the treaty.\n\nSo far, global response has been one of incredulity that the British would go to war over this.
mtg_news.17.a코0=But we will.
mtg_news.17.b코0=We should expect their ultimatum at any time now...
mtg_news.17.c코0=The Brits take their naval supremacy very seriously...
mtg_news.18.t코0=[From.GetName]의 대륙 개입 검토
mtg_news.18.desc코1=\nThe [From.GetAdjective] government has today announced its intention to "restore the balance of power in Europe", if need be with the use of military force. Continental European imperialism "is a threat to British national security, and therefore must be contained", says Prime Minister [From.GetLeader].\n\nWhat, exactly, this means is as yet unclear, but the nation has mobilized and seems prepared for war.
mtg_news.18.a코0=We cannot wait for them to become stronger, any longer.
mtg_news.18.b코0=They are coming for us.
mtg_news.18.c코0=The line has been crossed.
mtg_news.19.t코0=국왕당에 권한을 부여한 [From.GetLeader]
mtg_news.19.desc코0=Following the royal marriage between King [From.GetLeader] and Wallis Simpson, the King has now appointed the leaders of the newly-formed pro-monarchist "King's Party", Winston Churchill, Oswald Mosley, and David Lloyd George, to form a new government after the nation's extended period without one.\n\nSupporters of [From.GetLeader] applaud the formation of a loyal government, but critics point out that the new government is so supportive of the King's wishes that we might as well consider the King to be, de facto, an absolutist monarch.
mtg_news.19.a코0=신이여 왕을 지켜주소서!
mtg_news.19.b코0=A step into the past.
mtg_news.20.t코0=[ITA.GetAdjective]의 외교적 고립
mtg_news.20.desc코0=Diplomatic relations between [ITA.GetNameDef] and [GER.GetNameDef] have taken a turn for the worse recently, with a string of minor diplomatic incidents being seized upon by the [GER.GetAdjective] government to fuel hostile rhetoric. Though Italo-German relations had begun to improve in recent years, these new developments seem to effectively preclude any future cooperation between the two European powers.\n\nCritics point out the concurrent improvements in Anglo-German relations, as well as the 'convenience' this [ITA.GetAdjective] diplomatic isolation provides to the British, which may indicate back room deals between the two nations.
mtg_news.20.a코0=The Germans have done us a great service.
mtg_news.20.b코0=This path grants us better prospects.
mtg_news.20.c코0=The infernal machinations of the British are to blame for this!
mtg_news.20.d코0=The British have been plotting...
mtg_news.21.t코0=영국-독일 동맹
mtg_news.21.desc코0=The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of mutual military assistance, as well as indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but the terminology of the treaty has taken many experts aback, and even led some to issue warnings for what this could mean for Europe.
mtg_news.21.a코0=No-one can stand in our way, now.
mtg_news.21.b코0=The seas have been secured.
mtg_news.21.c코0=We should be cautious...
mtg_news.22.t코0=영국-독일 조약
mtg_news.22.desc코0=The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of non-aggression and non-interference. Further stipulations include a clause indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but critics still warn of what this could mean for Europe.
mtg_news.22.a코0=The mainland is secured.
mtg_news.22.b코0=Our flanks are secured.
mtg_news.22.c코0=They are divvying up the world...
mtg_news.23.t코0=[From.GetName]에서 결성된 검은 셔츠단
mtg_news.23.desc코0=Under the leadership of Oswald Mosley, the British Union of Fascists has begun an organized campaign of marches across the country, thus seeking to grow the number of fascist supporters throughout [From.GetNameDef].\n\nThe violent counter-reaction by anti-fascist elements of the public have already caused a number of street fights, however, and it is uncertain whether stability will be maintained or whether the political unrest will become even worse. The B.U.F. leadership, for their part, have already vowed not to stop "until they have marched on Downing Street and demanded a change of government".
mtg_news.23.a코0=We will emerge from the crucible stronger than ever.
mtg_news.23.b코0=Let us see if they manage to avoid civil war.
mtg_news.24.t코0=영국-이탈리아 동맹
mtg_news.24.desc코0=In an unprecedented move, the new [Root.GetAdjective] government has distanced itself from their Great War allies in [FRA.GetNameDef], and have now instead announced an alliance with the Italians. This brusque shift in allegiance has caused shockwaves throughout the European diplomatic scene, and is especially eyed with suspicion in [FRA.GetNameDef] and [GER.GetNameDef], the latter of whom has already been the target of repeated hostile rhetoric from [From.GetLeader].
mtg_news.24.a코0=The French were useless anyway.
mtg_news.24.b코0=We true fascists must stand together.
mtg_news.24.c코0=Never trust the Rosbifs!
mtg_news.24.d코0=We protest!
mtg_news.24.e코0=This is some significant British diplomatic maneuvering...
mtg_news.25.t코0=국민파 스페인에 반환된 지브롤터
mtg_news.25.desc코0=The [Root.GetAdjective] and Spanish governments have today issued a joint statement, announcing the return of Gibraltar to Nationalist Spain, while also cementing a new treaty of military cooperation between the two powers.
mtg_news.25.a코0=It was a necessary trade.
mtg_news.25.b코0=The reward was worth it.
mtg_news.25.c코0=흥미로운 진전이다...
mtg_news.26.t코0=[From.GetName]의 제국주의 내전
mtg_news.26.desc코0=\nPro-Imperial elements in [From.GetName] have risen up in open revolt against the government, demanding the immediate return of the nation as a Dominion of the British Empire. The situation has now escalated to a full-on civil war, and the [From.GetAdjective] government has accused [ENG.GetNameDef] of supplying the insurgents with the modern weapons and munitions they require, which the [ENG.GetAdjective] government has categorically denied.
mtg_news.26.a코0=They can accuse us all they like.
mtg_news.26.b코0=Cursed British meddling!
mtg_news.26.c코0=They are coming for all of us.
mtg_news.26.d코0=Underhanded tactics...
mtg_news.27.t코0=[From.GetAdjective] 제국 충성파와 동맹을 맺은 [ENG.GetName]
mtg_news.27.desc코1=\nThe [ENG.GetAdjective] government has today announced that it will take the fledgling Imperial Loyalist government in [From.GetNameDef] under its protection. [From.GetNameDefCap] is currently in the throes of civil war, and this seems to indicate that [ENG.GetNameDef] will henceforth be taking a more active part in the internal political convulsions of the country.
mtg_news.27.a코0=We must welcome them back into the fold.
mtg_news.27.b코0=어떻게 그들이 감히?!
mtg_news.27.c코0=We must stand together against the British.
mtg_news.27.d코0=Cunning tactics.
mtg_news.28.t코0=[From.GetName] Submits to [ENG.GetName]
mtg_news.28.desc코0=In response to a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs, the [From.GetAdjective] government has now announced it will submit. [ENG.GetAdjective] officials are already on-site to establish oversight of the nation's domestic affairs.
mtg_news.28.a코0=They made the right decision.
mtg_news.28.b코0=우리에겐 선택의 여지가 없다.
mtg_news.28.c코0=We were coerced.
mtg_news.28.d코0=The Brits have strong-armed them...
mtg_news.29.t코0=[ENG.GetAdjective]의 최후통첩을 거절한 [From.GetName]
mtg_news.29.desc코0=The [From.GetAdjective] government has rejected a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs. [From.GetLeader] has stated the government fully expects [ENG.GetAdjective] retaliation, and has now put their military on high alert.
mtg_news.29.a코0=And fear it they should.
mtg_news.29.b코0=오게 냅둬.
mtg_news.29.c코0=They left us no alternative.
mtg_news.29.d코0=영국인들이 전쟁에 직면했다.
mtg_news.30.t코0=[From.GetName]의 자치령 확보 시도
mtg_news.30.desc코0=Recent actions by the [From.GetAdjective] government have made it clear they are increasingly clamping down on the autonomy of the Dominions. With troops being prepared to be shipped overseas, it is expected even the deployment of military units may be used to dissuade any notion of breaking free from the new government.
mtg_news.30.a코0=They better not be getting any funny ideas...
mtg_news.30.b코0=They are coming for us.
mtg_news.30.c코0=Drastic measures...
mtg_news.31.t코0=[From.GetName]에 계엄령을 선포한 [ENG.GetName]
mtg_news.31.desc코0=\nEarlier today, [ENG.GetAdjective] military units were stationed throughout [From.GetNameDef], and the [ENG.GetAdjective] government has declared martial law in its Dominion. The local government has been suspended, and day-to-day affairs are, for the moment at least, handled directly from London.\n\nIt is as yet unclear how long this new situation will last, but critics have already called the [ENG.GetAdjective] position 'untenable' in the long run.
mtg_news.31.a코0=꼭 필요한 조치다.
mtg_news.31.b코0=어떻게 그들이 감히?!
mtg_news.31.c코0=우리에겐 권리가 있다!
mtg_news.31.d코0=영국인들이 그들의 지배를 맹렬히 비난하고 있다.
mtg_news.32.t코0=충성파 [From.GetAdjective] 정부를 이식한 [ENG.GetName]
mtg_news.32.desc코0=\nIn an unprecedented move [ENG.GetNameDef] has held new elections in [From.GetNameDef], which resulted in a landslide victory for the loyalist pro-[ENG.GetAdjective] parties.\n\nCritics question the results, and suggest wide-spread electoral fraud may have occurred. These allegations have been categorically rejected by the [ENG.GetAdjective] government, while the new [From.GetAdjective] government is already in power and seeing to a decidedly pro-British policy.
mtg_news.32.a코0=It is done.
mtg_news.32.b코0=Fraud! FRAU-- Ahem. Such a wonderful result from democratic and free elections.
mtg_news.32.c코0=Are we alone in seeing the tyranny inflicted upon us?!
mtg_news.32.d코0=내적인 문제들이다.
mtg_news.33.t코0=[From.GetName] Concedes to Trade Unions
mtg_news.33.desc코0=Ostensibly in an effort to garner more popular support for their rearmament programs, the [From.GetAdjective] government has now entered into conversations with the Trade Unions, proposing to make concessions in return for their support. It is expected that this will greatly increase socialist influence over the government.
mtg_news.33.a코0=우리는 우리가 해야 할 일을 한다.
mtg_news.33.b코0=Concerning developments...
mtg_news.33.c코0=Wonderful news for the [From.GetAdjective] worker!
mtg_news.34.t코0=추방된 [ENG.GetName] 왕실
mtg_news.34.desc코0=In what it called a 'merciful' decision, the entire [ENG.GetAdjective] Royal Family has been banished from the country. No further comments were given by government spokesmen, or by representatives of the Royal Family themselves. Earlier today, they arrived in [From.GetNameDef] and asked asylum there, which has been accepted.
mtg_news.34.a코0=속이 시원하군.
mtg_news.34.b코0=The socialist tyranny is laid bare for all to see.
mtg_news.34.c코0=A victory for the class struggle!
mtg_news.35.t코0=[ENG.GetAdjective] 왕실의 실종
mtg_news.35.desc코0=As yet another week has passed since the last public appearance of any member of the [From.GetAdjective] Royal Family, rumors abound about their likely fate. The government has refused to comment on the matter entirely, and has begun cracking down on any media reports that would bring attention to the issue.\n\nThe government's silence is only more noticeable in light of anonymous accounts by certain individuals who claim to have been members of the Royal Family's household, speaking of "seeing the Royal Family be forcibly removed from Buckingham Palace by masked men" some weeks ago.
mtg_news.35.a코0=It had to be done.
mtg_news.35.b코0=The socialists have no respect for human life!
mtg_news.35.c코0=They got their due.
mtg_news.36.t코0=영국 대안공산당
mtg_news.36.desc코0=[From.GetNameDefCap] has announced a new 'communist alternative' to the Comintern, where, in the words of [From.GetLeader] "all socialist states who desire independence from Moscow may join us in defending the rights of the Worker worldwide". Whether this new socialist faction will be able to stand firm against Moscow remains to be seen.
mtg_news.36.a코0=We have opened our arms to our peers.
mtg_news.36.b코0=They are traitors to the true socialism!
mtg_news.36.c코0=Another split forms among the Reds.
mtg_news.37.t코0=탈식민지화를 요구하는 [From.GetName]
mtg_news.37.desc코0=The [From.GetAdjective] government has issued an ultimatum to other colonial powers, demanding the immediate withdrawal from their colonies and granting full independence, much like the British themselves have already done. They have indicated their willingness to back up these demands with the use of military force, if needed.
mtg_news.37.a코0=And we will.
mtg_news.37.b코0=We have a decision to make...
mtg_news.37.c코0=The British are flexing their global muscles.
mtg_news.38.t코0=[SOV.GetAdjective] 사회주의에 도전한 [From.GetName]
mtg_news.38.desc코0=[From.GetNameDefCap] has accused [SOV.GetNameDef] of "betraying the values Marx held dear", and now announces that it has resolved to "purge socialism of its traitors". The nation has placed its military on the highest alert, as what seems to be simply a challenge of the leadership of socialism seems certain to flare up into full-scale war.
mtg_news.38.a코0=우리가 진정한 사회주의자다!
mtg_news.38.b코0=내버려둬라, 반역자들!
mtg_news.38.c코0=The Reds have resorted to infighting...
mtg_news.39.t코0=파시즘에 도전한 [From.GetName]
mtg_news.39.desc코0=Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-fascist. Together with the passing of various anti-fascist legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries, in the not too distant future.
mtg_news.39.a코0=We are indeed.
mtg_news.39.b코0=우리는 그들이 두렵지 않다.
mtg_news.39.c코0=War is brewing.
mtg_news.40.t코0=자본주의에 도전한 [From.GetName]
mtg_news.40.desc코0=Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-capitalist. Together with the passing of various anti-American legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries in the New World, in the not too distant future.
mtg_news.40.a코0=We are coming for them.
mtg_news.40.b코0=시도해보라고 두어라.
mtg_news.40.c코0=시도는 용감한데.
mtg_news.41.t코0=[From.GetName] 내전
mtg_news.41.desc코0=The rising tensions fueled by the continuous Blackshirt marches in [From.GetNameDef] have now reached boiling point. The latest series of street fights resulting from these marches spiraled out of control, and have now escalated to the point where the military has become involved.\n\nWhile the Royal Navy has remained loyal to the official [From.GetAdjective] government, the situation is quite different in the army, with various units pledging support for either the loyalists or the fascists. With the formation of an interim fascist government, the stage is set for a prolonged conflict on the British Isles.
mtg_news.41.a코0=우리가 이긴다.
mtg_news.41.b코0=영국놈들이 자해를 하는군...
mtg_news.42.t코0=[From.GetName] 내전의 종식
mtg_news.42.desc코0=With the fall of the [From.GetAdjective] democratic government, the situation has stabilized on the British Isles. As the government declined to flee to the Dominions in the face of the fascist advance, the Royal Navy has now pledged its support for the sole remaining government. It is uncertain whether this loyalty will be taken at face value, or whether disloyal elements will now be purged from its ranks.
mtg_news.42.a코0=마침내 승리했다!
mtg_news.42.b코0=They have weakened themselves significantly...
mtg_news.43.t코0=[From.GetName]의 공산주의 내전
mtg_news.43.desc코0=Elements within the [From.GetAdjective] socialist party have repeatedly raised concerns regarding the government's apparent refusal to decolonize. Now, fed up with the government's inaction on the matter, have begun to accuse the government of "high treason against the values of Socialism", and taken up arms to oust them. The coup attempt has now rapidly escalated, and the country is undeniably in the grips of a full-on civil war.
mtg_news.43.a코0=We will return unity to our nation!
mtg_news.43.b코0=그들은 거짓말 때문에 불려왔다!
mtg_news.43.c코0=빨갱이들이 서로에게 등을 돌렸군...
mtg_news.44.t코0=인도 내전
mtg_news.44.desc코0=As a result of the poorly organized way in which [RAJ.GetNameDef] obtained independence, religious tensions on the subcontinent have simmered under the surface ever since. Now, these have come to a sudden and abrupt head with violent clashes in major cities in the North-West and North-East of the country.\n\nLocal authorities proved unsuccessful in keeping the situation from escalating further, and now militias and even military units have united behind the Muslim League, declaring independence for Pakistan, as well as their intent to fight the Indians until they have secured it.
mtg_news.44.a코0=독립 아니면 죽기다!
mtg_news.44.b코0=아대륙이 양분되는 꼴은 못 본다!
mtg_news.44.c코0=우리 잘못인가?
mtg_news.44.d코0=The British really should have seen this coming...
mtg_news.45.t코0=파키스탄 내전
mtg_news.45.desc코0=[From.GetNameDefCap]'s violent birth has continued to cause instability in the fledgling nation, with armed militias carrying much power especially in outlying areas. Cultural differences between the various Muslim populations of North-West and North-East India have also become increasingly clear, with the disparaging attitude of the West Pakistanis towards their Eastern counterparts inflaming heads that have still not fully cooled down since the civil war.\n\nNow, the East has taken up arms again, claiming "enough is enough", and that they, too, now want full independence.
mtg_news.45.a코0=가소롭고 건방진 놈들!
mtg_news.45.b코0=우릴 더는 억압할 수 없다!
mtg_news.45.d코0=쉽게 막을 수 있었을지도 몰라...
mtg_news.46.t코0=바타비아로 이전한 [From.GetName]
mtg_news.46.desc코0=With the loss of their continental European territories, the [From.GetAdjective] government has now decided to relocate to the city of Batavia on the Indonesian island of Java. The colonial government there is to be supplanted, with the [From.GetAdjective] government managing it directly, instead.\n\nFrom this colonial base, they have vowed to continue the war against their aggressors.
mtg_news.46.a코0=우리는 계속 싸운다!
mtg_news.46.b코0=그들은 반항적이다.
mtg_news.47.t코0=자위더르해 사업을 재개한 [From.GetName]
mtg_news.47.desc코0=A large-scale land-reclamation project has been undertaken in [From.GetNameDef], continuing a series of such projects known collectively as "the Zuiderzee Works". After the closing-off of the IJsselmeer with the Afsluitdijk, the reclamation of the Wieringermeer and the Noordoostpolder, the project now focuses on the reclamation of the Flevopolder, the largest area yet to be reclaimed from the sea.\n\nThough the full project will undoubtedly span many years, draining has proceeded enough that smaller areas are now already accessible, and the benefits to [From.GetAdjective] industry are palpable.
mtg_news.47.a코0=현대의 세계 불가사의가 될 거야.
mtg_news.47.b코0=용감한 도박이군.
mtg_news.48.t코0=동인도제도를 획득한 [JAP.GetName]
mtg_news.48.desc코0=The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing the full transfer of the Dutch East Indies to [JAP.GetAdjective] control. This drastic territorial adjustment in the Far East is to take effect immediately, despite the protests of various third parties such as the Americans and the British.
mtg_news.48.a코0=그것은 필요악이었다.
mtg_news.48.b코0=A most welcome surprise.
mtg_news.48.c코0=걱정되는군.
mtg_news.49.t코0=동인도제도의 자원은 획득한 [JAP.GetName]
mtg_news.49.desc코0=The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing an exclusive trade deal between their two nations. Henceforth, the Japanese will be allowed exclusive rights to all resources exploited in the Indonesian archipelago.\n\nThis unprecedented trade deal is undoubtedly an attempt by the [From.GetAdjective] government to prevent any threat from the Japanese, though it has caused great consternation with other interested nations such as [USA.GetNameDef] and [ENG.GetNameDef].
mtg_news.49.a코0=받아들일 만한 타협이었다.
mtg_news.49.b코0=우리가 신경쓰는 건 자원 뿐이다.
mtg_news.49.c코0=They are in league with one another.
mtg_news.50.t코0=[From.GetName] 탈식민지화
mtg_news.50.desc코0=The new [From.GetAdjective] government has made quick work of their campaign promises to grant independence to the various areas still belonging to the [From.GetAdjective] colonial empire.\n\nPer immediately, these states will now receive total independence, and the Royal Netherlands East Indies Army (KNIL) will return to bolster the [From.GetAdjective] continental European army, instead.
mtg_news.50.a코0=이제 본국에 중점을 두자.
mtg_news.50.b코0=정말 자유를 지지하는군.
mtg_news.51.t코0=베네룩스 완충 국가의 형성
mtg_news.51.desc코0=With the present weakness of the Luxembourgian and Belgian states, [ENG.GetNameDef] has now apparently caved to [From.GetAdjective] calls to restore the post-Napoleonic "buffer state" in the low countries. The British have acceded to granting liberated territory directly to [From.GetNameDef]. Whether the Dutch will have better luck maintaining internal stability this time around remains to be seen.
mtg_news.51.a코0=We will.
mtg_news.51.b코0=Some excellent [From.GetAdjective] diplomatic maneuvering.
mtg_news.52.t코0=[From.GetAdjective](을)를 보호하는 [USA.GetName]
mtg_news.52.desc코0=At the request of the [From.GetAdjective] government, [USA.GetNameDef] has issued a proclamation stating that they consider the Dutch West Indies to be an integral part of their sphere of interest. They have vowed to protect the territory against any who might attack its rightful owners.
mtg_news.52.a코0=서방은 안전하다.
mtg_news.52.b코0=Better the [From.GetAdjective] than anyone else.
mtg_news.52.c코0=They take their "sphere of interest" quite seriously.
mtg_news.53.t코0=베네룩스의 결성
mtg_news.53.desc코0=Under the leadership of the [From.GetAdjective] government, a new alliance comprised of the various Low Countries has formed. Their leaders have voiced the hope that this fledgling alliance "will remain neutral in the face of the growing world crisis", and that other nations may eventually join it to bolster the strength of this "block of neutrality and rationality in the face of the insanity that is gripping the world at present".
mtg_news.53.a코0=We welcome all who have tired of the bickering Major Powers.
mtg_news.53.b코0=A bold initiative.
mtg_news.54.t코0=유럽 연합의 결성
mtg_news.54.desc코0=Since the formation of the Benelux, the governments of the Low Countries have endeavored to attract further interest in a "strong and neutral block of sanity". Now, a whole slew of new nations have been invited join the alliance, and to accommodate this influx of new member nations it has been decided to rename it to "The European Union".
mtg_news.54.a코0=우리는 언제나 강하다.
mtg_news.54.b코0=연합은 성장한다.
MTG_naval_treaty.1.t코0=[From.GetNameDefCap]의 해군 군축 조약 동참 요구
MTG_naval_treaty.1.desc코0=강력한 해군을 만들기 위한 노력 덕분에 우리는 세계에서도 손꼽히는 해군 강국으로 인정받기 시작했습니다. 이에 [From.GetNameDefCap]은 우리 해군의 강력한 함대에 위협을 느끼고 상호 무기 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 제 2차 런던 해군 조약에 의거하여 주력함의 최대 크기에 제한을 둘 것이며 우리 주력함대의 전체 크기가 [ENG.GetNameDef]의 주력함대의 전체 크기를 초과하지 않도록 제한을 둘 것입니다.
MTG_naval_treaty.1.a코0=이 정도 조건이라면 받아들일 수 있다.
MTG_naval_treaty.1.b코0=우리의 야망을 막을 수는 없을 것이다!
MTG_naval_treaty.2.t코0=[From.GetNameDefCap]는 해군 군축 조약에 서명함
MTG_naval_treaty.2.desc코0=[From.GetLeader] 정부는 해군 재무장에 대한 상호 제한에 동의했습니다. 조약의 잉크가 아직 채 마르지 않은 가운데, 통제 위원회는 새로운 모든 건조가 조약을 준수한다는 것을 증명하기 위한 작업에 착수했습니다.
MTG_naval_treaty.2.a코0=또 다른 군비 경쟁은 피했군.
MTG_naval_treaty.3.t코0=[From.GetNameDefCap]은 협상을 중단함
MTG_naval_treaty.3.desc코0=[From.GetNameDef]의 대표단은 "[From.GetNameDef]에서 직면하고 있는 정치적, 전략적 현실을 인정하는 상대방의 완전한 거절"을 언급하면서 협상을 중단했습니다.\n\n군비 통제라는 외교적 목표가 혼돈에 빠진 현 상황에서, 많은 옵저버들은 이 조약의 가입국들이 앞으로 얼마나 더 군비 제한을 받아들일지 의문을 품고 있습니다.
MTG_naval_treaty.3.a코0="혼돈"이라, 강력한 단어군.
MTG_naval_treaty.4.t코0=[From.GetNameDefCap]으로부터의 엄중한 경고
MTG_naval_treaty.4.desc코0=[From.GetAdjective] 대사는 오늘 [This.GetLeader]에게 [From.GetAdjective]  정부로부터의 메시지를 전달했습니다. 그들은 우리 해군의 성장이 심각한 사안으로 받아들여지고 있으며, 우리 해군이 "지역의 불안 요소"라 생각한다고 밝혔습니다.\n\n우리가 해군을 계속 강화한다면 [From.GetAdjective] 정부는 가능한 모든 조치를 강구해야 할 것입니다.
MTG_naval_treaty.4.a코0=우리에게 그 조치를 취하지 않도록 조심하도록 하자.
MTG_naval_treaty.4.b코0=같잖은 허세를 부리는군.
MTG_naval_treaty.5.t코0=[From.GetNameDefCap]은 군비 축소에 착수
MTG_naval_treaty.5.desc코0=[From.GetAdjective] 정부에 대한 우리의 확고한 메시지는 분명히 원하는 효과를 나타냈습니다. 늦은 밤까지 논의을 거친 끝에, 우리 대사는 해군 장관이 함께하는 자리에서  [From.GetLeader]로부터 [From.GetNameDef]는 일부 주력함들을 해체할 것이며 근미래에 노후화될 함선을 대체하기 위해서만 자금을 사용할 것을 약속받았습니다.
MTG_naval_treaty.5.a코0=그들이 규약을 잘 준수하는지 예의주시하자.
MTG_naval_treaty.6.t코0=경고를 거절한 [From.GetNameDefCap]
MTG_naval_treaty.6.desc코0=[From.GetNameDef]의 외무 장관과의 만남은 우리가 기대했던 것 만큼 잘 되지는 못했습니다. 대사의 말로는, [From.GetAdjective] 정부는 우리의 경고를 받아들이지 않기로 했다고 합니다. 따라서 그는 [From.GetLeader]의 정부가 당장 논의 할 것이 없다는 간단한 메모를 받았습니다.
MTG_naval_treaty.6.a코0=대화가 안 통하면, 무기로 소통해야겠지.
MTG_naval_treaty.6.b코0=저 놈들이 허세를 부리는군.
MTG_naval_treaty.7.t코0=해군 군축 조약을 탈퇴한 [From.GetNameDefCap]
MTG_naval_treaty.7.desc코0=[From.GetLeader] today announced that [From.GetNameDef] would no longer consider herself bound by the naval treaties she had signed. The world situation, he said, had made the choice inevitable. [From.GetNameDefCap] has apparently received reliable reports that several neighboring countries have begun aggressive naval expansion programs that threaten legitimate [From.GetAdjective] interests in the area.\n\nThe [From.GetAdjective] Admiralty has refused to comment on rumors that several ships currently under construction were already planned without treaty restrictions in mind.
MTG_naval_treaty.7.a코0=우리는 그 조약에 대한 참여를 재검토 해야만 한다.
MTG_naval_treaty.8.t코0=런던 해군 군축 조약의 끝
MTG_naval_treaty.8.desc코0=단지 두 나라만이 여전히 런던 해군 조약을 고수하고 있는 상황에서, 양국 중 한 나라가 그 조약을 탈퇴하는 것은 시간 문제일 뿐이었으며, 결국 완전히 무산되고 말았습니다. [From.GetNameDef] 정부는 이 조약이 더 이상 명시한 목적에 효과적이지 않았으며 오히려 해군 군비를 제한하는 것이 국가 안보에 위협이 된다고 판단했습니다.\n\n이 수십 년 동안 엄격한 조약 제한을 보완하기를 원하면서 해군 예산의 빠른 증가를 예측하고 있습니다.\n\n전 세계 많은 전문가들은 여러 나라들이 해군을 재강화하기 위해 해군 예산을 대폭 증가시킬 것을 예측하고 있습니다.
MTG_naval_treaty.8.a코0=시작부터 망한 아이디어야.
MTG_naval_treaty.8.b코0=올바른 선택을 했다.
MTG_naval_treaty.8.c코0=새로운 드레드노트 경쟁의 시작인가?
MTG_naval_treaty.9.t코0=제2차 런던 해군 군축 조약 서명
MTG_naval_treaty.9.desc코0=1935년 12월 영국, 프랑스, 이탈리아, 일본, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 만났습니다. 에티오피아에서의 이탈리아 전쟁과 일본이 영국, 미국과 동등한 수준이 되길 희망하는 협상에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위해 전함과 항공모함의 크기에 대한 제한에 합의했습니다.
MTG_naval_treaty.9.a코0=이것은 어떤 전함보다도 평화를 잘 지켜줄 것이다!
MTG_naval_treaty.9.b코0=그들은 왜 이와 같이 그들 스스로를 제한하고 있는 것일까?
MTG_naval_treaty.9.c코0=그렇다면 육군에 더 많은 예산을 책정하자.
MTG_naval_treaty.11.t코0=해군 군축조약 폐지
MTG_naval_treaty.11.desc코0=With the outbreak of war, the [From.GetAdjective] government has officially informed the remaining signatories of the London Naval Treaty that, under Article 24, it considers the restrictions of the Naval Treaty to be no longer in the national interest. The [From.GetAdjective] ambassador has therefore announced that the Naval Treaty will be suspended for the duration of the war. Whether the restrictions will return into force after the war is over remains to be seen, but for the time being, we should consider ourselves no longer bound by the treaty obligations when it comes to designing and building ships.
MTG_naval_treaty.11.a코0=평화를 지키기 위한 고귀한 시도였다.
mtg_britain.999.t코0=폭격당한 버킹엄궁 - 국왕 에드워드 붕어
mtg_britain.999.d코1=Extensive strategic bombing in the capital area has now taken its ultimate toll. At 3:41 p.m. yesterday afternoon, St. James's park and Buckingham Palace were struck by a strike conducted by multiple enemy bombers. Though rescue services arrived at the scene within minutes, they were forced to conclude that King Edward and his wife Wallis were killed instantly when a bomb detonated and brought down the cellar's ceiling upon them.\n\nThough the deaths of the King has plunged the nation into mourning, preparations are already underway for the coronation for his successor. As a result of the King's morganatic marriage, the line of succession now passes through his brother, Albert, who has chosen the regnal name George VI as he prepares for his coronation.
mtg_britain.999.a코1=국왕 폐하께서 돌아가셨다. 국왕 폐하 만세!
mtg_britain.1000.t코0=국왕 조지 6세의 붕어
mtg_britain.1000.d코0=This morning, news broke of the death of King George VI. Recently, the stresses of the war had increasingly taken a toll on the King's health, and eventually his heavy smoking and subsequent development of arteriosclerosis and Buerger's disease caused his daughter Elizabeth to already take over many of her father's royal duties.\n\nNow, Elizabeth will ascend to her father's throne, bearing the regnal name Elizabeth II. Though young, she has been prepared for this moment ever since her uncle's morganatic marriage made the future line of succession clear, and is expected to make a good Queen despite her age.
mtg_britain.1000.a코0=국왕 폐하께서 돌아가셨다... 여왕 폐하 만세!
mtg_news.55.t코0=살해된 국왕 에드워드
mtg_news.55.desc코1=The recent bombings of London have now resulted in the deaths of King Edward and his wife Wallis. Around 3 o'clock, a surprise bombing raid forced the couple to take cover in the palace's cellar. One bomb hit the building above and brought down the cellar's ceiling upon the King and his entourage.\n\nWhile the nation mourns the loss of its monarch, the King's brother, Albert, now prepares to succeed him, taking the regnal name George VI.
mtg_news.55.a코1=비록 내키진 않지만, 그는 나라를 잘 섬길 것이다.
mtg_news.55.b코0=그들은 최후의 대가를 치렀다.
mtg_news.56.t코0=미국에 군주제를 이식한 [From.GetName]
mtg_news.56.desc코0=Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree abolishing the office of the President of the United States, and replacing it with a monarchical government structure similar to that of [From.GetNameDef]. To place upon this throne King Edward has chosen none other than his wife, Queen Wallis, who will henceforth be known by the regnal name of Wallis I and rule over the United Kingdom of America in her husband's name.\n\nIt yet remains to be seen how the American public will adjust to this new form of government.
mtg_news.56.a코0=What is a nation without a King? Or Queen, for that matter.
mtg_news.56.b코0="보스턴 차 사건의 복수자", 진심이냐?!
mtg_news.56.c코0=왕의 사랑은 하해와 같습니다.
mtg_news.57.t코0=북아메리카 자치령의 설립
mtg_news.57.desc코0=Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree subsuming the former United States of America into the Dominion of Canada, renaming it into the Dominion of North America.
mtg_news.57.a코0=이것은 제국을 관리하는데 큰 도움이 될 것이다.
mtg_news.57.b코0=막중한 책임
mtg_news.57.c코0=그들은 권력을 공고히 하고 있다.
mtg_news.59.t코0=국왕 조지 6세의 붕어
mtg_news.59.desc코0=The [ENG.GetAdjective] government has today confirmed the death of King George VI. For some time now, the King's heavy smoking habits, likely brought on by the stresses of the war, have resulted in failing health, and eventually brought on the development of lung cancer, arteriosclerosis, and Buerger's disease.\n\nPreparations are already under way for the coronation of the King's daughter, Elizabeth, who has of late already taken up many of her father's royal duties.
mtg_news.59.a코0=Her young age belies her strength.
mtg_netherlands.66.t코0=[ENG.GetName](이)가 [HOL.GetAdjective](와)과의 무역 협상을 지배했습니다
mtg_netherlands.66.d.a코0=영국은 현재의 무역 협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했다.
mtg_netherlands.66.d.b코0=영국은 [HOL.GetAdjective] 정부가 현재의 무역 협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다.
mtg_netherlands.66.a코0=걱정되는군.
mtg_netherlands.66.b코0=우리는 그들이 [ENG.GetAdjective] 세력으로 영향을 받아가는 것을 허용할 수 없습니다!
mtg_netherlands.67.t코0=[GER.GetName](이)가 [HOL.GetAdjective](와)과의 무역 협상을 지배했습니다
mtg_netherlands.67.d.a코0=독일은 현재의 무역 협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했다.
mtg_netherlands.67.d.b코1=독일은 [HOL.GetAdjective] 정부가 현재의 무역 협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다.
mtg_netherlands.67.b코0=우리는 그들이 [GER.GetAdjective] 세력으로 영향을 받아가는 것을 허용 할 수 없습니다!
mtg_netherlands.69.t코0=Local Population Opposes 'Senseless' Flooding
mtg_netherlands.69.d코0=With no apparent immediate need for the flooding of the Dutch Water Line, the local population has begun to call for the draining of the countryside, allowing them to go back to their daily lives. Rejecting their demands is likely only going to result in more unrest later.
mtg_netherlands.69.a코0=They will have to accept it for a little longer.
mtg_netherlands.69.b코0=함께 토지를 배수하자
mtg_netherlands.70.t코0=사단을 창설한 독일 망명객들
mtg_netherlands.70.d코0=많은 수의 독일 망명자들이 장비를 제공 받기만 한다면, 이제 우리를 대신하여 전장에 보내질 수 있는 완전한 유닛으로 조직될것입니다.
mtg_netherlands.71.t코0=[HOL.GetName](으)로 망명한 군인들
mtg_netherlands.71.d코0=Queen Wilhelmina of [HOL.GetNameDef] has announced her willingness to see to the reinstatement of Kaiser Wilhelm II upon the throne of Germany, after the war concludes. This statement has resulted in unwarranted optimism and misguided sentiments of loyalty among our soldiers, who have begun to defect and seek to reach [HOL.GetNameDef] to fight on the Queen's behalf.\n\nIt will be very difficult to stamp this movement out if we cannot bring the war to a decisive end...
mtg_netherlands.71.a코0=반역자놈들! 너희 모두!
mtg_netherlands.72.d코0=Last night Kaiser Wilhelm II, remaining under our care until the end of his life, passed away peacefully in his sleep. His son, Friedrich Wilhelm, has now become head of House von Hohenzollern, and has now chosen the regnal name of Wilhelm III.
mtg_netherlands.72.a코0=그의 아버지와 맺은 협정은 이제 그의 아들에게 넘어간다.
mtg_netherlands.73.t코0=[HOL_kaiserreich_germany.GetLeader]의 독일 내전 주도
mtg_netherlands.73.d코0=With the liberation of the first German land, Queen Wilhelmina has fulfilled her initial pledge and allowed Kaiser [HOL_kaiserreich_germany.GetLeader] to form a provisional government in the occupied territory. [HOL_kaiserreich_germany.GetLeader] can now lead his war to liberate the rest of the country from German soil, attracting ever more to fight on his behalf.
mtg_netherlands.73.a코0=군주주의제 유럽으로 가는 위대한 발걸음!
mtg_netherlands.74.t코0=[HOL_kaiserreich_germany.GetLeader]의 동맹 제의
mtg_netherlands.74.d코0=전쟁이 끝나면서 [HOL_kaiserreich_germany.GetLeader](은)는 우리의 합의를 상기시키는 것이 적절하다는 것을 알게 되었고, 이 새로운 유럽 군주에 대한 서방의 불가피한 반대에도 불구하고 동등한 조건으로 우리 두 나라 사이의 동맹을 제안하게 되었습니다.
mtg_netherlands.74.a코0=우리는 의무를 다할 것이다.
mtg_netherlands.75.t코0=빌헬름 2세와 흥정한 빌헬미나
mtg_netherlands.75.d코0=In what can only be described as utter contempt for us, the [HOL.GetAdjective] Queen Wilhelmina has announced her resolve to place Wilhelm II back on the throne of Germany after the conclusion of the present war. She has invited any Germans who wish to fight for their old Kaiser to make their way to [HOL.GetAdjective]-held territory, clearly in an attempt to weaken the [GER.GetAdjective] position and strengthen her own.
mtg_netherlands.75.a코0=Despicable - we will deal with her later.
mtg_netherlands.76.t코0=여왕 폐하의 독일인 군단 해산
mtg_netherlands.76.d코0=전쟁이 끝나자 우리를 대신해 싸워주었던 독일 병사들은 이제 고국으로 돌아가 직접 카이저를 위해 싸울 준비를 하고 있다.
mtg_netherlands.76.a코0=그것은 불가피한 것이다. 그들의 복무는 매우 유용하였다.
mtg_news.58.desc코0=호엔촐레른 왕조의 귀환과 독일 본토의 해방을 맹세하는 빌헬미나 여왕의 성명과 함께, 카이저는 독일 영토로 돌아와 고국의 통제권을 놓고 일어난 본격적인 내전에 참전했습니다. \n\n여왕과 카이저를 위해 싸우려는 독일 전향자들이 [HOL.GetAdjective](이)가 점령중인 영토로 몰려들어, 느리지만 지속적으로 전세를 뒤집고 있습니다. 연합국의 이러한 사태에 대한 공식적인 성명은 아직이지만, 보고에 따르면 상당한 불만이 연합국 정부 내에서 쏟아지고 있다고 합니다.
mtg_news.58.a코0=완전한 승리로 가는 길.
mtg_news.58.b코0=어찌 감히 그들이?!
mtg_news.58.c코0=That is putting it mildly... The Dutch will get their due.
mtg_news.58.d코0=외교적 묘안인가 아니면 순전히 미친 짓인가?
mtg_britain.109.t코0=버마 이양
mtg_britain.109.d코0=In light of recent events, the Burmese have declared their own independence, fully expecting us to have our hands full with the Pakistanis and therefore not being able to deal with them.
mtg_britain.109.a코0=우리는 받아들일 수밖에 없다.
mtg_britain.113.t코0=제국에 재합류한 [From.GetName]
mtg_britain.113.d코0=내전에서 승리하고 조국으로 돌아온 [From.GetNameDef]의 지도자들은 앞으로 다가올 일들에 대한 우리의 지도와 보호를 요청하며 제국에 다시 합류할 것을 요청하였습니다.
mtg_britain.113.a코0=우리는 그들을 다시 동지로 받아들인다.
mtg_news.62.desc코0=Representatives of the Dominion governments today announced that they will unilaterally be breaking ties with the Crown. They cite the King's flagrant disregard for the opinions and wishes of the Dominion governments and their peoples as the primary reason for why the British-Commonwealth relationship can no longer continue. This crisis, brought on by the King's intent to marry Wallis Simpson, has now resulted in the formation of a new Commonwealth of Nations with the various Dominions, and it seems that the present paralysis of the British government will preclude any action being taken in response to this move. This is undoubtedly what the Dominions have hoped for.
mtg_news.62.b코0=제국은 위기에 처해 있다.
mtg_news.63.t코0=[Root.GetName] 독립 선언
mtg_news.63.desc코0=The [Root.GetAdjective] government today announced that they will unilaterally be breaking ties with the [ENG.GetAdjective] government. They cite their inability to reconcile their political views with the present political developments occurring in [ENG.GetName] as the primary reason for this.
mtg_netherlands.77.t코0=[From.GetNameDef] 연방을 제안하다
mtg_netherlands.77.d코0=The [From.GetAdjective] government has approached ours with a proposal to unify the Low Countries in one state. They argue that the present global crises warrant closer cooperation and unity between our peoples, of the kind that can only be achieved through complete unification. Should we accept, preparations will be made for the immediate surrender of sovereignty to a new supranational state, under [From.GetAdjective] leadership.
mtg_netherlands.77.a코0=A marvelous idea - we stand no chance without it.
mtg_netherlands.77.b코0=Our sovereignty is paramount - we will go far in our cooperation, but not that far.
mtg_netherlands.78.t코0=[From.GetNameDef] 연방을 수락함
mtg_netherlands.78.d코0=The [From.GetAdjective] government has informed us that they approve of our proposal for a unified state in the Low Countries. Should all parties accept, we may proceed with the implementation of our plans.
mtg_netherlands.79.t코0=[From.GetNameDef] 연방을 거부함
mtg_netherlands.79.d코0=[From.GetAdjective] 대표들은 현재 통일된 저지대 국가의 필요성을 느끼지 못하겠다고 우리에게 알렸습니다. 그들은 우리와 지속적으로 협력하기를 희망하면서도 완전한 주권을 유지하기를 바랍니다.
mtg_news.64.t코0=저지대 국가 통일
mtg_news.64.desc코1=Citing severe external threats to their national security, the governments of the Low Countries have announced the immediate unification of their governments and armed forces to strengthen the position of their peoples. Under [From.GetOldAdjective] leadership industrial investments and defensive military planning will now take precedence over other domestic matters, aimed at ensuring military readiness is sufficient to react to any action that might threaten the new state's sovereignty.
mtg_news.64.a코0=우리 국민 모두가 단결하여 조국을 수호한다.
mtg_news.64.b코0=또 통일? 어서 결정해라!

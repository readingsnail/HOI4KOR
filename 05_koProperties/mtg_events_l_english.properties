mtg_britain.15.d코1=The British government has been shaken to its very core with the announcement that the King wishes to marry the lowborn divorcée Wallis Simpson. This has resulted in outrage both among the members of parliament as well as the public, as opponents argue the King's duty is to his people and country first and foremost, and to his own happiness second. It is argued that the King, as the leader of the Church of England, which does not allow for divorcées to marry, therefore cannot marry Mrs. Simpson.\n\nThe debate has now flowed over to the Dominions, and as the King has given no indication to hearing the advice of his cabinet, we must assume that the plans for the marriage will not be changed. If he forces through his will, how shall we respond?
mtg_britain.15.a코1=우리의 어떤 왕도 이혼한 평민과 결혼하지는 않는다.
mtg_britain.15_tt코1=에드워드 8세가 마음을 바꾸지 않는다면 독립을 선언하고 연합국을 탈퇴할 것이다.\n
mtg_britain.15.b코1=그는 무슨 일이 있어도 우리의 왕이 될 것이다.

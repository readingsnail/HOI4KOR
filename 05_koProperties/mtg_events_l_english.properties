mtg_britain.13.d코1=에드워드 8세는 정부를 설득하여 마침내 라디오 연설을 허가받았고, 그가 말하는 '그의 다른 이야기'를 묘사했습니다. 그는 이것이 사람들로 하여금 왜 그가 그렇게 행동해야 한다고 생각하는지를 잘 이해할 수 있기를 희망했습니다.

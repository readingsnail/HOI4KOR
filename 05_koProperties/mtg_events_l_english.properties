mtg_britain.22.d코1=내각불신임결의로 오늘 하원은 현 정부에 신뢰를 잃었다는 점을 분명히 했습니다. 국왕에게 사직서를 제출한 후, [Root.GetLeader](은)는 자신의 후임자로 윈스턴 처칠을 내세웠습니다.\n\n새 수상은 논란의 여지가 있는 유화 정책에서 벗어나 군사력으로도 더 큰 도전에 대응할 것으로 예상됩니다.

mtg_britain.3.d코2=국왕이 내각의 말을 귀담아들을 의향이 없다는 것을 확인한 [Root.GetLeader](은)는 내각 총사퇴 이외의 다른 해결책을 찾을 수 없었습니다. 그는 성명에서 "내각이 왕권의 신뢰 없이 기능할 수 없다는 것은 분명합니다. 반복되는 내각의 만장일치적 충고를 거듭 폐기하며 이 충고를 바라지도 않고 거들떠보지도 않음이 명백해졌고, 그래서 저는 오늘 밤 폐하를 만나 내각 총사퇴를 건의할 것입니다." 라고 발표했습니다.\n\n국왕의 결정에 대한 마지막 항의로 의도한 것이 분명하지만, 그것이 성공할지는 미지수입니다. 또한 국왕이 [Root.GetLeader]의 후임자로 발표할 사람은 누구인지, 언제인지조차 알 수 없습니다.
mtg_britain.3.a코1=귀찮은 일이 줄었군. 그들은 왕을 막지 못한다.
mtg_britain.4.t코1=왕권과 절연한 자치령
mtg_britain.4.d코1=자치령 정부들이 하나같이 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다.\n\n한 영연방 관료는 인터뷰에서 열을 올리며 다음과 같이 말했습니다. "의무를 개인적인 감정보다 우선시할 수 없는 왕은 그의 국민들의 이익을 위해 행동할 수 있다고 믿을 수 없습니다. 최근의 사건들로 인해 우리는 국왕이 왕국 내 여론에 전혀 관심을 가지지 않는다고 판단할 수 있었습니다. 그리고 이것이 국민들과의 관계에 대한 그의 본질이라면 무엇보다도 이런 상황은 영연방의 국민들에게만 더 나빠질 수 있습니다. 따라서 우리 국민들의 이익을 수호하기 위해서는 국왕을 국가원수에서 축출하는 것 외에는 대안이 없다고 봅니다."\n\n의심의 여지 없이 그들은 현재 우리의 정치적 마비가 그들의 갑작스러운 행보를 막을 수 없다고 판단하고 벌인 사건일 것입니다.
mtg_britain.4.a코1=우리는 그들을 막을 수 없다. 지금은.
mtg_britain.5.t코1=에드워드 8세의 왕실 결혼
mtg_britain.5.d코1=드디어 왕실의 기쁜 결혼 날짜가 다가왔습니다. 버킹엄 궁전에서 웨스트민스터 사원으로 가는 길을 따라 군중들이 수천 명씩 모여들었습니다.\n\n결혼에 대한 국내의 반대 여론은 상징적인 총사퇴와 다른 헛된 시위들을 통해 점점 무력해짐이 분명했고, 지금은 거의 침묵에 가까운 것으로 보입니다. 이런 반대 행동의 마지막은 캔터베리 대주교 코스모 랭의 퇴임과 그 이후의 후임자의 몫이지만... 왕의 뜻에 따르겠습니다.\n\n이 위기가 초래한 정치적 혼란 앞에서, 현재 진행 중인 축하 행사는 공적인 일들을 정상궤도로 되돌림과 현재의 정치적 문제들을 해결하는 출발점으로서 매우 중요한 일입니다.
mtg_britain.5.a코1=그러나 이것이 우리의 분열을 해결할 수 있을까?

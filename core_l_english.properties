UNITS_VIEW_BTN_DRAW_OFFENCE코3=§H공세선§\!\n지도상에 §G오른쪽 클릭해서 드래그§\!하여 §Y공세선§\!을 그리세요.\n§H전선§\!이나 §H상륙§\!이 할당된 영토에만 그릴 수 있습니다.\n\n공세선이 짜여진 작전을 하달받은 사단은 전선에서 해당 영토로 진군해 점령하고자 할 것입니다.\n\n작전 경로 위에서 §G마우스 버튼을 누른채 움직§\! 이다가 §G놓으면§\!, 작전의 실행 경로를 변경하게 됩니다.

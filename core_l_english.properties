UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP코0=§H전선§\!\n - §G클릭§\! 하면 다른 나라와 인접한 국경 한 곳의 전체에 전선을 그을 수 있습니다.\n - §GShift + 클릭§\! 하면 다른 나라와 인접한 국경 한 곳의 전체에  보조 전선 없이 전선을 그을 수 있습니다\n - §G오른쪽 클릭하고 마우스로 드래그§\! 하면 국경 한 곳의 일부에 전선을 그을 수 있습니다.\n - §GShift + 오른쪽 클릭하고 마우스로 드래그§\! 하면 국경 한 곳의 일부에 보조 전선 없이 전선을 그을 수 있습니다.\n - §G오른쪽 클릭하고 마우스로 드래그§\! 하면 그어둔 전선을 편집할 수 있습니다.\n\n전선은 공세선을 따라 적의 영토를 향해 공격을 시작하는 지점이지만, 외국과의 국경에 빠르게 사단을 배치하는데 쓰일 수도 있습니다.

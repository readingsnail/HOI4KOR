mers_el_kebir_raid코1=Operation Catapult
mers_el_kebir_raid_desc코0=The French fleet has fallen into the hands of Vichy France, and we cannot allow for it to fall into German hands. No matter how sickening, we must demand the immediate surrender of our former ally's navy, under threat of bombardment.

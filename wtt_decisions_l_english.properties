GER_barbarossa_mission_desc코0="The German Armed Forces must be prepared to crush Soviet Russia in a rapid campaign. The bulk of the Russian Army will be destroyed by daring operations led by armored spearheads."
USA_war_measures코0=War Measures
USA_homeland_defense코0=Homeland Defense Emergency Act
USA_homeland_defense_desc코1=The enemy has set foot on the soil of our proud nation. The American people will rise up and push the invaders back into the sea!
USA_aid_britain코0=Aid Britain
USA_establish_personal_communication_with_former_naval_person코0=Correspondence with Former Naval Person
USA_establish_personal_communication_with_former_naval_person_desc코0=A new leader has assumed the role of First Minister in the [ENG.GetName]. We must open a personal dialogue with him, helping us to prepare and coordinate for our inevitable entry into the war.
USA_battle_domestic_isolationism코0=Combat Domestic Isolationism
USA_battle_domestic_isolationism_desc코0=If isolationist elements would have it their way, we would be defenseless against any hostile nation. For our own good, we must begin deconstructing the prevalent isolationist rhetoric.
USA_emergency_arms_deliveries코0=Emergency Arms Deliveries
USA_emergency_arms_deliveries_desc코0=France has fallen, and Britain now stands alone against the aggressor, struggling to defend its shores against invasion. Through fiery rhetoric they have indicated their resolve is as strong as ever, and they do not intend to go silently into the night. We owe it to democracy to ensure they are given the means to defend their freedom.
USA_arsenal_of_democracy_decision코0=Arsenal of Democracy
USA_arsenal_of_democracy_decision_desc코0=Though we shall not yet be dragged into the conflict, we can aid our friends by being their arsenal. Let us make the people understand why this is needed.
USA_women_in_the_workforce코1=Rosie the Riveter
USA_women_in_the_workforce_desc코0=Can you use an electric mixer? If so, you can learn to operate a drill. Throughout the war, over six million American women took up in factories, construction and other physical labor and forever proved that women could do the job just as well as men.
CAN_women_in_the_workforce코0=Ronnie the Bren Gun Girl
CAN_women_in_the_workforce_desc코0=Ronnie says: "Keep 'em Coming!" With our men serving in the army, the burden of our military production comes to rest on the shoulders of the women of our nation. Over the course of the war, 800,000 Canadian women took up the jobs those who enlisted left behind, forever proving that women could do the job just as well as men.

JAP_break_the_london_naval_treaty_desc코0=The outrageous restrictions of the London Naval Treaty is a threat to the security of our nation. We must have the freedom to build a navy that can stand up to any nation that would challenge what is rightfully ours.
JAP_tora_tora_tora코0=Tora! Tora! Tora!
JAP_tora_tora_tora_desc코0=The first blow awaits. Afterwards, we must continue swiftly, using the momentum we have gained to cripple our enemies before they know what has happened.
JAP_war_with_soviet_union코0=Declare War on Soviet Union
JAP_war_with_soviet_union_desc코0=Our allies in Europe have signed a non-aggression pact with the Soviet Union. However, our war cannot wait; we must unilaterally pursue a conflict with the Communists, even if it risks alienating our allies.
prospect_for_resources코0=Prospect For Resources
prospect_for_resources_desc코0=Our geologists have found a number of promising resource deposits within our territories. We can spend some capital to develop these fields. Advances in extraction technology might make more deposits viable for exploitation.

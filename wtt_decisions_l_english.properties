byz_triumph_for_italy_desc코0=Italy has come under our control, and we should reintegrate it into the empire in a glorious ceremony!
byz_triumph_for_middle_east코0=Triumph for the Levant
byz_triumph_for_middle_east_desc코0=The Levant has come under our control, and we should reintegrate it into the empire in a glorious ceremony!
byz_triumph_for_egypt_and_tunis코0=Triumph for Egypt and Tunis
byz_triumph_for_egypt_and_tunis_desc코0=Egypt and Tunis have come under our control, and we should reintegrate them into the empire in a glorious ceremony!

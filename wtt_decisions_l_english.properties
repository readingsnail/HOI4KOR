blow_suez_canal코0=Blow the Suez Canal
blow_suez_canal_desc코0=We cannot allow our enemies the use of the strategically vital Suez Canal. We must therefore begin preparations to inflict enough targeted damage to the canal so that it will remain out of commission for a lengthy duration. This will greatly limit the enemy's ability to move ships from Asia and East Africa into the Mediterranean.
blow_panama_canal코0=Blow the Panama Canal
blow_panama_canal_desc코0=We cannot allow our enemies the use of the strategically vital Panama Canal. We must therefore begin preparations to inflict enough targeted damage to the canal so that it will remain out of commission for a lengthy duration. This will greatly increase the difficulty for the enemy to move ships from the Pacific to the Atlantic, and vice versa.
rebuild_suez_canal코0=Repair the Suez Canal
rebuild_suez_canal_desc코0=The Suez Canal is of the utmost importance to our war effort. We must allocate any resources needed to the rebuilding of this great canal, so that we may use it to traverse ships and troops freely between the Mediterranean and the Indian Ocean.
rebuild_panama_canal코0=Repair the Panama Canal
rebuild_panama_canal_desc코0=The Panama Canal is of the utmost importance to our war effort. We must allocate any resources needed to the rebuilding of this great canal, so that we may use it to traverse ships and troops freely between the Pacific and the Atlantic Oceans.

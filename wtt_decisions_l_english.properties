reinstate_wilhelm_iv_succession_rights코0=Reinstate Prince Wilhelm's Right of Succession
reinstate_wilhelm_iv_succession_rights_desc코1=Kaiser Wilhelm III's son was forced to renounce his right of succession by desiring to marry against the approval of the then-head-of-family Wilhelm II. As Wilhelm III has now taken over that role, he might be able to pressure his exiled father in supporting a reversal of this decision.
reinstate_wilhelm_iv_succession_rights_tt코0=The line of succession is altered.\n
modernize_the_succession_laws코0=Modernize the Succession Laws
modernize_the_succession_laws_desc코0=The current Kaiser's son, the to-be Wilhelm IV, only has two daughters as heirs. We must secure the line of succession, and so the succession laws must be modernized to allow Princess Felicitas to reign, when the time comes.
modernize_the_succession_laws_tt코0=Women may inherit the throne.\n
request_restoration_of_british_titles코0=Request Restoration of British Titles
request_restoration_of_british_titles_desc코0=In 1917 the British parliament voted to revoke all British peerages and royal titles from German Royal and Princely families. Now that we are allies, and are enjoying excellent relations, perhaps it is time to request the reversal of this decision.
hindenburg_destroyed_tt코0=The Hindenburg is §YNOT§! destroyed.\n
request_restoration_of_british_titles_tt코0=This will undoubtedly lead to unparalleled rewards...\n
GER_request_polish_war_participation코0=Demand Polish War Participation
GER_request_polish_war_participation_desc코0=As we are at war with the [SOV.GetName], we require passing our armies through [POL.GetAdjective] territory. As we have vowed to protect them, it is only natural that they should join our war.
GER_reform_austro_hungarian_empire코1=Re-form the Austro-Hungarian Empire
GER_reform_austro_hungarian_empire_tt코0=Request for other Austro-Hungarian successor states to re-form the Empire.\n§RIf they accept, you will inherit all wars they are involved in!§!\n

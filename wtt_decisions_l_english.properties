JAP_sue_for_peace_TT코0=No mainland §YChinese§! or §YKorean§! cores are controlled by §YJapan§! or any of its subjects.
JAP_sue_for_peace_CHI_desc코0=We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our soverignity over the islands.
JAP_sue_for_peace_MAN코0=Offer Surrender Terms to [From.GetNameDef]
JAP_sue_for_peace_MAN_desc코0=We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignity over the islands.
JAP_sue_for_peace_nuke코0=Offer Unconditional Surrender
JAP_sue_for_peace_nuke_desc코0=The enemy has employed a new and most cruel bomb. The war is developing not necessarily to our advantage. We must endure the unendurable.
JAP_sue_for_peace_nuke_mission코0=Execute nuclear strikes on Japanese soil
JAP_sue_for_peace_nuke_mission_desc코1=The recent successful test of a nuclear bomb offers an alternative to a full-scale invasion of the Japanese Home Islands. Intelligence suggests that if we wrest control of Okinawa and Iwo Jima away from the Japanese, and reduce their fleet to a mere 30 ships, striking two places in the Home Islands with nuclear bombs in rapid succession will compel the Japanese government to surrender unconditionally.
JAP_request_soviet_support코0=Request Soviet Support
JAP_request_soviet_support_desc코0=We require assistance in our current civil war, and the closest likely supporters of our cause are the Soviets to our north. Perhaps we could trade the South Sakhalin Peninsula in return for a group of Soviet volunteer divisions.
JAP_nuke_1코0=First nuclear strike on Japan executed
JAP_nuke_2코0=Second nuclear strike on Japan executed

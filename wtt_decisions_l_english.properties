hold_fight_on_the_beaches_speech코0=Hold 'We Shall Fight on the Beaches' Speech
hold_fight_on_the_beaches_speech_desc코0='We shall go on to the end. We shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender...'
fight_on_the_beaches_speech코0='We Shall Fight on the Beaches' Speech
operation_fork코0=Operation Fork
operation_fork_desc코0=The newly-independent nation of Iceland occupies an extremely strategically-important location in the North Atlantic. Loss of Norway would put the defenseless island in a vulnerable position. We must beat our enemies to the invasion and occupation of Iceland, lest they obtain the island's strategic bases from which they might endanger our supply lines. Only with our protection will the Icelanders be safe from our enemies.
invade_ireland코0=Invade Ireland
invade_ireland_desc코0=We must secure the safety of our convoys by any means necessary. An invasion of Ireland may not be palatable to some of us, but if that is what it takes to acquire the use of their air bases, then so be it.
macdonald_proposal코0=The Macdonald Proposal
macdonald_proposal_desc코0=We must secure the safety of our convoys, and to achieve this, Irish air and naval bases are of the utmost importance. We will send an envoy to propose a trade of Northern Ireland in return to the immediate entry of Ireland into the war, on our side.
hold_blood_toil_tears_sweat_speech코0=Hold 'Blood, Toil, Tears, and Sweat' Speech
hold_blood_toil_tears_sweat_speech_desc코0='I have nothing to offer but blood, toil, tears and sweat. [...] You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be, for without victory there is no survival.'
blood_toil_tears_sweat_speech코0='Blood, Toil, Tears, and Sweat' Speech
hold_this_was_their_finest_hour_speech코0=Hold 'This Was Their Finest Hour' Speech

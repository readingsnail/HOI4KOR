recall_von_lettow_vorbeck_desc코0=With the Hohenzollern restored to the throne, the old Lion of East Africa once again offers his services.
GER_sharpen_air_safety_regulations코0=Sharpen Air Safety Regulations
GER_sharpen_air_safety_regulations_desc코0=With more rigid safety regulations in place, we can prevent some of the more common causes for catastrophic accidents, including those with airships.
MAN_recruit_bandits_north코0=Recruit the Northern Bandits
MAN_recruit_bandits_north_desc코0=Every bullet spent hunting down bandits is one less available for the fight to come. Instead of fighting our own subjects, we should offer them a way to redeem themselves through service to the Emperor.
MAN_recruit_bandits_west코0=Recruit the Western Bandits
MAN_recruit_bandits_west_desc코0=Every bullet spent hunting down bandits is one less available for the fight to come. Instead of fighting our own subjects, we should offer them a way to redeem themselves through service to the Emperor.
MAN_recruit_bandits_east코0=Recruit the Eastern Bandits
MAN_recruit_bandits_east_desc코0=Every bullet spent hunting down bandits is one less available for the fight to come. Instead of fighting our own subjects, we should offer them a way to redeem themselves through service to the Emperor.
MAN_recruit_bandits_generic코0=Recruit Bandit Remnants
MAN_recruit_bandits_generic_desc코0=Our prisons and work camps are filled with those who once fought against us. We need every soldier and every rifle in the fight for our freedom. The Emperor could show his legendary mercy and grace by giving these criminals a way to redeem themselves through service.
MAN_release_bandits코0=Release the Bandits
MAN_release_bandits_desc코0=The former criminals and lowlives have shown that they are willing to sacrifice for their Emperor and can now be safely released back into society.
MAN_war_preparations코0=Independence War
MAN_raise_manchu_banner코0=Raise the Banners
MAN_raise_manchu_banner_desc코0=In the days of old, the Qing Emperors could call upon their bannermen to fight in their wars. Although times have changed, the same principles apply. The house of the Qing requires the services of their banners once more.
MAN_disband_the_banners코0=Disband the Banners
MAN_disband_the_banners_desc코0=Their service complete, the Manchu banners can once again be sent to their homes and families - until they are required once again.
MAN_fund_underground_gun_shops코0=Create Underground Workshops
MAN_fund_underground_gun_shops_desc코0=While they don't gain the same economies of scale as major factories - and have a very mixed quality control - distributing weapons production to smaller workshops spread around the country is the best way to increase production in a hurry.
MAN_remove_underground_gun_shops코0=Shut down the Underground Workshops
MAN_remove_underground_gun_shops_desc코0=The weapons workshops we created have served their purpose. It is time to return to a more organized form of weapons production.
MAN_divert_machine_tools코0=Divert Machine Tooling
MAN_divert_machine_tools_desc코0=With the Railways under our control, we can ensure that some shipments of machine tooling get 'lost' in an 'administrative error'.
MAN_prepare_to_seize_arms코0=Prepare to seize Japanese Arms Depots
MAN_prepare_to_seize_arms_desc코0=The depots and supply dumps spread around the country are poorly guarded. A well-planned and timed assault could take them with a minimum of casualties, giving us access to modern arms and at the same time depriving the Japanese of ammunition and supplies. Spending more time and resources on this will allow us to seize more depots.
MAN_seize_arms코0=Execute the Plan
MAN_seize_arms_desc코0=Strike swiftly! FOR THE EMPEROR!
MAN_can_prepare_more_tt코0=Further preparations can still be made to seize additional depots.\n

MAN_banditry_category코0=Banditry
MAN_banditry_category_desc코0=The Kwantung Army shows little interest in helping the denizens of Manchuria, seeing it as a military occupation rather than nation building. The government of Manchukuo, such as it is, has been given few resources to maintain order by the Japanese. Into this vacuum of power pours all manner of bandits: sometimes self-styled 'freedom fighters', murdering and stealing in the name of abstract ideals like 'national liberation' or 'proletarian internationalism', but more often without any stated ideology to mask their abuses.
MAN_bandit_raids코0=Bandit Raids
MAN_bandit_raids_desc코0=Roaming brigands and terrorists are stealing everything not nailed down and burning the rest! Raise more troops and stop them!
PRC_border_clashes코0=Border Clashes
PRC_border_clashes_desc코0=The terrain of China forces everyone to pick their battles carefully. That gives us an opportunity to seize some vulnerable terrain without engaging in all-out warfare.

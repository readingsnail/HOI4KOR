JAP_test_the_soviets코0=Test the [SOV.GetAdjective]s
JAP_test_the_soviets_desc코0=We share a long border with [SOV.GetNameDef] in Korea and Manchuria. A large number of potential flashpoints exist where our forces might clash at any moment. For us, this creates an opportunity to test the Soviet response to a minor provocation.
JAP_border_conflict_warning_SOV코0=Border Provocation at Japanese Border
JAP_border_conflict_warning_SOV_desc코0=There has been a clash between our border guards and Japanese soldiers at our shared border in Korea. Intelligence sources in Japan report that this may just be the first step in a larger confrontation. We should reinforce the border with Japan immediately.
JAP_border_conflict_escalation_warning_SOV코0=Japanese preparations
JAP_border_conflict_escalation_warning_SOV_desc코0=Aerial recon has confirmed major troop movements at the Japanese side of the border. We don't know if or when the Japanese have decided to strike, but we must be ready.
JAP_border_incident_forgotten코0=Window of Opportunity
JAP_border_incident_forgotten_desc코1=If we want to use the the incident at the Soviet border to Korea, we must strike quickly.
JAP_escalate_incident_to_border_conflict_SOV코0=Escalate the Incident
JAP_escalate_incident_to_border_conflict_SOV_desc코0=It appears that the Soviets are not backing down from the conflict. At this point, we must either escalate to an armed confrontation or back down ourselves.
JAP_border_conflict_time_until_cancelled코0=End the conflict
JAP_border_conflict_time_until_cancelled_desc코0=At the current rate, we can only sustain combat operations for so long before we need to break off combat.
JAP_border_conflict_escalate_conflict코0=Escalate the Conflict
JAP_border_conflict_escalate_conflict_desc코0=The conflict at the border with the Soviet Union has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory.
JAP_border_conflict_escalate_to_war코0=Declare War
JAP_border_conflict_escalate_to_war_desc코0=Fighting in the disputed region has been going on for a while now, and shows no sign of stopping. We must be prepared to take the next step and see this conflict as the first step in a general war.
JAP_border_conflict_back_out_of_conflict코0=Back down
JAP_border_conflict_back_out_of_conflict_desc코0=The danger of this conflict spiralling out of control and becoming a full-scale war between our countries is simply too big. We should cut our loses now and send out diplomatic feelers to the other side.

GER_mefo_bills_category코0=MEFO Bills
GER_mefo_bills_category_desc코0=In order to fund our growing military industry, and to keep this secret from British and French eyes, we have been forced to use a balance sheet entity to route payments to in the form of promissory notes. If we do not use our political connections to extend the due dates of these notes, we will be forced to repay them and will no longer receive their benefits.
GER_mefo_bills_mission코0=MEFO Bills Due
GER_can_delay_mefo_payment코0=Can delay MEFO Bills payment.
GER_mefo_bills_mission_desc코0=Our issued bills are soon falling due. We must decide whether to extend them or begin payments.
GER_extend_mefo_bills코0=MEFO Bills
GER_extend_mefo_bills_desc코0=Extend the MEFO Bills due date by another 3 months, allowing us to continue to enjoy their benefits for the duration. It will, however, also increase the cost of our eventual payments.
GER_extend_mefo_bills_tt코1=Decide whether to extend '§YMEFO Bills§!' or begin payments.\n
GER_mefo_bills_mission_tt코1=Issue a six-month extension of '§YMEFO Bills§!', to go into effect upon the due date of the current batch of MEFO bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on MEFO bills is removed and payment is delayed until after the war's conclusion.\n\n
GER_mefo_bills_effect_in_days코0=If selected, the following will happen in [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] days:\n
GER_mefo_bills_extension_timer코0=Before MEFO Bills due date.
GER_mefo_bills_extension코0=Less than 60 days since MEFO Bills were extended.
GER_mefo_bills_extended코0=Extended MEFO Bills
GER_case_anton_category코0=Case Anton
GER_case_anton_category_desc코0=The intent behind the creation of Vichy France was always to keep the French colonies and the French fleet out of the hands of the allies. However, it is an agreement we may choose to rescind at any time. We have a plan drawn up to forcibly integrate the area, as well as making a lightning push for the French fleet's base at Toulon.
GER_case_anton코1=Execute Case Anton
GER_case_anton_tt2코1=Does not control any French states in North Africa.
GER_case_anton_desc코0=Our puppet state in France has outlived its usefulness. We will begin integration into the [Root.GetName] immediately, and, if we move sufficiently swiftly, we may even be able to commandeer the remnants of the French fleet.
GER_case_anton_tt코0=Annexes Vichy France in 7 days and seizes the French fleet.\n\n§RFrance will be able to scuttle their fleet unless German troops are in Toulon within 2 days!§!\n
GER_case_red코0=Fall Rot
GER_operation_marita코0=Unternehmen Marita
political_actions코0=Political Actions
ban_fascist_party코0=Ban Fascism
ban_fascist_party_desc코0=In the current situation, allowing fascist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken.
ban_fascist_party_tt코1=Change in popularity of Fascism: §G-§![?.Root.party_popularity@fascism|%0G].\n
ban_democratic_party코1=Ban Democratic Parties
ban_democratic_party_desc코1=The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population.
ban_democratic_party_tt코1=Change in popularity of Democracy: §G-§![?.Root.party_popularity@democratic|%0G].\n
ban_communist_party코0=Ban Communism
ban_communist_party_desc코0=The Communist Party has been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this.
ban_communist_party_tt코1=Change in popularity of Communism: §G-§![?.Root.party_popularity@communism|%0G].\n
anti_fascist_raids코0=Anti-Fascist Raids
anti_fascist_raids_desc코0=We must crack down on fascist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government.
anti_democratic_raids코0=Anti-Democratic Raids
anti_democratic_raids_desc코0=We must crack down on democratic elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the state.
anti_communist_raids코0=Anti-Communist Raids
anti_communist_raids_desc코0=We must crack down on communist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government.

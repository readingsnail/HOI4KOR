improved_worker_conditions코0=Improved Worker Conditions
improved_worker_conditions_desc코0=Factory work is hard and fraught with many hazards. Improving the conditions for our factory workers will reduce output in the short term, but the long term benefits are worth it.
promises_of_peace코0=Promises of Peace
promises_of_peace_desc코1=History has taught us the horrors of war. We must never let it happen again. It is time for our nation to know peace and prosperity.
refuse_the_tribute코0=Refuse to pay tribute
refuse_the_tribute_desc코0=The Soviet demands are bleeding our country dry. We can not allow our so-called "comrades" to exploit us like that.

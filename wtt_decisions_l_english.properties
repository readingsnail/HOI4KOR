GER_weserubung_sud_desc코0=To obtain a good staging area for the invasion of Norway we need to move on Denmark first.
GER_weserubung_nord코0=Weserübung-Nord
GER_weserubung_nord_desc코0=Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region.
GER_case_yellow_netherlands코0=Fall Gelb - Netherlands
GER_case_yellow_netherlands_desc코0=An attack through Belgium forces us to go through too narrow a front. We must expand our war plan to include the Netherlands to avoid the mistakes made in 1914.
GER_case_yellow_belgium_luxembourg코0=Fall Gelb - Belgium and Luxembourg
GER_case_yellow_belgium_luxembourg_desc코0=An attack through the Maginot Line is suicide. We will flank it to the north and move through the Ardennes to bypass the heaviest fortifications.
GER_polish_ultimatum코0=Issue the Ultimatum to Poland
SOV_industry_relocation코0=Industry Relocation

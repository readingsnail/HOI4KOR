form_scandinavia_category코0=Restore the Kalmar Union
form_scandinavia_category_desc코0=With the conquest of all Scandinavian territories, it is time to restore the spirit of the Kalmar Union. All Scandinavia shall prosper under our rule.
form_nordic_league_category코0=Proclaim Nordic Unity
form_nordic_league_category_desc코0=The Nordics have long felt a certain affinity to one another. Now that we control all lands once belonging to the Nordic constituent states, it is possible to bring that kinship to new heights.
form_gran_colombia_category코0=Revive Bolívar's Legacy
form_gran_colombia_category_desc코0=Though the experiment of Gran Colombia was only short-lived a century ago, we have now once more succeeded in wresting control of its constituent territories. We may, once again, realize Bolívar's dream.
form_austria_hungary_category코0=Restore the Austro-Hungarian Empire
form_austria_hungary_category_desc코0=The old Austro-Hungarian lands have been conquered, and as their sole remaining successor state it depends on us to restore the Empire. Let us not tarry, and instead do so immediately.
form_commonwealth_category코0=Re-form the Commonwealth
form_commonwealth_category_desc코0=There is ample history between Poland and Lithuania. Now that we are once again united through force of arms, perhaps it is time to revive the most glorious days of our past.
form_united_netherlands_category코0=Repudiate the Treaty of London
form_united_netherlands_category_desc코0=The Treaty of London in 1839 disgracefully separated the North and South of the lowlands, after an all-too brief period of unity. Now, under our leadership, we can recreate those days, and take our intended place as the counterweight to France and Germany.
form_united_central_america_category코0=Reconstitute the Federal Republic
form_united_central_america_category_desc코0=The powerful state our nation was a constituent of a century ago had an all-too-brief life-span. Now that we have conquered the secessionist states that caused its downfall, we can look towards reconstituting the federal republic, and begin projecting the power of a united Central America.
form_baltic_federation_category코0=Unify the Baltics
form_baltic_federation_category_desc코0=Our previous declarations of regional solidarity and unified foreign policy can only be improved on now that we have the entire baltics under our control. Integrating our former neighbours will provide increased security for all, in the face of the dangers in the West and the East.
form_ottoman_empire_category코0=Re-form the Ottoman Empire
form_ottoman_empire_category_desc코0=Through force of arms we have managed to undo the losses we suffered as a result of our weakness in the Great War. To mark this historic occasion, nothing would serve better than proclaiming the restoration of the Ottoman Empire.
form_european_union_category코0=Realize European Unity
form_european_union_category_desc코0=Though the concept of a politically unified Europe has only gained any semblance of traction in the past few decades, our recent conquest of the most powerful continental European nations presents us with this unexpected reality. Perhaps a restructuring of the nation is required to take full advantage of the opportunities it offers us.
form_mutapa_category코0=Recreate the Zimbabwean Empire
form_mutapa_category_desc코0=Having rid the southern parts of the continent from colonial influences, it is perhaps time to rally the people behind the concept of a powerful empire from our past. Multiple have existed in this region, and we need only a name to serve as a symbol.
form_roman_empire_category코0=Realize Roman Ambitions
form_roman_empire_category_desc코0=The idea of an Empire spanning the Mediterranean has in recent years been revived in the popular mind. Now, our military campaigns have exceeded the wildest dreams of even our most ardent supporters, and we find ourselves on the cusp of being able to realize these ambitions. Roma invicta!
form_persian_empire_category코0=Recreate the Persian Empire
form_persian_empire_category_desc코0=Our recent conquests have reached the extents of the Persian Empire of old. With our region's rich history, how can we not take this opportunity to identify our realm as a continuation of the empires of yore?
form_byzantine_empire_category코0=Restore Byzantium
form_byzantine_empire_category_desc코0=Having rid our old territories of the Turkish yoke, we can now, with some propaganda, claim our nation is the successor of the very Empire the Turks ended five centuries ago. This heritage is sure to see our international prestige soar!
form_arabia_category코0=Unite Arabia
form_arabia_category_desc코0=For too long have the Arabian states been divided by regional rivalries. Now that we have united the peninsula under our rule, we may at last announce the formation of a united Arabia!
form_majapahit_empire_category코0=Re-form the Thalassocracy
form_majapahit_empire_category_desc코0=Many centuries ago, a great empire stretched the Indonesian archipelago and dominated its trade. We have succeeded in expanding our borders to encompass the extent of this empire, and its recreation may well serve as a symbol of the region's unity.
form_rattanakosin_kingdom_category코0=Strengthen the Rattanakosin Heritage
form_rattanakosin_kingdom_category_desc코0=In recent years we have moved away from the traditional values our nation was originally founded upon. Now that we have reached the territorial extent from our glory days, perhaps it is time to embrace our history more tightly.
form_hre_category코0=Revive the Holy Roman Empire
form_hre_category_desc코0=The splendor of our Kaiserin knows no bounds, and neither do the borders of our nation. These have now grown to encompass the limits of the old Holy Roman Empire, and the nations in our way are no longer in a position to object to our policies. The Kaiserin has decreed that the current opportunity shall be seized, and that the nation shall embrace its role as the spiritual successor of the Holy Roman Empire. Aquila Elegit Iovis Omnia Vincit!
form_greater_german_reich_category코0=Proclaim Greater German Reich
form_greater_german_reich_category_desc코0=Our enemies have been brought low before us, and our goals of expansion into the East have been accomplished. Now is the time to make the world understand the greatness of our nation, and to begin the transformation of our capital into something all can look to with pride.
form_greater_german_reich코0=Proclaim Greater German Reich

women_in_the_workforce_desc코0=As men leave to go to war, thousands of women take up jobs in factories to keep the war machine running.
scientist_refuge코0=Scientist Refuge
scientist_refuge_desc코0=With the current political climate in Europe, a number of scientists have decided to leave their home country. They have applied for an entry visa in our country. Granting it will give us a bonus to research, but will also upset some people who consider this to be an internal matter that we shouldn't get involved in.

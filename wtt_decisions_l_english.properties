war_propaganda_desc코0=As the world burns around us, our people are woefully unprepared for war. We must rally their support to take up arms for our nation.
desperate_defense코0=Desperate Defense
desperate_defense_desc코0=We can't fall back any further. Our soldiers have to dig in and hold the line.
war_bonds코0=War Bonds
war_bonds_desc코0=We need more resources for our war economy, and war bonds are just the way to obtain these.

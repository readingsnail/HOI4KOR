JAP_ichi_go코0=Ichi Go
JAP_ichi_go_desc코0=The end of the war is in sight. With a final push and determined effort we can bring the conflict to a swift conclusion. However, should we not be able to grasp victory within the next year, we may suffer internal instability as public opinion rises against the increased war effort...

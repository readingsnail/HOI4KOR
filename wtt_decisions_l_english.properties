SOV_return_manchuria_desc코0=We will return Manchuria to the only rightful people's regime in China.
fascism_on_the_rise코0=Fascism on the Rise
fascism_on_the_rise_desc코0=Vocal political elements have begun to speak up in favor of fascist values, finding support with an increasing number of the population. The nation's path to fascism lies open, merely awaiting the choice of peaceful or violent transition.
prepare_for_fascist_civil_war코0=Prepare for Civil War
prepare_for_fascist_civil_war_desc코1=We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards.
expand_civil_fascism_support코0=Expand Civil Support
expand_civil_fascism_support_desc코1=We must ensure the continuing spread of support for our cause among the people, and encourage them to publically challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change.
army_support_for_fascist_civil_war코0=Expand Military Support
army_support_for_fascist_civil_war_desc코0=Without ample support of the military, any hope of victory in an armed ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces.
army_support_TT코0=Each time army support is increased, 10% is added to the strength of your faction in the civil war, up to a maximum total strength of 70%.\n
ensure_general_loyalty_for_fascist_civil_war코1=Ensure Lower Army Command Loyalty
ensure_general_loyalty_for_fascist_civil_war_desc코0=It is possible certain generals harbor secret sentiments in favor of fascism. We must approach them and ensure their loyalty for when the fighting starts.
ensure_marshal_loyalty_for_fascist_civil_war코0=Ensure Upper Army Command Loyalty
ensure_marshal_loyalty_for_fascist_civil_war_desc코0=It is possible certain field marshals harbor secret sentiments in favor of fascism. We must approach them and ensure their loyalty for when the fighting starts.
siphon_equipment_stockpiles_for_fascist_civil_war코0=Siphon Equipment
siphon_equipment_stockpiles_for_fascist_civil_war_desc코0=By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle.
formulate_surprise_attack_plan_for_fascist_civil_war코0=Formulate Surprise Attack Plan
formulate_surprise_attack_plan_for_fascist_civil_war_desc코0=The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise.
formulate_surprise_attack_plan_for_civil_war_tt코0=The Surprise Attack Plan gives a 25% attack bonus to all divisions on core territory, for 30 days.\n
ignite_the_fascist_civil_war코0=Ignite Civil War
ignite_the_fascist_civil_war_desc코0=The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now.
rebuild_the_nation_fascism코0=Rebuild the Nation
rebuild_the_nation_fascism_desc코0=After the civil war, the time has now come to rebuild our ruined nation.
open_up_political_discourse_fascism코0=Open Up Political Discourse
open_up_political_discourse_fascism_desc코1=We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation.
discredit_government_fascism코0=Discredit Government
discredit_government_fascism_desc코0=By pointing out our current government's many flaws we can make people think about the ideological causes of these failures.
hold_the_fascist_national_referendum코0=Hold National Referendum
hold_the_fascist_national_referendum_desc코0=With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed.
democratic_on_the_rise코0=Democracy on the Rise
democratic_on_the_rise_desc코0=Vocal political elements have begun to speak up in favor of democratic values, finding support with an increasing number of the population. The nation's path to democracy lies open, merely awaiting the choice of peaceful or violent transition.

mtgnavalfolder코0=Naval
mtgnavalfolder_desc코0=Ships and submarines. Research new modules to customize your ships.
naval_doctrine_folder코0=Naval doctrine
naval_doctrine_folder_desc코0=Naval doctrine, how your Navy fights.

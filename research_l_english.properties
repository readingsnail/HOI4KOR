NAVAL_TITLE_FIRE_CONTROL코0=FIRE CONTROL METHODS
early_ship_hull_carrier코0=Deck Conversions
early_ship_hull_carrier_short코0=Deck Conversions
early_ship_hull_carrier_desc코0=Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create.
cruiser_submarines코0=Cruiser Submarine Hull
coastal_defense_ships코0=Coastal Defense Ships
basic_ship_hull_heavy코0=1936 Heavy Ship Hull
basic_ship_hull_heavy_short코0=1936 Heavy Ship Hull
basic_ship_hull_cruiser코0=1936 Cruiser Hull
basic_fire_control_system코0=Basic Fire Control System
basic_fire_control_system_desc코0=All fire of the ship's guns is controlled from a central position, ensuring a tighter grouping of shots and increases accuracy.
improved_fire_control_system코0=Improved Fire Control System
improved_fire_control_system_desc코0=By entering course, speed and distance of a target, a mechanical computer can accurately predict where the target will be when the next salvo is ready to fire.
advanced_fire_control_system코0=Advanced Fire Control System
advanced_fire_control_system_desc코0=A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations.
sonar코0=Passive Sonar
sonar_desc코1=A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!.
improved_sonar코0=Active Sonar
improved_sonar_desc코1=Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!.
smoke_generator코0=Smoke Generators
smoke_generator_desc코0=Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy.
depth_charges_advice_tt코0=\nMounting a §YDepth Charge§! module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!.
sonar_advice_tt코0=\nMounting a §YSonar§! module on §YLight Ships§! and §YCruisers§! will allow them to detect enemy §YSubmarines§!.
basic_depth_charges코0=Basic Depth Charges
basic_depth_charges_desc코1=A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!.
improved_depth_charges코0=Depth Charge Thrower
improved_depth_charges_desc코1=A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!.
advanced_depth_charges코0=Depth Charge Mortar
advanced_depth_charges_desc코1=A mortar on board the destroyer can throw an explosive charge much further, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!.
modern_depth_charges코0=Improved Depth Charge Mortar
modern_depth_charges_desc코1=A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!.
improved_airplane_launcher코0=Improved Airplane Catapult
improved_airplane_launcher_desc코1=An improved pneumatic mechanism allows much larger airplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships.
airplane_launcher_advice_tt코0=\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! improves their ability to detect enemy ships.
cruiser_armor_advice_tt코0=\nMounting a better §YArmor§! module on §YCruisers§! improves their ability to withstand damage.
heavy_armor_advice_tt코0=\nMounting a better §YArmor§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!, with Battlecruisers generally having worse armor.
basic_cruiser_armor_scheme코0=Basic Cruiser Armor Scheme
basic_cruiser_armor_scheme_desc코1=An armor scheme that copies the split between belt and deck armor seen in Capital Ships and offers some protection against splinters and small-caliber guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!.
improved_cruiser_armor_scheme코0=Inclined Belt Cruiser Armor Scheme
improved_cruiser_armor_scheme_desc코1=By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!.
advanced_cruiser_armor_scheme코0=All-or-Nothing Cruiser Armor Scheme
advanced_cruiser_armor_scheme_desc코1=This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts. \n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!.
basic_heavy_armor_scheme코0=Inclined Belt Armor Scheme
basic_heavy_armor_scheme_desc코1=By placing the belt armor at an angle, the same weight and thickness of armor are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!.
improved_heavy_armor_scheme코0=All-or-Nothing Armor Scheme
improved_heavy_armor_scheme_desc코1=This scheme focuses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmor Schemes§!.
torpedo_advice_tt코0=\nMounting §YTorpedo Launchers§! on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§! in the §YBattleline§! if they can overwhelm the enemy §YScreening Group§!.
basic_torpedo코0=Basic Torpedo
basic_torpedo_desc코1=A self-propelled weapon with an explosive warhead that runs on a pre-determined course until it hits the target below the waterline.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!.
magnetic_detonator코0=Magnetic Detonator
magnetic_detonator_desc코0=A new detonator detects the shift in the earth's magnetic field when the torpedo passes under the target. An explosion directly under a ship causes much more damage and often breaks the keel of the target, sinking it instantly.
homing_torpedo코0=Homing Torpedo
homing_torpedo_desc코0=Equipped with an accoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target.
electric_torpedo코0=Electric Torpedo
electric_torpedo_desc코0=Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine.
improved_ship_torpedo_launcher코0=Improved Ship Torpedo Launcher
improved_ship_torpedo_launcher_desc코1=Stronger motors allow more tubes to be installed in a single mount and be trained on target faster.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!.
advanced_ship_torpedo_launcher코0=Advanced Ship Torpedo Launcher
advanced_ship_torpedo_launcher_desc코1=Larger diameter tubes allow for bigger torpedoes with heavier warheads.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!.
modern_ship_torpedo_launcher코0=Modern Ship Torpedo Launcher
modern_ship_torpedo_launcher_desc코1=Powerful compressed air charges allow heavier torpedoes to be launched at higher speeds.\n\nMounting this module on §YLight Ships§! or §YCruisers§! allows them to do significant damage to enemy §YCapital Ships§!.
snorkel_advice_tt코0=\nMounting §YSnorkels§! on §YSubmarines§! dramatically reduces their §YVisibility§!, making them harder to see and engage for enemy ships.
basic_submarine_snorkel코0=Basic Submarine Snorkel
basic_submarine_snorkel_desc코1=A simple airtube running from the engine room to the control tower. Extended, it allows the submarine to run its engines and charge its engines while still submerged.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect.
improved_submarine_snorkel코0=Improved Submarine Snorkel
improved_submarine_snorkel_desc코1=An improved design prevents any water from being sucked into the engines and also reduces the radar echo of the snorkel head.\n\nMounting this module on §YSubmarines§! reduces their §YVisibility§!, making them harder to detect.
light_battery_advice_tt코0=\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armored ships such as §YCruisers§! and §YHeavy Ships§!
medium_battery_advice_tt코0=\n\nMounting §YLight Medium Battery§! or §YMedium Battery§! modules on §YCruisers§! improves their §YLight Gun Attack§! or §YHeavy Gun Attack§!, enabling them to fight enemy §YScreen Ships§! or §YCapital Ships§!. Mounting any §YMedium Battery§! will designate a ship as a §YHeavy Cruiser§!, while mounting only §YLight Medium Battery§! will designate a ship as a §YLight Cruiser§!.
heavy_battery_advice_tt코0=\n\nMounting §YHeavy Battery§! modules increases a §YHeavy Ship§!'s §YHeavy Gun Attack§!, allowing it to engage and destroy enemy §YCapital Ships§!. §YHeavy Batteries§! generally perform poorly against smaller vessels such as §YLight Ships§! and §YLight Cruisers§!.
basic_battery코0=Naval Gunnery
basic_battery_desc코0=Basic design for the training and elevation mechanics of naval guns.
basic_light_battery코0=Basic Light Battery
basic_light_battery_desc코1=An open, powered mount for a small-caliber gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.
improved_light_battery코0=Improved Light Battery
improved_light_battery_desc코1=A closed, powered mount for a small-caliber gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.
advanced_light_battery코0=Advanced Light Battery
advanced_light_battery_desc코1=An advanced twin mount brings significantly more firepower to bear under armored protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!.
basic_light_shell코0=Small-Caliber Semi-Armor Piercing Shell
basic_light_shell_desc코0=A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships.
improved_light_shell코0=Small-Caliber Armor Piercing Shell
improved_light_shell_desc코0=A proper armor-piercing shell for small caliber guns gives destroyers and other light ships a fighting chance against armored opponents.
basic_medium_battery코0=Basic Medium Battery
basic_medium_battery_desc코1=A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!.
improved_medium_battery코0=Improved Medium Battery
improved_medium_battery_desc코1=An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!.
advanced_medium_battery코0=Advanced Medium Battery
advanced_medium_battery_desc코1=By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!.
basic_medium_shell코0=Armor-Piercing Capped Medium Shell
basic_medium_shell_desc코0=By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance.
improved_medium_shell코0=Medium-Caliber Semi-Armor Piercing Shell
improved_medium_shell_desc코0=A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships.
basic_heavy_battery코0=Basic Heavy Battery
basic_heavy_battery_desc코1=A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.
improved_heavy_battery코0=Improved Heavy Battery
improved_heavy_battery_desc코1=Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.
advanced_heavy_battery코0=Advanced Heavy Battery
advanced_heavy_battery_desc코1=Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!.
basic_heavy_shell코0=Armor-Piercing Capped Shell
basic_heavy_shell_desc코0=By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance.
improved_heavy_shell코1=Super-Heavy Armor Piercing Shell
improved_heavy_shell_desc코0=Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor.
secondary_battery_advice_tt코0=\nA §YSecondary Battery§! allows §YCruisers§! and §YHeavy Ships§! to engage enemy §YScreening Ships§! as secondary targets while dealing damage to another target.
basic_secondary_battery코0=Casemate Secondary Battery
basic_secondary_battery_desc코1=Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target.
improved_secondary_battery코0=Turreted Secondary Battery
improved_secondary_battery_desc코1=By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target.
dp_secondary_battery코0=Dual-Purpose Secondary Battery
dp_secondary_battery_desc코1=Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!.
damage_control_1코0=Fire Fighting Drills
damage_control_1_desc코0=Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship.
damage_control_2코0=Separate Fire Mains
damage_control_2_desc코0=By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced.
damage_control_3코0=Diesel-powered Emergency Pumps
damage_control_3_desc코0=With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat.
fire_control_methods_1코0=Bracket Shooting
fire_control_methods_1_desc코0=To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target.
fire_control_methods_2코0=Ladder Shooting
fire_control_methods_2_desc코0=Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range.
fire_control_methods_3코0=Shell Dyes
fire_control_methods_3_desc코0=Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts.
fuel_silos코0=Fuel Storage
fuel_silos_desc코0=Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available.
fuel_refining코0=Fuel Refining I
fuel_refining_desc코0=Advancements in chemical cracking allow for better yield of light fuels from oil.
fuel_refining2코0=Fuel Refining II
fuel_refining2_desc코0=Better planning of refinery layouts reduce wastage of fuels.
fuel_refining3코0=Fuel Refining III
fuel_refining3_desc코0=Improved reclamation methods allow refining fuel from by-products.
fuel_refining4코0=Fuel Refining IV
fuel_refining4_desc코0=New developments in chemical engineering allow the refining of fuel from new sources.
fuel_refining5코0=Fuel Refining V
fuel_refining5_desc코0=Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage.

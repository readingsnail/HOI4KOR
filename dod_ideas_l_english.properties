YUG_idea_croatian_opposition_desc코0=The political representatives of Croatia have been pushing for a federal organization of the Kingdom. Unless their demands are met, they will continue to oppose every move by the central government. They might even launch an uprising if they believe the time is right.
YUG_idea_slovene_nationalism코0=Slovene Nationalism
YUG_idea_slovene_nationalism_desc코0=Slovenes have long since wanted their own state. Although they have accepted our rule, they are not particularly enthusiastic about it. Slovene industrialists rarely invest in local businesses and seem to prefer to spend their money abroad.

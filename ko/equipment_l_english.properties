GER_light_tank_equipment_3_desc코0=VK 1602 레오파트는 독일의 정찰 차량으로 계획되어 1942년 설계되었습니다. 원래는 75mm KwK 41을 무장하도록 계획했지만, 더 작은 50mm 포로 변경되었습니다.  VK 1602는 중형탱크 팬서의 영향을 받아 전면 경사장갑을 채용했습니다.  횡단능력을 올리기 위해 350mm의 광폭 무한궤도를 장착했다고 합니다.

GER_gw_tank_equipment_desc코0=라이히트트락터는 독일의 실험적인 전차였습니다. 1차 세계 대전 후에,  독일은 베르사유 조약에 따라 군사적 연구가 제한되었지만 비밀프로그램이 '트락터'라는 이름하에  군사 장갑 차량과 대포로 개발되었습니다.

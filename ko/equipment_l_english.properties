GER_medium_tank_equipment_2_desc코0=본래 보병 지원을 목적으로 계획되었으며 대전차전은 본 용도가 아니었으나, 대전 발발 후 대전차전을 맡았던 3호 전차의 문제가 도출되고 동부전선에서 T-34와 마주하게 되면서 구형화된 3호 전차를 대신해 주력을 도맡게 되었다. 1936년 개발이 시작된 이후로 세계대전이 끝날 때까지 끊임없이 생산된 유일한 전차로서 독일군이 활동한 모든 전선에 투입되었으며 독일군 전차 중에서 가장 많이 생산된 전차로서 구축전차와 자주대공포 등과 같은 다수의 전투 차량의 모태가 되기도 하였다.

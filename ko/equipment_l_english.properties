medium_tank_destroyer_equipment_desc코0=구축전차는 포탑 대신에 고정된 대구경의 포신이 달린 전차입니다. 중형구축전차는 중형전차의 차체를 기초로 만들어졌고, 이는 꽤 준수한 기동성과 신뢰할 만한 화력을 지녔다는 것을 의미합니다.

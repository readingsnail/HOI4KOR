GER_medium_tank_artillery_equipment_1_desc코0=Sd.Kfz. 138/1 그릴 (독일어: '귀뚜라미') 제2차 세계 대전 중 독일에 의해 사용 된 자주 중보병포. 약 490-500대가 생산 되었다. 폴란드와 프랑스에서 소련 기갑 사단이 사용하였다.  1945년 까지 사용되었으며 튀니지에서 포병과 탱크를 상대로 전투를 벌였다.

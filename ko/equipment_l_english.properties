gw_tank_equipment_desc코0=제1차 세계 대전 간 탱크는 영국과 프랑스에서 독립적으로 동시에 개발되었는데, 이는 서부전선에서 참호 교착상태를 타결하기 위한 수단이었다. 탱크라는 이름은 초기 개발단계간 영국에 의해 붙여졌는데, 이는 그 목적을 숨기고자 하는 의도였다. 초기 탱크는 기관총과 소구경 화포로 무장했으며, 느리게 기동했고, 오직 소구경 무기들을 방어할 수 있을 만큼의 장갑만 갖추었다.

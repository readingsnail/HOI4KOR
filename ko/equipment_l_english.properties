GER_medium_tank_destroyer_equipment_2_short코0=야크트판처 IV
GER_medium_tank_destroyer_equipment_2_desc코0=야크트판처 IV는 기갑사단과 SS 기갑사단에서 대전차 임무를 맡았으며 노르망디, 벌지 전투 및 동부 전선에서 싸웠습니다. 이 전차는 굉장히 우수한 구축전차였지만 대부분의 구축전차가 그렇듯 전차나 돌격포의 대체 역할을 맡을때는 매우나쁜 성능을 보였습니다. 전쟁 후기에는 다른 운용가능한 대체장비가 없어서, 점점 전차 대용으로 사용되었습니다.
GER_medium_tank_destroyer_equipment_3코0=야크트판터
GER_medium_tank_destroyer_equipment_3_short코0=야크트판터
GER_medium_tank_destroyer_equipment_3_desc코0=야크트판터(독일어:사냥하는 표범)는 2차 세계 대전 중 독일 제3제국에 의해 개발된 판터 전차의 차대를 기본으로 한 구축 전차였다.  이 전차는 대전 후반기(1944년)에 투입되었으며 동부 전선 및 서부 전선에서 사용되었다. 티거2 전차의 강력한 8.8cm PaK 43 주포를 탑재했고 판터 전차 차체를 사용하여  우수한 장갑과 서스펜션 특성을 확보하였으나 대전 말기 독일의 전체적으로 열악한 상황으로 인해 소수만 생산되었고 부품 부족, 승무원의 숙련도 부족을 겪었다.

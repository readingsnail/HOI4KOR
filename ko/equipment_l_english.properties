GER_light_tank_equipment_2_desc코0=2호 전차는 원래 더 커지고, 좀 더 진보한 탱크를 개발하기 위해 임시방편으로 설계되었지만,  유용한 탱크가 부족해 짐에따라 전투에서 광범위하게 사용되어졌습니다.

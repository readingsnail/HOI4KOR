submarine코0=잠수함
submarine_desc코0=잠수함은 적 수송선단을 공격하기 위해 잠행과 강력한 어뢰를 이용합니다.
both_cruisers_desc코0=경순양함 - 가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있습니다.\n\n중순양함 - 꽤 유연한 거대한 장갑으로 무장된 순양함. 거대한 주력함을 만들 수 없는 국가에 좋은 선택입니다.
light_cruiser코1=경순양함
light_cruiser_desc코0=가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있습니다.
heavy_cruiser코1=중순양함
heavy_cruiser_desc코0=꽤 유연한 거대한 장갑으로 무장된 순양함. 거대한 주력함을 만들 수 없는 국가에 좋은 선택입니다.
destroyer코0=구축함
destroyer_desc코0=가장 가벼운 보조함. 구축함의 임무는 보다 큰 함선을 보호하고 잠수함을 격침하는 것입니다.
ship_hull_light코1=경함체
ship_hull_light_desc코0=가장 가벼운 보조함. 임무는 보다 큰 함선을 보호하고 잠수함을 격침하는 것입니다.
carrier코0=항공모함
carrier_desc코0=주력함은 전투에 투입할 수 있는 강력한 항공모함의 비행단을 나를 수 있습니다. 또한 당신의 적 해안에 위치해 수상 비행장으로 유용하게 사용할 수 있습니다.
battleship코0=전함
battleship_desc코0=가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다.
battle_cruiser코0=순양전함
battle_cruiser_desc코0=보통 전함에 근접한 공격력을 가진 거대 주력함이지만, 약한 장갑과 빠른 속도를 맞바꾸게 되었습니다.
convoy코0=수송선
convoy_desc코0=수송선은 상품과 자원의 국제 무역에 이용됩니다. 또한 부대를 수송하고 해상 상륙 수행을 위해 사용됩니다.
sh_battleship코0=초중전함
sh_battleship_desc코0=가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다.
light_airframe코0=경량 기체
light_airframe_desc코0=가벼운 기체로 만들어진 비행기
medium_airframe코0=중형 기체
medium_airframe_desc코0=중간 기체로 만들어진 비행기
heavy_airframe코0=중기체
heavy_airframe_desc코0=무거운 기체로 만들어진 비행기
jet_engines코0=제트 엔진
JET_ENGINES_SPECIAL코0=제트 엔진의 발전은 제트 비행기를 개발하기 위한 필수적인 선결요소입니다. 당신이 보다 개선된 비행기를 연구하고 싶다면 이는 반드시 연구되어야 합니다.
jet_engines_desc코0=획기적인 추진 기술로써, 제트엔진은 개발은 완전히 새로운 차세대 항공기 개발을 가능하게 해 줄 것입니다.
convoy_1코0=수송선
armored_car_equipment코0=장갑차
armored_car_equipment_desc코0=경장갑을 갖춘 바퀴 달린 차량입니다. 정찰과 저항 억제에 탁월하고, 더 무거운 무기를 장착할 수 있습니다.
motorized_equipment코0=차량화
motorized_equipment_desc코0=트럭과 다른 차량들은 야전에서 병력을 수송하는 용도로 사용됩니다.
motorized_equipment_1코0=차량화
motorized_equipment_1_desc코0=차량화 보병은 군대의 기계화를 향한 선구가 되었습니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 사용될 준비가 되있습니다. 이것은 보병 부대들의 전략적 기동성을 비약적으로 상승 시켰으며, 그렇지 않았다면 행군에 의존 했을것입니다.
support_equipment_short코0=지원 장비
support_equipment코0=지원 장비
support_equipment_desc코0=라디오, 지프, 부교와 다른 장비들은 병력을 지원하는데 사용됩니다.
support_equipment_1코0=지원 장비
support_equipment_1_desc코0=라디오, 지프, 부교와 다른 장비들은 병력을 지원하는데 사용됩니다.

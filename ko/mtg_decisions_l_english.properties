foreign_influence코0=대외 영향력
foreign_influence_desc코0=우리의 보호하에 들어온 나라들은 최고이자 가장 평등한 통치를 받을 자격이 있습니다. 불안정한 영향을 끼치는 외세의 이념을 배제되어야만 합니다.
nation_building코0=[From.GetNameDef]의 국가 건설
nation_building_desc코0=우리는 [From.GetAdjective] 사람들을 전체주의에서 벗어나 민주주의와 법치로 이끌어 갈 새로운 세대의 행정관을 양성해야합니다.
socialist_education코0=[From.GetNameDef]의 사회주의 교육
socialist_education_desc코0=Enemies of the [From.GetAdjective] people are infiltrating our fraternal allies and sowing dissent against the democratic movement we are fostering. We must assist the legitimate government in re-educating the population in the immortal science of Marx and Engels.
paramilitary_training코0=[From.GetNameDef]의 준군사조직 훈련
paramilitary_training_desc코0=더러운 좌익 운동가들과 다른 배신자들이 [From.GetAdjective] 국가를 약화시키고 있습니다. 우리는 우리의 군대와 자발적으로 협력 할 용의가 있는 우군을 도울 것입니다.
military_parade코0=[From.GetNameDef]의 군대 행진
military_parade_desc코0=Democrats, socialists, nationalists and other verminous products of the Enlightenment are making trouble for the [From.GetAdjective] government. We will march our unvanquishable troops through the capital of [From.GetNameDef] and show them the splendour of [Root.GetAdjective] military might.
police_action코0=[From.GetNameDef]의 경찰력 행동
police_action_desc코0=The [From.GetAdjective] people are ready to receive responsible self-government from local police and paramilitary forces.
fraternal_republic코0=[From.GetNameDef]의 동포 공화국
fraternal_republic_desc코0=The [From.GetAdjective] people demand intervention from our forces to oust the parasitical landlords and capitalists who reign over them.
ultranationalist_coup코0=[From.GetNameDef]의 국수주의 쿠데타
ultranationalist_coup_desc코0=The weak [From.GetAdjective] government doesn't deserve our support. We must usher in a new age for their people!
military_dictatorship코0=[From.GetNameDef]의 군부 독재제
military_dictatorship_desc코0=There are many weak links in the [From.GetAdjective] government which we must remove. Atheists, trades unionists and even liberals are reported amongst the [From.GetLeader] ministry.
MTG_naval_treaties코0=해군 군축조약
MTG_naval_treaties_desc코1=건조 비용을 제한하고 상호간의 파산을 유발할 수 있는 해군 군비 경쟁을 피하기 위해, 세계의 해군 강대국들은 함대의 전체 규모와 함정의 크기에 제약을 두는 여러 조약을 맺었습니다. 조약 서명국들은 제한을 겪겠지만 조항이 잘 이행된다면, 세력 균형은 현상 유지될 것입니다.\n\n우리는 현재 [GetRelevantNavalTreatyNation]의 [GetStrengthRatioBritain] 에 해당하는 주력함을 보유했습니다.

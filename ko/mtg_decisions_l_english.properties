MTG_send_treaty_warning_to_FROM_previous_signatory코0=Issue Warning to [From.GetNameDef]
MTG_treaty_reduction_mission코0=해군 군축 실시
MTG_treaty_reduction_mission_desc코0=We have publicly commited to a reduction of active capital ships in our navy. We need to urgently dispose of some of them in order to meet the agreed numbers.
MTG_treaty_reduction_signatory_mission코0=조약 해군 규모로의 회귀
MTG_treaty_reduction_signatory_mission_desc코0=As signatories of the Naval Treaty, we are only allowed a certain amount of capital ships. We are currently exceeding the alloted number, and people are starting to wonder if we are as committed to the idea of international arms limitations as we claim.
MTG_treaty_renew_mission코0=제2차 런던 해군 회담
MTG_escalator_clause_invocation_mission코0=에스컬레이터 조항 적용
MTG_escalator_clause_invocation_mission_desc코0=One of the signatories of the treaties has decided not to follow the treaty any longer and is even now probably building larger and more powerful ships. Thankfully, a clause in the Treaties permits us to automatically invoke an Escalator Clause, which allows us to relax the restrictions on ship size and armament in this case.
MTG_escalator_clause_tt코0=이것은 모든 다른 서명국에 대한 주력함 비용 제한을 줄일 것입니다.
MTG_send_treaty_warning_to_FROM코0=[From.GetNameDef]에의 경고 전송
MTG_send_treaty_warning_to_FROM_desc코0=It appears that [From.GetNameDef] believes we wouldn't notice the irregularities in their naval buildup. We should inform them about their error in judgment.

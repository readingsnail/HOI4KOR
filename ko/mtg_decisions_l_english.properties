MEX_category_church_power코0=교회 권력
MEX_category_church_power_desc코0=§Y교회§!는 수 년 동안 혁명에 동참한 주들을 탄압하고 있습니다. 우리의 향후 정책은 이념 또는 현실정치로 정의될 것이고, 단호하게 행동해야만 합니다.
MEX_decision_transfer_lands_to_church코0=교회로의 토지 분양
MEX_decision_transfer_lands_to_church_desc코0=혁명 이전의 교회는 거대하고 부유했다. 탐욕스러운 장군들과 주지사들은 교회가 이전부터 관리해 오던 넓은 양의 땅을 훔쳤지만, 이제 우리는 그 일부를 돌려줄 수 있다.
MEX_decision_nationalize_church_lands코0=교회 토지 국유화
MEX_decision_nationalize_church_lands_desc코0=정부가 공식적으로 교회와 신학교를 소유하고 있으며, 신부들과 수녀들은 주 정부에 고용되어 있다. 지출 비용이 점점 부담스러워지고 있는데, 아마도 교회를 좀 철거하여 정부 지출을 줄일 수 있지 않을까?
MEX_decision_pardon_cristero_fighter코0=크리스테로 투사 사면
MEX_decision_pardon_cristero_fighter_desc코0=칼레스 대통령은 크리스테로 봉기를 유발한 책임이 크다. 그는 이제 '옆으로 물러났다'고 하였고, 따라서 우리는 재능있고 충성스러운 크리스테로 전사들을 우리의 군대로 입대하게 하는 절차를 밟을 수 있다.
MEX_decision_assassinate_cristero_traitor코0=크리스테로 반역자 암살
MEX_decision_assassinate_cristero_traitor_desc코0=국가에 대항하여 무기를 든 반란군들은 자비와 연민을 받을 자격도 없다. 비록 교회 지도부와 협상한 평화 조약이 적대관계를 끝내기 위한 것이었지만, 우리는 반역자들이 기회가 되기만 한다면 다시 손에 무기를 쥘 것이라는 것을 안다. 우리가 먼저 쳐야 한다.
MEX_decision_attend_public_mass코0=공식 미사 참여
MEX_decision_attend_public_mass_desc코0=약 20년간 멕시고 대통령들은 공식적이거나 암묵적으로 교회에 적대적이었다. 몇가지 간단한 행동이 우리의 정치와 종교를 화합시키는데 큰 도움이 될 것이다.
MEX_decision_prosecute_clergyman코0=Prosecute Clergymen
MEX_decision_prosecute_clergyman_desc코0=1917년 헌법은 사제들이 우리 정치 체제에 참여하는 것을 금지했다. 공공장소에서 예복을 입는 것에 대한 벌금, 정치적 발언을 한 것에 대한 구속 등 이러한 행동으로 우리가 교회를 공격하고 미신적인 요소들에 대한 멕시코의 우월성을 입증할 수 있다.
MEX_decision_reconciliation_committee코0=화해 조정 위원회
MEX_decision_reconciliation_committee_desc코0=크리스티아다 기간 동안 양쪽에서 저지른 많은 범죄들이 아직도 치유되지 않은 상처로 남아있다. 최근의 부당함에 집중하면, 아마 우리는 미래의 사건들을 예방하는데 도움이 될 것이다.
MEX_decision_incite_tensions코0=긴장 선동
MEX_decision_incite_tensions_desc코0=우리 내부의 적들은 여전히 우리에게 대항하여 조직하고 있다. 우리는 어떤 위협이라도 대비할 준비가 되어 있어야 한다! 우리는 우리의 꺾이지 않는 의지를 보여주기 위해 시위를 통해 지지자를 모아야 한다!
MEX_category_military_issues코0=군사적 사안
MEX_mission_cedillos_rebellion코0=카우디요 반란
MEX_mission_cedillos_rebellion_desc코0=General Saturnino Cedillo and the caudillos aligned to him have acted independently of the central government for many years. [Root.GetLeader]'s attempts to build a unified nation are a threat to their power, and therefore they are seeking to undo our progress by means fair or foul.
MEX_mission_second_cristiada코0=제2차 크리스테로 봉기
MEX_mission_second_cristiada_desc코0=Our attacks on the superstitious cultists in the 'Holy Church' are angering right-wing elements of the military. We should either moderate our approach or prepare to defeat them in the field.
MEX_mission_second_cristiada_dummy코0=제2차 크리스테로 봉기
MEX_mission_second_cristiada_dummy_desc코0=정부가 교회에 너무 깊이 관여한다면, 크리스테로들은 무장 봉기하여 정부를 전복시킬 것입니다.
MEX_mission_second_revolution코0=제2차 멕시코 혁명
MEX_mission_second_revolution_desc코0=신성한 교회에 대한 우리의 지지는 군의 좌익 세력과 반 교회 인물들에게 분노를 일으킨다. 우리는 우리의 접근 방식을을 완화시키거나 그들을 무찌를 준비를 해야 한다.
MEX_mission_second_revolution_dummy코0=제2차 멕시코 혁명
MEX_mission_second_revolution_dummy_desc코0=종교 문제에 대해 어느 정도 중립적인 시각을 갖는 것은 정부 내의 세속주의자들에게 용인될 것이지만, 교회와 너무 가까운 관계는 극좌파 및 무신론자들의 반란을 야기할 수도 있다.
MEX_decision_support_spanish_loyalists코0=스페인 좌파 지원
MEX_decision_support_spanish_loyalists_desc코0=우리는 프랑코와 그의 파시스트 떨거지들의 불법적인 반란으로부터 민주주의를 지키기 위하여 소총 등 지원품을 공화파 정부에 지원할 것이다.
MEX_decision_support_spanish_fascists코0=스페인 우파 지원
MEX_decision_support_spanish_fascists_desc코0=우리는 공산주의의 위협을 뿌리뽑을 수 있도록 스페인 프랑코파에게 소총 등 지원품을 보낼 것이다.

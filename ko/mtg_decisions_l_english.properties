MTG_abandon_treaty_democratic코0=해군 군축조약 철회
MTG_abandon_treaty_democratic_desc코0=해군 무장의 행진을 억제하려는 시도는 실패했습니다. 미래의 위협을 대비하려면 재무장을 허용해야만 합니다.
MTG_abandon_treaty_fascist코0=해군 군축조약 탈퇴
MTG_abandon_treaty_fascist_desc코0=The democracies of the world have foolishly shackled themselves to the rule of law. But in the struggle of nations there is but one law: that of nature, and the laws of nature require strength. We will not be contained in our desire to build a mighty fleet!
MTG_cheat_on_treaty코0=조약 속임수
MTG_cheat_on_treaty_desc코0=해군 군축조약에 근거한 함정 설계의 제약은 너무 가혹합니다. 분식회계 약간이라면, 무게를 유용하게 덜어낼 수 있을 것입니다...
MTG_second_london_conference코0=제2차 런던 해군 군축 회담 진행 중

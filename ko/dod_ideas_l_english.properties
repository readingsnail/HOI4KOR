YUG_idea_croatian_opposition_desc코0=크로아티아의 정치 대표자들은 왕국의 연방제 조직을 추진하고 있습니다. 그들의 요구가 충족되지 않으면, 그들은 중앙 정부의 모든 움직임에 계속 반대 할 것 입니다. 거기다 그들은 적절한 때가 됐다고 생각할 때 반란을 일으킬 수도 있습니다.

YUG_idea_slovene_nationalism_desc코0=슬로베니아인들은 오래전부터 자신들의 영토를 원했습니다. 비록 그들이 우리의 지배를 용인했을지라도, 그들은  특별히 그에 대해 열정적이지 않았습니다. 슬로베니아 기업가들은 현지의 사업은 거의 투자하지 않고 해외에서 투자하기를 선호하는 것으로 보입니다.
YUG_idea_slovene_nationalism_2코0=슬로베니아 자치 정부
YUG_idea_slovene_nationalism_2_desc코0=크로아티아 위임 정부는 이제 우리 군사를 재건하기 위해 우리와 힘을 합칠 것 이지만, 저들에게 주어진 이권들은 그들의 공장 운영 방식에 대한 통제력이 약하다는 것을 의미합니다.

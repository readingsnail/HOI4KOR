MAN_banditry_category코0=도적
MAN_banditry_category_desc코0=관동군은 국가 건설보다는 군사적 점령을 행하고 있으며 만주 거주민들을 돕는 데는 적은 관심을 보이고 있습니다. 이름 뿐인 만주국 정부가 일본의 명령을 시행할 자원도 아주 적습니다. 이러한 권력의 공백이, '자유의 투사'를 자처하며 살인과 강도를 일삼고 여기에 '국가 해방'이니 '프롤레타리아 국제주의' 따위의 어지러운 이상으로 이름붙인 온갖 도적떼를 만들고 말았습니다. 그러나 대부분은 악행에 덧씌울 어떤 유형의 사상도 갖지 않았을 것입니다.
MAN_bandit_raids코0=도적떼의 습격
MAN_bandit_raids_desc코0=정처없이 떠도는 도적과 테러범들은 못 박히지 않은 모든 것을 훔치고, 가져갈 수 없으면 태워버립니다! 부대를 더 증원해 막아야 합니다!
PRC_border_clashes코0=국경 분쟁

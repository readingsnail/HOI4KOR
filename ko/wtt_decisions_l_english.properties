improved_worker_conditions코0=노동 환경 개선
improved_worker_conditions_desc코0=공장 일은 고되고 위험천만합니다. 우리의 공장 노동자들이 일하는 환경을 개선한다면 단기적으로는 생산량이 줄겠지만, 장기적으로는 충분한 가치가 입증될 것입니다.
promises_of_peace코0=평화 약속
promises_of_peace_desc코1=역사는 전쟁의 공포를 가르쳐주었습니다. 우리는 다시 되풀이해서는 안 됩니다. 우리 국가에 평화와 공존을 가르칠 시간입니다.

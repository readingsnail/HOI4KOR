blow_suez_canal코0=수에즈 운하 폭파
blow_suez_canal_desc코0=우리는 우리의 적들이 전략적 요충지인 수에즈 운하를 드나드는 것을 허락할 수 없습니다. 그러므로 우리는 운하에 충분한 피해를 입힐 수 있는 준비를 시작해야 하며, 그렇게 된다면 운하는 장기간 방치되어 있을 것입니다. 이것은 아시아와 동아프리카에서 지중해로 함선을 이동시키는 적의 능력을 크게 제한할 것입니다.
blow_panama_canal코0=파나마 운하 폭파
blow_panama_canal_desc코0=우리는 우리의 적들이 전략적 요충지인 파나마 운하를 드나드는 것을 허락할 수 없습니다. 그러므로 우리는 운하에 충분한 피해를 입힐 수 있는 준비를 시작해야 하며, 그렇게 된다면 운하는 장기간 방치되어 있을 것입니다. 이것은 적이 함선을 태평양에서 대서양으로 이동시키는 데 큰 장애를 겪게 할 것이고, 그 반대의 경우도 마찬가지입니다.
rebuild_suez_canal코0=수에즈 운하 수리
rebuild_suez_canal_desc코0=수에즈 운하는 우리의 전쟁 수행에 가장 중요합니다. 우리는 지중해와 인도양 사이로 선박과 군대를 자유롭게 통과시키기 위해 이 거대한 운하의 재건에 필요한 자원을 할당해야만 합니다.
rebuild_panama_canal코0=파나마 운하 수리
rebuild_panama_canal_desc코0=수에즈 운하는 우리의 전쟁 수행에 가장 중요합니다. 우리는 지중해와 인도양 사이로 선박과 군대를 자유롭게 통과시키기 위해 이 거대한 운하의 재건에 필요한 자원을 할당해야만 합니다.

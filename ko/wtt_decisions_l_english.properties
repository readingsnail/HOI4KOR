form_scandinavia_category코0=칼마르 연방의 재건
form_scandinavia_category_desc코0=모든 스칸디나비아 영토를 정복했고, 칼마르 연방의 정신을 재건할 시간입니다. 모든 스칸디나비아가 우리의 지배 아래 번영할 것입니다.
form_nordic_league_category코0=노르드인 단결 선포
form_nordic_league_category_desc코0=북유럽 국가들은 오랫동안 서로에게 어떠한 친밀감을 느꼈습니다. 이제 우리는 북유럽 구성국에 속한 모든 토지를 통제하고 있어, 그 연대감을 최고치로 끌어올릴 수 있습니다.
form_gran_colombia_category코0=볼리바르의 유산 부활
form_gran_colombia_category_desc코0=그란 콜롬비아의 실험은 한 세기 전에 단명했지만, 우리는 이제 다시 한 번 구성 영토의 통제를 얻는게 성공했습니다. 우리는, 다시 한 번, 볼리바르의 꿈을 실현할 수 있습니다.
form_austria_hungary_category코0=오스트리아-헝가리 제국의 재건
form_austria_hungary_category_desc코0=옛 오스트리아-헝가리의 영지를 정복했고, 실낱같은 계승국들은 제국의 재건을 염원하고 있습니다. 지체하지 말고, 즉시 실행합시다.
form_commonwealth_category코0=연방의 재결성
form_commonwealth_category_desc코0=폴란드와 리투아니아 사이에는 충분한 역사가 있습니다. 우리는 다시금 무력으로 단결하게 되었으니, 아마도 과거의 가장 영광스러운 날들을 되살려야 할 때일지도 모릅니다.
form_united_netherlands_category코0=런던 조약 거부
form_united_netherlands_category_desc코0=잠깐 동안의 단결이 있은 후, 1839년의 런던 조약은 치욕적이게도 저지대의 남과 북을 갈라놓았습니다. 이제 우리의 지도력 아래, 하나였던 날들을 새로이 하고 프랑스와 독일 사이의 완충 지대로 자리매김할 것입니다.
form_united_central_america_category코0=연방공화국의 재구성
form_united_central_america_category_desc코0=우리 민족이 이룩했던 강력한 국가는 한 세기 전에 수명을 다하고 말았습니다. 그 몰락의 원인이 된 분리독립 지지파를 정복한 지금, 연방공화국의 재구성을 모색할 수 있으며 통일된 중앙 아메리카의 힘을 투사할 수 있을 것입니다.
form_baltic_federation_category코0=발트 통일
form_baltic_federation_category_desc코0=발트 전역을 지배 하에 둔 현재, 우리가 선언했듯 지역적 결속과 단일한 대외 정책을 북돋울 수 있게 되었습니다. 옛 이웃 나라들을 통합해 동과 서 양면에서 다가오는 위험에 대비하여, 모두에게 더 나은 안보를 제공할 것입니다.
form_ottoman_empire_category코0=오스만 제국의 재결성
form_ottoman_empire_category_desc코0=우리는 대전쟁 도중, 약점 탓에 입었던 무력에 의한 고통스러운 손실을 만회할 수 있었습니다. 이 역사적인 날을 기념하기에 오스만 제국의 재건을 선포하는 것만큼 좋은 일은 없을 것입니다.
form_european_union_category코0=유럽 통합의 실현
form_european_union_category_desc코0=정치적으로 통합된 유럽의 개념은 지난 수십년간 어떤 형태로든 관심을 받지 못했지만, 최근 우리의 유럽 대륙 정복은 우리에게 이런 예기치 못한 현실을 가지고 왔습니다. 아마도 우리에게 주어진 기회를 최대한 활용하기 위해서는 국가의 구조 조정이 필요할 것입니다.
form_mutapa_category코0=짐바브웨 제국 재건
form_mutapa_category_desc코0=대륙 남쪽에 퍼진 식민 지배의 영향을 지우기 위해, 우리가 과거에 이룩했던 강력한 제국의 모습 뒤에 사람들을 모이게 할 때인 것 같습니다. 이 지역에는 여러 것들이 존재했었지만, 우리에게 필요한 것은 상징이 될 이름 단 하나입니다.
form_roman_empire_category코0=로마의 야망 실현
form_roman_empire_category_desc코0=지중해를 둘러싼 제국에 대한 개념이 최근 몇 년간 대중들의 마음 속에 자리잡았습니다. 이제, 우리의 군사 작전은 가장 열렬한 추종자들의 꿈도 뛰어넘었고, 우리 자신이 이러한 야망을 현실화할 수 있는 위치에 있음을 보았습니다. 로마는 무적이리라(Roma invicta)!
form_persian_empire_category코0=페르시아 제국 재건
form_persian_empire_category_desc코0=우리가 행한 최근의 정복은 옛 페르시아 제국의 강역에 이르렀습니다. 지역들의 풍부한 역사를 대입할 때, 우리의 영역을 인식하는 것은 옛적의 제국을 다시금 되살릴 기회가 될 수 있지 않을까요?
form_byzantine_empire_category코0=비잔티움 재건
form_byzantine_empire_category_desc코0=터키의 지배를 받던 우리의 고토를 수복함으로써, 우리는 지금 다소의 선전과 함께 우리가 바로 5세기 전 멸망한 그 제국의 후계자라고 주장할 수 있습니다. 이 계승은 틀림없이 우리의 국제적 위신을 높여줄 것입니다!
form_arabia_category코0=아라비아 통일
form_arabia_category_desc코0=아라비아의 국가들은 오랜 세월 대립하며 나뉘어 있었습니다. 우리의 통치 아래에 반도가 통일된 지금, 통일 아라비아의 결성을 마침내 발표할 수 있을 것입니다!
form_majapahit_empire_category코0=해상패권정의 재결성
form_majapahit_empire_category_desc코0=수 세기 전, 대제국이 인도네시아 제도를 호령하며 무역을 지배해왔습니다. 우리의 국경 확장이 이 제국의 강역을 망라하는데 성공했으니, 이 재결성은 지역 단결의 상징이 될 것입니다.
form_rattanakosin_kingdom_category코0=라따나꼬신 유산의 강화
form_rattanakosin_kingdom_category_desc코0=최근 몇 년 간, 우리는 국가의 건국 이념이 다져둔 전통적 가치관과 멀어져 있었습니다. 우리가 누렸던 영광스러운 시절의 영토를 이루게 된 지금, 역사를 더 가깝게 받아들일 수 있을 때인지도 모릅니다.
form_hre_category코0=신성 로마 제국의 부활
form_hre_category_desc코0=우리 여제 폐하의 명성은 끝이 없고, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 고토를 능가할 만큼 커졌고, 우리 앞길을 방해하려는 국가들은 더 이상 그럴 입장이 아닙니다. 여제 폐하께서는 현재의 기회를 그냥 두지 않을 것이며, 우리는 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것을 선언하셨습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!
form_greater_german_reich_category코0=대독일국 선포
form_greater_german_reich_category_desc코0=우리의 적들은 발 아래에 쓰러져 몰락했고, 동방을 향한 팽창이라는 목표는 성공했습니다. 이제 세계가 우리 국가의 위대함을 알고, 우리 수도를 모두가 긍지를 안고 우러를 수 있는 곳으로 변모시키도록 착수해야 할 시간입니다.
form_greater_german_reich코0=대독일국 선포

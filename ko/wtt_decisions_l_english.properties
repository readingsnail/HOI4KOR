GER_barbarossa_mission_desc코0="독일 국방군은 소비에트 러시아를 무찌르기 위해 신속한 군사 작전을 준비해야만 합니다. 러시아군의 몸체는 기갑 선봉대가 주도하는 대담한 작전 앞에 파괴되고 말 것입니다."

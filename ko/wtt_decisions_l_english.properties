modernize_the_succession_laws_desc코0=현재 카이저의 아들 빌헬름 4세에게는 오직 두 딸만이 후계자로 있습니다. 우리는 때가 되었을 때 펠리시타스 황태녀께서 제위에 오를 수 있도록 상속법을 현대화하여, 황위 계승을 확립해야만 합니다.

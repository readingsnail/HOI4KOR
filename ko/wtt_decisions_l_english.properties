JAP_sue_for_peace_CHI_desc코0=우리는 대륙에서의 영향력을 잃었습니다. 군은 잃어버린 영토를 되찾는 것이 가능하다고 생각하지 않습니다. 문민 정부는 적어도 열도에 관한 주권을 유지할 조건을 찾아야 한다고 제안합니다.

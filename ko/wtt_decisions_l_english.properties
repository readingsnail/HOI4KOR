fascism_on_the_rise_desc코0=정계 인사들이 파시스트의 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 파시즘을 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다.
prepare_for_fascist_civil_war코0=내전 준비
prepare_for_fascist_civil_war_desc코1=국민들의 마음이 천천히 바뀌도록 기다릴 시간이 없습니다. 설령 그 과정에서 누군가 목숨을 잃은지언정, 사람들을 위해 우리가 억지로라도 빠르게 해치워야 합니다. 평화적인 국민 투표와는 달리, 내전은 우리 군대와 나라의 산업 및 기반시설을 처참히 파괴할 것이지만, 이 방법은 빠르고 우리가 품은 의지를 훗날 더 강하게 주입할 수도 있습니다.
expand_civil_fascism_support코0=민간 지원 확충
expand_civil_fascism_support_desc코1=국민들에게 우리의 대의가 스며들도록 널리 지원을 해서, 현 정부의 권위에 공공연히 도전하도록 부추겨야만 합니다. 정부의 지위가 크게 약화되고 대중적 불안감이 고조될 수록 우리의 목표를 더 쉽게 달성할 수 있을 것입니다. 특히나 정부의 합법적인 교체가 아니라, 이 목표란 것은 더 나아가서... 해로운 측면의 체제 변동일 것입니다.
army_support_for_fascist_civil_war코0=군사 지원 확충
army_support_for_fascist_civil_war_desc코0=군대의 충분한 지지가 없다면, 이념 투쟁에서의 승리를 희망하는 것은 헛될 뿐입니다. 우리 군대 내의 믿을 수 있는 병력들이 충성하도록 만들어야만 합니다.
army_support_TT코0=군의 지지도가 내전 중 계속 높아지면, 당신의 세력은 10%씩 강해지고 최대 70%까지 강해질 수 있습니다.\n

siphon_equipment_stockpiles_for_communist_civil_war_desc코0=국가의 장비 비축분을 빼돌려 미래에 치를 우리의 투쟁을 위한 소규모의 병기고를 만들 수 있습니다.
formulate_surprise_attack_plan_for_communist_civil_war코0=기습 공격 계획의 구상
formulate_surprise_attack_plan_for_communist_civil_war_desc코0=적들은 임박한 재난을 상상조차 못할 것입니다. 은폐를 지속하기 위해, 전투 계획을 기습적인 요소로 채워야 합니다.
ignite_the_communist_civil_war코0=내전의 불씨
ignite_the_communist_civil_war_desc코0=결행의 때가 왔습니다. 필요한 준비는 모두 끝났습니다. 이제 돌이킬 수 없습니다.
rebuild_the_nation_communism코0=국가 재건
rebuild_the_nation_communism_desc코0=내전은 끝났고, 폐허가 된 우리 국가를 재건할 시간입니다.
open_up_political_discourse_communist코0=정치적 담론 개방
open_up_political_discourse_communist_desc코0=정부에 관한 다양한 관점을 수용해야만 합니다. 어쩌면 우리 국가의 정치적 상황을 평화롭게 바꿀 가능성을 제시할지도 모릅니다.
discredit_government_communism코0=실추된 정부
discredit_government_communism_desc코0=우리의 현 정부는 많은 결점을 지적받고 있으며 사람들이 이 실패를 이념적 문제라고 생각하게 만들어야 합니다.
hold_the_communist_national_referendum코0=국민투표 실시
hold_the_communist_national_referendum_desc코0=효율적인 지지를 받기 위해 정부 변환을 위한 국민투표를, 유혈사태 없이 안전히 실시할 수 있습니다.

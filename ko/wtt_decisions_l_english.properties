ensure_general_loyalty_for_fascist_civil_war_desc코0=현임 장성들 중 파시즘에 대한 동조를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다.

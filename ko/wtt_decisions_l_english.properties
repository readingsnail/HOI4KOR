GER_extend_mefo_bills코0=MEFO 어음
GER_extend_mefo_bills_desc코0=MEFO 어음의 지불 기한을 3개월 연장하여 우리가 계속 혜택을 누리도록 하십시오. 그러나 이것은 최종 지불 비용을 증액시킬 것입니다.
GER_extend_mefo_bills_tt코1='§YMEFO 어음§!'을 지불할 것인가, 연장할 것인가에 대한 여부를 결정하십시오.\n

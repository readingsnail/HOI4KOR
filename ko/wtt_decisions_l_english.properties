USA_establish_personal_communication_with_former_naval_person_desc코0=새로운 지도자가 [ENG.GetName]의 총리직을 수행하려 합니다. 그와의 개인적인 면담을 통해, 불가피한 전쟁에 관한 대비와 협조를 이루어야만 합니다.
USA_battle_domestic_isolationism코0=전시의 고립주의
USA_battle_domestic_isolationism_desc코0=만약 이대로 고립주의적 요소가 유지되도록 놔둔다면, 우리는 적국의 위협에 완전한 무방비 상태로 맞서게 될 것입니다. 우리 자신을 위해서라도 우리는 국내에 단단히 자리잡은 고립주의적 요소를 뿌리뽑아야 합니다.
USA_emergency_arms_deliveries코0=긴급 무기 운송
USA_emergency_arms_deliveries_desc코0=프랑스는 무너져내렸고 영국은 이제 이 침략자들에게 홀로 맞서서 자국의 해안을 지켜내기 위해 애쓰고 있습니다. 불타는 듯한 어조로 그들은 그들의 결심이 여전히 강력하다는 것을 보여 주었으며, 또한 그들은 밤을 조용히 보내고 싶지 않아 합니다. 우리는 민주주의의 이름으로 그들이 자유를 수호할 수 있도록 도와야 합니다.
USA_arsenal_of_democracy_decision코0=민주주의의 병기창
USA_arsenal_of_democracy_decision_desc코0=비록 우리는 아직 참전하지는 않았지만, 우리는 무기 원조를 통해 우리의 친구들을 도울 수 있습니다. 남은 것은 이것이 왜 필요한지 사람들에게 이해시키는 것 뿐입니다.
USA_women_in_the_workforce코1=리벳공 로지
USA_women_in_the_workforce_desc코0=전기 믹서기 쓸 줄 아세요? 그럼 드릴 켜는 법도 배울 수 있습니다. 전쟁이 벌어지는 동안, 600만 명이 넘는 미국인 여성들은 공장에서 건설과 여러 육체 노동에 종사하며, 여성도 남성 못지 않게 해낼 수 있다는 것을 여실히 증명하고 있습니다.
CAN_women_in_the_workforce코0=브렌소녀 로니
CAN_women_in_the_workforce_desc코0=로니가 말합니다. "와보라죠!" 남성들이 군에서 복무하는 동안, 우리 국가의 여성들의 어깨에 군수 생산의 책임이 달려있습니다. 전쟁이 지속되는 동안, 80만 명이 넘는 캐나다 여성들은 후방에서 모집된 뒤 업무에 종사하며, 여성도 남성 못지 않게 해낼 수 있다는 것을 여실히 증명하고 있습니다.

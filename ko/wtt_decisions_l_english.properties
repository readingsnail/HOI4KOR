GER_request_polish_war_participation코0=폴란드에게 참전을 요구
GER_request_polish_war_participation_desc코0=우리가 [SOV.GetName]와(과) 전쟁 중인 현재, 우리는 우리 군대가 [POL.GetAdjective] 영토를 통과할 수 있는 권한이 필요합니다. 우리가 그들을 보호하겠다고 맹세했으니, 그들 역시 우리의 전쟁에 참여하는 것이 지극히 당연한 일입니다.

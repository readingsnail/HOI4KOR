war_propaganda코0=전시 선전
war_propaganda_desc코0=세계는 불타고 있고, 우리 국민들은 전쟁을 대비하지 않는 것에 염려하고 있습니다. 그들의 지지에 힘입어 우리 국가를 무장시켜야만 합니다.
desperate_defense코0=필사의 방어

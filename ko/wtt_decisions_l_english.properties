hold_fight_on_the_beaches_speech코0='우리는 해변에서 싸울 것입니다' 연설
hold_fight_on_the_beaches_speech_desc코0='우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 대양에서 싸울 것입니다. 우리는 확신을 키우고 힘을 길러 하늘에서도 싸울 것입니다. 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 육지에서 들판과 거리에서, 산에서 싸울 것입니다. 우리는 결코 항복하지 않을 것입니다...'
fight_on_the_beaches_speech코0='우리는 해변에서 싸울 것입니다' 연설
operation_fork코0=포크 작전
operation_fork_desc코0=북대서양 최상의 전략적 요충지에 자리잡은 신생 독립국 아이슬란드. 노르웨이는 무방비 상태의 섬을 취약한 지점에 버려두었습니다. 적들을 침공해 쓰러뜨리고 아이슬란드를 점령해, 그들이 우리의 보급선을 위험에 빠뜨리지 못하도록 섬을 전략적 근거지로 삼아야 합니다. 우리의 보호가 있어야 아이슬란드인들은 적들로부터 안전해질 것입니다.
invade_ireland코0=아일랜드 침공
invade_ireland_desc코0=수단과 방법을 가리지 않고 우리 수송 선단의 안전을 확보해야만 합니다. 아일랜드 침공은 우리의 입맛을 당기지는 않지만, 그들의 공군 기지를 사용할 수 있게 할 것이며, 그것으로 충분합니다.
macdonald_proposal코0=맥도널드 제안
macdonald_proposal_desc코0=우리 수송 선단의 안전을 확보하려면, 아일랜드의 공군 및 해군 기지가 아주 중요합니다. 특사를 파견해 북아일랜드의 반환을, 아일랜드가 우리 편으로 즉시 참전할 수 있도록 거래를 제안할 것입니다.
hold_blood_toil_tears_sweat_speech코0='피, 수고, 눈물, 그리고 땀' 연설
hold_blood_toil_tears_sweat_speech_desc코0='제가 여러분께 드릴 수 있는 것은 피, 수고, 눈물, 그리고 땀 뿐입니다. [...] 저희의 정책은 무엇이냐? 우리의 온 힘과 하느님께서 허락하신 권능으로 바다, 땅 그리고 하늘에서 전쟁을 수행하는 것입니다. 어둠과 통탄스러운 인류 범죄의 총망라를 뛰어넘어, 괴물과도 같은 압제에 맞선 전쟁을 수행하는 것입니다. 그것이 저희의 정책입니다. 저희의 목표는 무엇이냐? 한 마디로 대답할 수 있습니다. 승리. 모든 대가를 치러 얻을 승리—모든 공포를 이기고 얻을 승리—승리까지 가는 길은 멀고 험하겠지만, 승리 없이는 생존도 없습니다.'
blood_toil_tears_sweat_speech코0='피, 수고, 눈물, 그리고 땀' 연설
hold_this_was_their_finest_hour_speech코0='가장 영광스러운 순간' 연설
hold_this_was_their_finest_hour_speech_desc코0='만약 대영제국과 영연방이 천년을 이어간다면, 후대의 인류는 '바로 지금이 가장 영광스러운 순간이었다'고 말할 것입니다.'
this_was_their_finest_hour_speech코0='가장 영광스러운 순간' 연설
mers_el_kebir_raid코1=캐터펄트 작전
mers_el_kebir_raid_desc코0=비시 프랑스의 손아귀에 떨어진 프랑스 함대가, 다시 독일의 손에 넘어가는 것을 용납할 수 없습니다. 가장 경멸스러운 수단을 써서라도, 공습의 위협에 처한 우리네 옛 동맹국의 해군에게 즉각적인 항복을 요구해야만 합니다.
FRA_vichy_france코0=비시 프랑스
FRA_scuttle_the_fleet코0=함대의 도주
FRA_scuttle_the_fleet_desc코0=외세의 군대가 우리 해군을 통제하기 위해 강압을 가했습니다. 우리는 이 상황을 용납할 수 없으며, 우리의 함선들을 달아나게 해야 합니다!
FRA_case_anton_mission코0=안톤 작전 진행 중
case_anton코0=안톤 작전
FRA_case_anton_mission_tt코0=합병을 모면했습니다.
war_measures코0=전쟁 대책
women_in_the_workforce코0=여성 노동자
women_in_the_workforce_desc코0=남성들이 전쟁터로 떠났을 때, 수많은 여성들은 전쟁 병기들이 계속 움직일 수 있도록 공장에서 일을 하고 있습니다.
scientist_refuge코0=난민 과학자
scientist_refuge_desc코0=급변하는 유럽의 정치적 동향에 따라, 많은 과학자들이 고향을 떠나기로 결정했습니다. 그들에게 우리 나라로 올 비자를 승인할 수 있습니다. 연구에 있어 혜택을 얻을 수 있지만, 타국의 국내 문제에 관여하는 것으로 여겨 언짢아하는 사람들도 생길 것입니다.
give_refuge_ger코0=독일 과학자의 입국 허가

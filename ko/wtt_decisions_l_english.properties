JAP_test_the_soviets코0=[SOV.GetAdjective]에의 시험
JAP_test_the_soviets_desc코0=우리는 한반도와 만주에서 [SOV.GetNameDef]와(과) 긴 국경선을 공유하고 있습니다. 언제라도 우리 군대와 충돌할 수 있는 일촉즉발의 상황이 여러 번 있었으며, 우리에게는 작은 도발에 소비에트가 어떻게 반응할지 시험해볼 수 있는 기회가 될 것입니다.
JAP_border_conflict_warning_SOV코0=일본 접경지대에서의 국경 도발
JAP_border_conflict_warning_SOV_desc코0=한반도와 맞닿은 국경 지대에서, 우리의 국경 수비대와 일본 병사들 사이에 충돌이 있었습니다. 일본의 정보원이 보고한 바로는 대규모 대치 상황의 첫 단계가 될 것이라고 합니다. 일본과의 접경지대에 즉시 증원해야 합니다.
JAP_border_conflict_escalation_warning_SOV코0=일본의 준비
JAP_border_conflict_escalation_warning_SOV_desc코0=공중 정찰대는 일본 측 국경에서 주력군의 움직임을 확인했습니다. 일본이 언제, 혹시라도 공격을 결정할지 알 수는 없지만, 우리는 준비해야만 합니다.
JAP_border_incident_forgotten코0=절호의 기회
JAP_border_incident_forgotten_desc코1=한반도와 맞닿은 소비에트 국경에서 일어난 사건을 이용하고 싶다면, 서둘러 타격해야만 합니다.
JAP_escalate_incident_to_border_conflict_SOV코0=사건의 긴장 고조
JAP_escalate_incident_to_border_conflict_SOV_desc코0=소비에트가 분쟁에서 물러날 조짐이 보이지 않습니다. 현 시점에는, 무장 대치의 긴장을 고조시키거나 우리가 물러나는 수 밖에 없습니다.
JAP_border_conflict_time_until_cancelled코0=분쟁 종식
JAP_border_conflict_time_until_cancelled_desc코0=현재 상황에는, 전투를 중단할 수 밖에 없을 때까지 최대한 오래 작전을 지속해야 합니다.
JAP_border_conflict_escalate_conflict코0=분쟁의 긴장 고조
JAP_border_conflict_escalate_conflict_desc코0=소비에트 연방과의 국경 분쟁이 교착 상태에 이르렀습니다. 만약 긴장이 더 높아진다면 전구에 더 많은 부대를 증원할 수 있고, 승리를 거머쥘 수도 있습니다.
JAP_border_conflict_escalate_to_war코0=선전 포고
JAP_border_conflict_escalate_to_war_desc코0=분쟁 지역에서의 싸움은 계속되고 있으며, 멈출 조짐은 보이지 않습니다. 이 분쟁은 전면전의 첫 단계가 될 것이고 우리는 다음 단계를 대비해야만 합니다.
JAP_border_conflict_back_out_of_conflict코0=후퇴
JAP_border_conflict_back_out_of_conflict_desc코0=분쟁의 위험성이 통제 불능으로 치달았으며 감내하기에 전면전이란 너무 큰 문제입니다. 우리의 손실을 여기서 끊고 상대측에 외교적 창구를 통해 타진해야 합니다.

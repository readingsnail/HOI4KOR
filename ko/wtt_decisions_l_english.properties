reinstate_wilhelm_iv_succession_rights_desc코1=카이저 빌헬름 3세의 아들은 당시 황실의 수장이던 빌헬름 2세의 뜻에 반하는 결혼을 하고자 했기에 자신의 황위 계승권을 포기해야만 했습니다. 이제는 빌헬름 3세가 황실의 수장이기 때문에, 그는 망명 중인 본인의 아버지에게 이 결정의 번복을 지지하도록 압력을 가할 수 있을지도 모릅니다.

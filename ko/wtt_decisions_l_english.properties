request_restoration_of_british_titles코0=영국 작위의 회복 요청
request_restoration_of_british_titles_desc코0=1917년, 영국 의회는 투표를 통해 독일 왕족과 제후 가문들이 보유했던 영국의 귀족 및 왕실 작위를 박탈했습니다. 이제 우리는 동맹이 되었으니, 우호 관계의 일환으로써 이 결정의 재고를 요청해도 되지 않을까 싶습니다.

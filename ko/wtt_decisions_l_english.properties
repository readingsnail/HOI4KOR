emergency_factory_conversion_defensive코0=긴급 공장 전환
emergency_factory_conversion_defensive_desc코0=전방에는 더 많은 장비가 절실히 필요합니다. 우리 나라를 지킬 무기와 차량을 생산할 공장이 충분하도록 속히 전환해야 합니다.
emergency_factory_conversion_offensive코0=긴급 공장 전환
emergency_factory_conversion_offensive_desc코0=우리의 부대들은 더 많은 장비가 급히 필요합니다. 전쟁에서 이길 수 있도록 필요한 장비를 생산할 더 많은 공장이 필요합니다.
